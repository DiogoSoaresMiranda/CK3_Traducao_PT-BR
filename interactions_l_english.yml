 OFFER_VASSALIZATION_INTERACTION_NOTIFICATION:1 "I wish to extend my protection to you as your new liege Lord. All I ask in return is your oath of fealty..."
 GRANT_INDEPENDENCE_INTERACTION_NOTIFICATION:0 "I have decided to grant you your independence. As of today, you are freed from your oath of fealty."
 FORCE_VOTE_INTERACTION_NOTIFICATION:0 "I have decided to leverage my influence over you to force you to vote for my chosen successor in the next election."
 FORCE_JOIN_FACTION_NOTIFICATION:0 "I have decided to leverage my influence over you to force you to join my Faction."
 OFFER_FEALTY_INTERACTION_NOTIFICATION:1 "I humbly ask that you accept my oath of fealty as my new liege Lord."
 REQUEST_ARREST_NOTIFICATION_TEXT:0 "You are hereby under arrest for crimes against the Crown."
 REQUEST_VOWS_NOTIFICATION_TEXT:0 "You are requested to leave your position in court and take the vows."
 CHARACTER_INTERACTION_ALLOWED_TO_MARRY:0 "Allow Marriage"
 CHARACTER_INTERACTION_ALLOW_MARRIAGE:0 "#T Allow Marriage\n#!#I Click to allow [CHARACTER.GetUIName] to marry on [CHARACTER.GetHerHis] own#!"
 CHARACTER_INTERACTION_DISALLOW_MARRIAGE:0 "#T Disallow Marriage\n#!#I Click to forbid [CHARACTER.GetUIName] from marrying on [CHARACTER.GetHerHis] own#!"
 CHARACTER_INTERACTION_CANT_CONTROL_MARRIAGE:0 "#T Disallow Marriage\n#!#X [CHARACTER.GetUIName] has been a ruler for over $YEARS|V$ years and can marry on [CHARACTER.GetHerHis] own#!"
 ASK_FOR_DIVORCE_NOTIFICATION:0 "My marriage to [secondary_recipient.GetShortUIName] is clearly not blessed by [actor.GetFaith.HighGodName]. Will you grant me a divorce?"
 OFFER_RANSOM_PROPOSAL_PERSONAL:0 "I am willing to release you from my care, but freedom does not come for free. Consider my offer."
 OFFER_RANSOM_PROPOSAL:0 "I am willing to release [secondary_recipient.GetShortUIName] from my care, but freedom does not come for free. Consider my offer."
 PAY_RANSOM_PROPOSAL_PERSONAL:0 "I cannot stand this imprisonment any longer! Would you accept this offer in return for my freedom?"
 PAY_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName|U] is dear to me. Would you let [secondary_recipient.GetHerHim] go in return for this offer?"
 RELEASE_PRISONER_OFFER:0 "Much as I have enjoyed being your host, I have decided to let you go."
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "I am willing to release you from prison, but not unconditionally..."
 HOUSE_HEAD_DEMAND_CONVERSION:0 "As your House Head, I really must demand that you embrace the one true Faith: [actor.GetFaith.GetName]."
 CONVERT_TO_RELIGION:0 "I have decided to embrace [recipient.GetFaith.GetName], the one true faith."
 LIEGE_DEMAND_CONVERSION:0 "It is time for you to abandon your errant ways and embrace the one true Faith, [actor.GetFaith.GetName]!"
 GRANT_VASSAL_PROPOSAL:1 "Good tidings! I have decided to make [secondary_actor.GetFullName] your vassal."
 RETRACT_VASSAL_PROPOSAL:1 "I have come to the conclusion that, for the greater good of [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip], [recipient.GetFullName] must be placed as a vassal under my direct authority."
 REVOKE_TITLE_PROPOSAL:0 "I have come to the conclusion that you cannot be entrusted with the dignity and responsibility of the [landed_title.GetName]. I therefore request that you relinquish this title forthwith."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "While I try to be a good [actor.GetFaith.GetAdherentName], I still stumble from time to time. As such, I wish to donate this sum of gold to the Church in order to compensate for my failings."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "I have seen the error of my ways and, having repented for my misdeeds, petition for you to please lift my excommunication so that I may rejoin my brothers and sisters of the faith."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] has crossed the line with [secondary_recipient.GetHerHis] latest misdeeds. I petition for you to please excommunicate [secondary_recipient.GetHerHim] so that the world knows we condemn [secondary_recipient.GetHerHis] actions."
 RELIGIOUS_HEAD_ASK_GOLD:1 "As a faithful [actor.GetFaith.GetAdherentName] I find myself stymied from doing good works by my lack of funds. Would you be able to spare some for me so that I may act out the will of the divine?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] has not been upholding the values of our faith well, and the [actor.GetFaith.GetAdherentNamePlural] in [target.GetNameNoTier] suffer for it. Would you give me your blessing to liberate those lands from [secondary_recipient.GetHerHis] misguided rule?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "While zeal is to be envied, we must also be pragmatic if we wish for our faith to be triumphant. Would it not be wiser to make [target.GetNameNoTier] the target of our holy war?"
 ASK_TO_TAKE_VOWS:0 "I believe it is within your best interests to enter into a monastic covenant. While I cannot force you to do so, you really should consider it..."
 SEND_GIFT_PROPOSAL:0 "Please accept this humble gift. It is not much, but I hope it is of use. To our continued friendship!"
 SEND_GIFT_ACCEPT:0 "I accept your gift!"
 SEND_GIFT_REJECT:0 "I reject your charity"

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "I call on you to honor our [alliance|E] and join the [target.GetName]!"
 call_ally.0001.a:0 "To War!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Of course I shall join you in this war! Our foes shall learn to fear the men of [recipient.GetPrimaryTitle.GetNameNoTier]!"

 call_ally.0101.desc:0 "Regrettably, I am in no position to get entangled in your wars."
 call_ally.0101.a:0 "What a [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "I accept your gracious offer of vassalization. My liege!"

 char_interaction.0002.desc:0 "I do not need your protection and prefer to keep the bounty of my Realm to myself."
 char_interaction.0002.a:0 "I shall have to explore other options..."
 
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc:0 "[actor.GetFirstName], I think this is the beginning of a beautiful vassalship!"
 char_interaction.0010.a:0 "My liege!"

 char_interaction.0011.desc:0 "While I appreciate your offer of fealty, I cannot accept."
 char_interaction.0011.a:0 "That's unfortunate."

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:1 "As Dynasty Head, I hereby disown and disinherit you! You shall not inherit any titles from any member of the [actor.GetDynastyName] Dynasty."
 char_interaction.0020.a:0 "What? Why!?"

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:1 "As Dynasty Head, I hereby restore your right to inherit titles from members of the [actor.GetDynastyName] Dynasty!"
 char_interaction.0030.a:0 "I am grateful!"

 char_interaction.0040.desc:1 "As Dynasty Head, I hereby denounce you as a reprobate and a disgrace to the entire [actor.GetDynastyName] Dynasty!"
 char_interaction.0040.a:0 "What? Why!?"

 char_interaction.0050.desc:1 "As Dynasty Head, I hereby forgive your past transgressions and retract your Denunciation among the members of the [actor.GetDynastyName] Dynasty!"
 char_interaction.0050.a:0 "Justice has been served!"

 char_interaction.0060.desc:1 "I rather like the [target.GetName], so, as your Dynasty Head, I have decided to lay claim to it. Make of this what you will."
 char_interaction.0060.a:0 "This can't be good."

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:1 "This infighting within the [actor.GetDynastyName] Dynasty is unseemly and must come to an immediate end. As Dynasty Head, I hereby declare White Peace between you and your enemies in the Dynasty!"
 char_interaction.0070.a:0 "What an intolerable meddler!"

 char_interaction.0071.desc:2 "This infighting within the [actor.GetDynastyName] Dynasty is unseemly and must come to an immediate end. As Dynasty Head, I have ordered [recipient.GetFullName] to accept White Peace with you."
 char_interaction.0071.a:0 "I am grateful!"

 char_interaction.0080.desc:0 "We are happy to accept your proposed education arrangement — a noble upbringing for a noble spirit!"

 char_interaction.0081.desc:0 "Unfortunately, we do not find your proposed education arrangement to our liking."
 char_interaction.0081.a:0 "Such a shame."


 char_interaction.0090.from_ward.desc:0 "I fear my education at your court no longer suits my needs. I will be returning to [capital.GetNameNoTierNoTooltip] immediately."
 char_interaction.0090.two_wards.desc:0 "I fear the education of [ward.GetTitledFirstName] and [ward_2.GetTitledFirstName] at your court no longer suit our needs. They are hereby recalled to our care."
 char_interaction.0090.one_ward.desc:1 "I fear the education of [ward.GetTitledFirstName] at your court no longer suits our needs. [ward.GetSheHe|U] is hereby recalled to our care."
 char_interaction.0090.a:0 "Should I feel insulted?"

 char_interaction.0100.desc:0 "My friend, please accept this humble gift as a token of my appreciation."
 char_interaction.0100.a:0 "A welcome addition to my coffers!"

 char_interaction.0110.desc:0 "I hereby grant you the [landed_title.GetName], its rank, formal territory and associated income. May you rule it well!"
 char_interaction.0110.a:0 "My power grows!"

 char_interaction.0120.desc:0 "After due consideration, I have decided to make you my legal heir. Do not disappoint me, for it is not too late for me to change my mind."
 char_interaction.0120.a:0 "This is only right!"

 char_interaction.0130.a:0 "A good deal."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "I find your offer entirely unreasonable. Do the honorable thing and let [secondary_recipient.GetShortUIName] go."
 char_interaction.0131.desc_personal:0 "I would rather rot in your dungeon than accept your unreasonable ransom offer."
 char_interaction.0131.a:0 "Time to cut down on [recipient.GetHerHis] rations..."

 char_interaction.0140.desc:0 "I accept your ransom offer. [secondary_recipient.GetShortUIName|U] shall be returned to you forthwith!"

 char_interaction.0141.desc:0 "I find your ransom offer quite underwhelming. I think I will hold onto [secondary_recipient.GetShortUIName] for now."
 char_interaction.0141.a:0 "Curse that [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 
 char_interaction.0150.desc:0 "Very well, I shall release you, though I must admit I have grown fond of your company."

 char_interaction.0151.desc:0 "I fear I must refuse your ransom offer. You shall have to endure my hospitality awhile longer."

 char_interaction.0160.desc:0 "I have no choice but to accept your conditions for my release."
 char_interaction.0160.a:0 "Farewell, [recipient.GetShortUINameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Watch your step now, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "I would rather rot in your dungeon than accept your unreasonable demands."
 
 char_interaction.0170.t:0 "A Difficult Time"
 char_interaction.0170.desc:0 "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.GetShortUINamePossessive] headsman, I experience a moment of serene and perfect clarity."
 char_interaction.0170.desc_burned:0 "Just as I had finished my meager repast, the door slammed open and I was seized and manhandled outside. It will be no easy death for me — the pyre is lit and I can already feel the heat on my legs. A hush descends on the mob as they behold my final moments with unhinged expressions on their faces."
 char_interaction.0170.desc_devoured:0 "The door slammed open, and [actor.GetShortUINamePossessive] guards forced me to the floor and pinned me down. Then the [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."
 char_interaction.0170.a:0 "Curse your black soul, [actor.GetFirstNameNoTooltip]!!!"
 
 char_interaction.0180.desc:0 "As your House Head, I have decided that you must embrace [actor.GetFaith.GetName], the one true Faith. I am afraid you have no choice in this matter."
 char_interaction.0180.desc.liege:0 "As your liege, I demand that you abandon your false faith and join me as a fellow [actor.GetFaith.GetAdherentName], immediately."
 char_interaction.0180.a:0 "I suppose I must."

 char_interaction.0181.desc:1 "Very well, I will embrace the [actor.GetFaith.GetAdjective] Faith though it will feel strange to abandon so much that is familiar."

 char_interaction.0182.desc:0 "I will never abandon my Faith and will, instead, found my own House!"
 char_interaction.0182.a:0 "How disappointing..."

 char_interaction.0190.desc:1 "Very well, I will embrace the [actor.GetFaith.GetAdjective] Faith though it will feel strange to abandon so much that is familiar."
 char_interaction.0191.desc:0 "My Faith is at the core of my being — I will never abandon it."

 char_interaction.0200.desc:0 "I have come to the conclusion that you cannot be entrusted with the dignity and responsibility of the [landed_title.GetName]. Therefore, I henceforth strip you of this title for the greater good of the Realm."
 char_interaction.0200.a:0 "I cannot believe it!"
 char_interaction.0201.desc:0 "The [landed_title.GetName] rightfully belongs to the House [recipient.GetHouse.GetName]. I will not relinquish it under any circumstances."
 char_interaction.0201.a:0 "How dare [recipient.GetSheHe]!"
 char_interaction.0199.desc:0 "I see no choice but to bow to your decision to strip me of the [landed_title.GetName]."
 char_interaction.0199.a:0 "Just so."

 char_interaction.0211.desc:0 "I truly appreciate your generous offer of making [secondary_recipient.GetShortUIName] my vassal, but I fear I must decline."
 char_interaction.0211.a:0 "Ingrate!"

 char_interaction.0220.desc:0 "I accept your retraction of my vassal, [secondary_recipient.GetShortUIName], though I think it unjust."
 char_interaction.0220.a:0 "Good."

 char_interaction.0221.desc:0 "I cannot betray the oath of fealty of [secondary_recipient.GetShortUIName]. I will protect my vassal, even if it means breaking the oath I have towards you."
 char_interaction.0221.a:0 "This is treason!"

 char_interaction.0230.title:0 "Renegade!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] has managed to avoid capture and has fled to the countryside!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] managed to avoid capture, and to say that [recipient.GetSheHe] is displeased with my actions would be to put it mildly."
 char_interaction.0230.a:0 "Traitor!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Well this is... awkward."

 char_interaction.0231.title:0 "Justice"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] has been apprehended and awaits [recipient.GetHerHis] fate safely locked in my dungeons."
 char_interaction.0231.desc_house_arrest:0 "As per my orders, [recipient.GetTitledFirstName] is now to be confined to [recipient.GetHerHis] home. I've posted some of my guards to ensure [recipient.GetSheHe] is compliant with the house arrest."
 char_interaction.0231.a:0 "Good."

 char_interaction.0232.desc:0 "For too long I have suffered indignities at the hands of [actor.GetTitledFirstName]. I will not stand idly by while our liege abuses [actor.GetHerHis] loyal vassals. I urge you to join me in the fight to depose this tyrant."
 char_interaction.0232.a:0 "You will not stand alone!"
 char_interaction.0232.b:0 "You are the traitor!"

 char_interaction.0233.desc:0 "Due to crimes against the Crown, you are hereby under arrest."
 char_interaction.0233.a:0 "What!?! This is outrageous!"

 marriage_interaction.0010.desc:0 "I gladly accept your marriage proposal!"
 marriage_interaction.0010.b_desc:0 "I gladly accept your betrothal proposition!"
 marriage_interaction.0010.c_desc:0 "I accept your marriage proposal."
 marriage_interaction.0010.d_desc:0 "I accept your betrothal proposition."
 marriage_interaction.0010.e_desc:0 "I, [secondary_recipient.GetFirstName], gladly accept your hand in marriage!"
 marriage_interaction.0010.mid.a_desc:0 "\n\nYour [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], and my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], will be joined in holy matrimony."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nYour courtier, [secondary_actor.GetFirstName], and my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], will be joined in holy matrimony."
 marriage_interaction.0010.mid.b_desc:0 "\n\nYou will be joined with my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.c_desc:0 "\n\nI will graciously take the hand of your [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nI will graciously take the hand of your courtier, [secondary_actor.GetFirstName], in holy matrimony."
 marriage_interaction.0010.mid.d_desc:0 "\n\nYour [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], will be betrothed to my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.e_desc:0 "\n\nYou will be betrothed to my [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.f_desc:0 "\n\nI will graciously take the hand of your [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], when the time comes."
 marriage_interaction.0010.ending.a_desc:0 "\n\nMay [recipient.GetFaith.HighGodName] grant them long life and many children!"
 marriage_interaction.0010.ending.b_desc:0 "\n\nMay [recipient.GetFaith.FertilityGodName] bless their union!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\nMay [recipient.GetFaith.HighGodName] grant you long life and many children!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\nMay [recipient.GetFaith.FertilityGodName] bless your union!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\nMay [recipient.GetFaith.HighGodName] grant us long life and many children!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\nMay [recipient.GetFaith.FertilityGodName] bless our union!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\nMay [recipient.GetFaith.HighGodName] grant us long life and many children, my [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\nMay [recipient.GetFaith.FertilityGodName] bless our union, my [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"

 marriage_interaction.0011.desc:0 "After due consideration, I must refuse your marriage proposal.\n\n[secondary_actor.GetFirstName] and [secondary_recipient.GetFirstName] are not meant for each other."
 marriage_interaction.0011.b_desc:0 "After due consideration, I must refuse your betrothal proposition.\n\n[secondary_actor.GetFirstName] and [secondary_recipient.GetFirstName] are not meant for each other."
 marriage_interaction.0011.a:0 "A shame..."

 marriage_interaction.0020.desc:0 "I have decided to break the betrothal between [rejecting_betrothed.GetShortUIName] and [rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.actor_desc:0 "I have decided to break my betrothal with [rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.recipient_desc:0 "I have decided to break your betrothal with [rejecting_betrothed.GetShortUIName]."
 marriage_interaction.0020.both_desc:0 "I have decided to break our betrothal. Our marriage is not to be."
 marriage_interaction.0020.a:0 "How dishonorable!"

 marriage_interaction.0030.desc:0 "Our marriage is obviously not favored by [actor.GetFaith.HighGodName]. It is over."
 marriage_interaction.0030.a:0 "Finally, I'm free of the [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 marriage_interaction.0030.a_love:0 "[actor.GetFirstName], no! I love you!"

 marriage_interaction.0040.desc:0 "I have decided to take you as my [ROOT.Char.Custom('ConcubineConsort')]."
 marriage_interaction.0040.a:0 "So be it."

 marriage_interaction.0041.desc:0 "I have released your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] from my prison to serve as my [recipient.Custom('ConcubineConsort')]."
 marriage_interaction.0041.a:0 "The foul fiend!"

 marriage_interaction.0050.desc:0 "Your services as my [ROOT.Char.Custom('ConcubineConsort')] are no longer requested."
 marriage_interaction.0050.a:0 "So be it."

 I_HAVE_BEFRIEND_COOLDOWN_ON_THIS_CHARACTER:1 "You cannot befriend [TARGET_CHARACTER.GetShortUIName] again for a long while"

