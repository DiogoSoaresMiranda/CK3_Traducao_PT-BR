 host_feast_decision_desc_liege_opinion:1 "May increase your liege's [opinion|E] of you"
 host_feast_decision_confirm:0 "Send the invitations"

 hire_physician_decision:0 "Search for Physician"
 hire_physician_decision_tooltip:2 "Your servants will suggest a number of suitable candidates for the position of [court_physician|E]"
 hire_physician_decision_desc:0 "A court physician is essential to care for the sick and wounded at my court. I will ask my servants to bring forth a number of suitable candidates."
 hire_physician_decision_effect_tooltip:2 "You will be presented with a group of [court_physician|E] candidates and may hire one of them for a fee"
 hire_physician_decision_confirm:0 "Start the search"

 borrow_from_holy_order_decision:0 "Borrow Gold from Holy Order"
 borrow_from_holy_order_decision_tooltip:0 "You will borrow money from an available Holy Order"
 borrow_from_holy_order_decision_desc:0 "I am in need of money, and who better to ask for help than the servants of [ROOT.Char.GetFaith.HighGodName]? I can send out letters and hope that I get a response."
 borrow_from_holy_order_decision_confirm:0 "Write the inquiries!"
 borrow_from_holy_order_decision_effect_tooltip:1 "You borrow [SCOPE.ScriptValue('holy_order_gold_value')|P00] [gold|E][gold_i] from a [holy_order|E]\n\n@warning_icon!# The [holy_order|E] will start making demands if you do not repay the loan\n@warning_icon!# You cannot borrow more money again until you have paid back this loan"
 borrow_from_holy_order_gold_condition:0 "The order does not have enough gold"

 escape_from_prison_decision:0 "Escape from Prison"
 escape_from_prison_decision_tooltip:0 "Attempt to escape prison"
 escape_from_prison_decision_desc:0 "The same walls, the same routine, the same gruel for food – every day is just like the last. This prison is eating away at me, and I will stand it no longer!"
 escape_from_prison_decision_success.tt:0 "Your escape attempt succeeds"
 escape_from_prison_decision_failure.tt:0 "Your escape attempt fails"
 escape_from_prison_decision_failure_outcome.tt:0 "[imprisoner.GetTitledFirstName] might be... displeased"
 escape_from_prison_decision_confirm:0 "No bars will hold me!"
 escape_from_prison_decision_effect_tooltip:0 "@warning_icon!# The success of you attempt depends on your [prowess|E] and your [traits|E]"

 tribal_challenge_ruler_decision:0 "Challenge the [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U]"
 tribal_challenge_ruler_decision_desc:0 "[ROOT.Char.GetLiege.GetFirstName] carries the title of [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] as if it is unquestionable [ROOT.Char.GetLiege.GetHersHis]; as if it is not skill and strength alone that should decide our leader.\n\nI, [ROOT.Char.GetFullNameNoTooltip], question [ROOT.Char.GetLiege.GetHerHis] right to the title, to all of [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], and I will be silent no longer!"
 tribal_challenge_ruler_decision_tooltip:0 "Challenge the [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U] for [ROOT.Char.GetLiege.GetHerHis] title and [ROOT.Char.GetLiege.GetHerHis] land"
 tribal_challenge_ruler_effect_tooltip:0 "[liege_to_challenge.GetTitledFirstNameNoTooltip] will decide upon the challenge\n"
 tribal_challenge_ruler_desc_success:0 "You win the challenge"
 tribal_challenge_ruler_desc_failure:0 "You lose the challenge"
 recently_took_tribal_challenge_ruler_decision:0 "Has recently challenged someones rule"
 tribal_challenge_ruler_decision_confirm:0 "Challenge [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]!"

 gain_weight_decision:0 "Gain Weight"
 gain_weight_decision_desc:0 "The fallacies of my body are growing too noticeable – I barely have the strength to make it through the day!\n\nA diet containing, among other things, lots of milk, butter, and dates has been suggested to me, and I think it's time to try it out."
 gain_weight_decision_tooltip:0 "You will dedicate yourself to gaining weight"
 gain_weight_decision_confirm:0 "Bring the butter!"

 stop_gain_weight_decision:0 "Stop Gaining Weight"
 stop_gain_weight_decision_desc:0 "A never ending stream of fatty food has done its work, and I can stomach it no longer. I will abandon my efforts to gain weight."
 stop_gain_weight_decision_tooltip:0 "You will no longer attempt to gain weight"
 stop_gain_weight_decision_confirm:0 "Stop Gaining Weight"

 lose_weight_decision:0 "Lose Weight"
 lose_weight_decision_desc:0 "My body weakens for every day that passes, and my girth weights heavy on me both bodily and mentally.\n\nRunning, warm baths, maybe even a mildly cathartic substance... I will find a way to lose some weight."
 lose_weight_decision_tooltip:0 "You will dedicate yourself to losing weight"
 lose_weight_decision_confirm:0 "Bring the scammony!"

 stop_lose_weight_decision:0 "Stop Losing Weight"
 stop_lose_weight_decision_desc:0 "I have tried every tincture and remedy recommended to me, and to push it further would be excessive. I will abandon my efforts to lose weight."
 stop_lose_weight_decision_tooltip:0 "You will no longer attempt to lose weight"
 stop_lose_weight_decision_confirm:0 "Stop Losing Weight"

 commit_suicide_decision:1 "Attempt Suicide"
 commit_suicide_decision_desc:0 "There is only darkness and pain. People tell me it will get better, but how do they know? And what does that help me in this moment? It is time to shed the trappings of this mortal realm."
 commit_suicide_decision_tooltip:1 "The time has come to depart this world"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon!# You will attempt to end your life, are you sure this is what you want?"
 commit_suicide_decision_confirm:0 "My time has come"

 pet_dog_decision:0 "Pet [ROOT.Char.Custom('DogStoryName')]"
 pet_dog_decision_desc:0 "It is time to take a deep breath and find my trusted four-legged companion [ROOT.Char.Custom('DogStoryName')]. Some people say dogs are base creatures, but no matter how tough life gets I know [ROOT.Char.Custom('DogStorySheHe')] will always be there for me!"
 pet_dog_decision_tooltip:0 "Pet your dog"
 pet_dog_decision_confirm:0 "Pet your dog"
 pet_decision_effect_tooltip:0 "You will lose some [stress|E]"

 pet_cat_decision:0 "Pet [ROOT.Char.Custom('CatStoryName')]"
 pet_cat_decision_desc:0 "It is time to take a deep breath and find my trusted four-legged companion [ROOT.Char.Custom('CatStoryName')]. Some people say cats are evil and selfish creatures, but no matter how tough life gets I know [ROOT.Char.Custom('CatStorySheHe')] will always be there for me!"
 pet_cat_decision_tooltip:0 "Pet your cat"
 pet_cat_decision_confirm:0 "Pet your cat"

 repay_loan_decision:0 "Repay Loan"
 repay_loan_decision_decision_tooltip:0 "You will pay back what you owe"
 repay_loan_decision_decision_desc:0 "To have a debt hanging over me is unbecoming of a [ROOT.Char.GetTitleAsNameNoTooltip] – the time has come to repay the money I owe."
 repay_loan_decision_confirm:0 "Send back the money!"

 create_cadet_branch_decision:0 "Create Cadet Branch"
 create_cadet_branch_decision_tooltip:1 "You will form a Cadet Branch"
 create_cadet_branch_decision_desc:0 "It may be time for my family to abandon the legacy of the House [ROOT.Char.GetHouse.GetNameNoTooltip] and carve its own path in history, with me as the head of this new branch of our great dynasty."
 create_cadet_branch_decision_confirm:0 "Create Cadet Branch"
 I_CREATE_CADET_BRANCH_DECISION_SUCCESSION_LINE:1 "You are third or closer in the line of succession for one of your [house_head|E]'s [titles|E]"
 I_NOT_CREATE_CADET_BRANCH_DECISION_SUCCESSION_LINE:1 "You are #bold not#! third or closer in the line of succession for one of your [house_head|E]'s [titles|E]"
 I_CREATE_CADET_BRANCH_DECISION_ANCESTOR_IN_HOUSE:1 "One of your ancestors belong to your current [house|E]"
 I_NOT_CREATE_CADET_BRANCH_DECISION_ANCESTOR_IN_HOUSE:1 "None of your ancestors belong to your current [house|E]"
 created_cadet_branch_toast_former_house_desc:1 "The House [new_house.GetName]"
 created_cadet_branch_toast_former_house_tt:0 "[new_head.GetTitledFirstName] has founded a [cadet_branch|E]"
 created_cadet_branch_toast_new_house_desc:2 "A New House"
 created_cadet_branch_toast_new_house_other_tt:2 "You are now a member of House [new_house.GetName]"

 take_vow_of_poverty_decision:0 "Take Vow of Poverty"
 take_vow_of_poverty_decision_tooltip:1 "You vow to hold no undue riches"
 take_vow_of_poverty_decision_desc:0 "Money is the root of all evil. While I cannot feasibly give away everything and remain [ROOT.Char.GetTitleAsNameNoTooltip], I can vow to give a portion of my income away each month."
 take_vow_of_poverty_decision_confirm:0 "Take vow of poverty"

 return_rome_decision:0 "Return $c_roma$"
 return_rome_decision_tooltip:0 "The Holy Father should be seated in $c_roma$, the title must be returned to him"
 return_rome_decision_desc:0 "The Holy Father has been vanquished from his seat in $c_roma$. It is my sacred duty as a Catholic to return this most holy of places to its rightful owner."
 return_rome_decision_confirm:0 "Return $c_roma$"

 renounce_vow_of_poverty_decision:0 "Renounce Vow of Poverty"
 renounce_vow_of_poverty_decision_tooltip:1 "You will no longer donate a portion of your income"
 renounce_vow_of_poverty_decision_desc:0 "There is no getting around the fact that I need a bigger budget to effectively govern my realm. Pragmatism demands the revocation of my vow of poverty."
 renounce_vow_of_poverty_decision_confirm:0 "Renounce vow of poverty"

 initiate_consolamentum_decision:0 "Initiate Consolamentum"
 initiate_consolamentum_decision_tooltip:0 "It is time to prepare for the end of this life"
 initiate_consolamentum_decision_desc:0 "#F As the end of my life draws near, I should initiate the Consolamentum ritual to cleanse my soul of sin and move on from this world.#!"
 initiate_consolamentum_decision_confirm:0 "Initiate Consolamentum"

 seek_aid_of_the_spirits_decision:0 "Seek Aid of the Spirits"
 seek_aid_of_the_spirits_decision_tooltip:0 "Attempt to contact the spirits"
 seek_aid_of_the_spirits_decision_desc:0 "#F Spirits inhabit the world all around us, some helpful, some malevolent, and some indifferent to human lives.\n\nI can ask my [ROOT.Char.Custom('MyPriestTitle')] to call upon them to aid me in my endeavors, but there is no telling what the outcome will be...#!"
 seek_aid_of_the_spirits_decision_effect.tt:0 "You petition the unseen..."
 seek_aid_of_the_spirits_decision_confirm:0 "Seek aid of the spirits"

 select_personal_deity_decision:0 "Determine Bhakti"
 select_personal_deity_decision_tooltip:0 "Think about the [ROOT.Char.GetFaith.PantheonTerm]"
 select_personal_deity_decision_desc:0 "#F Every devout [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] should have bhakti, or a devotion to a specific god or goddess who most strongly resonates with their soul.\n\nI should contemplate the various divine beings and decide which one calls to me the most.#!"
 select_personal_deity_decision_confirm:0 "Contemplate bhakti"
 select_personal_deity_decision_tt:0 "You gain a modifier associated with your selected bhakti"

 meditate_in_seclusion_decision:0 "Meditate in Seclusion"
 meditate_in_seclusion_decision_tooltip:0 "Retreat from public life to focus on your inner self"
 meditate_in_seclusion_decision_desc:0 "Only through meditation can we come to understand the true nature of the universe.\n\nThough it means neglecting my other responsibilities, by retreating into seclusion for meditation I may learn more about myself and the universe I inhabit."
 meditate_in_seclusion_decision_confirm:0 "Meditate in seclusion"
 meditate_in_seclusion_tooltip:0 "You might lose [stress|E], gain [traits|E], or even increase your [learning|E] skill"

 give_sky_burial_decision:0 "Give Your [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)|U] a Sky Burial"
 give_sky_burial_decision_tooltip:0 "Put your ancestor to rest and gain [piety|E] and [vassal|E] [opinion|E]"
 give_sky_burial_decision_desc:0 "#F [ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has passed away. Tradition dictates that [ROOT.Var('ancestor_to_bury').Char.GetSheHe] should be given a sky burial, [ROOT.Var('ancestor_to_bury').Char.GetHerHis] remains left for the scavengers to feast upon so that [ROOT.Var('ancestor_to_bury').Char.GetSheHe] may feed the world which once fed [ROOT.Var('ancestor_to_bury').Char.GetHerHim].#!"
 give_sky_burial_decision_confirm:0 "Give Sky Burial"
 give_sky_burial_vassals:0 "Every Vassal who believes in Sky Burials"

 raise_runestone_decision:0 "Raise a Runestone"
 raise_runestone_decision_desc:0 "[ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has passed away. I will raise a runestone to honor [ROOT.Var('ancestor_to_bury').Char.GetHerHis] life, and to bring fame to all who bear the name [ROOT.Var('ancestor_to_bury').Char.GetDynasty.GetName]. Future generations will never forget the greatness of [ROOT.Var('ancestor_to_bury').Char.GetFullNameNicknamedNoTooltip]!"
 raise_runestone_decision_tooltip:0 "Raise a runestone to honor your [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('ancestor_to_bury').Char)]"
 raise_runestone_decision_confirm:0 "Raise Runestone"
 raise_runestone_vassals:0 "Every Vassal of your [faith|E]"

 divine_the_stars_decision:0 "Divine the Stars"
 divine_the_stars_decision_tooltip:0 "Look to the heavens and see what the future has in store for you"
 divine_the_stars_decision_desc:0 "#F Our destinies are written in the stars themselves. By studying them I may gain some insight into what the future holds...#!"
 divine_the_stars_decision_confirm:0 "Divine the Stars"
 divine_the_starts_effect:0 "You will discover a cosmic insight in the near future"
 divine_the_stars_trigger:0 "You are already divining the stars"
 divine_the_stars_modifier:0 "You do not already have an astrological modifier"

 create_holy_order_decision:0 "Found Holy Order"
 create_holy_order_decision_tooltip:0 "Establish a [holy_order|E] and become its [holy_order_patron|E]"
 create_holy_order_decision_desc:0 "#F There can never be too many warriors dedicated to defending the true faith. I will honor [ROOT.Char.GetFaith.WarGodName] by giving those who would serve a home and arms!#!"
 create_holy_order_decision_confirm:0 "Found Holy Order"
 create_holy_order_decision_effect_message:1 "A [holy_order|E] of your [faith|E] will be founded\n$EFFECT_LIST_BULLET$You become the order's [holy_order_patron|E]"
 destroy_holy_order_warning:0 "@warning_icon!#X Revoking their last lease will destroy the Holy Order!#!"
