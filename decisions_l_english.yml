 host_feast_decision:0 "Host Feast"
 host_feast_decision_tooltip:0 "A [feast|E] will be held"
 host_feast_decision_opening_desc:0 "#F Cracking open the casks and inviting guests of honor is not only a duty, but an opportunity to reaffirm bonds of loyalty, and often a great pleasure!#!"
 host_feast_decision_desc_vassals:1 "May increase your vassals' [opinion|E] of you"
