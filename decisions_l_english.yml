 I_AM_NOT_KING_OR_EMPEROR:1 "You must hold a [kingdom|E] or an [empire|E]"
 I_HAVE_TWO_CASTLE_COUNTY:1 "You have a [barony|E] with a [city|E] or [castle|E] that can leased out as the Holy Order's Headquarters"
 NOT_I_HAVE_HOLY_ORDER_BARONY_SELECTED:1 "You have #bold not#! selected a Barony"

 cancel_holy_order_lease_decision:0 "Revoke Holy Order Lease"
 cancel_holy_order_lease_decision_tooltip:0 "Revoke lease for a [holy_order|E]"
 cancel_holy_order_lease_decision_desc:0 "#F The Holy Order stationed in the [barony.GetName] has done good work, but the holding is now needed for other things.#!"
 cancel_holy_order_lease_decision_confirm:0 "Revoke Lease"

 go_on_pilgrimage_decision:0 "Go on a Pilgrimage"
 go_on_pilgrimage_decision_tooltip:1 "Undertake a [pilgrimage|E] to prove your dedication to [ROOT.Char.GetFaith.PantheonTerm]"
 go_on_pilgrimage_decision_desc:0 "#F The holy sites are the places in our world that are closest to [ROOT.Char.GetFaith.PantheonTerm]. To see them for myself is to prove my dedication as a [ROOT.Char.GetFaith.GetAdherentNameNoTooltip].#!"
 go_on_pilgrimage_decision_confirm:0 "Prepare for the journey"
 pilgrimage_effect_1:0 "You choose a destination among your [faith|E]'s [holy_sites|E]"
 pilgrimage_effect_2:0 "The further you travel, the more [piety|E] you will gain"
 pilgrimage_effect_3:0 "Longer journeys are more expensive #weak (Minimum cost: @gold_icon! [SCOPE.ScriptValue('pilgrimage_minimum_cost')])#!"
 hajj_exceptionally_long_tt:0 "It is an #V exceptionally long#! pilgrimage from my capital to Mecca"
 hajj_very_long_tt:0 "It is a #V very long#! pilgrimage from my capital to Mecca"
 hajj_long_tt:0 "It is a #V long#! pilgrimage from my capital to Mecca"
 hajj_short_tt:0 "It is a #V short#! pilgrimage from my capital to Mecca"
 hajj_distance_info_text:0 "#weak Longer journeys provide more piety, but are more expensive#!"
 pilgrimage_illness_warning:0 "@warning_icon! #X It is dangerous to travel while [GetTrait('ill').GetName( GetPlayer )]#!"

 go_on_hajj_decision:0 "Undertake the Hajj"
 go_on_hajj_decision_tooltip:0 "Undertake a [pilgrimage|E] to Mecca, to fulfill your duty to Allah"
 go_on_hajj_decision_desc:0 "#F The Hajj to Mecca is one of the pillars of my faith. The time has come for me to undertake it, and fulfill my duty as a Muslim.#!"
 go_on_hajj_decision_confirm:0 "$go_on_pilgrimage_decision_confirm$"

 reclaim_britannia_decision:0 "Reclaim Britannia"
 reclaim_britannia_decision_desc:1 "These lands were once ruled by Celts, and the significance and influence of the culture is once again spreading throughout the lands. As more men and women embrace the Celtic tongue and culture, it is only right to make it official!"
 reclaim_britannia_decision_tooltip:0 "[ROOT.Char.GetCulture.GetName] culture will rule"
 reclaim_britannia_decision_custom:0 "Cannot have more than 1 vassal with non-Celtic culture"
 reclaim_britannia_decision_confirm:1 "Reclaim Britannia"
 HAS_NON_CELTIC_POWERFUL_VASSAL:0 "All of your [powerful_vassals|E] belong to the Brythonic or Goidelic [culture_group|E]"

 restore_the_danelaw_decision:0 "Restore the Danelaw"
 restore_the_danelaw_decision_desc:0 "As the laws of the Danes once ruled these lands they shall once again!"
 restore_the_danelaw_decision_tooltip:0 "Reform the Kingdom of the Danelaw"
 restore_the_danelaw_decision_confirm:0 "Restore the Danelaw"

 embrace_english_culture_decision:0 "Embrace English Culture"
 embrace_english_culture_decision_tooltip:1 "You will give up your [ROOT.Char.GetCulture.GetName] culture"
 embrace_english_culture_decision_desc:0 "My vassals, my family, and I have lived side by side with Saxons and Celts, and as our language and customs have mixed with theirs, it is time to embrace the fact that we have become one."
 embrace_english_culture_decision_get_innovations:0 "#D English Culture gets a lot of Norman innovations#!"
 embrace_english_culture_decision_vassals_custom:0 "All vassals in Britannia"
 embrace_english_culture_decision_confirm:0 "Embrace English Culture"
 decision_embrace_english_culture_get_innovations:0 "The English [culture|E] gains several Norman and Anglo-Saxon [innovations|E]"
 MY_CAPITAL_IS_IN_ENGLAND:1 "Your [realm_capital|E] is in England"

 restore_dumnonia_decision:0 "Restore the Kingdom of Cornwall"
 restore_dumnonia_decision_desc:0 "The spirit of ancient Dumnonia has burned in our breasts since Brutus first landed on Britannia's misty shores. It will burn brighter yet."
 restore_dumnonia_decision_tooltip:0 "Cornwall becomes a [de_jure|E] [kingdom|E]."
 restore_dumnonia_decision_effects_de_jure_tt:0 "If owned, the [duchies|E] of [cornwall_somerset.GetNameNoTier] and [cornwall_gloucester.GetNameNoTier] will each become [de_jure|E] Cornwall."
 restore_dumnonia_decision_confirm:0 "Onen hag oll!"

 restore_roman_empire_decision:0 "Restore the Roman Empire"
 restore_roman_empire_decision_confirm:0 "I will restore the Empire"
 restore_roman_empire_decision_tooltip:0 "The Roman Empire will be restored"
 restore_roman_empire_decision_desc:0 "If Rome and other key territories of the old empire could be reclaimed, the Byzantine Empire would win recognition in the eyes of the West as the true and rightful continuation of the Roman State."
 restore_roman_empire_decision_effect_tooltip:0 "The Roman Empire will be restored and acquire the [de_jure|E] of all currently held Empires."

 restore_roman_empire_holy_decision:0 "Restore the Roman Empire"
 restore_roman_empire_holy_decision_tooltip:0 "The Roman Empire will be restored"
 restore_roman_empire_holy_decision_desc:0 "If enough old provinces of the Empire are reclaimed, the Holy Roman Empire would win recognition in the eyes of the East as the true and rightful continuation of the Roman State."
 restore_roman_empire_holy_decision_confirm:0 "I will restore the Empire"

 mend_the_great_schism_decision:0 "Mend the Great Schism"
 mend_the_great_schism_decision_confirm:0 "One God, one Church!"
 mend_the_great_schism_decision_desc:0 "The Great Schism saw the Christian Church divided into two branches, but if all five of the Episcopal Sees of the Pentarchy could be restored under the rule of a single Empire under the enlightened leadership of a saintly ruler, there may be a chance to finally reunite Christendom."
 mend_the_great_schism_decision_tooltip:0 "I will reunite Christendom"
 mend_the_great_schism_decision_effect_tooltip:0 "The [THIS.Char.GetFaith.GetAdjective] Church will mend the Schism and establish itself as the only legitimate branch of Christianity."
 
 set_capital_constantinople_decision:0 "Reclaim Constantinople"
 set_capital_constantinople_decision_confirm:0 "Restore the true seat of the Empire!"
 set_capital_constantinople_decision_desc:0 "Constantinople is the capital of the Eastern Empire and as such she rightfully belongs to me."
 set_capital_constantinople_decision_tooltip:0 "Restore Constantinople as the capital of your Empire."

 set_capital_rome_decision:0 "Reclaim Rome"
 set_capital_rome_decision_confirm:0 "Restore the true seat of the Empire!"
 set_capital_rome_decision_desc:0 "Rome is the ancestral capital of the Roman Empire and as such she rightfully belongs to me."
 set_capital_rome_decision_tooltip:0 "Restore Rome as the capital of your Empire."

 establish_iconoclast_patriarchate_decision:0 "Establish Iconoclast Patriarchate"
 establish_iconoclast_patriarchate_decision_confirm:0 "For a purer Church!"
 establish_iconoclast_patriarchate_decision_desc:0 "Only a pious and influential ruler that holds sway over Constantinople could cleanse the Ecumenical Patriarchate and restore it to a purer form, devoid of idolatry and corruption."
 establish_iconoclast_patriarchate_decision_tooltip:0 "Use your influence to re-establish the Iconoclast Patriarchate."
 establish_iconoclast_patriarchate_decision_effect_tooltip:0 "The Iconoclast Patriarchate will replace the Ecumenical Patriarchate"

 restore_ecumenical_patriarchate_decision:0 "Restore Ecumenical Patriarchate"
 restore_ecumenical_patriarchate_decision_confirm:0 "For the one true Church!"
 restore_ecumenical_patriarchate_decision_desc:1 "Only a pious and influential ruler that holds sway over Constantinople will be capable of cleansing the Patriarchate to restore it to a purer form, devoid of barbarity and iconoclasm."
 restore_ecumenical_patriarchate_decision_tooltip:0 "Use your influence to re-establish the Ecumenical Patriarchate."
 restore_ecumenical_patriarchate_decision_effect_tooltip:0 "The Ecumenical Patriarchate will replace the Iconoclast Patriarchate"

 restore_papacy_decision:0 "Restore the Papacy"
 restore_papacy_decision_confirm:0 "The Papacy will be restored"
 restore_papacy_decision_desc:0 "If a pious Catholic were to recover the core territories of Saint Peter's patrimony, the Holy See could be restored once more to its rightful place in the Vatican."
 restore_papacy_decision_tooltip:0 "Restore the Holy See"
 restore_papacy_decision_effect_tooltip:0 "The Papacy will be restored."

 restore_pope_in_rome_decision:0 "Restore Pope in Rome"
 restore_pope_in_rome_decision_confirm:0 "Let the Pontiff be welcomed!"
 restore_pope_in_rome_decision_desc:0 "It is only right for the heir of Saint Peter to hold the key to the holiest of cities, wherein lays the shrine of the Apostle himself."
 restore_pope_in_rome_decision_tooltip:0 "The Papacy will retake office in Rome."

 form_switzerland_kingdom_decision:0 "Form the Swiss Confederation"
 form_switzerland_kingdom_decision_confirm:0 "Our claims cannot be denied!"
 form_switzerland_kingdom_decision_desc:0 "If all the Alpine Cantons are brought together, the Empire will have to recognize their claim as a unified Confederation."
 form_switzerland_kingdom_decision_tooltip:0 "The Swiss Confederation will be founded."
