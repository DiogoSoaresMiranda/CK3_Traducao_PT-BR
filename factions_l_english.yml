l_english:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] acima do limite: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] está abaixo do limite: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Acho que não tenho escolha ..."
 FACTION_DEMAND_REFUSE:0 "Não serei ameaçado!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Uma decisão sábia"
 FACTION_DEMAND_REFUSED_OPT:0 "Então é guerra!"
 faction_demand.2004.opt_tt:0 "Eu entro na guerra contra [faction_target.GetTitledFirstName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Manda o ultimato!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:1 "#high Aprisionando [recipient.GetTitledFirstName] pode incitar [retaliating_faction.GetName] revoltar-se!#!"
 faction_demand.9001.t:0 "[retaliating_faction.GetName] Retaliações"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] tentou injustamente prender [recipient.GetTitledFirstName], que é um dos meus companheiros membros da facção."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] aprisionou injustamente [recipient.GetTitledFirstName], que era um dos meus colegas membros da facção."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nUm ataque tão descarado ao [retaliating_faction.GetName] só pode ser visto como um ato de guerra e, a menos que nos defendamos agora, certamente seremos mortos um por um!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "Para a guerra!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Membros da Independência [faction|E] busca independência de seus [liege|E].\n\n#S Ultimatum#!\nTodos os membros da facção se tornam [independent|E]\n[liege|E] perde [prestige|E]"
 independence_faction_short_effect_desc:0 "Quer independência de seus [liege|E]"
 FACTION_DEMAND_INDEPENDENCE:0 "Demanda de Independência"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nÉ hora de você reconhecer a total independência de [faction_leader.GetPrimaryTitle.GetNameNoTier] e os outros estados no [faction.GetName]. Aceite nossas demandas ou enfrente nossas espadas no campo de batalha!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Demandas de independência aceitas"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nSuas demandas equivocadas só servirão para enfraquecer a todos nós. Apesar de tudo, para poupar o reino de um fútil derramamento de sangue, sou forçado a aceitar seu pedido de independência."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Demandas de independência recusada"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nSua vergonhosa tentativa de chantagem não teve sucesso. Não importa quantas almas corrompidas você tenha seduzido para ajudar a realizar seu plano, não vou desistir sem lutar. Prefiro morrer defendendo o que é meu por direito!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Independência!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Chegou o momento! As vozes unificadas de [faction.GetName] concorda que [faction_target.GetName] perdeu qualquer direito de regra que [faction_target.GetSheHe] poderia ter tido. Devemos ter nossa independência ou tomá-la à força!"
 faction_demand.0002.tt:0 "Todos os membros da facção ganham independência!"

 # Peasant Faction
 peasant_faction:0 "Facção Camponesa"
 peasant_faction_desc:0 "Os camponêses da [faction|E] querem liberdade para o povo do governo estrangeiro ou infiel, e se esforçará para substituir um soberano que não compartilha do [culture|E] e [faith|E] dos plebeus no [counties|E]."
 peasant_faction_short_effect_desc:0 "Quer diminuir [county_control|E]"
 peasant_faction_every_county:0 "Cada condado da facção"
 FACTION_DEMAND_PEASANT:1 "Ao [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "Temos sido oprimidos por suas leis opressivas por muito tempo. Não mais! Paramos de pagar seus impostos.\n\nAssim que seus cofres secarem e suas despensas estiverem vazias, você desejará ter nos tratado com mais justiça."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Acho que poderia conceder uma garantia fiscal ..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Nunca! O destino do camponês é servir ao seu senhor!"
 FACTION_PEASANT_NAME:0 "Ralé camponesa"
 FACTION_PEASANT_TITLE_NAME:0 "Revolta camponesa"

 # Populist Faction
 populist_faction:0 "Facção Populista"
 populist_faction_desc:1 "Os populista da [faction|E] querem liberdade do governo estrangeiro ou infiel, e buscará independência de um soberano que não compartilhe de sua [culture|E] ou [faith|E]."
 populist_faction_short_effect_desc:0 "Quer independência de seus [liege|E]"
 FACTION_DEMAND_POPULIST:0 "Ao [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Não vamos tolerar a opressão estrangeira de [peasant_leader.GetCulture.GetName] tradições mais. Nosso tempo agora está próximo!\n\nDê-nos o direito de nos governarmos como quisermos, ou enfrentaremos a ira combinada de todos os meus compatriotas!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "Não vamos tolerar sua opressão vil de fiéis [peasant_leader.GetFaith.GetAdherentNamePlural] não mais. Nosso tempo agora está próximo!\n\nCom [peasant_leader.GetFaith.WarGodName] nos guiando, vamos nos levantar e nos libertar de suas [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] regras!"
 FACTION_DEMAND_POPULIST_DESC:0 "Não vamos tolerar sua opressão vil do bem [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] não mais. Nosso tempo agora está próximo!\n\nCom [peasant_leader.GetFaith.WarGodName] nos guiando, vamos nos levantar e nos libertar de suas [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] regras!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Agora espere ... e se eu adotasse seus métodos em vez disso?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Tudo bem, não preciso de assuntos tão briguentos!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Isso vai deixar você sem terra!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Você quer liberdade? Você o terá na morte!"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "A Revolta Populista"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"

 # Liberty Faction
 liberty_faction:0 "Facção pela Liberdade"
 liberty_faction_desc:0 "Os libertários da [faction|E] tentam abaixar o [crown_authority|E], mas os membros são leais ao [realm|E]."
 liberty_faction_short_effect_desc:0 "Wants lower [crown_authority|E]"
 FACTION_DISCONTENT_CA_1:0 "Autoridade Limitada da Coroa: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Alta Autoridade da Coroa: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Autoridade Absoluta da Coroa: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Demanda de Liberdade"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nÉ hora de você reconhecer os direitos antigos e inalienáveis de seus vassalos! Aceite as demandas de [faction.GetName] ou enfrente nossas espadas no campo de batalha!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Demanda de Liberdade aceita"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nSuas noções egoístas de 'liberdade' enfraquecerão o Reino como um todo. No entanto, para evitar derramamento de sangue desnecessário, aceitarei suas demandas."
 faction_demand.0102.tt:0 "Seu Soberano [crown_authority|E] é rebaixado!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Demanda de Liberdade recusada"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nSua tentativa ridícula de intimidação nunca terá sucesso. Eu sou seu Soberano! Seu miserável bando de traidores aprenderá seu lugar no campo de batalha!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Liberdade ou morte!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Chegou o momento! Os senhores da [faction.GetName] concordo que [faction_target.GetName] é um déspota que deve ceder [faction_target.GetHerHis] autoridade tirânica sobre nós... na ponta da espada, se necessário."

 # Claimant faction
 claimant_faction:0 "Facção Reclamante"
 claimant_faction_desc:0 "Membros dos reclamantes da [faction|E] que apóiam um pretendente visando um título pertencente a seu [liege|E]."
 claimant_faction_short_effect_desc:0 "Quer o [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Demanda Reclamante"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nO direito de governar [faction_targeted_title.GetNameNoTier] pertence a [faction_claimant.GetName] por direito divino, e reunimos o apoio necessário para fazê-lo. Aceite este fato pacificamente ou faremos com que o faça pela força!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "O direito de governar [faction_targeted_title.GetNameNoTier] pertence a mim por direito divino, e finalmente tenho os meios para fazê-lo. Aceite este fato pacificamente ou farei com que o faça à força!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Demanda dos Reclamantes aceita"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "É claro para mim que você veria o reino queimar antes de desistir dessa aventura tola. Pelo bem do reino, devo aceitar suas demandas, mas saiba que uma grande injustiça foi cometida aqui hoje. Isso não vai ficar!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Demanda dos Reclamantes recusada"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "[faction_claimant.GetShortUINamePossessive|U] sua reivindicação do meu título não é mais real do que as histórias que contamos às crianças à noite. Não importa quantos tolos equivocados você reuniu para ajudar a realizar seu esquema, não vou me curvar a tal coleção de esterco. Prefiro morrer a ver meu direito de nascença cair para alguém tão baixo!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "A Rightful Claim!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Chegou o momento! Todos que apoiam [faction_claimant.GetName] como o governante legítimo de[faction_targeted_title.GetNameNoTier] will now rise as one and make sure that [faction_claimant.GetSheHe] pode levar [faction_claimant.GetHerHis] lugar de direito no trono. Nós veremos isso sendo feito, pela espada e pelo fogo, se necessário!"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]" #Sua reivindicação legítima!
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] ocupa um trono que deveria ser seu! Estou disposto a apoiar sua reivindicação com a palavra e a espada, e tenho certeza de que outros no reino também defenderão esta justa causa. Tudo que você precisa fazer é aceitar."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Finalmente!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Não é certo..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"#Um Reclamante se levanta
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Finalmente! [faction_target.GetName] nada mais é do que um bobo da corte agindo [faction_target.GetTitleAsNameNoTooltip], e tenho certeza de que o reino se levantará à minha causa. Aqueles que me ajudam não serão esquecidos."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "É apenas uma questão de tempo..."
 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"#Reclamante fica de fora
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Minha afirmação é justa, isso eu sei. Mas minha aliança com [faction_target.GetTitledFirstName] me impede de ir para a guerra. Eu estarei com você em espírito."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Embora minha reivindicação seja apenas eu ... não posso me juntar a você. [faction_target.GetTitledFirstName] has this... #emphasis 'undeniable charm'#! que me impede de levantar minha mão contra [faction_target.GetHerHim]. Sim é isso. Eu te desejo sorte."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:0 "Mesmo estando feliz em ver o reino se erguer contra o falso [faction_target.GetTitledFirstName] minha situação atual me impede de me juntar a você neste esforço justo. Se você conseguir, estarei em dívida com você."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:0 "Estou feliz que você também pense isso [faction_target.GetTitledFirstName] é um verdadeiro malvado, e que eu seria um governante muito melhor do que [faction_target.GetHerHim]!\n\nEstou ocupada brincando com meus novos brinquedos agora ... mas se você ganhar prometo que os compartilharei com você!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Finalmente! [faction_target.GetName] nada mais é do que um bobo da corte agindo [faction_target.GetTitleAsNameNoTooltip], e tenho certeza de que o reino se levantará à minha causa.\n\nDevido ao meu atual status humilde, não posso ajudá-lo. Mas saiba disso – #emphasis when#! você é vitorioso, eu o verei recompensado generosamente!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Embora aprecie seu entusiasmo por minha reivindicação, não posso deixar de sentir que esse esforço está fadado ao fracasso. Não vou lhe dar meu apoio como resultado, mas se você de alguma forma conseguir ter sucesso de qualquer maneira, aceitarei meu lugar no trono."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Infeliz."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Cada membro da facção"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Facção de instala [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] no [ROOT.Faction.GetSpecialTitle.GetAdjective] Trono"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip] Populistas"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X Você já se juntou a um [faction|E]#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X Voce ja esta em guerra com [faction_target.GetTitledFirstName]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X Você está em guerra com [faction_invite_from.GetTitledFirstName]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] não pode entrar na facção#!"
