 mazdakism_adherent:0 "Mazdakite"
 mazdakism_adherent_plural:0 "Mazdakites"
 mazdakism_desc:0 "The prophet Mazdak followed Ahura Mazda's word, and agitated for shared possessions and universal cooperation between humans to overcome Angra Mainyu."

 #Khurramism
 khurramism:0 "Khurramism"
 khurramism_adj:0 "Khurramite"
 khurramism_adherent:0 "Khurramite"
 khurramism_adherent_plural:0 "Khurramites"
 khurramism_desc:0 "In a world of Light and Darkness, unjust rulers must be overthrown in support of what is good. Through prophets such as Mazdak, Muhammad and Abu Muslim, Khurramites believe that the divine is born into humanity, and will one day return to lead them as the Messiah."

