 yapaniya_adherent_plural:0 "Yapaniyas"
 yapaniya_desc:0 "An offshoot of Svetambara, the Yapaniya believe that moksha is attainable through death, but that it is important to enable the freeing of the soul as much as possible in life, through acts such as nakedness."
 
