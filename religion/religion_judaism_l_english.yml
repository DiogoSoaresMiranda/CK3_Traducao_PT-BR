 #Rabbinism
 rabbinism:0 "Rabbinism"
 rabbinism_adj:0 "Rabbinic"
 rabbinism_adherent:0 "Rabbinist"
 rabbinism_adherent_plural:0 "Rabbinists"
 rabbinism_desc:0 "Rabbinism emphasizes the rabbis' purpose as interpreters of the religious law of the Halakha. Laws and traditions is what ensures the covenant with the Lord is kept, and the rabbis guard those laws."

 #Karaite
 karaism:0 "Karaism"
 karaism_adj:0 "Karaite"
 karaism_adherent:0 "Karaite"
 karaism_adherent_plural:0 "Karaites"
 karaism_desc:0 "In the matters of religious law, the Tanakh alone is the highest and absolute authority. The role of rabbis are not to reassess and adapt the rules of the covenant, but to interpret their literal meaning."

