 #Malabar
 malabarism:0 "Malabarism"
 malabarism_adj:0 "Malabari"
 malabarism_adherent:0 "Malabari"
 malabarism_adherent_plural:0 "Malabari"
 malabarism_desc:1 "As the descendants of the tribes of Israel spread across the world, they built smaller communities from west to east, acting as tribes of their own. Also called Cochin Jews, they made their new home in the Cochin Kingdom of South India. There, they intermixed with the local people and exchanged cultures."

 #Samaritan
 samaritan:0 "Samaritanism"
 samaritan_adj:0 "Samaritan"
 samaritan_adherent:0 "Samaritan"
 samaritan_adherent_plural:0 "Samaritans"
 samaritan_desc:0 "Descended from the tribes that settled Samaria, Samaritans follow an original, unchanged version of the Torah. In this way they are practicing the true religion of Moses, serving the direct duties granted by God."

