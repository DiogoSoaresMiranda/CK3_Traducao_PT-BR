l_english:
test_text_to_use_explanation:0 "A palavra [primary_title|E] é um conceito de jogo."
game_concept_vassal:0 "Vassalo"
game_concept_vassals:0 "Vassalos"
game_concept_vassalage:0 "Vassalagem"
game_concept_vassals_possessive:0 "Vassalos"
game_concept_direct_vassal:0 "Vassalo Direto"
game_concept_direct_vassals:0 "Vassalos Diretos"
game_concept_direct_vassal_desc:0 "Seus $game_concept_direct_vassals$ são os [vassals|E] que servem diretamente à você. Vassalos de Vassalos #emphasis não estão#! inclusos."
game_concept_vassalize:0 "Vassalizar"
game_concept_vassalization:0 "Vassalização"
game_concept_vassal_desc:1 "Um $game_concept_vassal$ é um [ruler|E] que jurou lealdade a outro governante — O [liege|E] dele.\n\nO $game_concept_vassal$ provê para o seu soberano [levies|E] e [taxes|E] — suas [obligations|E] — em troca de proteção.\n\nSe a [opinion|E] de um $game_concept_vassal$ sobre seu soberano está baixa, ele pode se juntar à [factions|E], ou um [scheme|E] para substituir seu soberano."
game_concept_ruler:0 "Governante"
game_concept_rulers:0 "Governantes"
game_concept_rulerpossessive:0 "Governante"
game_concept_ruler_desc:1 "Um $game_concept_ruler$ é um [character|E] que tem ao menos um [title|E]."
game_concept_title:0 "Título"
game_concept_titles:0 "Títulos"
game_concept_titlepossessive:0 "Título"
game_concept_title_desc:1 "Um $game_concept_title$ é essencialmente um certificado de propriedade de terra.\n\nA menor unidade de terra no mapa é o [barony|E]. Baronatos são organizados em áreas maiores chamadas de [counties|E]. Condados [de_jure|E] pertencem à um [duchy|E], Ducados à um [kingdom|E], e Reinos à um [empire|E].\n\nDucados, Reinos e Impérios nem sempre têm um [holder|E], mas são títulos que podem ser [created|E] por um governante que controla o suficiente do território correspondente ao título."
game_concept_holder:0 "Proprietário"
game_concept_holders:0 "Proprietários"
game_concept_holder_possessive:0 "Proprietário"
game_concept_holders_possessive:0 "Proprietários"
game_concept_hold:0 "Posse"
game_concept_holder_desc:1 "Um $game_concept_holder$ de um [title|E] é o personagem dono do título. Títulos de [barony|E] e [county|E] sempre terão um $game_concept_holders$ quando estabelecidos, no entanto títulos de [duchy|E], [kingdom|E] e [empire|E] talvez não tenham sido criados ainda. Outra ressalva, o $game_concept_holder$ de um título de alto nível talvez nem esteja no controle de nenhum território correspondente à area de um título [de_jure|E].\n\nTer títulos de maior nível permite que você tenha [vassals|E] de maior nível. Por exemplo, Duques podem ter Condes como Vassalos, e Reis podem ter Duques."
game_concept_de_jure:0 "De Jure"
game_concept_de_jure_desc:1 "A maioria dos [titles|E] são considerados parte de um título $game_concept_de_jure$ de maior nível.\n\nPor exemplo, um [ruler|E] pode ser [king|E] da Inglaterra, mas seu [realm|E] ainda não está no controle de todas as terras que são consideradas legalmente como parte da Inglaterra.\n\nO [holder|E] de um [duchy|E], [kingdom|E], ou [empire|E] sempre terá um [casus_belli|E] para tomar controle de seus títulos $game_concept_de_jure$ constituintes.\n\n[vassals|E] também irão decidir quem é seu [rightful_liege|E] baseados à qual parte do seu [primary_title|E] De Jure fizer parte em um título de maior nível."
game_concept_de_jure_drift:0 "Transferência de De Jure"
game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
game_concept_de_jure_drift_desc_part_1:0 "Um lento processo no qual um [title|E] [de_jure|E] pode mudar de [liege|E]. Isso ocorre naturalmente quando um [duchy|E] ou [kingdom|E] é completamente controlado por um [ruler|E] que não possui o título de jure de soberano no território.\n\nEste processo pode ser acelerado ao designar seu [chancellor|E] para a [councillor_task|E] apropriada #weak ($task_integrate_title$)#!. Ducados só podem sofrer uma $game_concept_de_jure_drift$ em Reinos, e Reinos só podem ser transferidos em [empires|E].\n\nDeixar títulos De Jure serem transferidos em seu [primary_title|E] é uma boa forma de se livrar da penalidade de não ser um [rightful_liege|E]."
game_concept_de_jure_drift_desc_part_2:0 "#weak Exemplo: O Ducado de $d_northumberland$ é parte De Jure da $k_england$, mas o território do ducado está inteiramente dentro da $k_scotland$. Já que o Rei da $k_scotland$ também não é dono da $k_england$, o ducado irá começar a sofrer uma $game_concept_de_jure_drift$ para se tornar parte da $k_scotland$.#!"
game_concept_primary_title:0 "Título Primário"
game_concept_primary_titles:0 "Títulos Primários"
game_concept_primary_title_desc:0 "O $game_concept_primary_title$ de um [rulerpossessive|E] é o seu [title|E] de maior nível que eles mais se identificam como, determinando seu Brasão e o seu [realm|E].\n\nSe você controla múltiplos títulos do mesmo nível, você pode escolher qual será o seu $game_concept_primary_title$."
game_concept_recently_acquired_holding:0 "Propriedade Recentemente Adquirida"
game_concept_recently_acquired_holdings:0 "Propriedades Recentemente Adquiridas"
game_concept_recently_acquired_holding_desc:0 "[holdings|E] adquiridas no último ano que deixarem seu governante acima do seu [domain_limit|E] não causam penalidades à outras propriedades, mas também não lhe fornecem nada em [taxes|E] ou [levies|E]."
game_concept_domain_size:0 "Tamanho de Domínio"
game_concept_domain_size_desc:0 "O $game_concept_domain_size$ de um personagem reflete quantos [titles|E] de [barony|E] e [county|E] eles estão carregando pessoalmente."
game_concept_levies:0 "Milícias"
game_concept_levy:0 "Milícia"
game_concept_levies_desc:2 "A maior parte dos [armies|E] é feita de $game_concept_levies$.\n\nCada [holding|E] provê um número definido de $game_concept_levies$ para o seu [holder|E]. Em retorno [vassals|E] proveem parte de seus $game_concept_levies$ para o seu [liege|E].\n\n$game_concept_levies$ são formadas em sua maioria por combatentes mau equipados #weak (milícia de camponeses, rufiões, mercenários locais, nobres destituídos, pequenos proprietários de terra, etc.)#! e são considerados seu próprio tipo de unidade.\n\nUma $game_concept_levy$ tem [GetDefine('NCombat', 'LEVY_ATTACK')|0] de [damage|E] e [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] de [toughness|E]. O outro tipo de [soldiers|E] no jogo é o [men_at_arms|E] — São profissionais caros e treinados."
game_concept_vassal_obligations:0 "Obrigações de Vassalo"
game_concept_obligations:1 "Obrigações"
game_concept_obligation:0 "Obrigação"
game_concept_vassal_obligations_desc:3 "$game_concept_vassal_obligations$ definem quanta [tax|E] e [levies|E] um [vassal|E] provê ao seu [liege|E]. A [government_form|E] do vassalo define quais as $game_concept_vassal_obligations$ são.\n\n#weak Por exemplo, Vassalos Feudais têm suas $game_concept_vassal_obligations$ escolhidas pelo [feudal_contract|E].#!\n\nVassalos Feudais pagam uma porcentagem de seu total de taxas e e soldados através das obrigações de #high $feudal_government_taxes$#! e #high $feudal_government_levies$#!. #EMP Essas [modifier_contributions|E] podem ser modificadas pelas opções de 'fine print' como os [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] ou [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
game_concept_feudal_contract:0 "Contrato Feudal"
game_concept_feudal_contracts:0 "Contratos Feudais"
game_concept_contract:0 "Contrato"
game_concept_feudal_contract_desc:1 "Um $game_concept_feudal_contract$ especifica as [obligations|E] entre um [feudal|E] [vassal|E] e seu [liege|E]. Apenas a [government_form|E] feudal permite que cada Vassalo negocie suas Obrigações individualmente.\n\nContratos especiais, como os contratos de #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! ou #V $special_contract_palatinate_short$#!, só podem ser carregados por [vassals|E] de nível de [duchy|E] ou superior."
game_concept_crown_authority:0 "Autoridade da Coroa"
game_concept_crown_authority_desc:1 "A $game_concept_crown_authority$ representa o poder geral que um [ruler|E] tem sobre seus [vassals|E].\n\nExistem quatro níveis de $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E], e [absolute|E]. Aumentar a $game_concept_crown_authority$ custa uma quantidade de [prestige|E] dependendo do nível e a [learning_skill|E] do governante.\n\n#weak Vassalos não gostam de altos níveis de $game_concept_crown_authority$, e abaixar isto é o objetivo principal de qualquer [Concept( 'liberty_faction', 'Facção da Liberdade' )|E].#!"
game_concept_autonomous_vassals:0 "Vassalos Autônomos"
game_concept_autonomous_vassals_crown_authority:0 "Autoridade da Coroa de Vassalos Autônomos"
game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' é o nível mais baixo de [crown_authority|E]. Neste nível, [vassals|E] não têm nenhuma penalidade de [opinion|E] contra seu [liege|E], e seu soberano tem apenas poderes básicos sobre eles."
game_concept_limited:0 "Limitada"
game_concept_limited_crown_authority:0 "Autoridade da Coroa Limitada"
game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' é o segundo menor nível de [crown_authority|E]. [vassals|E] têm uma penalidade de #N -10#! de [opinion|E] contra seu [liege|E], e o soberano pode [revoke|E] [titles|E] e [retract|E] vassalos de vassalos. O [ruler|E] pode alterar entre as [succession_laws|E]."
game_concept_high:0 "Alta"
game_concept_high_crown_authority:0 "Autoridade da Coroa Alta"
game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ é o segundo maior nível. [vassals|E] têm uma penalidade de #N -20#! de [opinion|E] contra seu [liege|E].\n\nNeste nível — Além dos poderes que o soberano adquire na [limited_crown_authority|E] — vassalos sob o mesmo soberano não podem mais travar guerras uns contra os outros, o governante pode alterar entre todas as [succession_laws|E] disponíveis, e [titles|E] de vassalos não podem ser herdados por governantes fora do [realm|E] do soberano.\n\nPor último, recusar a [revocation|E] de um título ou o [retraction|E] de um vassalo é considerado um [crime|E] mesmo se o soberano não tiver justificativas o suficiente."
game_concept_absolute:0 "Absoluta"
game_concept_absolute_crown_authority:0 "Autoridade da Coroa Absoluta"
game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ é o maior nível de [crown_authority|E]. [vassals|E] têm uma penalidade de #N -30#! de [opinion|E] contra seu [liege|E].\n\nNeste nível — Além dos efeitos da Autoridade da Coroa [high|E] e [limited|E] — o governante pode escolher um [designated_heir|E] por um custo de [prestige|E].\n\nAlém disso, vassalos não podem declarar guerras nem contra governantes estrangeiros."
game_concept_tribal_authority:0 "Autoridade Tribal"
game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ representa a influência geral que um [ruler|E] [tribal|E] tem sobre seus [vassals|E]. Comparada com a [crown_authority|E], ela oferece menos poderes e em níveis maiores.\n\nThere are four levels of $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], e [absolute_tribal|E]. Aumentar a $game_concept_tribal_authority$ custa uma quantidade de [prestige|E] dependendo do nível e a [learning_skill|E] do governante, mas é geralmente mais caro que aumentar a autoridade da coroa.\n\n#weak Vassalos não gostal de altos níveis de $game_concept_tribal_authority$, e abaixar isto é o objetivo principal de qualquer [liberty_faction|E].#!"
game_concept_disparate_tribes:0 "Tribos Desiguais"
game_concept_disparate_tribes_tribal_authority:0 "Autoridade Tribal de Tribos Desiguais"
game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ é o menor nível de [tribal_authority|E]. Neste nível, [vassals|E] não têm nenhuma penalidade de [opinion|E] contra seu [liege|E], e o soberano não tem nenhum poder além da habilidade de demandar [levies|E] e taxas [taxes|E] deles."
game_concept_limited_tribal:0 "Limitada"
game_concept_limited_tribal_authority:0 "Autoridade Tribal Limitada"
game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ é o segundo menor nível de [tribal_authority|E]. [vassals|E] têm uma penalidade de #N -10#! de [opinion|E] contra seu [liege|E], e o soberano agora pode [imprison|E] [characters|E] em seu [realm|E]."
game_concept_high_tribal:0 "Alta"
game_concept_high_tribal_authority:0 "Autoridade Tribal Alta"
game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ é o segundo maior nível de [tribal_authority|E]. [vassals|E] têm uma penalidade de #N -20#! de [opinion|E] contra seu [liege|E].\n\nNeste nível, além da habilidade de [imprison|E] [characters|E], o soberano pode [revoke|E] [titles|E] e [retract|E] vassalos de vassalos."
game_concept_absolute_tribal:0 "Absoluta"
game_concept_absolute_tribal_authority:0 "Autoridade Tribal Absoluta"
game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ é o maior nível de [tribal_authority|E]. [vassals|E] têm uma penalidade de #N -30#! de [opinion|E] contra seu [liege|E].\n\nNeste nível, além dos efeitos da Autoridade Tribal [limited_tribal|E] e [high_tribal|E], governantes podem agora se estabeler e se tornar [feudal|E].\n\nUm governo [tribal|E] [GetReligionFamily('rf_pagan').GetName] não reformado precisa desta lei para poder reformar sua [faith|E]."
game_concept_powerful_vassal:0 "Vassalo Poderoso"
game_concept_powerful_vassal_powerful:0 "Poderoso"
game_concept_powerful_vassals:0 "Vassalos Poderosos"
game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$ são um punhado de [vassals|E] com a maior quantidade de [soldiers|E] e maior [income|E]. Você precisa prestar muita atenção nestes vassalos, pois eles esperam ter uma cadeira em seu [council|E] e terão uma [opinion|E] significativamente menor se não tiverem uma.\n\nAlterar a [succession_law|E] requer que todos os $game_concept_powerful_vassals$ tenham uma [opinion|E] positiva sobre voce, serem [cowed|E] por você, ou estarem [imprisoned|E]."
game_concept_realm_law:0 "Lei do Reino"
game_concept_realm_law_desc:0 "Leis que são aplicada ao reino deste personagem, como o nível de [crown_authority|E] ou [tribal_authority|E]."
game_concept_title_law:0 "Lei de Título"
game_concept_title_laws:0 "Leis de Título"
game_concept_title_law_desc:1 "[titles|E] podem ter uma can Lei [title_specific_succession|E] para este título em específico. Esta lei irá ditar diferentes regras para a sucessão que os outros títulos carregados pelo mesmo personagem."
game_concept_strong_vassal:0 "Vassalo Forte"
game_concept_strong_vassals:0 "Vassalos Fortes"
game_concept_strong_vassal_desc:0 "Um $game_concept_strong_vassal$ é um [vassal|E] que se aproxima ou supera seu [liege|E] em poder, tendo uma penalidade em [opinion|E]. #weak Eles veem seu soberano como um fraco e não apropriado para governar o reino.#!"
game_concept_domain_limit:0 "Limite de Domínios"
game_concept_domain_limit_desc:0 "O $game_concept_domain_limit$ determina quantas [holdings|E] você pode legalmente ter em seu [domain|E]. O $game_concept_domain_limit$ é afetado por muitas coisas, como sua [stewardship_skill|E], [succession_law|E] e o nível do seu [primary_title|E].\n\nApesar de você poder ir acima do seu $game_concept_domain_limit$, fazer isto irá reduzir seu [income|E] e a [opinion|E] de seus [vassals|E]."
game_concept_vassal_limit:0 "Limite de Vassalos"
game_concept_vassal_limit_desc:2 "O $game_concept_vassal_limit$ determina quantos [direct_vassals|E] você pode legalmente ter (não incluindo vassalos do nível de [barony|E]).\n\nApesar de você poder ir acima do seu $game_concept_vassal_limit$, fazer isso irá reduzir a quantidade de [taxes|E] e [levies|E] que você recebe deles, e talvez você se saia melhor [transferring|E] alguns vassalos para continuar abaixo do limite."
game_concept_leasing:0 "Alugando"
game_concept_lease:0 "Alugar"
game_concept_leases:0 "Locações"
game_concept_leased:0 "Alugado"
game_concept_lessee:0 "Inquilino"
game_concept_leasing_desc:1 "Pequenos [baronies|E] podem ser $game_concept_leased$ para [holy_orders|E] ou  para um [clergy|E]. Baronatos alugados fornecem [taxes|E] e [levies|E] para o [lessee|E] ao invés do [holder|E].\n\nUma Ordem Sagrada pode alugar [castle_holdings|E], enquanto um clero pode alugar [temple_holdings|E].\n\n[holdings|E] alugadas ainda são consideradas parte do [realm|E] do proprietário. [county_capitals|E] não podem ser alugadas."
game_concept_succession:0 "Sucessão"
game_concept_succession_desc:1 "Uma $game_concept_succession$ ocorre quando um [ruler|E] morre, dividindo seu [gold|E] e [titles|E] entre seus [heirs|E] de acordo com as [succession_laws|E].\n\nJogadores podem continuar jovando como o [player_heir|E] mesmo se alguns títulos forem perdidos para outros personagens.\n\nSe não houver um herdeiro, o jogo é finalizado.\n\n#weak Algumas raras situações podem forçar uma Sucessão a ocorrer antes de um governante morrer, como ser derrotado em uma [excommunication_war|E]. Legalmente falando, contudo, Governantes não podem escolher abdicar-se por conta própria.#!"
game_concept_heir:0 "Herdeiro"
game_concept_heirs:0 "Herdeiros"
game_concept_heir_desc:3 "Um Herdeiro é um Personagem que pode herdar um ou mais [titles|E].\n\nCada [title|E] tem um $game_concept_heir$, determinado pelas [succession_laws|E] do atual [holder|E]. Quando o atual Proprietário morrer, ou ativar uma [succession|E], o $game_concept_heir$ do Título irá herdá-lo.\n\nLembre-se que títulos carregados pelo mesmo [ruler|E] podem ter diferentes $game_concept_heirs$. O [primary_title|E] é dado ao [primary_heir|E] e jogadores irão continuar a jogar com o [player_heir|E]."
game_concept_primary_heir:0 "Herdeiro Primário"
game_concept_primary_heirs:0 "Herdeiros Primários"
game_concept_primary_heir_desc:0 "O $game_concept_primary_heir$ é o personagem que irá receber o [primary_title|E] de um [ruler|E] em uma [succession|E]. Isso é normalmente — mas não sempre — o mesmo personagem que o [player_heir|E]."
game_concept_player_heir:0 "Herdeiro do Jogador"
#game_concept_player_heirs:0 "Herdeiros do Jogador"
game_concept_player_heir_desc:1 "O $game_concept_player_heir$ é o [heir|E] no qual o jogador irá continuar jogando quando acontecer uma [succession|E].\n\nO $game_concept_player_heir$ é normalmente o mesmo personagem que o [primary_heir|E], mas se a [succession_law|E] do seu [primary_title|E] ditar que ele deve ser entregue a um personagem fora da sua [dynasty|E], você irá portanto continuar jogando com o herdeiro da sua dinastia com o segundo maior título (ou terceiro, quarto, etc.).\n\nEssa sitação é comum quando seu $game_concept_player_heir$ não recebe votos o suficiente em uma lei de sucessão eletiva."
game_concept_title_heir:0 "Herdeiro do Título"
game_concept_title_heirs:0 "Herdeiros do Título"
game_concept_title_heir_desc:0 "O Herdeiro do Título é o [heir|E] de um [title|E] específico com sua própria [title_succession|E]. Eles irão receber tal título quando o [holder|E] atual morrer."
game_concept_realm_heir:0 "Herdeiro do Reino"
game_concept_realm_heirs:0 "Herdeiros do Reino"
game_concept_realm_heir_desc:0 "O Herdeiro do Reino é um dos [heirs|E] de um [realm|E], e irá receber todas ou uma parte dos [titles|E] que o [ruler|E] atual tiver ao morrer.\n\nUm Reino pode ter um ou mais Herdeiros do Reino dependendo de sua [succession_law|E]."
game_concept_disinherit:0 "Deserdar"
game_concept_disinherited:0 "Deserdado"
game_concept_disinherit_desc:1 "Uma [dynast|E] pode deserdar um membro de sua [dynasty|E] pelo custo de [dynasty_prestige|E].\n\nIsso irá remover o membro da dinastia de qualquer [line_of_succession|E] de quaisquer títulos carregados por membros da dinastia."
game_concept_council:0 "Conselho"
game_concept_council_desc:0 "O $game_concept_council$ consiste de seis [councillors|E] que auxiliam seu [ruler|E] na administração do [realm|E]. Como os chefes de seus respectivos departamentos, eles podem ser atribuídos com diversas [councillor_tasks|E] importantes."
game_concept_councillor:0 "Conselheiro"
game_concept_councillors:0 "Conselheiros"
game_concept_councillor_desc:1 "Conselheiros são os assistentes primários de qualquer [ruler|E], e formam o [council|E]. O conselho tem seis posições: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (ou [realm_priest|E]), e também seu [spouse|E].\n\nCada um está encarregado de um departamento que pode receber diferentes [councillor_tasks|E] para executar.\n\n[powerful_vassals|E] irão ficar zangados se não forem apontados para uma destas posições, significando que você irá normalmente ter que escolher entre acatar os pedidos dos vassalos poderosos ou escolher alguém realmente competente."
game_concept_councillor_task:0 "Tarefas de Conselheiro"
game_concept_councillor_tasks:0 "Tarefas de Conselheiros"
game_concept_councillor_task_desc:0 "$game_concept_councillor_tasks$ são trabalhos importantes que podem ser dados aos seus [councillors|E]. Estas tarefas podem ser gerais ou podem especificamente ter como alvo um [county|E] ou [court|E].\n\n#weak Lembre-se que conselheiros não são fisicamente presentes na execução destas tarefas, apenas coordenam os esforços.#!"
game_concept_councillor_task_possible_side_effects:0 "Possíveis efeitos colaterais"
game_concept_councillor_task_possible_side_effects_desc:2 "Uma [councillor_task|E] talvez tenha consequências inesperadas com o passar do tempo. Elas podem ser boas ou ruins, com efeitos positivos se tornando mais comuns quanto maior o nível da [skill|E] relevante do Conselheiro, e efeitos negativos são mais comuns quanto menor o nível da habilidade relevante do conselheiro."
game_concept_chancellor:0 "Chanceler"
game_concept_chancellors:0 "Chanceleres"
game_concept_chancellor_desc:0 "O $game_concept_chancellor$ é o [councillor|E] encarregado nos esforços diplomáticos, ambos dentro e fora do [realm|E]."
game_concept_steward:0 "Administrador"
game_concept_stewards:0 "Administradores"
game_concept_steward_desc:0 "O $game_concept_steward$ é o [councillor|E] encarregado da administração de um [domain|E], por exemplo, questões de [taxation|E], [culture|E] e [development|E]."
game_concept_marshal:0 "Marechal"
game_concept_marshals:0 "Marechal"
game_concept_marshal_desc:0 "O $game_concept_marshal$ é seu [commander|E] chefe e o [councillor|E] encarregado em questões militares em geral."
game_concept_spymaster:0 "Mestre Espião"
game_concept_spymaster_desc:0 "O $game_concept_spymaster$ é o [councillor|E] encarregado de questões de intriga e inteligência. Esteja atento que ter um Mestre Espião desleal, faz com que eles possam facilmente participar e acobertar [murders|E] contra você e seus familiares próximos!"
game_concept_court_chaplain:0 "Capelão da Corte"
game_concept_court_chaplains:0 "Capelões da Corte"
game_concept_court_chaplain_desc:0 "O $game_concept_court_chaplain$ é o [councillor|E] encarregado de assuntos espirituais e religiosos em [faiths|E] com base na [doctrine|E] de [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nReligiões com a Doutrina de [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] têm o muito mais poderoso (e problemático) [realm_priest|E] ao invés do $game_concept_court_chaplain$."
game_concept_realm_priest:0 "Padre do Reino"
game_concept_realm_priests:0 "Padres do Reino"
game_concept_realm_priest_possessive:0 "Padre do Reino"
game_concept_realm_priest_desc:0 "O $game_concept_realm_priest$ é o [councillor|E] encarregado de assuntos espirituais e religiosos em [faiths|E] com base na [doctrine|E] de [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nAo contrário do seu equvalente do [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ([court_chaplains|E]), $game_concept_realm_priests$ automaticamente [lease|E] todos os [temple_holdings|E] no [domain|E] de um [ruler|E], e recebem uma porção das [taxes|E] e [levies|E] de $game_concept_realm_priests$ [vassals|E].\n\n$game_concept_realm_priests$ fornecem Soldados e Taxas para seu [liege|E] se eles tiverem uma opinião positiva dele. Quanto maior a [opinion|E] sobre seu [liege|E], mais irão fornecer.\n\n$game_concept_realm_priests$ com uma Opinião baixa sobre seu soberano não irão fornecer soldados e taxas, e podem causar problemas."
game_concept_law:0 "Lei"
game_concept_laws:0 "Leis"
game_concept_law_desc:0 "As Leis de um reino são o que determina como o reino é estruturado. O ponto mais fundamental é do reino é a [crown_authority|E] (ou a [tribal_authority|E] para tribos), já ques estas Leis determinam como [lieges|E] e [vassals|E] interagem normalmente.\n\nEmbora menos impactante no cotidiano dos governantes, [succession_laws|E] e [title_laws|E] permanencem sendo pontos muito importantes para se considaderar para [succession|E]."
game_concept_succession_law:0 "Lei de Sucessão"
game_concept_succession_laws:0 "Leis de Sucessão"
game_concept_succession_law_desc:2 "Cada [ruler|E] teum uma Leide de sucessão principal que determina o que acontece com seus [titles|E] em uma [succession|E].\n\nAlém disso, um Título individual pode às vezes ter sua própria Lei de Sucessão, isto tem maior prioridade sobre a lei padrão. Por exemplo, o Sacro Império Romano talvez seja Eletivo mesmo que o imperador tenha uma Lei de Sucessão de Partição.\n\nVocê só pode alterar a Lei de Sucessão quando tiver o nível de [crown_authority|E] apropriado."
game_concept_religious_head_succession_law:0 "Lei de Sucessão do Chefe da Fé"
game_concept_religious_head_succession_law_short:0 "Lei do Chefe da Fé"
game_concept_religious_head_succession_laws:0 "Leis de Sucessãi do Chefe da Fé"
game_concept_religious_head_succession_laws_short:0 "Leis do Chefe da Fé"
game_concept_religious_head_succession_law_desc:0 "[rulers|E] que também forem [heads_of_faith|E] têm uma lei de [succession|E] adicional no reino, requerindo que seu [heir|E] seja da mesma [faith|E] que eles. Isso nunca pode ser alterado, e [titles|E] de $game_concept_head_of_faith$ não podem ter sua própria lei de [title_succession|E]. A única forma de remover este tipo de lei do reino é se uma força externa forçar a destruição do $game_concept_title$ do [head_of_faith|E]."
game_concept_opinion:0 "Opinião"
game_concept_opinions:0 "Opiniões"
game_concept_opinion_desc:1 "Todo personagem tem uma $game_concept_opinion$ de mão única sobre todos os outros personagens, representada por um valor que pode ir de #N -100#! até #P +100#!.\n\nA opinião que outro personagem tem sobre você é de importância crucial, isso irá definir seu comportamento com você!\n\nVocê deve dar uma atenção especial para as Opiniões de seus [powerful_vassals|E], [spymaster|E] e [spouse|E]."
game_concept_faction:0 "Facção"
game_concept_factions:0 "Facções"
game_concept_faction_desc:0 "Uma $game_concept_faction$ é um grupo de [vassals|E] com interesses políticos em comum. A população local de [counties|E] também pode entrar em certos tipos de Facções, como a Facção de Camponeses.\n\nFacções se tornam perigosas quando seu nível de [faction_discontent|E] alcança um certo ponto, que quando irão emitir um ultimato.\n\nSe o [liege|E] não acatar, a Facção irá se erguer e rebelar-se, criando uma [civil_war|E]."
game_concept_faction_discontent:0 "Descontentamento"
game_concept_discontent:0 "Descontentamento"
game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ é uma medida de quão próximo uma [faction|E] está de emitir um utimato.\n\nSe o [military_power|E] de uma facção está no limite, o Descontentamento irá aumentar a cada mês. Se o Poder Militar estiver abaixo do limite, o Descontentamento irá diminuir. Facções muito poderosas irão aumentar seu Descontentamento mais rapidamente."
game_concept_military_power:0 "Poder Militar"
game_concept_faction_military_power:0 "Poder Militar da Facção"
game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ é uma medida do total de força militar que a [faction|E] tem relativamente ao seu alvo.\n\nCada membro individual da facção adiciona toda sua força para a facção enquanto forem membros da mesma. Se o alvo da pacção for o [liege|E] de um mebro, a força do membro é também subtraída da força do soberano."
game_concept_scheme:0 "Esquema"
game_concept_scheming:0 "Conspirando"
game_concept_schemes:0 "Esquemas"
game_concept_scheme_desc:1 "Um $game_concept_scheme$ é uma tentativa de afetar outro personagem de alguma forma em longo-termo. Alguns esquemas são [personal|E], enquanto outros são [scheme_hostile|E].\n\nA [success_chance|E] de um esquema é baseada na [skill|E] associada. Alguns Esquemas também dependem de outros Personagens que podem entrar como [agents|E].\n\nUm esquema tem uma chance de progredir a cada mês #weak (minímo #V 5%#!)#!. Ao chegar ao fim o Esquema pode ser executado automaticamente, porém alguns Equemas (como [murder_schemes|E]) dão ao [scheme_owner|E] a chance de desistir no caso de eles acharem que a $game_concept_success_chance$ é muito baixa ou não é a hora certa."
game_concept_personal_scheme:0 "Esquema Pessoal"
game_concept_personal_schemes:0 "Esquemas Pessoais"
game_concept_personal:0 "Pessoais"
game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ são [schemes|E] que focam em induzir um status entre o [scheme_owner|E] e o [scheme_target|E]. O Autor do Esquema geralmente executa Esquemas deste tipo sem o envolvimento de [agents|E].\n\nExemplos incluem tornarem-se Amantes, Amigos ou simplesmente aumentar a [opinion|E] do alvo sobre o Autor do Esquema."
game_concept_scheme_owner:0 "Autor do Esquema"
game_concept_schemer:0 "Esquematizador"
game_concept_scheme_owners:0 "Autores do Esquema"
game_concept_scheme_owner_desc:0 "O $game_concept_scheme_owner$ é o personagem conspirando contra o [scheme_target|E]."
game_concept_scheme_target:0 "Alvo do Esquema"
game_concept_scheme_targets:0 "Alvos do Esquema"
game_concept_scheme_target_target:0 "Alvo"
game_concept_scheme_target_desc:0 "O $game_concept_scheme_target$ é o peronagem que está sendo tramado contra pelo [scheme_owner|E]."
game_concept_secret_scheme:0 "Esquema Secreto"
game_concept_secret_scheme_single:0 "Secreto"
game_concept_secret_schemes:0 "Esquemas Secretos"
game_concept_secret_scheme_desc:0 "Um $game_concept_secret_scheme$ é um [scheme|E] que progride sem o conhecimento do [scheme_target|E]. Contudo, ele pode ser descoberto, causando uma redução na [success_chance|E], e aumentando chance do [scheme_owner|E] ser descoberto na Execução do esquema.\n\n[agents|E] que forem recrutados para um $game_concept_secret_scheme$ têm uma chance de serem [agent_discovery_discovered|E]."
game_concept_agent:0 "Agente"
game_concept_agents:0 "Agentes"
game_concept_agents_desc:2 "Um agente é um participante de um [scheme|E], que fornce [scheme_power|E] e aumenta sua [success_chance|E]. Apenas [courtiers|E] dos [scheme_targets|E], [guests|E] e [direct_vassals|E] podem ser recrutados como Agentes.\n\nPara Esquemas [scheme_hostile|E], ter agentes próximos do alvo é muito importante. Por exemplo [councillors|E] ou [close_family|E] do Alvo do Esquema contribuem mais ao Poder do Esquema e a Chance de Sucesso.\n\nSer um agente em um Esquema Hostil é um [crime|E], e agentes arriscam ser [agent_discovery_discovered|E]."
game_concept_agent_discovery:0 "Descoberta de Agente"
game_concept_agent_discovery_discovered:0 "Descobertos"
game_concept_agent_discovery_desc:1 "[agents|E] de um [secret_scheme|E] descoberto são vistos como [criminals|E] por seu [liege|E], e costumam ser [imprisoned|E]."
game_concept_scheme_discovery_chance:0 "Chance de Descobrimento de Esquema"
game_concept_scheme_discovery_chance_desc:0 "A chance de descobrir qualquer [secret_scheme|E] contra você ou seus cortesãos a cada mês."
game_concept_sway_scheme:0 "$sway$"
game_concept_sway_schemes:0 "Esquemas de Influência"
game_concept_sway:0 "Influência"
game_concept_sway_scheme_desc:1 "O $game_concept_sway_scheme$ é um [personal_scheme|E] que procura aumentar a [opinion|E] de outro personagem sobre você. Este esquema depnde primariamente da sua [diplomacy|E]. Como nã é um [hostile_scheme|E], ele não é [secret_scheme_single|E] e não faz utilização de [agents|E].\n\nDiferente da maioria dos Esquemas, Esquemas de Influência recomeçam após complestos. A opinião que você ganha dele pode ser acumulada, portanto, mantê-lo ativo irá fazer o [scheme_target|E] gostar mais e mais de você."
game_concept_murder_scheme:0 "$murder$"
game_concept_murder_schemes:0 "Esquema de Assassinato"
game_concept_murder:0 "Assassinato"
game_concept_murders:0 "Assassinos"
game_concept_murdered:0 "Assassinado"
game_concept_unfortunate_accident:0 "Acidente Infeliz"
game_concept_unfortunate_accidents:0 "Acidentes Infelizes"
game_concept_murder_scheme_desc:0 "O $murder$ é um [hostile_scheme|E] que procura matar seu alvo. É um [secret_scheme|E] baseado em [intrigue|E], que pode recrutar [agents|E].\n\nUm $murder$ de sucesso irá resultar na [character_death_death|E] do [scheme_target|E]. Um Assassinato que permanece secreto irá dar o [secret|E] de Assassinato ao [scheme_owner|E].\n\nSer descoberto tentando assassinar, ou assassinar alguem com sucesso é um [crime|E] sério."
game_concept_prevented_murder:0 "Assassinato Prevenido"
game_concept_prevented_murder_prevent:0 "Prevenir"
game_concept_prevented_murder_desc:1 "Raramente, certas sitações na vida do alvo de um [murder_scheme|E] podem fazer com que o [scheme|E] falhe em seus estágios finais de execução. Isto sobrepõe a chance de sucesso."
game_concept_abduct_scheme:0 "$abduct$"
game_concept_abduct:0 "Sequestro"
game_concept_abduct_schemes:0 "Esquemas de Sequestro"
game_concept_abduction:0 "Sequestrar"
game_concept_abduct_scheme_desc:0 "O $abduct$ é um [hostile_scheme|E] que procura [imprison|E] seu alvo. É um [secret_scheme|E] baseado em [intrigue|E], que pode recrutar [agents|E].\n\nUm $abduct$ de sucesso irá resultar no aprisionamento do [scheme_target|E] pelo [scheme_owner|E]."
game_concept_seduce_scheme:0 "$seduce$"
game_concept_seduce_schemes:0 "Esquemas de Sedução"
game_concept_seduction:0 "Sedução"
game_concept_seduce:0 "Seduzir"
game_concept_seduce_scheme_desc:0 "O $seduce$ é um [personal_scheme|E] que procura fazer com que o [scheme_target|E] se torne seu [lover|E].\nUma infinidade de fatores determina a [success_chance|E] do Esquema, incluindo opinião, compatibilidade de traços e status de casamento.\n\n$game_concept_seduce_schemes$ dependendo do alvo podem fazer o esquema se tornar [secret_scheme_single|E]."
game_concept_befriend_scheme:0 "$befriend$"
game_concept_befriend_schemes:0 "Esquemas de Amizade"
game_concept_befriend:0 "Amizade"
game_concept_befriend_scheme_desc:0 "O $befriend$ é um [personal_scheme|E] que procura fazer com que o [scheme_target|E] se torne seu [friend|E].\nUma infinidade de fatores determina a [success_chance|E] do Esquema, incluindo opinião e compatibilidade de traços."
game_concept_hostile_scheme:0 "Esquema Hostil"
game_concept_scheme_hostile:0 "Hostis"
game_concept_hostile_schemes:0 "Esquemas Hostis"
game_concept_hostile_scheme_desc:1 "$game_concept_hostile_schemes$ são [schemes|E] que procuram causar danos a outro personagem. A maioria dos Esquemas Hostis fazem uso de [secrecy|E].\n\nThe Hostile Schemes are:\n$BULLET_WITH_TAB$[murder_scheme|E]\n$BULLET_WITH_TAB$[abduct_scheme|E]\n$BULLET_WITH_TAB$[claim_throne|E]\n$BULLET_WITH_TAB$[fabricate_hook|E]"
game_concept_secret:0 "Segredo"
game_concept_secrets:0 "Segredos"
game_concept_secret_desc:0 "$game_concept_secrets$ são coisas que os personagens não desejam que outros saibam pois são embaraçosos, imorais ou um ato [criminal|E].\n\nSegredos podem ser descobertos pela [councillor_task|E] de '$task_find_secrets$' de um [spymaster|E]. Depois que você souber o $game_concept_secret$ de alguém, você poderá fazer [blackmail|E] contra o personagem para receber um [hook|E]."
game_concept_barony:0 "Baronato"
game_concept_baronies:0 "Baronatos"
game_concept_barons:0 "Barões"
game_concept_baron:0 "Barão"
game_concept_barony_desc:0 "$game_concept_baronies$ são o [titles|E] de menor nível e têm a menor pegada no mapa, é parte de [counties|E].\n\nTítulos de Baronato sempre devem ter um [holder|E] se eles tiverem uma [holding|E]."
game_concept_county:0 "Condado"
game_concept_counties:0 "Condados"
game_concept_count:0 "Conde"
game_concept_county_desc:0 "Um $game_concept_county$ é um [title|E] abaixo de um [duchy|E] e acima de um [barony|E].\n\nO título inclui a [county_capital|E], e também os direitos [de_jure|E] para todos os Baronatos no Condado.\n\nCondados sempre devem ter [holders|E] pois a capital de condados não pode ser destruída."
game_concept_duchy:0 "Ducado"
game_concept_duchies:0 "Ducados"
game_concept_duke:0 "Duque"
game_concept_duchy_desc:0 "Um $game_concept_duchy$ é um [title|E] abaixo de um [kingdom|E] e acima de [county|E].\n\nO [holder|E] de um Ducado tem direitos [de_jure|E] sobre os Condados constituintes e pode ter Condes como [vassals|E].\n\nDucados podem ser dormentes e não ter nenhum Proprietário. Estes títulos podem ser criados por um [ruler|E] que controla ao menos metade de seus Condados."
game_concept_kingdom:0 "Reino"
game_concept_kingdoms:0 "Reinos"
game_concept_king:0 "Rei"
game_concept_kingdom_desc:0 "Um $game_concept_kingdom$ é um [title|E] abaixo de um [empire|E] e acima de um [duchy|E].\n\nO [holder|E] de um Reino tem direitos [de_jure|E] sobre seu território constituinte e pode ter Duques como [vassals|E].\n\nReinos podem ser dormentes e não ter nenhum Proprietário. Estes podem ser criados por um [ruler|E] que controla ao menos meta de seus Condados."
game_concept_empire:0 "Império"
game_concept_empires:0 "Impérios"
game_concept_emperor:0 "Imperador"
game_concept_empire_desc:0 "$game_concept_empires$ são o [titles|E] de maior nível.\n\nO [holder|E] de um Império tem direitos [de_jure|E] sobre seu território constituinte e pode ter Reis como [vassals|E].\n\nImpérios podem ser domentes e não ter nenhum Proprietário. Estes podem ser criados por um [ruler|E] que controla ao menos metade de seus Condados."
game_concept_culture:0 "Cultura"
game_concept_cultures:0 "Culturas"
game_concept_culture_desc:0 "$game_concept_culture$ representa a língua e costumes de um Personagem ou [county|E].\n\nPersonagens de diferentes Culturas irão ter [opinions|E] reduzidas uns dos outros.\n\nCada Cultura pertence a um maior [culture_group|E]. Culturas no mesmo grupo são consideradas próximas umas as outras se comparadas com Culturas não pertencentes ao grupo."
game_concept_religion:0 "Religião"
game_concept_religions:0 "Religiões"
game_concept_religion_desc:0 "Uma $game_concept_religion$ pode consistir de muitas diferentes denominações, chamadas de [faiths|E]. Religiões, por sua vez, pertencem a uma de três maiores [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] ou [GetReligionFamily('rf_pagan').GetName]."
game_concept_heresy:0 "Heresia"
game_concept_heresies:0 "Heresias"
game_concept_heresy_desc:0 "Quando o [fervor|E] de uma [faith|E] está baixo, um surto de Heresia pode ocorrer. Quando isso acontece, um [ruler|E] desta fé com baixo fervor irá converter para outra Fé, se tornando um [GetTrait('heresiarch').GetName( GetNullCharacter )]. Eles irão espalhar sua nova Fé para seus [counties|E] e [vassals|E].\n\nSe um surto for pequeno, ele irá parar por ali. Se for um grande surto, mais governantes na área irão converter. Se você estiver nesta área, você também poderá optar por se converter, se você quiser."
game_concept_faith:0 "Fé"
game_concept_faiths:0 "Religiões"
game_concept_faithpossessive:0 "Fé"
game_concept_faith_desc:0 "Uma Fé é uma denominação específica de uma [religion|E] maior. Todos os personagens e [counties|E] têm uma Fé como também uma [culture|E].\n\nCada Fé é definida por um conjunto de [doctrines|E] com vastas consequências para seus adeptos.\n\nCada Fé também tem um valor de [fervor|E] que controla o quão vulnerável está à [heresy|E] ([rulers|E] e Condados convertendo para outras Religiões da mesma Fé)."
game_concept_tolerance:0 "Tolerância"
game_concept_tolerate:0 "Tolerar"
game_concept_tolerates:0 "Tolera"
game_concept_fervor:0 "Fervor"
game_concept_fervor_desc:2 "O $game_concept_fervor$ de uma [faith|E] pode variar de #V 0#! até #V 100%#!. Baixo $game_concept_fervor$ torna mais fácil para [rulers|E] criarem novas religiões próprias e aumenta a chance de [counties|E] e personagens converterem para outras Religiões, incluindo [heresies|E]. Alto $game_concept_fervor$ aumenta a velocidade de conversão de Condados.\n\n$game_concept_fervor$ se altera naturalmente com o tempo. Religiões menores tendem a ter um Fervor maior. Religiões grandes tender a ter um $game_concept_fervor$ mais baixo.\n\nPromover Grandes Guerras Santas e Guerras Santas de sucesso irão diminuir o $game_concept_fervor$. Ser o alvo irá aumentar o $game_concept_fervor$. Surtos de [heresy|E] irão aumentar significativamente o $game_concept_fervor$."
game_concept_doctrine:0 "Doutrina"
game_concept_doctrines:0 "Doutrinas"
game_concept_doctrines_desc:1 "Doutrinas poderiam ser consideradas leis religiosas que determinam o que é um comportamento aceitável dentro de uma [faith|E]."
game_concept_gender_doctrines:0 "Doutrinas de Gênero"
game_concept_gender_doctrines_desc:0 "Estas [doctrines|E] determinam qual [gender_laws|E] estarão disponíveis para personagens desta [faith|E].\n\nEla também determina certas regras adicionais, como quais [claims|E] devem ser herdados, quais personagens podem ser [commanders|E] e [knights|E], e para qual [house|E] um [bastartd|E] irá pertencer.\n\nThe Gender Doctrines are:\n$BULLET_WITH_TAB$Dominado por Homens\n$BULLET_WITH_TAB$Igual\n$BULLET_WITH_TAB$Dominado por Mulheres"
game_concept_realm_capital:0 "Capital do Reino"
game_concept_capital:0 "Capital"
game_concept_realm_capital_desc:0 "Uma $game_concept_realm_capital$ é a [holding|E] onde um [ruler|E] e sua [court|E] reside. Esta Propriedade tem um bônus de [tax|E], e será sempre herdada pelo [primary_heir|E].\n\n[occupying|E] a Capital de um Reino inimigo irá dar uma quantidade significativa de [war_score|E] e pode às vezes lhe permitir [imprison|E] membros da família inimiga."
game_concept_county_capital:0 "Capital do Condado"
game_concept_county_capitals:0 "Capitais de Condado"
game_concept_county_capital_desc:0 "A $game_concept_county_capital$ e a principal [holding|E] de um [county|E]. Esta propriedade não pode ser destruída ou [leased|E] e sempre irá pertencer ao [ruler|E] que controla o [title|E] do Condado.\n\nCapitais de Condado permite a criação de uma [building|E] adicional comparado com uma Propriedade comum."
game_concept_de_jure_capital:0 "Capital De Jure"
game_concept_de_jure_capital_desc:1 "A $game_concept_de_jure_capital$ de um [title|E] é o [county|E] em que sua capital histórica era localizada. Você sempre poderá mover sua [realm_capital|E] para a $game_concept_de_jure_capital$ do seu [primary_title|E], mesmo se ela já tiver sido movida."
game_concept_capital_duchy:0 "Ducado da Capital"
game_concept_capital_duchy_desc:0 "O Modificador $game_concept_capital_duchy$ aumenta a quantidade de [levies|E] você consegue das [holdings|E] que você tiver dentro do mesmo [duchy|E] [de_jure|E] que sua [capital|E]. Para este modificador ficar ativo, voce precisa carregar pessoalmente o Ducado associado.\n\nEste modificador não é acumulativo com o bônus de Capital do Reino."
game_concept_liege:0 "Soberano"
game_concept_lieges:0 "Soberano"
game_concept_liege_desc:0 "Um $game_concept_liege$ é um [ruler|E] com ao menos um [vassal|E]. Os próprios Soberanos podem ser Vassalos de alguém de nível ainda maior, e assim por diante."
game_concept_rightful_liege:0 "Soberano Legítimo"
game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
game_concept_rightful_liege_desc_part1:1 "O $game_concept_rightful_liege$ de um [vassal|E] é o [ruler|E] que carrega diretamento o [title|E] [liege|E] [de_jure|E] do [primary_title|E] do $game_concept_vassal$. Se um $game_concept_vassal$ não estiver sob um $game_concept_rightful_liege$, eles irão contribuir menos em [taxes|E] e [levies|E] além de sofrer uma penalidade em [opinion|E] contra o seu $game_concept_liege$. Carregar um $game_concept_title$ de maior [title_tier|E] do mesmo $game_concept_de_jure$ resultará em penalidades reduzidas.\n\nUma exceção a isso são [duke|E]s que são parte da hierarquia de um [empire|E] $game_concept_de_jure$ e diretamente vassalizados ao seu $game_concept_emperor$, que ainda contrubui totalmente, exatamente como se o $game_concept_emperor$ carregasse o seu $game_concept_title$ $game_concept_de_jure$ de [kingdom|E]."
game_concept_rightful_liege_desc_part2:0 "#weak Exemplo: O Conde de $c_dunbar$ é um vassalo direto do Rei da $k_england$. Já que o Rei não é Duque de $d_lothian$, Rei da $k_scotland$, ou Imperador da $e_britannia$, o Conde de $c_dunbar$ contribui apenas uma pequena quantidade de suas taxas e soldados.\n\nO Conde de $c_norfolk$ é também um vassalo direto do Rei da $k_england$. O rei não é dono do Ducado de $d_norfolk$, então o Conde também constribui de forma reduzida suas taxas e soldados. Porém, como a $k_england$ é o Reino De Jure de $c_norfolk$, o Conde de $c_norfolk$ ainda constribui significativamente mais com taxas e soldados para o Rei que o Conde de $c_dunbar$.#!"
game_concept_megaduke_penalty:0 "Superextensão"
game_concept_megaduke_penalty_desc:1 "Quando você tem mais de [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] em seu [realm|E] como um [duke|E], você sofrerá uma Penalidade de $game_concept_megaduke_penalty$, Reduzindo a [tax|E] recebida.\n\nSe tornando um [king|E] ou [emperor|E] irá remover esta penalidade."
game_concept_top_liege:0 "Soberano Superior"
game_concept_top_liege_desc:0 "O '$game_concept_top_liege$' é o [liege|E] no topo da hierarquia de [vassals|E].\n\nÉ um [ruler|E] totalmente [independent|E] que não responde a nenhum mortal."
game_concept_top_realm:0 "Reino Superior"
game_concept_top_realm_desc:0 "O '$game_concept_top_realm$' é o [realm|E] do [top_liege|E]."
game_concept_domain:0 "Domínio"
game_concept_domains:0 "Domínios"
game_concept_domain_desc:0 "Os $game_concept_domains$ de um [ruler|E] é a coleção de todas as [holdings|E] que eles são pessoalmente donos.\n\nO bastante estático valor de [domain_limit|E] significa que Gorvernantes têm de depender de [vassals|E] para aumentar o tamanho de seu [realm|E] acima de um certo ponto."
game_concept_regiment:0 "Regimento"
game_concept_regiments:0 "Regimentos"
game_concept_regiment_desc:1 "Um $game_concept_regiment$ é um grupo de [soldiers|E] de um único tipo (exemplo: arqueiros, infantes, ou [levies|E]). Apesar de $game_concept_levies$ serem organizados em $game_concept_regiments$, os que realmente são interessantes são os [men_at_arms|E]."
game_concept_realm:0 "Reino"
game_concept_realms:0 "Reinos"
game_concept_realm_desc:0 "Um $game_concept_realm$ é toda a terra que um [ruler|E] controla, seja diretamente ou por meio de [vassals|E] (em contraste a um [domain|E], que é apenas as [holdings|E] pertencentes ao Governante pessoalmente)."
game_concept_gold:0 "Ouro"
game_concept_gold_desc:0 "'Ouro' realmente representa todos os ativos líquidos de um Personagem; sua riqueza. Ele pode ser gasto em muitas coisas, mais notavelmente na criação de [buildings|E], pagar por [regiments|E], e criando [titles|E]."
game_concept_gold_i:0 "@gold_icon!"
game_concept_income:0 "Lucro"
game_concept_income_desc:0 "Existem muitas fontes de [gold|E], mas as duas mais importantes são [taxation|E] de suas próprias [holdings|E] e as de seus [vassals|E]."
game_concept_trait:0 "Traço"
game_concept_traits:0 "Traços"
game_concept_trait_desc:0 "Os $game_concept_traits$ de um personagem descrevem sua personalidade, peculiaridades, feitos e estado de ser.\n\nTraços podem ter muitos efeitos, mas a maioria afeta as [skills|E] do Personagem.\n\nTraços de Personalidade também afetam muito como os personagens devem agir. Agir contra sua Personalidade irá gerar [stress|E].\n\nAlguns Traços são [congenital|E]s e podem ser herdados por filhos."
game_concept_spouse:0 "Cônjuge"
game_concept_spouses:0 "Côjuges"
game_concept_spouse_desc:1 "Um $game_concept_spouse$ é o marido ou mulher de um personagem; o resultado de um [marriage|E].\n\nPara legitimizar um filho e produzir [heirs|E], você deve ter um Cônjuge ou uma [concubine|E] (apesar de [bastards|E] poderem ser legitimizados).\n\nA única forma de fundar uma [alliance|E] é através de um casamento ou [betrothal|E]; seu ou de um familiar próximo.\n\nSeu (principal) Cônjuge també um membro do seu [council|E] e pode executar muitas [councillor_tasks|E] úteis.\n\n[doctrines|E] de [faith|E] determinam quantos $game_concept_spouses$ você pode ter e de que forma você pode ser [divorced|E]."
game_concept_primary_spouse:0 "Cônjuge Primário"
game_concept_primary_spouse_desc:0 "Nas [faiths|E] com [GetFaithDoctrine('doctrine_polygamy').GetBaseName], [rulers|E] devem escolher um de seus [spouses|E] para ser seu $game_concept_primary_spouse$. O $game_concept_primary_spouse$ de um governante recebe um bônus de [fertility|E], e um aumento de [opinion|E] sobre ele, e pode servir no [council|E]."
game_concept_available_spouse:0 "Côjuge Disponível"
game_concept_available_spouse_desc:0 "Para servir no [council|E] de um governante, o [spouse|E] precisa estar disponível para carregar as responsabilidades desta função.\n\nDiversas circunstâncias podem prevenir o $game_concept_spouse$ de saciar estas responsabilidades, sendo estas as mais comuns:\n$BULLET_WITH_TAB$É [ruler|E] do seu próprio [realm|E]\n$BULLET_WITH_TAB$Reside na [court|E] de outro Governante\n$BULLET_WITH_TAB$Está [imprisoned|E], em casa ou no exterior\n$BULLET_WITH_TAB$Tem o [trait|E] de [GetTrait('incapable').GetName(GetPlayer)]\n\nSe um Cônjuge indisponível se torna disponível, ele irá automaticamente voltar ao seu trabalho no Conselho.\n\nCônjuges que são Governantes ainda podem servir no Conselho se forem [direct_vassals|E] seus, de outra forma nunca seriam considerados disponíveis."
game_concept_holding:0 "Propriedade"
game_concept_holdings:0 "Propriedades"
game_concept_holding_desc:0 "Uma $game_concept_holding$ é a instalação principal de um [barony|E] ou da [county_capital|E].\n\nFornece [taxes|E] e [levies|E] para o seu [holder|E], dependendo do seu [holding_type|E]. The collection of Holdings personally owned by a [ruler|E] is called a [domain|E]."
game_concept_holding_type:0 "Tipo de Propriedade"
game_concept_holding_types:0 "Tipos de Propriedade"
game_concept_holding_type_desc:1 "Existem três tipos de [holdings|E]; [castles|E], [cities|E] e [temples|E]. Cada tipo permite diferentes tipos de [buildings|E]. A [government_form|E] de um [ruler|E] determina quais tipos de Propriedade o governante pode pessoalmente ter sem penalidades. No caso de Templos, as [doctrines|E] de sua [faith|E] podem também gerar efeitos."
game_concept_castle_holding:0 "Castelo"
game_concept_castle:0 "Castelo"
game_concept_castles:0 "Castelos"
game_concept_castle_holdings:0 "Castelos"
game_concept_castle_holding_desc:0 "Castelo é o [holding_type|E] mais fortificado e tem o mesmo padrão para [rulers|E] seja um governo [feudal|E], [clan|E], [tribal|E] ou uma [holy_orders|E]. Ele costuma prover mais [levies|E] do que [taxes|E]."
game_concept_temple_holding:0 "Templo"
game_concept_temple:0 "Temple"
game_concept_temples:0 "Temples"
game_concept_temple_holdings:0 "Templos"
game_concept_temple_holding_desc:0 "Templos são um [holding_type|E] que pode ser controlado por membros do [clergy|E] como uma [church_property|E] (A [government_form|E] [theocratic|E]). However, in [faiths|E] with the [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], anyone can hold Temples without penalty.\n\nTemplos fornecem uma quantidade um tanto quanto equilibrada de [levies|E] e [taxes|E]."
game_concept_city_holding:0 "Cidade"
game_concept_city:0 "Cidade"
game_concept_cities:0 "Cidades"
game_concept_city_holdings:0 "Cidades"
game_concept_tribal_holding:0 "Tribo"
game_concept_tribal_holding_desc:0 "Tribos são pobres no fornecimento de [taxes|E] porém são ricas no fornecimento de melhorias em [levies|E], [prestige|E], e [men_at_arms|E]. Tem um potencial de melhorias limitado e, mesmo que fortes no início, caem em poder com o passar do tempo. Apenas um personagem [tribal|E] pode controlá-las sem penalidades.\n\nSe uma Tribo existe em um [county|E], nenhuma outra [holding|E] poder ser construída. Um governante [feudal|E] terá que gastar [gold|E] para transformar Tribos em [castles|E]."
game_concept_tribe:0 "Tribo"
game_concept_city_holding_desc:1 "Cidades são o [holding_type|E] mais rico, favorcendo mais [taxes|E] do que [levies|E]. Estão associadas à [republics|E], e controlá-las com qualquer outra [government_form|E] irá sempre resultar em penalidades."
game_concept_rally_point:0 "Ponto de Encontro"
game_concept_rally_points:0 "Pontos de Encontro"
game_concept_rally_point_desc:0 "Um $game_concept_rally_point$ é um campo de reunão para as [levies|E] e os [men_at_arms|E] sobre seu comando.\n\nEm tempos de [war|E], você pode chamar seus [soldiers|E] em um Ponto de Encontro e criar um [army|E].\n\nAs milícias associadas a um Ponto de Encontro devem vir seja do seu [domain|E] ou dos seus [vassals|E]. Pontos de Encontro podem ser reorganizados, divididos e fundidodos como você desejar."
game_concept_piety:0 "Piedade"
game_concept_pious:0 "Piedoso"
game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
game_concept_piety_desc:0 "$game_concept_piety$ repesenta a virtude de um Personagem.\n\nAgir piedosamente (de acordo com as [doctrines|E] de sua [faith|E]) irá aumentar a Piedade do Personagem.\n\nPiedade pode ser gasta em várias coisas relacionadas a religião dependendo da [government_form|E], das Doutrinas, etc.\n\nA cada vez que um Personagem recebe $game_concept_piety$, ele também contribui para o seu próximo [piety_level|E]."
game_concept_piety_experience:0 "Devoção"
game_concept_piety_experience_desc:0 "A cada ponto de Devoção o personagem aumenta seu progresso para o próximo [piety_level|E]. Quando um personagem ganha [piety|E] ele também ganha um valor igual em Devoção."
game_concept_piety_level:0 "Nível de Devoção"
game_concept_piety_levels:1 "Níveis de Devoção"
game_concept_piety_level_desc:2 "O $game_concept_piety_level$ de um personagem é a medida de o quão virtuoso e devoto eles são, bem como sua posição sobre outros membros de sua [faith|E].\n\nA cada vez que um Personagem recebe [piety|E], ele também construibui para o seu próximo Nível de Devoção.\n\nOs níveis são:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
game_concept_prestige:0 "Prestígio"
game_concept_prestige_i:0 "@prestige_icon!"
game_concept_prestige_desc:0 "$game_concept_prestige$ representa a fama de um Personagem e sua posição social.\n\nPrestígio pode ser gasto em diversos assuntos mundanos dependendo da [government_form|E], das [doctrines|E], etc.\n\nA cada vez que um Personagem recebe Prestígio, ele também constribui para o seu próximo [prestige_level|E]."
game_concept_prestige_experience:0 "Fama"
game_concept_prestige_experience_desc:0 "Cada ponto de Fama que um personagem recebe aumenta seu progresso para o seu próximo [prestige_level|E]. Quando um personagem recebe [prestige|E] ele também ganha um valor igual em Fama."
game_concept_prestige_level:0 "Nível de Fama"
game_concept_prestige_levels:0 "Níveis de Fama"
game_concept_prestige_level_desc:1 "O $game_concept_prestige_level$ de um Personagem mede sua reputação geral, e o quão bem percebidos são por todos.\n\nA cada vez que um Personagem recebe [prestige|E], ele também contribui para o seu próximo $game_concept_prestige_level$.\n\nOs níveis são:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
game_concept_dynast:1 "Chefe da Dinastia"
game_concept_dynast_desc:2 "O $game_concept_dynast$ é o chefe de uma [dynasty|E] inteira é todas as suas [houses|E]. O Chefa da Dinastia apresenta alguns poderes únicos sobre os membros da Dinastia, conhecidos como [dynast_interactions|E]."
game_concept_dynasty:0 "Dinastia"
game_concept_dynasties:0 "Dinastias"
game_concept_dynastic:0 "Dinástico"
game_concept_dynasty_desc:1 "Uma $game_concept_dynasty$ é um grupo de descendentes [noble|E] de um ancestral [landed|E]; o fundador da Dinastia. A [house|E] original pode se dividir em novas ([cadet_branches|E]), sendo todos membros da Dinastia maior.\n\nQuando o seu Personagem morre, você deve ter um [player_heir|E], ou o jogo será finalizado (apesar de você poder pegar outro governante e continuar a jogar no mesmo mundo).\n\nComo o [prestige|E] de personagens, dinastias têm o [dynasty_prestige|E]."
game_concept_dynast_interaction:0 "Interação de Chefe da Dinastia"
game_concept_dynast_interactions:0 "Interações de Chefe da Dinastia"
game_concept_dynast_interaction_desc:0 "Interações que são unicamente disponíveis ao [dynast|E] de uma [dynasty|E], sobre outros membros da dinastia.\n\nEles custam [dynasty_prestige|E] para serem utilizados."
game_concept_dynasty_prestige:0 "Renome"
game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ é muito parecido com o [prestige|E], mas compartilhado por uma [dynasty|E] inteira.\n\nUma Dinastia recebe $game_concept_dynasty_prestige$ pelas seguintes coisas:\n$BULLET_WITH_TAB$ O número de membros vivos\n$BULLET_WITH_TAB$ O número de [rulers|E]\n$BULLET_WITH_TAB$ O número de [spouses|E] com outros Governantes\nLembre-se que um Governante não irá gerar $game_concept_dynasty_prestige$ se ele tiver um [liege|E] que é da mesma Dinastia.\n\nComo o Prestígio, o $game_concept_dynasty_prestige$ também contribui para o seu próximo [dynasty_prestige_level|E].\n\n$game_concept_dynasty_prestige$ pode ser gasto pelo [dynast|E] para desbloquear [dynasty_perks|E] e influenciar os membros da Dinastia de diversas formas.\n\n#weak Uma Dinastia espalhada por muitos [realms|E] diferentes irá gerar mais $game_concept_dynasty_prestige$ do que uma Dinastia concentrada em um único Reino.#!"
game_concept_dynasty_prestige_level:0 "Nível de Esplendor"
game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ é uma medida de o quão famoso uma [dynasty|E] é. Progresso no nível é feito sempre que sua Dinastia ganhar [dynasty_prestige|E]. Personagens recebem uma quantida inicial de [prestige|E] quando nascem dependendo de seu $game_concept_dynasty_prestige_level$. Similarmente, [spouses|E] recebem algum Prestígio de uma Dinastia para a outra ao [marry|E].\n\nOs níveis são:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
game_concept_house:0 "Casa"
game_concept_houses:0 "Casas"
game_concept_house_desc:1 "A $game_concept_house$ é um ramo de membros na àrvore maior de uma [dynasty|E]. Casas são criadas por [rulers|E] que não desejam mais responder ao seu [house_head|E] atual e desejam mais ser o Chefe de uma nova Casa.\n\nEmbora Casas tenham seus próprios nomes e Brasões, eles ainda compartilham [dynasty_prestige|E], e outros membros da Dinastia ainda podem ser um [player_heir|E] válido."
game_concept_house_head:0 "Chefe da Casa"
game_concept_house_heads:0 "Chefes da Casa"
game_concept_house_head_head:0 "Chefe"
game_concept_house_head_desc:1 "Cada [house|E] em uma [dynasty|E] tem um $game_concept_house_head$, que carrega alguns poderes unicos sobre os membros da Casa.\n\nNotavelmente, o Chefe da Casa pode legitimizar [bastards|E], chamar mebros da Casa para uma [war|E] e demandar conversão de membros [landed|E]. O Chefe da Cada também recebe um [weak_hook|E] sobre todos os membros de sua Casa quando nascem enquanto ele estiver no poder."
game_concept_denounce:0 "Delatar"
game_concept_denouncement:0 "Delatagem"
game_concept_denounce_desc:1 "Um [dynast|E] pode delatar um membro de sua [dynasty|E] por um custo de [dynasty_prestige|E].\n\nQualquer membro da mesma dinastia (incluindo o Chefe da Dinastia) irá receber um [imprisonment_reason|E] sobre o membro delatado."
game_concept_hook:0 "Gancho"
game_concept_hooks:0 "Ganchos"
game_concept_hooked:0 "Fisgado"
game_concept_hook_desc:0 "Um $game_concept_hook$ é um termo geral para um relacionamento entre personagens onde um pode controlar a vontade do outro.\n\nExistem dois tipos, o [weak_hooks|E] e o [strong_hooks|E], que são adquiridos de formas diferentes.\n\n$game_concept_hooks$ podem ser usados para forçar interações, por exemplo, uma proposta de [marriage|E] e alterações no [feudal_contract|E]."
game_concept_weak_hook:0 "Gancho Fraco"
game_concept_weak_hooks:0 "Ganchos Fracos"
game_concept_weak_hook_desc:0 "Um $game_concept_weak_hook$ é um [hook|E] um tanto quanto comum, que você pode der sobre um personagem que te deve um favor, ou que você manipulou para fazer a sua vontade.\n\nEnquanto existem muitas interações onde um $game_concept_weak_hook$ pode ser usado, por exemplo, em uma proposta de [marriage|E], eles não podem ser usados para forçar alguém a se tornar seu [agent|E] em um [murder_scheme|E] e não fornece nenhuma benefício passivo #weak (para isso, um [strong_hook|E] é necessário.)#!\n\nToda criança nascida em uma [house|E] [noble|E] também deve um $game_concept_weak_hook$ ao [house_head|E].\n\nQuando um $game_concept_weak_hook$ é usado, ele é #emphasis gasto.#!"
game_concept_strong_hook:0 "Gancho Forte"
game_concept_strong_hooks:0 "Ganchos Fortes"
game_concept_strong_hook_desc:1 "Um $game_concept_strong_hook$ é um [hook|E] muito poderoso que você pode ter sobre outro personagem que você [blackmailed|E].\n\n$game_concept_strong_hooks$ são muito mais poderosos que [weak_hooks|E], e podem forçar alguém a fazer coisas terríveis para você — como se tornar um [agent|E] em um [murder_scheme|E] #weak (álém de tudo que os $game_concept_weak_hook$ podem fazer!)#!\n\nUm $game_concept_strong_hook$ também previne o alvo de ter atitudes hostis contra o proprietário do Gancho.\n\n$game_concept_strong_hooks$ não são gastos quando usados, porém entram em um tempo de espera até que possam ser utilizados novamente. O efeito passivo não é perdido quando o Gancho é usado."
game_concept_favor:0 "Favor"
game_concept_favors:0 "Favores"
game_concept_favor_desc:0 "Personagens podem dever $game_concept_favors$ uns com os outros, o que é considerado um tipo de [hook|E].\n\nFavores podem ser obtidos de diversas formas, mas comumente é por meio de eventos ensaiados. Cada criança nascida em uma [house|E] [noble|E] também deve um Favor ao [house_head|E]."
game_concept_blackmail:0 "Chantagear"
game_concept_blackmailed:0 "Chantageou"
game_concept_blackmailing:0 "Chantageando"
game_concept_blackmail_desc:1 "Se você souber de um [secret|E] [criminal|E] de outro Personagem, você pode usar uma [character_interaction|E] de $game_concept_blackmail$ para potencialmente ganhar um [hook|E] sobre essa pessoa.\n\nA força deste Gancho varia conforme a serveridade do Segredo, o que é normalmente determinado por [doctrines|E]."
game_concept_manipulation:0 "Manipulação"
game_concept_manipulation_desc:0 "$game_concept_manipulation$ é uma forma de [hook|E] onde você foi capaz de manipular a mente de outro personagem de alguma forma para que eles façam sua vontade."
game_concept_soldier:0 "Soldado"
game_concept_soldiers:0 "Soldados"
game_concept_soldier_i:0 "@soldier_icon!"
game_concept_soldiers_desc:0 "$game_concept_soldiers$ é um termo coletivo para as tropas em um [regiment|E] ou um [army|E], seja ele formado por [levies|E] ou [men_at_arms|E].\n\nTer mais $game_concept_soldiers$ pode ajudar a ganhar [battles|E] e [sieges|E]."
game_concept_health:0 "Vida"
game_concept_health_desc:0 "$game_concept_health$ mede o quão provável é para um Personagem morrer por [illnesses|E] e idade avançada."
game_concept_character_death:0 "Morte de Personagem"
game_concept_character_death_death:0 "Morte"
game_concept_character_death_dying:0 "morrendo"
game_concept_character_death_die:0 "morrer"
game_concept_character_death_dies:0 "morre"
game_concept_character_death_desc:1 "A morte desencadeia uma [succession|E], o que é importante para [rulers|E].\n\nSe o Personagem de um Jogador morrer, o jogador irá continuar a jogar com o [player_heir|E] — ou irá sofrer um Fim de Jogo, se ele não tiver nenhum herdeiro válido."
game_concept_fertility:0 "Fertilidade"
game_concept_fertility_desc:0 "$game_concept_fertility$ mede o quão apto um Personagem está para produzir filhos."
game_concept_life_expectancy:0 "Expectativa de Vida"
game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ é o número de anos que um personagem é esperado viver antes de morrer por causas naturais.\n\nUma alta $game_concept_life_expectancy$ irá fazer os personagens ficarem visualmente mais velhos de forma mais devagar e produzir [children|E] por mais tempo."
game_concept_betrothal:0 "Noivado"
game_concept_betrothals:0 "Noivados"
game_concept_betrothed:0 "Noivo"
game_concept_betrothal_desc:0 "Um $game_concept_betrothal$ é uma promessa de um futuro [marriage|E] que pode ser feito quando uma das partes ainda não for um [adult|E].\n\nNoivados podem garantir [alliances|E] como Casamentos, mas podem facilmente ser quebradas. Na idade adulta, o Noivado será transformado em um Casamento."
game_concept_marriage:0 "Casamento"
game_concept_marriages:0 "Casamentos"
game_concept_marry:0 "Casar"
game_concept_marries:0 "casa"
game_concept_married:0 "Casado"
game_concept_marrying:0 "Casando"
game_concept_marriage_desc:2 "$game_concept_marriages$ são a união de dois [spouses|E], e são (junto dos [betrothals|E]) a pricipal forma de criar uma [alliance|E] com outro [ruler|E]. $game_concept_spouses$ também podem produzir filhos [legitimate|E]s, que podem ser [bred|E]s como [heirs|E] adequados.\n\n$game_concept_marriages$ só são quebrados quando um $game_concept_spouse$ morre ou se [divorces|E] do outro."
game_concept_concubinage:0 "Concubinato"
game_concept_concubine:0 "Concubina"
game_concept_concubines:0 "Concubinas"
game_concept_concubines_female:0 "Concubinas"
game_concept_concubines_male:0 "Concubino"
game_concept_consort:1 "Consorte"
game_concept_consorts:1 "Consortes"
game_concept_concubine_male:0 "Homem"
game_concept_concubine_female:0 "Mulher"
game_concept_concubinage_desc:0 "Uma Concubina ou Concubino tem menos status que um [spouse|E], é permitido em [faiths|E] com a [doctrine|E] de [GetFaithDoctrine('doctrine_concubines').GetBaseName].\n\nDiferente de um [marriage|E], Concubinato não carrega [alliances|E]. Concubinas também podem ser deixados de lado à vontade, sem as complicações de um [divorce|E]. Filhos de Concubinas são considerados [legitimate|E].\n\nConcubinato é mutualmente exclusivo na [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
game_concept_bastard:0 "Bastardo"
game_concept_bastards:0 "Bastardos"
game_concept_bastard_desc:0 "$game_concept_bastards$ são filhos ilegítimos nascidos fora do casamento. Assim sendo, eles são barrados de herdar [titles|E]. Porém, eles podem ser [legitimized|E] com a aprovação do [house_head|E] de seus pais.\n\nA qual [house|E] um bastardo pertence é determinado pelas [doctrines|E] das [faiths|E] de seus parentes no nascimento.\n\nSe Bastartos receberem Títulos ou têm filhos, eles irão criar uma nova [dynasty|E]."
game_concept_legitimized_bastard:0 "Bastardo Legitimado"
game_concept_legitimized:0 "Legitimado"
game_concept_legitimized_bastard_desc:0 "Um [bastard|E] pode ser Legitimado, no nascimento, ou por uma [character_interaction|E] mais tarde, dependendo da aprovação do [house_head|E].\n\nUm Bastardo Legitimado tem os mesmos direitos de herança que um filho [legitimate|E], mas a mancha de bastardia irá persegui-los por toda sua vida."
game_concept_real_father:0 "Pai Verdadeiro"
game_concept_real_father_desc:0 "O pai verdadeiro de um personagem. Para a maioria dos personagens, este é o personagem amplamente reconhecido com seu pai, mas para bastardos secretos, esta é uma pessoa diferente."
game_concept_legitimate:0 "Legítimo"
game_concept_legitimate_desc:0 "Filhos nascidos de pais [married|E] são considerados um filho $game_concept_legitimate$, diferente de [bastards|E] que não podem herdar [titles|E] algum. Filhos de [concubines|E] também são considerados um filho [legitimate|E], embora de status um pouco inferior."
game_concept_matrilineal:0 "Matrilinear"
game_concept_matrilineally:0 "Matrilinearmente"
game_concept_matrilineal_desc:0 "Em um [marriage|E] $game_concept_matrilineal$, filhos serão nascidos na [house|E] de sua mãe ao invés da do seu pai."
game_concept_patrilineal:0 "Patrilinear"
game_concept_patrilineal_desc:0 "Em um [marriage|E] $game_concept_patrilineal$, filhos ser]ao nascidos na [house|E] de seu pai ao invés da de sua mãe."
game_concept_divorce:0 "Divorcio"
game_concept_divorced:0 "Divorciado"
game_concept_divorcing:0 "Divorciando"
game_concept_divorces:0 "Divorcia"
game_concept_divorce_desc:0 "[spouses|E] [married|E]s podem organizar um $game_concept_divorce$, embora as regras, requerimentos e consequências dependam das [doctrines|E] de suas [faiths|E].\n\n[concubines|E] podem ser deixadas de lado à sua vontade."
game_concept_stress:0 "Estresse"
game_concept_stress_i:0 "@stress_icon!"
game_concept_stress_gain_i:0 "@stress_gain_icon!"
game_concept_stress_loss_i:0 "@stress_loss_icon!"
game_concept_stress_critical_i:0 "@stress_critical_icon!"
game_concept_stress_desc:0 "$game_concept_stress$ mede o bem-estar mental de um personagem. Personagens ganham Estresse quando tomam decisões conflitantes com sua personalide.\n\nPersonagens que adquirirem quantidade o suficiente de Estresse receberão um [stress_level|E], causando diversos efeitos negativos que irão persistir até que você encontre uma forma de reduzir seu Estresse."
game_concept_adult:0 "Adulto"
game_concept_adults:0 "Adultos"
game_concept_adulthood:0 "Idade Adulta"
game_concept_adult_desc:0 "Um $game_concept_adult$ é um personagem com ao menos #V 16#! anos de idade."
game_concept_child:0 "Criança"
game_concept_children:0 "Crianças"
game_concept_child_desc:1 "Uma $game_concept_child$ é um personagem com menos de #V 16#! anos de idade."
game_concept_eligible_child:0 "Criança Elegível"
game_concept_eligible_children:0 "Crianças Elegíveis"
game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ são, pela lei, permitidas de herdar os [titles|E] de seus pais.\n\n[bastards|E] não são considerados elegíveis, como também filhos de certo sexo dependendo das [gender_laws|E] presentes."
game_concept_alliance:0 "Aliança"
game_concept_alliances:0 "Alianças"
game_concept_allies:0 "Aliados"
game_concept_allied:0 "Aliado"
game_concept_ally:0 "Aliado"
game_concept_ally_i:0 "@alliance_icon!"
game_concept_alliance_desc:1 "$game_concept_alliances$ são criadas por 2 à 4 personagens (dois [rulers|E] e até 'cadidatos') envolvidos em um [marriage|E] ou [betrothal|E].\n\n[spouses|E] serão sempre $game_concept_allies$, mas outros tipos de $game_concept_alliances$ dependem de laços de sangue estreitos entre o(a) Governante e seu/sua candidato(a). Por exemplo, se um [king|E] casar sua filha com o filho de outro Rei, os dois Reis são $game_concept_allies$ enquanto o Casamento durar.\n\nQuando em [war|E], Governantes podem chamar seus $game_concept_allies$ para ajudá-los."
game_concept_war:0 "Guerra"
game_concept_wars:0 "Guerras"
game_concept_war_desc:0 "Um Conflito Armado é a forma mais direta de expandir seu [realm|E]. Porém, declarar uma $game_concept_war$ precisa de uma justificativa, sendo esta justificativa chamada de [casus_belli|E]. Você não pode obter mais do que um Casus Belli permite em uma $game_concept_war$.\n\nGuerras são ganhas por derrotar [armies|E] inimigos em [battle|E] e [occupying|E] [holdings|E] inimigas. Fazr isto irá gerar [war_score|E] à seu favor, eventualmente forçando o inimigo a aceitar a [defeat|E] na [peace_offer|E].\n\nIndependentemente do resultado de uma $game_concept_war$, o atacante ganha uma [truce|E] contra o defensor por um tempo, porém o defensor esta livre para declarar uma nova guerra imediatamente."
game_concept_civil_war:0 "Guerra Civil"
game_concept_civil_wars:0 "Guerras Civis"
game_concept_raid:0 "Incursão"
game_concept_raids:0 "Incursões"
game_concept_raiding:0 "Pilhando"
game_concept_raider:0 "Corsário"
game_concept_raiders:0 "Corsários"
game_concept_raid_desc:0 "[armies|E] podem ser erguidos como $game_concept_raiders$ em um [rally_points|E]. $game_concept_raiders$ podem se mover em territórios vizinhos e pilhar eles por [gold|E].\n\nPara fazer uma $game_concept_raid$, um Exércio de Incursão deve parar em uma [holding|E] de um [ruler|E] estrangeiro e escolher iniciar uma Incursão — ao fazer isto eles irão ficar presos Pilhando por algum tempo, depois poderão pegar o Ouro e pilhar a Propriedade.\n\nOuro será armazenado no Exército, e só será adicionado ao tesouro quando eles voltarem para casa. Se você derrotar um Exército de Incursão você ficará com o Ouro, e eles ficarão incapacitados de Pilhar lugares por algum tempo.\n\nApenas alguns Governantes poder fazer uma $game_concept_raid$, mais notavelmente um Governante [tribal|E]."
game_concept_raid_loot:0 "Saque"
game_concept_raid_loot_desc:0 "Se uma [holding|E] é [Concept( 'raid', 'Saqueada' )|E] ou [occupied|E] em um [siege|E], o atacante irá receber uma quantidade de [gold|E] igual ao $game_concept_raid_loot$. Quanto mais prospera a [holding|E] é, mais $game_concept_raid_loot$ ela terá.\n\nUma Propriedade que tiver sido Saqueada ou Pilhada recentemente não irá ter nenhum Saque."
game_concept_revolt:0 "Revolta"
game_concept_revolts:0 "Revoltas"
game_concept_revolting:0 "Revoltando"
game_concept_civil_war_desc:0 "Uma [war|E] onde um ou mais [vassals|E] e/ou [counties|E] levantam uma revolta contra seu [liege|E]. Eles geralmente são o resultado de uma [faction|E] cujas demanas não foram acatadas.\n\nPerder uma $game_concept_civil_war$ costuma ter mais consequências do que as demandas originais da facção que se rebelou."
game_concept_casus_belli:0 "Casus Belli"
game_concept_casus_bellis:0 "Casus Bellis"
game_concept_casus_belli_desc:1 "Um 'Motivo para Guerra' necessário para declarar uma [war|E] contra outro [ruler|E]. O $game_concept_casus_belli$ especifica sobre o que a guerra é, normalmente um território específico — o [war_target|E]. Não é possível ganhar nada mais do que o $game_concept_casus_belli$ permitir, independente de o quão fácil o inimigo é derrotado.\n\nUm dos Casus Bellis mais importantes é o de [claims|E], seja ele um passado por [succession|E] ou da tarefa de [fabricate_claim|E]."
game_concept_war_score:0 "Pontuação de Guerra"
game_concept_war_score_desc:1 "Uma medida utilizada para saber qual lado está ganhando em uma [war|E]. Pode ir de #N -100#! até #P 100#!, se um lado estiver em #N -25#! o outro estará com #P 25#!. Ao atingir #P 100#! Pontos de Guerra, você poderá forçar o outro lado a aceitar sua [peace_offer|E].\n\nPontuação de Guerra pode ser ganha por:\n$EFFECT_LIST_BULLET$ Derrotar [armies|E] em [battle|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] o [ruler|E] inimigo ou seus [heirs|E] (não inclui seus [allies|E])\n$EFFECT_LIST_BULLET$ [occupying|E] [holdings|E] inimigas (especialmente as contidas no [war_target|E])\n$EFFECT_LIST_BULLET$ Ocupar a [realm_capital|E] inimiga\n$EFFECT_LIST_BULLET$ Controlar todos os [objectives|E] por um longo período de tempo"
game_concept_war_target:0 "Alvo de Guerra"
game_concept_war_targets:0 "Alvos de Guerra"
game_concept_war_target_desc:0 "Uma região alvo de um [casus_belli|E] em uma [war|E]. Se o casus belli  não tiver uma região específica como alvo, a [realm_capital|E] do defensor é o $game_concept_war_target$.\n\nO lado atacante ganha mais [war_score|E] [occupying|E] [holdings|E] contidas no $game_concept_war_target$. Inversamente, o defensor irá — após um período de carência inicial — acumular pontos por se manter no controle de todos os [counties|E] dentro da região do $game_concept_war_target$."
game_concept_occupation:0 "Ocupação"
game_concept_occupations:0 "Ocupações"
game_concept_occupy:0 "Ocupar"
game_concept_occupying:0 "Ocupando"
game_concept_occupied:0 "Ocupada"
game_concept_occupation_desc:0 "[holdings|E] Ocupadas estão temporariamente sob controle de um [ruler|E] hostil durante uma [war|E]. Um [army|E] posicionado em um [barony|E] com uma [fortified_holding|E] hostil irá começar a [besiege|E] o local se o número de [soldiers|E] no exército for maior que o de [garrison|E].\n\nSe o Cerco for concluido com sucesso, a Propriedade é Ocupada, o que irá fornecer [war_score|E] para o lado Ocupante na [war|E].\n\nOcupar uma Propriedade não significa que ela é sua! Apenas o território especificado como um [war_target|E] pode realmente mudar de mãos, e somente se o Atacante [wins|E]."
game_concept_peace:0 "Paz"
game_concept_peace_offer:0 "Oferta de Paz"
game_concept_peace_offers:0 "Ofertas de Paz"
game_concept_peace_desc:1 "[wars|E] podem ter três tipos diferentes de $game_concept_peace$: [victory|E], [defeat|E], ou [white_peace|E].\n\nAo atingir #V 100%#! de [war_score|E], o outro lado não será capaz de negar um Pedido de Paz e será obrigado a aceitar a [defeat|E].\n\nOs Efeitos de uma $game_concept_victory$ ou $game_concept_defeat$ dependem inteiramente no tipo de [casus_belli|E] que foi utilizado ao declarar a guerra e seus [war_target|E] associados."
game_concept_victory:0 "Vitória"
game_concept_win:0 "Vencer"
game_concept_wins:0 "Vence"
game_concept_winning:0 "Vencendo"
game_concept_victory_desc:0 "$game_concept_victory$ é um dos três tipos de [peace_offers|E]. O resultado de uma Vitória em uma [war|E] depende do [casus_belli|E] utilizado.\n\nPara o Atacante, normalmente envolve a apreensão de [titles|E] que são parte do [war_target|E].\n\nPara o Defensor, Vitória normalmente significa que o Atacante terá que pagar uma alta quantia de ouro em reparações de guerra."
game_concept_defeat:0 "Derrota"
game_concept_defeat_desc:0 "$game_concept_defeat$ é um dos três tipos de [peace_offers|E]. O resultado de uma Derrota em uma [war|E] depende do [casus_belli|E] utilizado, mas normalmente Defensores derrotados perdem [titles|E] que fazem parte do [war_target|E], enquanto Atacantes derrotados irão perder coisas como [gold|E], [prestige|E] e [piety|E]."
game_concept_white_peace:0 "Paz Branca"
game_concept_white_peace_desc:0 "Uma $game_concept_white_peace$ é um dos três tipos de [peace_offers|E]. Às vezes, os dois lados irão concordar que a [war|E] não não vale mais a pena.\n\nCom uma Paz Branca, o Atacande normalmente ainda perde alguma [piety|E] ou [prestige|E], porém muito menos do que em uma [defeat|E] humilhante."
game_concept_siege:0 "Cerco"
game_concept_sieges:0 "Cercos"
game_concept_besiege:0 "Sitiar"
game_concept_besieging:0 "Sitiando"
game_concept_besieged:0 "Sitiada"
game_concept_siege_desc:0 "Um Cerco ocorre quando um [army|E] circunda uma [fortified_holding|E] para forçar os cidadãos à submissão para que a propriedade seja [occupied|E]. Um Cerco se inicia automaticamente assim que um exército adentra o local onde a Propriedade Fortificada inimiga está — isto é, se o Éxercito for maior que a [garrison|E].\n\nO Exército que está Sitiando pode [assault|E] a Propriedade se suas muralhas estiverem Quebradas."
game_concept_assault:0 "Assaltar"
game_concept_assaults:0 "Assaultos"
game_concept_assaulting:0 "Assaltando"
game_concept_assaulted:0 "Assaltou"
game_concept_assault_desc:0 "Um Assalto ocorre quando um [army|E] [besieging|E] tenta invadir uma [fortified_holding|E] correndo o risco de perder muitos [soldiers|E]. Assaltos só podem ocorrer se as muralhas da Propriedade estiverem Quebradas, o que só ocorre se o Exército tiver [siege_weapons|E]."
game_concept_fort_level:0 "Nível de Forte"
game_concept_fort_level_i:0 "@fort_icon!"
game_concept_fort_level_desc:0 "Algumas [holdings|E] são fortificadas, e precisam ser [besieged|E]s e [occupied|E]s para que você obtenha o controle do [county|E].\n\nO $game_concept_fort_level$ de uma [fortified_holdings|E] determina o quão longo um Cerco deve ser.\n\nUm $game_concept_fort_level$ alto irá fazer com que [siege_weapons|E] sejam necessárias para que a Propriedade seja $game_concept_besieged$ eficientemente, Apesar de que cada Arma de Cerco só é eficiente até um certo Nível de Forte."
game_concept_garrison:0 "Guarnição"
game_concept_garrison_desc:0 "A $game_concept_garrison$ de uma [fortified_holding|E] à protegeprotects de ser [besieged|E] por [armies|E] menores.\n\nO Éxercito que estiver sitiando tem de ter um número de [soldiers|E] maior que o número de Guarnições para poderem progredir em um Cerco."
game_concept_fortified_holding:0 "Propriedade Fortificada"
game_concept_fortified_holdings:0 "Propriedades Fortificadas"
game_concept_fortified_holding_desc:0 "Uma $game_concept_fortified_holding$ é uma [holding|E] com [buildings|E] que aumentam seu [fort_level|E]. [county_capitals|E] sempre são Fortificadas.\n\nPara [occupy|E] completamente um [county|E], todas as suas Propriedades Fortificadas devem ser Ocupadas."
game_concept_army:0 "Exército"
game_concept_armies:0 "Exércitos"
game_concept_army_desc:1 "Exércitos são utilizados para vender [wars|E] por participarem em [battles|E] contra outros exércitos, e para [besiege|E] e [occupy|E] [fortified_holdings|E] inimigas. Exércitos são erguidos em [rally_points|E] e são constituídos principalmente de [levies|E] e [men_at_arms|E], mas também podem conter [mercenaries|E] e [holy_orders|E].\n\nArmies can move across water by spending an amount of [gold|E] to secure transport. They can suffer losses from [attrition|E] if the local [barony|E] is unable to adequately [supply|E] them."
game_concept_holy_order:0 "Ordem Sagrada"
game_concept_holy_orders:0 "Ordens Sagradas"
game_concept_holy_order_desc:1 "$game_concept_holy_orders$ são organizações militares independentes que trabalham em defender e expandir a influência de sua [faith|E].\n\nGovernantes de sua Fé podem contrata-los se eles estiverem em [war|E] contra uma [faith|E] [faith_hostile|L] ou [faith_evil|L], por um custo de [piety|E]. Quando esta Guerra for finalizada, eles não irão mais lutar por este Governante.\n\nUma $game_concept_holy_order$ pode ter um [holy_order_patron|E], que não precisa pagar por seus serviços."
game_concept_holy_order_patron:0 "Patrono"
game_concept_holy_order_patron_desc:0 "O $game_concept_holy_order_patron$ de uma [holy_order|E] é como um Rei ou Imperador que compartilha sua [faith|E] e cujo [realm|E] contém sua Capital.\n\nO $game_concept_holy_order_patron$ pode pode pedir o apoio de uma $game_concept_holy_order$ contra inimigos religiosos de graça, sem precisar pagar com [piety|E].\n\nNem todas as $game_concept_holy_orders$ têm um $game_concept_holy_order_patron$."
game_concept_mercenary_company:0 "Compania Mercenária"
game_concept_mercenaries:0 "Mercenários"
game_concept_mercenary:0 "Mercenário"
game_concept_mercenary_company_desc:0 "[mercenaries|E] são [soldiers|E] contratados para lutar em troca de [gold|E]. [armies|E] Mercenários podem ter diferentes tamanhos, com diferentes tipos de [men_at_arms|E] e número de [knights|E].\n\nMercenários fazem contratos de #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! que podem ser extendidos por outros #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! se você ainda estivem em [war|E]. Contratos de Mercenários se persistem mesmo se seus Regimentos forem dispensados — eles podem ser erguidos novamente sem custos extras.\n\nVocê esta permitido de entrar em [debt|E] para contratar Mercenários #weak (em até [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] meses)#!."
game_concept_mercenary_contract:0 "Contrato de Mercenário"
game_concept_mercenary_contract_desc:0 "Estabelecer um Contrato de [mercenary|E] incorre um custo único que permite o uso de suas tropas por #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#!."
game_concept_hired_troops:0 "Soldados Contratados"
game_concept_hired_troops_desc:0 "Soldados Contratados são [mercenaries|E] ou [holy_orders|E]."
game_concept_commander:0 "Comandante"
game_concept_commanders:0 "Comandantes"
game_concept_army_commanders:0 "Comandantes de Exército"
game_concept_commanding:0 "Comandando"
game_concept_army_commander:0 "Comandante de Exército"
game_concept_army_commander_desc:0 "Um $game_concept_army_commander$ é um personagem sob comando de um [army|E]. Qualquer um dos seus [courtiers|E] ou [vassals|E] diretos pode ser designado como um Comandante (sujeito à idade, [health|E], e [doctrines|E]).\n\nEm [battle|E], à [martial_skill|E] de um Comandante influência muito a [advantage|E]. Enquanto o Comandante estiver presente, [rolls|E] adicionais serão feitas para tentar aumentar a $game_concept_advantage$.\n\nAlém do mais, [commander_traits|E] podem fornecer à um Exército muitas regalias diferentes, dentro e fora de Batalha."
game_concept_commander_trait:0 "Traço de Comandante"
game_concept_commander_traits:0 "Traços de Comandante"
game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ são [traits|E] especiais que fornecem regalias a personagens que estiverem como [commanders|E] de um [army|E].\n\nTraços de Comandante costumam ser adquiridos por crianças quando criadas com o [education_focus|E] Marcial, mas também podem ser ganhos por meio do [martial_lifestyle|E] dentre outras formas."
game_concept_battle_advantage:0 "Vantagem de Batalha"
game_concept_advantage:0 "Vantagem"
game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$ faz com que um dado da [battle|E] cause mais dano. Quanto maior a $game_concept_advantage$, mais dano os [soldiers|E] irão causar.\n\nBatalhas costumam começar com um lado tendo uma Vantagem maior baseada no [terrain|E], e na [martial_skill|E] e [commander_traits|E] do [commander|E]. Qualquer lado então pode ganhar $game_concept_advantage$ adicional por from [rolls|E] do $game_concept_commander$."
game_concept_education_trait:0 "Traço Educacional"
game_concept_education_traits:0 "Traços Educacionais"
game_concept_education_trait_desc:1 "Ao chegar à [adulthood|E], todo personagem recebe um $game_concept_education_trait$.\n\nExistem cinco tipos de Traços de Educação, cada um correspondente a uma [skill|E] específica.\n\nA qualidade do [trait|E] que um personagem recebe irá depender do quão bom o seu [childhood_trait|E] combinou com o seu Foco Educacional, bem como a Habilidade relevante de seu [guardian|E].\n\nO $game_concept_education_trait$ de um personagem melhora o quão rápido eles irão progredir no [lifestyle|E] correspondente."
game_concept_education_focus:0 "Foco Educacional"
game_concept_education:0 "Educação"
game_concept_educate:0 "Educar"
game_concept_educated:0 "Educado"
game_concept_education_focus_short:0 "Foco"
game_concept_education_focus_desc:1 "Todas as [children|E] entre a idade de #V 6#! e #V 9#! podem receber um $game_concept_education_focus$ voltado a uma das cinco [skills|E].\n\nA Educação termina com um [education_trait|E] na chegada da [adulthood|E].\n\nA qualidade do $game_concept_education_trait$ que irão receber depende do quão bom o seu [childhood_trait|E] combinou com seu Foco Educacional, bem como a Habilidade relevante de seu [guardian|E].\n\nQuando escolhendo um Foco Educacional, você também pode especificar se a criança irá ou não crescer com a [faith|E] e/ou [culture|E] de seu [guardian|E]."
game_concept_childhood_trait:0 "Traço de Infância"
game_concept_childhood_trait_desc:0 "Toda criança recebe um Traço de Infância enquanto eles estão crescendo, como o traço de [GetTrait('rowdy').GetName( GetNullCharacter )] ou [GetTrait('charming').GetName( GetNullCharacter )].\n\nO traço recebido irá indicar qual [education_focus|E] combina mais com eles."
game_concept_diplomacy:0 "Diplomacia"
game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
game_concept_diplomacy_skill:0 "Habilidade em Diplomacia"
game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ é a [skill|E] que representa a habilidade de encantar, negociar e persuadir de um Personagem.\n\nDiplomacia afeta diretamente as [opinions|E] de outros personagens sobre você. Também é utilizada para promover [schemes|E] Diplomáticos.\n\nO [lifestyle|E] correspondente é o [diplomacy_lifestyle|E]."
game_concept_martial:0 "Marcial"
game_concept_martial_i:0 "@skill_martial_icon!"
game_concept_martial_skill:0 "Habilidade Marcial"
game_concept_martial_skill_desc:2 "$game_concept_martial$ é a [skill|E] que idica o quão bom um Personagem é em travar uma [war|E] e liderando [armies|E] em [battle|E].\n\nUm nível alto de Habilidade Marcial é importante para [army_commanders|E], já que isto melhora sua [advantage|E] em [battle|E].\n\nO [lifestyle|E] correspondente é o [martial_lifestyle|E]."
game_concept_stewardship:0 "Administração"
game_concept_stewardship_i:0 "@skill_stewardship_icon!"
game_concept_stewardship_skill:0 "Habilidade em Administração"
game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ é a [skill|E] que auxilia [rulers|E] a controlar seus [domains|E]. Aumenta diretamente a [taxation|E], tornando-a uma Habilidade muito útil para todos os governantes.\n\nO [lifestyle|E] correspondente é o [stewardship_lifestyle|E]. A cada [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] pontos de Administração você aumenta seu [domain_limit|E]s em 1."
game_concept_intrigue:0 "Intriga"
game_concept_intrigue_i:0 "@skill_intrigue_icon!"
game_concept_intrigue_skill:0 "Habilidade em Intriga"
game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ é a [skill|E] que representa a habilidade de um Personagem em entender e manipular outros personagens, e também organizar e elaborar tramas.\n\nÉ usado principalmente para promover - e se defender de - esquemas de Intriga.\n\nO [lifestyle|E] correspondente é o [intrigue_lifestyle|E]."
game_concept_learning:0 "Aprendizado"
game_concept_learning_i:0 "@skill_learning_icon!"
game_concept_learning_skill:0 "Habilidade em Aprendizado"
game_concept_learning_skill_desc:1 "$game_concept_learning$ é a [skill|E] que mede a alfabetização e sabedoria de um Personagem. A Habilidade em Aprendizado em um [ruler|E] afeta o custo de aumentar a [crown_authority|E], e também fornece uma quantia de [piety|E] mensal.\n\nPode-se esperar que Personagens com um alto nível de Aprendizado tenham um amplo conhecimento sobre todos os esforços acadêmicos comuns, incluindo teologia, filosofia, linguagens e matemática.\n\nO [lifestyle|E] correspondente é o [learning_lifestyle|E]."
game_concept_prowess:0 "Habilidade de Luta"
game_concept_prowess_i:0 "@skill_prowess_icon!"
game_concept_prowess_skill:0 "Habilidade em Luta"
game_concept_prowess_skill_desc:1 "$game_concept_prowess$ é uma [skill|E] secundária que reflete a aptidão de um Personagem em combate.\n\nPode-se esperar que Personagens com um alto nível de Habilidade de Luta sejam mais propensos a sobreviver e apresentem um bom desempenho como [knights|E] em [battles|E] e em duelos.\n\nCada ponto em Habilidade de Luta da a um Cavaleiro:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!"
game_concept_lifestyle:0 "Estilo de Vida"
game_concept_lifestyles:0 "Estilos de Vida"
game_concept_lifestyle_desc:2 "[rulers|E] [adult|E]s podem escolher um $game_concept_lifestyle$, no qual irá permitir a escolha de um [focus|E] e começar a receber [perks|E].\n\nCada $game_concept_lifestyle$ tem o seu próprio tipo de [experience|E], que é utilizada para adquirir $game_concept_perks$. Por exemplo, Experiência no [intrigue_lifestyle|E] é necessária para receber $game_concept_perks$ como a regalia [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] ou [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\nOs $game_concept_lifestyles$ são:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
game_concept_lifestyle_experience:0 "Experiência no Estilo de Vida"
game_concept_experience:0 "Experiência"
game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ é acumulada passivamente ao ter um [focus|E] selecionado, ou é dada por eventos. Existem tipos diferentes de $game_concept_lifestyle_experience$, uma para cada [lifestyle|E].\n\nGanhar $game_concept_lifestyle_experience$ o suficiente em uma categoria irá lhe prover uma [perk|E]."
game_concept_focus:0 "Foco"
game_concept_focuses:0 "Focos"
game_concept_focus_desc:0 "Cada [lifestyle|E] tem um número de $game_concept_focuses$, no qual um tem de ser escolhido ao selecionar o $game_concept_lifestyle$.\n\n$game_concept_focuses$ fornecem bônus e influênciam os tipos de eventos que irão aparecer. #weak (Por exemplo, ter a regalia  de $intrigue_temptation_focus$ irá te dar um bônus em [fertility|E] e aumentar as chances de eventos de Sedução aparecerem.)#!\n\nPersonagens podem mudar seu $game_concept_focus$ dentro de um mesmo $game_concept_lifestyle$ sem perder a habilidade de ganhar experiência em tal $game_concept_lifestyle$."
game_concept_dynasty_perk:0 "Legado da Dinastia"
game_concept_dynasty_perks:0 "Legados da Dinastia"
game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ são bençãos que podem ser desbloqueadas e fornecem efeitos poderosos a todos os membros de uma [dynasty|E].\n\nO [dynast|E] desbloqueia os $game_concept_dynasty_perks$ ao gastar [dynasty_prestige|E], a cada Legado na mesma faixa sendo progressivamente mais caro e poderoso.\n\n$game_concept_dynasty_perks$ são adquiridos lentamente, mas ficam na Dinastia para sempre."
game_concept_perk:0 "Regalia"
game_concept_perks:0 "Regalias"
game_concept_perk_desc:1 "Regalias são bençãos que podem ser desbloqueadas e fornecer muitos efeitos interessantes. Elas são desbloqueadas ao escolher um [focus|E] dentro de um [lifestyle|E] e gastando a [experience|E] associada #weak (Por exemplo. $game_concept_experience$ em Intriga se você desejar desbloquear uma $game_concept_perk$ na categoria de $game_concept_intrigue_lifestyle$.)#!"
game_concept_decision:0 "Decisão"
game_concept_decisions:0 "Decisões"
game_concept_decide:0 "Decidir"
game_concept_decision_desc:1 "Uma $game_concept_decision$ é uma ação especial que um [character|E] pode escolher à sua vontade.\n\nCada decisão tem seus próprios efeitos, os quais podem ir de pequenas Alterações em um Personagem até impactados capazes de sacudir um [empire|e] inteiro.\n\nDecisões que movem um Personagem à um local específico por um certo período de tempo são chamadas de [activities|E]."
game_concept_activity:0 "Atividade"
game_concept_activities:0 "Atividades"
game_concept_activity_desc:0 "$game_concept_activities$ são um tipo de [decision|E] que é feita em um local específico por um período de tempo.\n\nOutros personagens podem normalmente serem convidados à participar da mesma Atividade, por exemplo, em Festas e Caças."
game_concept_feast:0 "$activity_feast$"
game_concept_feast_desc:2 "Uma [activity|E] onde governantes e cortesãos de um reino se reúnem para celebrar... algo.\n\nOs Paritipantes irão perder [stress|E] e aumentar sua [opinion|E] sobre o anfitrião. Reunir estas pessoas também pode trazer muitas consequências.\n\nUm [ruler|E] irá convidar o seu [liege|E] e seus [vassals|E] (junto de vários [courtiers|E]) para uma $activity_feast$."
game_concept_hunt:0 "$activity_hunt$"
game_concept_hunt_desc:0 "Uma atividade onde governantes e seus vassalos se reúnem para caçar animais em alguma região selvagem local.\n\nO propósito primário desta atividade é reduzir o [stress|E] e ganhar [prestige|E].\n\nUm [ruler|E] irá convidar seus [courtiers|E], [guests|E] e [vassals|E] para uma $activity_hunt$."
game_concept_taxes:0 "Taxas"
game_concept_tax:0 "Taxa"
game_concept_taxation:0 "Taxação"
game_concept_taxes_desc:1 "$game_concept_taxes$ are the most important monthly source of [gold|E] [income|E] for [rulers|E].\n\nEvery [holding|E] a ruler has provides them with some [domain_taxes|E] every month. In addition, most [vassals|E] have an [obligation|E] to pay a portion of their own collected Taxes to their [liege|E] in the form of [liege_taxes|E]."
game_concept_dread:0 "Medo"
game_concept_dreadful:0 "Temível"
game_concept_dreaded:0 "Temido"
game_concept_dread_desc:4 "$game_concept_dread$ é uma medida de o quão Temível um [ruler|E] é.\n\nGovernantes aumentam seu nível de $game_concept_dread$ ao executar atos cruéis e hediondos como torturar e matar [prisoners|E].\n\nMedo faz com que seja viável jogar como um [tyrant|E], pois [vassals|E] indisciplinados podem ficar [intimidated|E]s ou [cowed|E]s, tornando-os incapazes de se opor contra você.\n\nO Medo de um personagem pode variar de 0 a 100. Com o tempo, o Medo tende a ir para o seu Nível de Medo Natural, que é definito por seus [personality_traits|E].\n\n#high Um [ruler] Temível colhe os seguintes benefícios:#!\n$BULLET_WITH_TAB$[vassals] são desencorajados de entrar [factions|E]\n$BULLET_WITH_TAB$[vassals] são desencorajados de ficarem [scheming|E]\n$BULLET_WITH_TAB$Aumenta a aceitação de um [vassal] #weak (Por exemplo, Revogação de um Título)#!\n$BULLET_WITH_TAB$Aumenta a aceitação ao [offer_vassalization|E]\n$BULLET_WITH_TAB$Torna [electors|E] mais propensos a votar como você\n$BULLET_WITH_TAB$Desencoraja vassalos à se oporem a alterações em uma [law|E]\n\n#weak Lembre-se que [vassals] corajosos e ousados são menos afetados por Medo!#!"
game_concept_truce:0 "Trégua"
game_concept_truces:0 "Tréguas"
game_concept_truce_desc:0 "Toda [war|E] termina com uma $game_concept_truce$; um período de tempo em que o Atacante não poderá declarar Guerra novamente no mesmo [ruler|E] (o Defensor não recebe um período de Trégua).\n\nTréguas podem ser quebradas, mas haverá penalidades severas."
game_concept_government:0 "Governo"
game_concept_governments:0 "Governos"
game_concept_government_form:0 "Forma de Governo"
game_concept_government_forms:0 "Formas de Governo"
game_concept_government_desc:2 "A $game_concept_government_form$ de um [ruler|E] determina quais tipos de [law|E] eles irão ter acesso, e as suas [obligations|E] perante seu [liege|E], se ele não for [independent|E].\n\nThe Government forms are: [feudal|E], [tribal|E], [clan|E], [theocracy|E] e [republic|E]."
game_concept_feudal:0 "Feudal"
game_concept_feudal_government:0 "Governo Feudal"
game_concept_feudalism:0 "Feudalismo"
game_concept_feudal_desc:0 "Em uma [government_form|E] Tribal, o [liege|E] da [land|E] para seus [vassals|E] governarem em troca de [levies|E] e [taxes|E], reguladas por [feudal_contracts|E] individuais entre Vassalo e Soberano."
game_concept_tribal:0 "Tribal"
game_concept_tribal_government:0 "Governo Tribal"
game_concept_tribal_desc:0 "Reinos Tribais têm condados com um [development|E] atrofiado, não podem passar além das [innovations|E] da Era Tribal, não podem construir novas [holdings|E], e normalmente são incapazes de alterar sua [succession_law|E].\n\nPorém, eles podem fazer uso de [prestige|E] ao invés de [gold|E] para construir seus reinos e contratar [men_at_arms|E], e ter acesso à mais [casus_bellis|E] se comparados com Reinos do tipo [feudal|E]. Exércitos Não Tribais sofrem com uma penalidade de [supply_limit|E] em território Tribal hostil."
game_concept_clan:0 "Clã"
game_concept_clan_government:0 "Governo de Clã"
game_concept_clan_desc:0 "Clãs sãu uma [government_form|E] em que o número de [levies|E] e [taxes|E] dadas à um [liege|E] por seus [vassals|E] é determinada pelas suas [opinions|E] sobre seu Soberano. Contudo, a [crown_authority|E] do Soberano pode aumentar a quantidade minima que os vassalos têm de contribuir independente da Opinião."
game_concept_theocracy:0 "Teocracia"
game_concept_theocracies:0 "Teocracias"
game_concept_theocratic:0 "Teocrático"
game_concept_theocratic_government:0 "Governo Teocrático"
game_concept_theocracy_government:0 "Governo Teocrático"
game_concept_theocracy_desc:0 "$game_concept_theocracy$ é uma [government_form|E] injogável, disponível para algumas [faiths|E] dependendo das [doctrines|E]. Eles são normalmente lideradas por um [head_of_faith|E] ou um [realm_priest|E] com [landed|E]. Um Bisto também pode se tornar um governante Teocrático [independent|E] por direito próprio."
game_concept_republic:0 "República"
game_concept_republics:0 "Republicas"
game_concept_republican:0 "Republicano"
game_concept_republic_government:0 "Governo Republicano"
game_concept_republic_desc:1 "$game_concept_republic_government$ is an unplayable [government_form|E] where an elected citizen rules for life — the $game_concept_government_form$ of burghers and merchants.\n\n[vassals|E] $game_concept_republican$s têm [obligations|E] estáticas que não podem ser alteradas, e, portanto, fornecem uma quantidade confiável e previsível de [levies|E] e [taxes|E]."
game_concept_skill:0 "Habilidade"
game_concept_skills:0 "Habilidades"
game_concept_skills_desc:0 "As Habilidades de um Personagem medem o quão bom eles são em diversas coisas.\n\nThe five main skills are: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]."
game_concept_building:0 "Construção"
game_concept_buildings:0 "Construções"
game_concept_building_desc:0 "$game_concept_buildings$ são melhorias que podem ser feitas em [holdings|E].\n\nMuitos tipos de Construção só podem ser feitas em [baronies|E] específicos ou em um certo [terrain|E].\n\nCada Propriedade tem um número limitado de vagas para Construções, portanto uma propriedade é incapaz de conter todos os tipos de Construção. [county_capitals|E] têm acesso a uma Vaga de Construção adicional.\n\n[duchy_buildings|E] e [special_buildings|E] utilizam-se de suas próprias vagas."
game_concept_duchy_building:0 "Construção de Ducado"
game_concept_duchy_buildings:0 "Construções de Ducado"
game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ são poderosas [buildings|E] que só podem ser feitas na [de_jure_capital|E] de um [duchy|E]. Apenas um tipo pode ser feito em cada Ducado.\n\n$game_concept_duchy_buildings$ só são ativas se o proprietário também for dono do [title|E] do respectivo Ducado.\n\nMuitas $game_concept_duchy_buildings$ têm modificadores que afetam todas as [holdings|E] do Ducado, fazendo com que sejam ferramentas poderosas para especializar seu [domain|E]."
game_concept_special_building:0 "Construção Especial"
game_concept_special_buildings:0 "Construções Especiais"
game_concept_special_building_desc:0 "$game_concept_special_buildings$ são [buildings|E] únicas que estão presentes em alguns locais predeterminados pelo mundo.\n\nExemplos incluem maravilhas antigas, grandes catedrais e minas notáveis. Algumas já construídas no início do jogo, enquanto outras têm de ser desenvolvidas.\n\n$game_concept_special_buildings$ são normalmente muito poderosas, e valem apena lutar por."
game_concept_economic_building:0 "Construção Econômica"
game_concept_economic_buildings:0 "Construções Econômicas"
game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ são [buildings|E] cuja função primária é aumentar o [domain_income|E] da Propriedade."
game_concept_military_building:0 "Construção Militar"
game_concept_military_buildings:0 "Construções Militares"
game_concept_military_building_desc:0 "$game_concept_military_buildings$ são [buildings|E] cuja função primária é aumentar a quantidade de [levies|E] que fornecem ao seu [holder|E]."
game_concept_fortification_building:0 "Construção de Fortificação"
game_concept_fortification_buildings:0 "Construções de Fortificação"
game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ são [buildings|E] cuja função primária é para aumentar o [fort_level|E] da propriedade ou garantir mais [advantage|E] para defensores."
game_concept_battle:0 "Batalha"
game_concept_battles:0 "Batalhas"
game_concept_battle_desc:1 "$game_concept_battles$ se iniciam quando duas [armies|E] opostas se encontram no mesmo [barony|E].\n\nNo início de uma $game_concept_battle$, um lado normalmente começa com uma [advantage|E] que depende de fatores como [terrain|E], [commander|E] e [commander_traits|E].\n\nExércitos sofrem [casualties|E] baseadas na quantidade de [damage|E] sofrido. Uma $game_concept_battle$ entra no estágio de [aftermath|E] quando não há nenhum [soldier|E] restante em um dos lados.\n\nO vencedor de uma $game_concept_battle$ é premiado com [war_score|E] dependente da magnitude da vitória."
game_concept_aftermath:0 "Consequência"
game_concept_aftermath_desc:1 "A Fase de $game_concept_aftermath$ de uma [battle|E] ocorre quando um dos lados vence. O vitorioso irá tentará alcançar e matar quantos [soldiers|E] [Concept( 'retreat', 'Recuando' )|E] for possível.\n\n[men_at_arms|E] com um valor alto em [pursuit|E] são capazes de matar mais $game_concept_soldiers$ na Fase de $game_concept_aftermath$, enquanto $game_concept_men_at_arms$ com um valor alto em [screen|E] irão proteger [soldiers|E] aliados."
game_concept_casualty:0 "Casualidade"
game_concept_casualties:0 "Casualidades"
game_concept_casualty_desc:0 "[armies|E] sofrerão uma certa quantidade de $game_concept_casualties$ em uma [battle|E] dependente da quantidade de [damage|E] sofrido.\n\nQuando [soldiers|E] são removidos de uma $game_concept_battle$, eles irão ser considerados [routed_soldiers|E] ou [dead_soldiers|E]."
game_concept_retreat:0 "Recuar"
game_concept_retreats:0 "Retreats"
game_concept_retreat_desc:0 "Um [army|E] irá $game_concept_retreat$ se ele perder uma [battle|E]. Exércitos também podem ser ordenados a $game_concept_retreat$ durante uma $game_concept_battles$. Enquanto Recuando, o $game_concept_army$ não poderá ser separado ou receber ordens de movimento."
game_concept_illness:0 "Doença"
game_concept_ill:0 "Doente"
game_concept_sick:0 "Doente"
game_concept_sickness:0 "Doença"
game_concept_illnesses:0 "Doenças"
game_concept_diseases:0 "Doenças"
game_concept_illness_desc:0 "Doenças são [traits|E] negativos que irão reduzir a quantidade de [health|E] de um Personagem. A duração e letalidade de Traços de Doença podem variar muito."
game_concept_combat_width:0 "Largura de Combate"
game_concept_combat_width_desc:1 "$game_concept_combat_width$ indica a quantidade de [soldiers|E] que podem lutar ao mesmo tempo de cada lado em uma [battle|E], pode ser afetado por fatores como o [terrain|E].\n\nIsto previne que um lado oprima completamente o outro, e é determinado no início de uma Batalha."
game_concept_roll:0 "Rolagem"
game_concept_rolls:0 "Rolagens"
game_concept_combat_roll:0 "Rolagem da Batalha"
game_concept_advantage_roll:0 "Rolagem de Vantagem"
game_concept_advantage_rolls:0 "Rolagens de Vantagem"
game_concept_combat_roll_desc:0 "Rolagens de [advantage|E] são feitar por cada [commander|E] durante uma [battle|E]. Estas são feitas em uma escada de 0 à 10 e são completamente aleatórias, mas podem ter um efeito decisivo no resultado de uma $game_concept_battle$."
game_concept_terrain:0 "Terreno"
game_concept_terrain_desc:1 "Cada [barony|E] tem um tipo de Terreno dominante, o que irá afetar coisas como o [supply|E], velocidade de movimento de um [army|E], e a eficácia de diversos tipos de [regiments|E] de [men_at_arms|E] em uma [battle|E] e as [buildings|E] que podem ser feitas no local.\n\nMuitos [commander_traits|E] também interagem com o tipo de Terreno."
game_concept_independent_ruler:0 "Governante Independente"
game_concept_independent_ruler_desc:0 "[rulers|E] $game_concept_independent$s não têm um [liege|E] e portanto, aproveitam de uma maior liberdade de ação (Por exemplo, em declarar [wars|E]).\n\nPorém, diferente de [vassals|E] eles podem sofrer ataques diretos por [rulers|E] estrangeiros."
game_concept_independent:0 "Independente"
game_concept_unlanded:0 "Sem Terra"
game_concept_unlanded_desc:0 "Personagens $game_concept_unlanded$ não têm [holdings|E] sob seu [domain|E], mas podem teoricamente ser considerados [rulers|E] de alguma forma. Por exemplo, isto pode ser o caso de [heads_of_faith|E] e os Grandes Mestres de [holy_orders|E]."
game_concept_landed:0 "Com Terra"
game_concept_land:0 "Terra"
game_concept_landed_desc:0 "Um Personagem $game_concept_landed$ é um [ruler|E] que tem [holdings|E]. Exceto em [theocracies|E] e [republics|E], [commoners|E] automaticamente se tornam [nobles|E] quando eles têm terras, fundando uma nova [dynasty|E]."
game_concept_head_of_faith:0 "Chefe da Fé"
game_concept_heads_of_faith:0 "Chefes da Fé"
game_concept_head_of_faith_desc:0 "Um $game_concept_head_of_faith$ é um líder formal de uma [faith|E]. Os poderes e natureza deste $game_concept_head_of_faith$ são dependentes das [doctrines|E] desta Fé.\n\nAlgumas Religiões têm um [spiritual_head_of_faith|E] #weak (Por exemplo, o Papa)#!, algumas têm um [temporal_head_of_faith|E] #weak (Por exemplo, o Califa)#!, e algumas nem se quer têm um $game_concept_head_of_faith$."
game_concept_spiritual_head_of_faith:0 "Chefe da Fé Espiritual"
game_concept_head_of_faith_spiritual:0 "Espiritual"
game_concept_spiritual_head_of_faith_desc:0 "Um [head_of_faith|E] [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] é [theocratic|E] e não precisa ser alguém com [landed|E] #weak (porém podem ter)#!.\n\n$game_concept_heads_of_faith$ $game_concept_head_of_faith_spiritual$ normalmente têm acesso à interações como ser capaz de conceder [claims|E] ou [gold|E].\n\nSe as [doctrines|E] da [faith|E] permitirem [great_holy_wars|E] então elas serão uma [great_holy_war_undirected|E] #weak (Por exemplo, Crusadas)#!."
game_concept_temporal_head_of_faith:0 "Chefe da Fé Temporal"
game_concept_head_of_faith_temporal:0 "Temporal"
game_concept_temporal_head_of_faith_desc:0 "Um [head_of_faith|E] [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] age de forma parecida com um [ruler|E] normal, com o [title|E] de $game_concept_head_of_faith$ sendo destrúido se eles perderem todas as suas terras.\n\nSe as [doctrines|E] da [faith|E] permitirem [great_holy_wars|E] então elas serão uma [great_holy_war_directed|E] #weak (Por Exemplo, Jihads)#!."
game_concept_routed_soldiers:0 "Soldados Incapacitados"
game_concept_routed_soldiers_desc:1 "Durante uma [battle|E], a maior parte das [casualties|E] são na verdade $game_concept_routed_soldiers$ que não estão mortos ou severamente feridos. Diferente de [dead_soldiers|E], estes [soldiers|E] irão sobreviver para lutar outro dia e retornar ao [army|E] quando a $game_concept_battle$ for concluída. Eles ainda podem ser mortos pelo lado vencedor durante a fase de [aftermath|E] de uma $game_concept_battle$, incluindo se o $game_concept_army$ [retreats|E] voluntariamente."
game_concept_dead_soldiers:1 "Baixas Fatais"
game_concept_dead_soldiers_desc:0 "Durante uma [battle|E], muitos (mas normalmente não a maioria) [soldiers|E] serão mortos ou estarão severamente feridos ao ponto de nunca poderem lutar novamente. Estas são [casualties|E] permantentes, diferente de [routed_soldiers|E]."
game_concept_claims:0 "Reivindicações"
game_concept_claim:0 "Reivindicação"
game_concept_claimed:0 "Reivindicado"
game_concept_claim_desc:1 "Uma $game_concept_claim$ em um [title|E] representa um direito legal de possuí-lo e fornece um [casus_belli|E] para conquistá-lo através de uma [war|E]. Reivindicações também fornecem uma razão válida para [revoke|E] [titles|E] de [vassals|E].\n\nReivindicações normalmente são dadas à [rulers|E] sempre que perder o controle de Títulos para outras pessoas, mas também podem ser criados usando a tarefa de [fabricate_claim_short|E].\n\nAlém disso, cada criança (até mesmo [bastards|E]) de um governante têm uma [implicit_claim|E] em todos os [titles|E] de tal governante. Se eles não herdarem tal título quando o [ruler] morrer, estas [implicit_claims] irão se tornar [pressed_claims|E], dos quais podem ser herdados por seus filhos como [unpressed_claims|E]."
game_concept_pressed_claim:0 "Reivindicação Pressionada"
game_concept_pressed_claims:0 "Reivindicações Pressionadas"
game_concept_pressed_claim_i:1 "@pressed_claim!"
game_concept_pressed:0 "Pressionadas"
game_concept_pressed_claim_desc:0 "[claims|E] $game_concept_pressed$ são consideradas legalmente fortes, e são herdades como [unpressed_claims|E] pelos filhos do [claimant|E]."
game_concept_unpressed_claim:0 "Reivindicação Não Pressionada"
game_concept_unpressed_claims:0 "Reivindicações Não Pressionadas"
game_concept_unpressed_claim_i:1 "@unpressed_claim!"
game_concept_unpressed:0 "Não Pressionadas"
game_concept_unpressed_claim_desc:0 "[claims|E] $game_concept_unpressed$ são legalmente tênues, e não são herdadas pelos filhos do [claimant|E].\n\nPorém, Reivindicações Não Pressionadas, podem se tornar [pressed|E] se forem usadas em um [casus_belli|E] para declarar uma [war|E] — mesmo se a guerra terminar com uma [white_peace|E]."
game_concept_implicit_claim:0 "Reivindicação Implícita"
game_concept_implicit_claims:0 "Reivindicações Implícitas"
game_concept_implicit_claim_i:1 "@implicit_claim!"
game_concept_implicit_claim_desc:2 "[claims|E] $game_concept_implicit_claims$ são dadas à [eligible_children|E] sob todos os [titles|E] pertencentes aos seus pais. Se um dos pais perde um [title|E], a $game_concept_implicit_claim$ de tal título será removida dos filhos também."
game_concept_claimant:0 "Reivindicador"
game_concept_claimants:0 "Reivindicadores"
game_concept_claimant_desc:0 "Um $game_concept_claimant$ é uma pessoa com uma ou mais [claims|E] em [titles|E]. Um [ruler|E] Reivindicador podem pressionar estas reivindicações utilizando o [casus_belli|E] de Reivindicação para declarar [wars|E].\n\nEste Casus Belli também pode ser usado para pressionar as Reivindicações de [vassals|E] ou até mesmo de personagens [unlanded|E] em seu [realm|E].\n\nReivindicadores também podem liderar [factions|E] — mesmo se eles não residirem no seu Reino."
game_concept_renounce:0 "Renunciar"
game_concept_renounced:0 "Renunciou"
game_concept_renounce_desc:0 "[prisoners|E] podem ser soltos em troca de Renunciarem todas as suas [claims|E] sobre [titles|E] dentro do seu [realm|E].\n\nPorém, filhos do [holder|E] atual nunca irão perder suas Reivindicações enquanto o Proprietário ainda estiver vivo."
game_concept_court:0 "Corte"
game_concept_courts:0 "Cortes"
game_concept_court_desc:0 "Todo [ruler|E] tem uma $game_concept_court$, consistida de diversos Personagens [unlanded|E] que servem seu [liege|E].\n\nNormalmente, estes [courtiers|E] consistem basicamente da família do Governante e uma mistura de [nobles|E] e plebeus não relacionados."
game_concept_courtier:0 "Cortesão"
game_concept_courtiers:0 "Cortesãos"
game_concept_courtier_desc:1 "Um $game_concept_courtier$ é um personagem [unlanded|E] que serve à um [ruler|E] em sua [court|E].\n\nCortesãos podem:\n$BULLET_WITH_TAB$Servir como [councillors|E]\n$BULLET_WITH_TAB$Servir em [armies|E] como [commanders|E] ou [knights|E]\n$BULLET_WITH_TAB$Se tornar um [vassal|E] de seu Governante se receberem um [title|E]\n$BULLET_WITH_TAB$Deixar seu Governante usar suas [claims|E] em uma [war|E]"
game_concept_guest:0 "Visitante"
game_concept_guests:0 "Visitantes"
game_concept_guest_desc:0 "[wanderers|E] às vezes aparecem em sua [court|E] como Visitantes. Eles irão ficar por apenas um período de tempo limitado, mas podem ser recrutados como [courtiers|E] permanentes pelo [ruler|E]."
game_concept_wanderer:0 "Andarilho"
game_concept_wanderers:0 "Andarilhos"
game_concept_wanderer_desc:0 "Personagens que não pertencem à uma [court|E] ou têm quaisquer [titles|e] são chamados de Andarilhos. Eles viajam por todo o mundo, visitando Cortes como. Andarilhos podem se tornar um Capitão [mercenary|E], Líderes de [holy_orders|E], membros de um [clergy|E], ou proprietários de uma [city|E]."
game_concept_host:0 "Anfitrião"
game_concept_host_desc:1 "Um $game_concept_host$ é um [ruler|E] que não é o soberano de nenhum personagem, porém ainda os têm em sua [court].\n\nExistem diversas possibilidades para isto acontecer, como [wanderers|E] visitando um Governante ou [wards|E] estando na mesma Corte que seu [guardian|E]."
game_concept_noble:0 "Nobre"
game_concept_nobles:0 "Nobres"
game_concept_nobleman:0 "Homem Nobre"
game_concept_noblemen:0 "Homens Nobres"
game_concept_noblewoman:0 "Mulher Nobre"
game_concept_noblewomen:0 "Mulheres Nobres"
game_concept_nobility:0 "Nobreza"
game_concept_noble_desc:0 "$game_concept_nobles$ são considerados personagens de uma [dynasty|E]. Personagens sem uma Dinastia são considerados [commoners|E] humildes."
game_concept_commoner:0 "Cidadão"
game_concept_lowborn:0 "Plebeu"
game_concept_commoners:0 "Cidadãos"
game_concept_commoner_desc:0 "Um Personagem $game_concept_commoner$ ou $game_concept_lowborn$ não é membro de uma [dynasty|E] [noble|E]. Eles podem, no entanto, ainda serem [rulers|E] poderosos de [theocracies|E] e [republics|E].\n\nSe um Plebeu se tornar um personagem [landed|E], eles irão se tornar Nobres imediatamente e irão fundar suas próprias [dynasties|E] (exceto em [republics|E] e [theocracies|E], que são governadas por Plebeus)."
game_concept_martial_lifestyle:0 "Estilo de Vida Marcial"
game_concept_martial_lifestyle_desc:0 "O  $game_concept_martial_lifestyle$ é adquado para Personagens que gostariam de melhorar seus [men_at_arms|E] e [knights|E], também seu [control|E] em seus [domain|E]s, ou suas chances de vencer [wars|E]."
game_concept_intrigue_lifestyle:0 "Estilo de Vida em Intriga"
game_concept_intrigue_lifestyle_desc:0 "O $game_concept_intrigue_lifestyle$ é adequado para Personagens que gostariam de ter sucesso em [schemes|E], ganhar [dread|E], ou Seduzir outros com facilidade."
game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
game_concept_intrigue_rigueint:0 "Rigueint"
game_concept_diplomacy_lifestyle:0 "Estilo de Vida em Diplomacia"
game_concept_diplomacy_lifestyle_desc:0 "O $game_concept_diplomacy_lifestyle$ é adequado para Personagens que gostariam de ganhar [claims|E] e [casus_bellis|E], aumentar seu [prestige|E], ou ganhar bençãos da Família e Amigos."
game_concept_stewardship_lifestyle:0 "Estilo de Vida em Administração"
game_concept_stewardship_lifestyle_desc:0 "O $game_concept_stewardship_lifestyle$ é adequado para Personagens que gostariam de aumentar seu [domain|E], apaziguar seu [liege|E] e [vassals|E], ou ganhar muito [gold|E]."
game_concept_learning_lifestyle:0 "Estilo de Vida em Aprendizado"
game_concept_learning_lifestyle_desc:0 "O $game_concept_learning_lifestyle$ é adequado para Personagens que gostariam de viver vidas longas e saudáveis, ganhar [piety|E], ou ganhar benefícios adicionais de sua [faith|E]."
game_concept_crime:0 "Crime"
game_concept_crimes:0 "Crimes"
game_concept_criminal:0 "Criminoso"
game_concept_criminals:0 "Criminosos"
game_concept_crime_i:0 "@crime_icon!"
game_concept_crime_desc:2 "$game_concept_crimes$ são ações que a sociedade vê como algo questionável o suficiente para ser digno de punição.\n\nCrimes podem ser seculares (como um [vassal|E] se [revolting|E] contra seu [liege|E]) ou religiosos (qualquer tipo de comportamento [shunned|E] que é tornado ilegal por uma [doctrine|E]). Crimes Seculares só podem ser punidos pelos personagens que foram prejudicados por tais atos, mas qualquer [ruler|E] pode punir seus súditos por Crimes religiosos.\n\nTodos os crimes dão uma razão válida para [imprison|E] os $game_concept_criminals$, e, dependendo da severidade do Crime você também pode [revoke|E] seus [titles|E], [banish|E], [torture|E], ou [execute|E]. Cada Crime só pode ser punido por um Governante uma vez, embora alguns Crimes irão dar ao Criminoso um [fame_trait|E] negativo que irá durar a vida toda.\n\nÀs vezes personagens escapam com Crimes, os quais serão tornados [secrets|E] que podem ser descobertos por outros personagens e usados para [blackmail|E]."
game_concept_shunned:0 "Evitado"
game_concept_shunned_desc:1 "Muitas [faiths|E] têm [doctrines|E] que designam certos comportamentos como Evitados. Dependendo da Doutrina específica, estes comportamentos também podem ser considerados um ato [criminal|E].\n\nPersonagens que são descobertos praticando comportamentos que são considerados Evitados por sua fé irão perder um [piety_level|E] e ganhar um [fame_trait|E] correspondente; este Traço não irá ser apreciado por todos cuja suas crenças considerarem tal ato como um comportamento Evitado ou Criminoso.\n\nExemplos de comportamentos Evidados incluem:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
game_concept_refuse_conversion_crime:0 "Recusar Conversão"
game_concept_refusing_conversion_crime:0 "Recusando Conversão"
game_concept_refused_conversion_crime:0 "Recusou Conversão"
game_concept_refuse_conversion_crime_desc:2 "Recusar uma Conversão será considerado um [crime|E] se:\n$EFFECT_LIST_BULLET$O [character|E] que negar for da mesma [religion|E] que o $game_concept_character$ fazendo a demanda\n$EFFECT_LIST_BULLET$A $game_concept_religion$ tem [heresies|E]\n$EFFECT_LIST_BULLET$A [faith|E] do $game_concept_character$ fazendo a demanda é uma [faith_hostile|E] ou mais para a recusa da $game_concept_faith$ do $game_concept_character$"
game_concept_prison:0 "Prisão"
game_concept_imprisons:0 "Aprisiona"
game_concept_imprison:0 "Aprisionar"
game_concept_imprisoning:0 "Aprisionando"
game_concept_imprisoned:0 "Aprisionado"
game_concept_imprisonment:0 "Aprisionamento"
game_concept_prisons:0 "Prisões"
game_concept_prisoner:0 "Prisioneiro"
game_concept_prisoners:0 "Prisioneiros"
game_concept_jailor:0 "Carceireiro"
game_concept_prison_desc:0 "[rulers|E] podem manter outros Personagens como Prisioneiros, seja em sua [dungeon|E] ou em uma [house_arrest|E]. Personagens correm risco de serem aprisionados em uma [battle|E] ou ao final de um [siege|E].\n\nGovernantes também podem prender qualquer um que fizer parte de seu [realm|E]. Porém, isto é visto como um ato [tyrannical|E] a não ser que o Personagem seja culpado de um [crime|E].\n\nPrisioneiros estão à sua mercê e podem ser [executed|E]s, [tortured|E]s, exigir um pagamento por resgaate ou simplesmente Liberá-los."
game_concept_dungeon:0 "Masmorra"
game_concept_dungeon_desc:0 "Personagens [imprisoned|E]s mantidos na $game_concept_dungeon$ sofrem uma penalidade de aumento de [stress|E] e redução de [health|E]. Com o tempo, eles é provável que morram por conta de uma [illness|E] ou sofram surtos mentais.\n\n[commoners|E] são automáticamente jogados na Masmorra, mas podem ser movidos para uma [house_arrest|E]."
game_concept_house_arrest:0 "Prisão Domiciliar"
game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ é uma forma mais branda de [prison|E] onde Personagens não sofrem por efeitos de doenças, exceto o tédio. Porém, [rulers|E] podem jogá-los na [dungeon|E], embora isto abaixe as [opinions|E] da [close_family|E] do Prisioneiro.\n\n[nobles|E] capturados são automaticamente colocados em uma [house_arrest|E]."
game_concept_tyranny:0 "Tirania"
game_concept_tyrant:0 "Tirano"
game_concept_tyrannical:0 "Tirânico"
game_concept_tyranny_desc:0 "Muitas ações de um [ruler|E] são consideradas um ato $game_concept_tyrannical$ — contra a lei ou [doctrine|E] religiosas. Por exemplo, [imprisoning|E] ou [revoking|E] [titles|E] de alguém que não tenha cometido nenhum [crime|E] é considerado um ato Tirânico.\n\nTirania atua como um modificado de [opinion|E] geral, para todos os personagens no [realm|E]."
game_concept_execute:0 "Executar"
game_concept_executed:0 "Executado"
game_concept_executing:0 "Executando"
game_concept_execution:0 "Execução"
game_concept_executions:0 "Execuções"
game_concept_execute_desc:1 "Personagens [imprisoned|E] podem ser $game_concept_executed$s. Isto é considerado um ato [tyrannical|E] caso não haja uma [execute_reason|E].\n\nExecuções aumentam o seu [dread|E] e nunca são bem vistas pela [close_family|E] do alvo."
game_concept_torture:0 "Torturar"
game_concept_tortured:0 "Torturado"
game_concept_torturing:0 "Torturando"
game_concept_torture_desc:0 "Personagens [imprisoned|E] podem ser $game_concept_tortured$, causando danos a sua [health|E] ou até mesmo mutilando-os de diferentes maneiras.\n\nTortura pode diminuir o [stress|E] de Personagens com o traço de [GetTrait('callous').GetName( GetNullCharacter )] e/ou [GetTrait('sadistic').GetName( GetNullCharacter )], mas causa Estresse para aqueles de natureza gentil.\n\nTorturar [rulers|E] também pode aumentar seu [dread|E]."
game_concept_banish:0 "Banir"
game_concept_banished:0 "Banido"
game_concept_banishment:0 "Banimento"
game_concept_banishment_desc:1 "Personagens [imprisoned|E] podem ser $game_concept_banished$s do [realm|E], o que é indiscutivelmente a forma mais dura de punição. Governantes [landed|E] $game_concept_banished$s são depostos, Enquanto [courtiers|E] $game_concept_banished$ têm seus bens apreendidos.\n\nBanimento sem uma razão (Por exemplo, algum [crime|E] severo) é considerado um ato extremamente [tyrannical|E]."
game_concept_revoke:0 "Revogar"
game_concept_revoked:0 "Revogado"
game_concept_revoking:0 "Revogando"
game_concept_revocation:0 "Revogação"
game_concept_revocations:0 "Revogações"
game_concept_revoke_desc:0 "Com [limited_crown_authority|E] ou maior, [rulers|E] podem $game_concept_revoke$ [titles|E] de seus [vassals|E], mas se o Vassalo não estiver [imprisoned|E] isto é uma proposta arrisacada, pois os Vassalo pode negar e se rebelar.\n\nRevogação de Título é considerada um ato [tyrannical|E] a não ser que o Vassalo seja culpado de algum [crime|E] severo."
game_concept_retract:0 "Recolher"
game_concept_retracted:0 "Recolhido"
game_concept_retracting:0 "Recolhendo"
game_concept_retraction:0 "Recolhimento"
game_concept_retractions:0 "Recolhimentos"
game_concept_retract_desc:0 "Com [limited_crown_authority|E] ou maior, [rulers|E] podem $game_concept_retract$ o [vassal|E] de um Vassalo, mas a menos que o último esteja [imprisoned|E] isto é arriscado, pois o Vassalo pode negar e se rebelar.\n\nRecolhimento de Vassalo é considerado um ato [tyrannical|E] a não ser que o Alvo seja culpado de um [crime|E] severo."
game_concept_transfer:0 "Transferir"
game_concept_transferred:0 "Transferido"
game_concept_transferring:0 "Transferindo"
game_concept_transfer_desc:0 "[rulers|E] podem $game_concept_transfer$ um de seus [vassals|E] para outro Vassalo, contanto que o primeiro seja de um nível menor que o último. Isto é uma boa forma de aumentar a [opinion|E] de um Vassalo, particularmente se o vassalo Transferido é parte [de_jure|E] do seu [realm|E]."
game_concept_men_at_arms:0 "Séquitos"
game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ são [soldiers|E] profissionais, superiores à [levies|E].\n\nO jogador tem controle direto sobre a composição e tamanho dos seus [regiments|E] de Séquitos.\n\nDifferent types of Men-at-Arms are good or bad in different types of [terrain|E]. Each type also [counters|E] another type."
game_concept_skirmishers:0 "Escaramuçadores"
game_concept_skirmisher:0 "Escaramuçador"
game_concept_skirmishers_desc:0 "Escaramuçadores são [men_at_arms|E] que estão levemente armados e são habilidosos em perturbar o inimigo.\n\nEnquanto cada tipo de Escaramuçador é único, eles costumam [counter|E] [heavy_infantry|E], e sofrem Contra-Ataques de [archers|E]."
game_concept_archers:0 "Arqueiros"
game_concept_archer:0 "Arqueiros"
game_concept_archers_desc:0 "Arqueiros são [men_at_arms|E] que lutam a pé com armas de longo alcance.\n\nEnquanto cada tipo de Arqueiro é único, eles costumam [counter|E] [skirmishers|E], e sofrem Contra-Ataques de [heavy_cavalry|E] e [light_cavalry|E]."
game_concept_light_cavalry:0 "Cavalaria Leve"
game_concept_light_cavalry_desc:0 "Cavalaria Leve é constituída de [men_at_arms|E] montados que se destacam em perseguir o inimigo.\n\nEnquanto cada tipo de Cavalaria Leve é único, eles costuman [counter|E] [archers|E], e sofrem Contra-Ataques de [spearmen|E].\n\nLCavalaria Peve também costuma ser forte quando em [terrain|E] plano.\n\nEm comparação com a [heavy_cavalry|E], eles costumam ser melhores em [pursuit|E] e [screen|E]."
game_concept_heavy_cavalry:0 "Cavalaria Pesada"
game_concept_heavy_cavalry_desc:0 "Cavalaria Pesada é constituída de [men_at_arms|E] montados fortemente blindados\n\nEnquanto cada tipo de Cavalaria Pesada é único, eles costumam [counter|E] [archers|E], e sofrem Contra-Ataques de [spearmen|E].\n\nHCavalaria Pesada também costuma ser forte quando em [terrain|E] plano.\n\nEm comparação com a [light_cavalry|E], eles costumam ser mais fortes em [damage|E] bruto e [toughness|E]."
game_concept_spearmen:0 "Lanceiros"
game_concept_spearmen_desc:0 "SLanceiros são [men_at_arms|E] que lutam a pé com diversas Armas de Ponta.\n\Enquanto cada tipo de Lanceiro é único, eles costumam [counter|E] [heavy_cavalry|E] e [light_cavalry|E], e sofrem Contra-Ataques de [heavy_infantry|E].\n\nLanceiros também costumam ser fortes em [terrain|E]s montanhosos e em colinas."
game_concept_heavy_infantry:0 "Infantaria Pesada"
game_concept_heavy_infantry_desc:0 "Infantarias Pesadas são [men_at_arms|E] que lutam a pé, com armaduras e armas mais pesadas.\n\nEnquanto cada tipo de Infantaria Pesada é único, eles costumam [counter|E] [spearmen|E], e sofrem Contra-Ataques de [skirmishers|E]."
game_concept_special_troops:0 "Soldados Especiais"
game_concept_special_troops_desc:0 "$game_concept_special_troops$ não são como [armies|E] normais, já que eles não são convocados a partir de uma [holding|E]. $game_concept_special_troops$ podem ser ganhos em Eventos, e representam diversas coisas como séquitos, hordas vorazes e camponeses ambiciosos.\n\nNormalmente não apresentam um custo de manutenção, e não recebem reforços. Use-os sabiamente se você os tiver.\n\nMuitos [rulers|E] históricos começam com $game_concept_special_troops$."
game_concept_line:0 "Linha"
game_concept_line_of_succession:0 "Linha de Sucessão"
game_concept_line_of_succession_desc:0 "A Linha de Sucessão é uma ordem no qual certos personagens são colocados para herdar certos [titles|E], determinada pela [succession_law|E]."
game_concept_counter:0 "Contra-Atacar"
game_concept_counters:0 "Contra-Ataca"
game_concept_men_at_arms_counter:0 "Contra-Ataque de Séquitos"
game_concept_men_at_arms_counter_desc:0 "A maioria dos [men_at_arms|E] são capazes de $game_concept_counter$ outros tipos de $game_concept_men_at_arms$.\n\nQuando um [regiment|E] é Contra-Atacado, sua efetividade durante a [battle|E] é diminuída. Quanto mais um $game_concept_regiment$ é superado em números por seu Contra-Atacante, maior é a penalidade."
game_concept_intimidated:0 "Intimidado"
game_concept_intimidated_i:0 "@intimidated_icon!"
game_concept_intimidated_desc:1 "Personagens que sentem muito medo de outro personagem são Intimidados por eles. Isto normalmente é causado por [dread|E] e/ou uma personalidade covarde.\n\nPersonagens Intimidados tem menos chance de tomarem ações hostis contra o personagem no qual eles sentem medo, isto inclui entrar ou criar [factions|E].\n\nPersonagens que tiverem ainda mais medo são marcados como [cowed|E]."
game_concept_cowed:1 "Apavorado"
game_concept_terrified_i:0 "@terrified_icon!"
game_concept_cowed_desc:1 "Personagens Apavorados estão paralizados de medo por outro personagem e não irão tomar nenhuma ação hostil contra tal personagem, isto inclui entrar ou criar [factions|E].\n\nPersonagens ficam Apavorados ou [intimidated|E]s pelo [dread|E] e/ou uma personalidade covarde."
game_concept_supply:0 "Suprimento"
game_concept_supply_state:0 "Estado de Suprimentos"
game_concept_supply_desc:1 "$game_concept_supply$ é a quantidade de comida e equipamento que um [army|E] carrega. Exércitos irão começar a perder $game_concept_supply$ quando seu tamanho for maios que o [supply_limit|E] do local onde estiverem.\n\nExércitos que estiverem com poucos $game_concept_supplies$ irão sofrer uma penalidade de [advantage|E] em [battle|E], e quando ficarem sem suprimentos irão começar a sofrer [attrition|E].\n\nSuprimento aumenta com o tempo, isto é, se o Exército estiver abaixo do $game_concept_supply_limit$ e em um território aliado."
game_concept_supplied:0 "Suprido"
game_concept_supplies:0 "Suprimentos"
game_concept_supply_limit_mult:0 "Multiplicador do Limite de Suprimentos"
game_concept_supply_limit:0 "Limite de Suprimentos"
game_concept_supply_limit_desc:0 "O $game_concept_supply_limit$ dita a quantidade de [soldiers|E] que você pode ter em um [barony|E], este limite é determinado pelo [terrain|E] e [development|E] do Baronato.\n\nSe seu tamanho de [army|E] for maior que o $game_concept_supply_limit$, seus $game_concept_armies$ irão começar a perder [supply|E]s e eventualmente sofrer de [attrition|E]."
game_concept_attrition:0 "Atrito"
game_concept_attrition_desc:1 "[armies|E] podem sofrer $game_concept_attrition$, que é quando [soldiers|E] são perdidos por deserção, doenças ou fome.\n\n$game_concept_attrition$ ocorre quando um Exército está sem [supplies|E], sitiando uma [fortified_holding|E], ou se movendo de um [county|E] hostil para outro, se a localização alvo não fizer fronteira com um $game_concept_county$ já controlado."
game_concept_objectives:0 "Objetivos"
game_concept_objectives_desc:1 "Certas partes de um [realm|E] inimigo (normalmente a [realm_capital|E] e [holdings|E] dentro da região do [war_target|E] de uma [war|E]) são consideradas $game_concept_objectives$. [occupying|E] $game_concept_objectives$, você começará a ganhar [war_score|E] com o tempo.\n\nPara o Defensor, [war_score|E] é ganha (depois de um período inicial) se o Atacante não estiver Ocupando quaisquer $game_concept_objectives$."
game_concept_war_contribution:0 "Colaboração de Guerra"
game_concept_contribution:0 "Colaboração"
game_concept_contribute:0 "Colaborar"
game_concept_war_contribution_desc:1 "[rulers|E] que estiverem ajudando seus [allies|E] em uma [war|E] ganham $game_concept_war_contribution$ dependendo do número e tamanho de [battles|E] que lutarem, e também a quantidade de [holdings|E] que eles conseguirem [occupy|E].\n\nAo fim de uma guerra, cada Colaborador é recompensado de acordo com sua Colaboração. Os Ganhos dependem do [casus_belli|E] utilizado na guerra, mas normalmente é [gold|E], [prestige|E] ou [piety|E].\n\nLembre-se que sua Colaboração aumenta mesmo ao ser derrotado em Batalhas."
game_concept_scheme_power:0 "Força do Esquema"
game_concept_scheme_power_desc:0 "A $game_concept_scheme_power$ de [scheme|E] afeta o quão rápido ele irá progredir. A [scheme_resistance|E] do [scheme_target|E] é subtraída da $game_concept_scheme_power$, dando uma chance de progresso mensal #weak (Mínimo de #V 5%#!.)#!\n\n$game_concept_scheme_power$ é aumentada pela [skill|E] do [schemer|E], seus [agents|E] e seu [spymaster|E], bem como pela [councillor_task|E] de '$task_support_schemes$' (se o Esquema for [scheme_hostile|E])."
game_concept_scheme_resistance:0 "Resistência à Esquemas"
game_concept_scheme_resistance_desc:1 "A $game_concept_scheme_resistance$ de um [ruler|E] diminui a velocidade em que [schemes|E] contra tal personagem progridem. A [scheme_power|E] do [scheme_owner|E] é reduzida por este valor, assim, também reduzindo a chance de progresso mensal #weak (Mínimo de #V 5%#!)#!.\n\n$game_concept_scheme_resistance$ é aumentada pela [skill|E] correspondente do [scheme_target|E] e seu [spymaster|E], bem como pela [councillor_task|E] de '$task_disrupt_schemes$' (se o Esquema for [scheme_hostile|E])."
game_concept_hostile_scheme_resistance:0 "Resistência à Esquemas Hostis"
game_concept_hostile_scheme_resistance_desc:0 "Um modificador de [scheme_resistance|E] aplicado apenas para [hostile_schemes|E]"
game_concept_success_chance:0 "Chance de Sucesso"
game_concept_success_chance_desc:0 "A $game_concept_success_chance$ de um [scheme|E] determina o quão provável ele é de obter sucesso em sua execução. Uma $game_concept_success_chance$ alta também aumenta o [secrecy|E] de um Esquema.\n\nEsquemas Diferentes utilizam-se de coisas diferentes para aumentarem sua $game_concept_success_chance$, mas para um Esquema [scheme_hostile|E] é sempre ganha por ter [agents|E].\n\nA maioria dos Esquemas tem um limite mínimo e máximo de $game_concept_success_chance$, para Esquemas Hostis o mínomo é de #V 5%#! e o máximo é de #V 95%#!.\n\n[secret_schemes|E] que são descobertos pelo [scheme_target|E] tem uma $game_concept_success_chance$ reduzida."
game_concept_secrecy:0 "Sigilo"
game_concept_secrecy_desc:0 "O $game_concept_secrecy$ de um [scheme|E] determina o quão provável ele é de manter o [scheme_owner|E] indetectado quando o Esquema é #emphasis executado#!.\n\n$game_concept_secrecy$ é influenciado diretamente pela [success_chance|E].\n\nNem todos os Esquemas fazem uso do $game_concept_secrecy$, apesar de que um Esquema [scheme_hostile|E] normalmente utiliza."
game_concept_county_development:0 "Desenvolvimento"
game_concept_development:0 "Desenvolvimento"
game_concept_county_development_desc:0 "$game_concept_county_development$ é uma medida do avanço na infraestrutura e tecnologia local em um [county|E]. \n\nUm $game_concept_county_development$ Alto aumenta a quantidade de [levies|E], [taxes|E], e [supply_limit|E] recebidos de tal $game_concept_county$."
game_concept_county_development_growth:0 "Crescimento de Desenvolvimentp"
game_concept_development_growth:0 "Crescimento de Desenvolvimento"
game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ mede o quão próximo um [county|E] está de aumentar seu nível de [development|E].\n\nAo atingir 100 de $game_concept_county_development_growth$, o nível de $game_concept_county_development$ é aumentado em 1."
game_concept_existing_development:0 "Desenvolvimento Existente"
game_concept_existing_development_desc:1 "A Tarefa de [develop_county|E] sofre de rendimentos decrescentes. Quanto maior o [development|E] que um [county] já têm, mais o [development_growth|E] é penalizado.\n\nPor padrão, [counties] chegam à penalidade máxima de [existing_development] no nível 10 de [development|E]. Cada [era|E] tem uma [innovation|E] que aumenta significativamente este limite, indo até 90 de [development|E] na [era] $culture_era_late_medieval$.\n\nInovações que afetam o modificador de $game_concept_existing_development$:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
game_concept_county_control:0 "Controle no Condado"
game_concept_control:0 "Controle"
game_concept_control_desc:1 "$game_concept_control$ mede a firmeza que um govweno tem sobre a população de um [county|E]. É cruacial para a coleta de [taxes|E] de [holdings|E].\n\nQuando um Condado muda de mãos através de uma [war|E], O Controle é drasticamente reduzido, o que é torna a opção de vassalizar o atual [holder|E] ao invés de dominar os territórios para sí (se o [casus_belli|E] permitir). Controle de Condado também pode ser reduzido por [sieges|E] e [Concept( 'peasant_faction', 'Revoltas de Camponeses' )|E].\n\nBaixo Controle pode levar a [county_corruption|E], e a forma primária de aumentar o Controle é uma [councillor_task|E] disponível em seu [marshal|E]."
game_concept_absolute_control:0 "Controle Absoluto"
game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ é um estado especial de [control|E] habilitado pela [perk|E] de $absolute_control_perk_name$, indicando que o governante tem um controle de ferro sobre a população.\n\nSempre que o $game_concept_control$ estiver em #V 100#!, ele irá mostrar '$ABSOLUTE_COUNTY_CONTROL$' e irá dar um bônus adicional de [taxes|E] e [levies|E]."
game_concept_county_corruption:0 "Corrupção do Condado"
game_concept_county_corruption_desc:0 "Quando um [county|E] tem um [control|E] baixo, ou seu [holder|E] está em [debt|E], o Condado pode receber $game_concept_county_corruption$. Estes são diversos tipos de [county_modifiers|E] negativos.\n\n$game_concept_county_corruption$ irá se esvair com o tempo, mas se a causa inicial persistir ([debt|E] ou baixo [control|E]), ela pode retornar.\n\nA $game_concept_councillor_task$ de $task_increase_control$ do seu $councillor_marshal$ pode se livrar da $game_concept_county_corruption$ mais rapidamente."
game_concept_county_modifier:0 "Modificador do Condado"
game_concept_county_modifiers:0 "Modificadores do Condado"
game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ são modificadores que afetam os valores de um [county|E].\n\n[baronies|E] têm seus próprios modificadores, e eles podem ser vistos nas [holdings|E] do $game_concept_county$."
game_concept_fleet:0 "Frota"
game_concept_fleets:0 "Frotas"
game_concept_fleet_desc:1 "[armies|E] que se movem para o Oceano irão automaticamente [embark|E] em uma $game_concept_fleet$. [embarking] custa uma quantidade de [gold|E], simbolizando a aquisição e construção de navios.\n\nEnquanto em uma $game_concept_fleet$, [armies] serão capazes de atravessar o mar de forma rápida, embora custem #V 25%#! a mais em manutenção e irão começar a perder [supplies|E] após #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! dias navegando.\n\n$game_concept_fleets$ do not engage each other in [battles|E].\n\nQuando um $game_concept_army$ desembarca, a $game_concept_fleet$ irá desaparecer e o $game_concept_army$ irá se tornar [recently_disembarked|E]."
game_concept_domain_income:0 "Lucro do Domínio"
game_concept_domain_taxes:0 "Taxas do Domínio"
game_concept_domain_income_desc:1 "Seu $game_concept_domain_income$ consiste de [taxes|E] que você coleta de seu próprio [domain|E]. A quantidade coletada depende do [control|E] e nível de [development|E] local."
game_concept_vassal_taxes:0 "Taxas de Vassalos"
game_concept_vassal_taxes_desc:1 "Suas $game_concept_vassal_taxes$ consistem das [taxes|E] que você recebe de seus [vassals|E]. A quantidade depende das [obligations|E] de cada Vassalo.\n\nDo ponto de vista dos seus Vassalos, estas taxas são chamadas de [liege_taxes|E] para distingui-la das $game_concept_vassal_taxes$ que eles coletam de seus próprios $game_concept_vassals$."
game_concept_liege_taxes:0 "Taxas do Soberano"
game_concept_liege_taxes_desc:1 "Suas $game_concept_liege_taxes$ são [taxes|E] que você deve pagar para o seu [liege|E] como parte de suas [obligations|E]. Você não paga nada dem $game_concept_liege_taxes$ se você for [independent|E].\n\nDo ponto de vista do seu Soberano, estas taxas são chamadas de [vassal_taxes|E] para distingui-las de quaisquer taxas que eles devem pagar para seus próprios $game_concept_liege$."
game_concept_usurp_title:0 "Usurpar Título"
game_concept_usurp:0 "Usurpar"
game_concept_usurped:0 "Usurpou"
game_concept_usurpation:0 "Usurpação"
game_concept_usurp_title_desc:1 "Um [title|E] carregado por um [ruler|E] estrangeiro pode ser Usurpado se mais de #V 50%#! dos seus [counties|E] [de_jure|E] estiverem em seu [realm|E]. Este processo da o [title|E] para você, o que é particularmente importante para garantir que você seja o [rightful_liege|E] de seus [vassals|E].\n\nUsurpação é mais difícil se a [faith|E] do Proprietário atual é hostil à sua; neste caso, usurpação só é possível se proprietário não possuir nenhum dos [counties|E] [de_jure|E] dentro do seu Reino."
game_concept_close_family:0 "Família Próxima"
game_concept_close_family_members:0 "Membros Próximos da Família"
game_concept_close_family_member:0 "Membro Próximo da Família"
game_concept_close_family_desc:0 "A Família Próxima de um personagem inclui:\n$BULLET_WITH_TAB$Pais\n$BULLET_WITH_TAB$Avós\n$BULLET_WITH_TAB$Filhos\n$BULLET_WITH_TAB$Netos\n$BULLET_WITH_TAB$Irmãos"
game_concept_extended_family:0 "Família Extendida"
game_concept_extended_family_members:0 "Membros da Família Extendida"
game_concept_extended_family_desc:0 "A Família Extendida de um personagem inclui:\n$BULLET_WITH_TAB$Primos/Primas\n$BULLET_WITH_TAB$Tios\n$BULLET_WITH_TAB$Tias\n$BULLET_WITH_TAB$Sobrinhos\n$BULLET_WITH_TAB$Sobrinhas"
game_concept_family:0 "Família"
game_concept_family_members:0 "Membros da Família"
game_concept_family_member:0 "Membro da Família"
game_concept_family_desc:0 "A Família de um personagem consiste de seus [close_family_members|E] e [extended_family_members|E]."
game_concept_kinslayer:0 "Assassino de Parente"
game_concept_kinslayers:0 "Assassino de Parentes"
game_concept_kinslaying:0 "Kinslaying"
game_concept_kinslaying_desc:0 "Um Assassino de Parente é um Personagem que é reconhecido como alguém que matou um [family_member|E]. Algumas [faiths|E] veem Assassinato de Parentes como um ato [criminal|E].\n\nOs três traços de Assassino de Parentes são:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Dado à quem mata um membro da [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Dado à quem mata um membro da [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Dado à quem mata um membro da sua [dynasty|E]"
game_concept_gender_law:0 "Lei de Gênero"
game_concept_gender_laws:0 "Leis de Gênero"
game_concept_gender_law_desc:0 "Todo [ruler|E] tem uma Lei de Gênero principal que determina para quem seus [titles|E] irão em uma [succession|E]. Leis de Gênero também afetam quem pode comandar [armies|E] e a eligibilidade de ter múltiplos [spouses|E] ou [concubines|E].\n\nLeis de Gênero disponíveis dependem da [doctrine|E] de 'Visão sobre Gêneros' de sua [faith|E]."
game_concept_depose:0 "Depor"
game_concept_deposed:0 "Deposto"
game_concept_depose_desc:0 "[rulers|E] podem ser Depostos como resultado das demandas de uma [faction|E] ou eventos especiais. Seus [heirs|E] irão herdar seus [titles|E] mesmo que o governante anterior ainda estiver vivo."
game_concept_virtue:0 "Virtude"
game_concept_virtues:0 "Virtudes"
game_concept_virtuous:0 "Virtuoso"
game_concept_virtue_desc:1 "Toda [faith|E] considera alguns [traits|E] como Virtuosos. Personagens que tiverem tais Traços recebem um bônus em [opinion|E] de todos os personagens que também considerarem tais traços como Virtudes, mesmo se não tiverem a mesma Fé. Em adição, Personagens que tem Traços cuja sua Fé considera Virtuosos irão receber um bônus de [piety|E] todo mês.\n\nQuais traços exatamente são considerados Virtudes Variam de Fé para Fé, mas é tipicamente determinado por uma combinação dos [core_tenets|E] de tal Fé e a [religion|E] que a Fé pertence."
game_concept_sin:0 "Pecado"
game_concept_sins:0 "Pecados"
game_concept_sinful:0 "Pecaminoso"
game_concept_sin_desc:1 "Toda [faith|E] considera alguns [traits|E] como Pecaminosos. Personagens que tiverem tais Traços recebem uma penalidade em [opinion|E] de todos os personagens que também considerarem tais traços como Pecaminosos, mesmo se não tiverem a mesma Fé. Em adição, Personagens que tem Traços cuja sua Fé considera Pecaminosos irão receber uma penalidade de [piety|E] todo mês.\n\nExactly what traits are considered to be Sins varies from Faith to Faith, but is typically determined by a combination of that Faith's [core_tenets|E] and the [religion|E] the Faith belongs to."
game_concept_excommunicate:0 "Excomungar"
game_concept_excommunicated:0 "Excomungado"
game_concept_excommunication:0 "Excomunhão"
game_concept_excommunication_desc:0 "Personagens que forem [GetTrait('excommunicated').GetName( GetNullCharacter )]s por seu [head_of_faith|E] são vistos como [criminals|E] por outros personagens de sua [faith|E].\n\n[rulers|E] [independent|E]s que forem [GetTrait('excommunicated').GetName( GetNullCharacter )]s podem ter uma [excommunication_war|E] declarada sobre eles.\n\nA Excomunhão pode ser removida ao pedir perdão ao [head_of_faith|E] ou ao mudar para uma [faith|E] diferente."
game_concept_legalism:0 "Legalismo"
game_concept_legalistic:0 "Legalista"
game_concept_legalism_desc:1 "A [core_tenet|E] enfatizam práticas legais e tradições em teologia e devoção. Afeta os custos de leis e a associação de [vassals|E] à [factions|E] baseado no número de [sins|E] ou [virtues|E] que um [ruler|E] tem."
game_concept_dynasty_prestige_level_0:0 "Origem Comum"
game_concept_dynasty_prestige_level_1:0 "Obscuro"
game_concept_dynasty_prestige_level_2:0 "Insignificante"
game_concept_dynasty_prestige_level_3:0 "Notável"
game_concept_dynasty_prestige_level_4:0 "Respeitável"
game_concept_dynasty_prestige_level_5:0 "Renomado"
game_concept_dynasty_prestige_level_6:0 "Significante"
game_concept_dynasty_prestige_level_7:0 "Famoso"
game_concept_dynasty_prestige_level_8:0 "Glorioso"
game_concept_dynasty_prestige_level_9:0 "Fabuloso"
game_concept_dynasty_prestige_level_10:0 "Lendário"
game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
