game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nEste é o maior nível de Esplendor."
game_concept_excommunication_war:0 "Guerra de Excomunhão"
game_concept_excommunicated_ruler:0 "Governante Excomungado"
game_concept_excommunicated_ruler_desc:1 "Em uma Guerra de Excomunhão, os atacantes estão lutando para remover um Governante [excommunicated|E] do poder.\n\nSe vitoriosos, os atacantes irão receber um grande valor de [piety|E] e a aprovação de seu [head_of_faith|E], enquanto o Governante Excomungado é forçado a abdicar-se para seu [heir|E].\n\nPorém, se o Governante Excomungado vencer, seu [head_of_faith|E] é forçado a remover a Excomunhão, já que provaram sua integridade no campo de batalha."
game_concept_holy_site:0 "Local Sagrado"
game_concept_holy_sites:0 "Locais Sagrados"
game_concept_holy_site_desc:1 "Um $game_concept_holy_site$ é um [county|E] que tem um significado religioso para uma [faith|E]. $game_concept_holy_sites$ mantidos por um Personagem da Fé Correta irá fornecer um efeito para todos desta Fé, e também podem permitir a criação de [special_buildings|E] ou [holy_orders|E]. Cada Fé tem diferentes $game_concept_holy_sites$."
game_concept_culture_group:0 "Grupo de Cultura"
game_concept_culture_group_desc:0 "Um Gripo de Cultura é uma coleção de diversas [cultures|E] que compartilham uma linhagem em comum.\n\nPersonagens que compatilham um Grupo de Cultura não sofrem uma penalidade em [opinion|E] tão alta um com o outro como seriam se fossem de um Grupo de Cultura diferente."
game_concept_cultural_head:0 "Chefe Cultural"
game_concept_culture_head:1 "Chefe da Cultura"
game_concept_culture_head_desc:1 "Um '$game_concept_culture_head$' é o [ruler|E] que tem mais influência sobre sua própria [culture|E].\n\nEspecificamente, o governante com o maior número de [counties|E] da mesma cultura dentro do seu [realm|E] irá se tornar o $game_concept_cultural_head$, independentemente de onde o seu [domain|E] está ou quais condados de outras culturas ele tenha.\n\nO $game_concept_cultural_head$ pode influenciar qual [innovation|E] será priorizada ao escolher uma [cultural_fascination|E]."
game_concept_county_opinion:0 "Opinião Popular"
game_concept_county_opinion_desc:3 "A População geral de cada [county|E] tem uma [opinion|E] sobre o [character|E] que é proprietário do $game_concept_county$. Se a população não estiver feliz, eles podem entrar ou criar uma [peasant_faction|E] ou [popular_faction|E], qualquer uma dos quais pode se espalhar por todo um [realm|E].\n\nA forma mais fácil de controlar a $game_concept_county_opinion$ é garantir que o [holder|E] do $game_concept_county$ é da mesma [culture|E] e [faith|E] que sua população.\n\n$game_concept_county_opinion$ por ter uma [faith|E] diferente é modificada pela [faith_hostility|E] e o seu [fervor|E], escalando linearmente entre 0 e 100 de $game_concept_fervor$."
game_concept_core_tenet:1 "Princípio"
game_concept_core_tenet_desc:1 "Enquanto [doctrines|E] representam problemas que uma [faith|E] deve tomar uma posição sobre, $game_concept_core_tenets$ representam as peculiaridades e ritos únicos da Fé."
game_concept_core_tenets:1 "Princípios"
game_concept_holy_war:0 "Guerra Sagrada"
game_concept_holy_wars:0 "Guerras Sagradas"
game_concept_holy_war_holy:0 "Sagrada"
game_concept_holy_war_desc:1 "Uma $game_concept_holy_war$ é um tipo esperial de [war|E] travada por um [ruler|E] de uma [faith|E] contra um Governante de uma Fé diferente #weak (veja [religious_families|E])#!.\n\nUma $game_concept_holy_war$ é normalmente muito destrutiva, com o ganhador de uma Guerra Sagrada tipicamente confiscando todos os [counties|E] na área alvo. Porém, se a Fé do Atacante é [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ou o defensor tem [vassals|E] da Fé do atacante na área alvo, alguns ou todos os Governantes Vassalos na área poderão ser simplesmente transferidos para o atacante.\n\nDiferente de outras guerras, Governantes da mesma Fé que o alvo talvez optem por entrar em sua defesa sem precisar de uma [alliance|E]."
game_concept_great_holy_war:0 "Grande Guerra Sagrada"
game_concept_great_holy_wars:0 "Grandes Guerras Sagradas"
game_concept_great_holy_war_desc:3 "Uma $game_concept_great_holy_war$ é um tipo especial de [war|E] que somente o [head_of_faith|E] de algumas [faiths|E] podem declarar, cujo alvo é trazer um [kingdom|E] para o controle de sua Fé.\n\n$game_concept_great_holy_wars$ têm como alvo todos os [rulers|E] de outra [religion|E] dentro de um [kingdom|E], forçando-os a se defenderem juntos. Se vitoriosos, todos os [titles|E] dentro do Reino alvo irão ser confiscados e divididos entre os atacantes.\n\nDependendo de suas [doctrines|E], uma Fé pode ter acesso à [directed_great_holy_wars|E], [undirected_great_holy_wars|E] ou não ter acesso à $game_concept_great_holy_wars$ :\n$EFFECT_LIST_BULLET$Os [core_tenets|E] de [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName], ou [GetFaithDoctrine('tenet_warmonger').GetBaseName] são necessários para acessar Grandes Guerras Sagradas em geral\n$EFFECT_LIST_BULLET$Religiões com um Chefe da Fé [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] só têm acesso à Grandes Guerras Sagradas Direcionadas\n$EFFECT_LIST_BULLET$Religiões com um Chefe da Fé [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] só tem acesso à Grandes Guerras Sagradas Não Direcionadas\n$EFFECT_LIST_BULLET$Religiões sem um Chefe da Fé não podem declarar Grandes Guerras Sagras, mesmo que normalmente seriam elegíveis\n\nAlgumas Religiões têm nomes epesciais para suas Grandes Guerras Sagradas, como 'Crusada' ou 'Jihad'. Estas Grandes Guerras Sagradas só se diferem no nome, sua funcionalidade é igual à qualquer outra Grande Guerra Sagrada."
game_concept_directed_great_holy_war:0 "Grande Guerra Sagrada Direcionada"
game_concept_directed_great_holy_wars:0 "Grandes Guerras Sagradas Direcionadas"
game_concept_directed_great_holy_war_desc:0 "Uma $game_concept_directed_great_holy_war$ é declarada por um [head_of_faith|E] $doctrine_temporal_head_name$ com a intenção de trazer um [kingdom|E] sobre seu controle.\n\n[rulers|E] de sua [faith|E] talvez optem por auxiliar o Chefe da Fé, e podem receber recompensas por tal. Recompensas incluem [piety|E] e potencialmente tornar sua [dynasty|E] uma Dinastia [landed|E] dentro do Reino conquistado.\n\nGovernantes da [religion|E] alvo também podem optar por se defenderem contra esta guerra sem a necessidade de uma [alliance|E]."
game_concept_undirected_great_holy_war:0 "Grande Guerra Sagrada Não Direcionada"
game_concept_undirected_great_holy_wars:0 "Grandes Guerras Sagradas Não Direcionadas"
game_concept_undirected_great_holy_war_desc:0 "Uma $game_concept_undirected_great_holy_war$ é declarada por um [head_of_faith|E] $doctrine_spiritual_head_name$ com a intenção de trazer um [kingdom|E] sobre o controle de sua [faith|E].\n\n$game_concept_undirected_great_holy_wars$ não são iniciadas imediatamente, em vez disso entram em uma [preparation_phase|E].\n\nAntes e durante a guerra, governantes da Fé atacante podem escolher doar [gold|E] para o [war_chest|E].\n\nSe vitoriosos, o Reino alvo será conquistado e dado à um personagem da Fé atacante. Recompensas para os atacantes incluem [piety|E] e potencialmente tornar sua [dynasty|E] uma Dinastia [landed|E] dentro do Reino conquistado."
game_concept_preparation_phase:0 "Fase de Preparação"
game_concept_preparation_phase_desc:1 "A $game_concept_preparation_phase$ é o tempo antes de uma [undirected_great_holy_war|E] ser declarada.\n\nDurante este tempo, [rulers|E] da [faith|E] atacante podem escolher prometer apoio militar para a guerra e/ou doar para o [war_chest|E].\n\nUm cronômetro fará uma contagem regressiva até que a $game_concept_preparation_phase$ termine, aonde à guerra será declarada.\n\nGovernantes das [religions|E] defensoras podem optar por fazer uma contra-promessa de suporte militar durante este tempo, dando uma visão geral da força dos dois lados."
game_concept_war_chest:0 "Cofre de Guerra"
game_concept_war_chest_desc:1 "O $game_concept_war_chest$ é uma coleção de [gold|E], [piety|E] e [prestige|E]. Os conteúdos são primariamente utilizados como recompensas na vitória de uma [undirected_great_holy_wars|E], onde são dividios entre os atacantes baseado na participação de cada um na [war|E].\n\nUma porção do que estiver no $game_concept_war_chest$ também é dividida entre os atacantes quando a a GUerra é declarada.\n\nSe uma [undirected_great_holy_war|E] é derrotada, os defensores irão dividir a Piedade e Prestigio do $game_concept_war_chest$ entre sí #weak (o Ouro é perdido.)#!"
game_concept_crusade:0 "Crusada"
game_concept_great_holy_war_undirected:0 "Não Direcionada"
game_concept_crusades:0 "Crusadas"
game_concept_jihad:0 "Jihad"
game_concept_great_holy_war_directed:0 "Direcionada"
game_concept_jihads:0 "Jihads"
game_concept_title_tier:0 "Nível"
game_concept_title_tiers:0 "Níveis"
game_concept_rank:0 "Nível"
game_concept_title_rank:1 "Nível"
game_concept_title_ranks:0 "Níveis"
game_concept_ranks:0 "Níveis"
game_concept_title_tier_desc:2 "A terra equivalente de um [rank|E] de Título, o $game_concept_title_tier$ determina a posição de um [title|E] dentro da hierarquia do jogo.\n\nTodos os títulos tem um Nível, que determina qual o maior Nível dos [vassals|E] que o [holder|E] pode ter.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
game_concept_title_rank_desc:0 "O equivalente pessoal de [title_tier|E] de Título, $game_concept_title_rank$ determina a posição de um [ruler|E] dentro da hierarquia do jogo.\n\nTodos os Níveis de Título tem um Nível associado, que determina qual o maior Nível dos [vassals|E] que o [holder|E] pode ter.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
game_concept_clergy:0 "Clero"
game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], Governantes [theocratic|E]s, e qualquer um com o traço de [GetTrait('devoted').GetName( GetNullCharacter )] são considerados membros do Clero.\n\nAs [doctrines|E] da [faith|E] determinam quem pode ser um membro do Clero, e se membros do Clero podem se casar, herdar terras, etc."
game_concept_church_property:0 "Igreja"
game_concept_church_holdings:0 "Propriedades da Igreja"
game_concept_church_holding:0 "Popriedade da Igreja"
game_concept_church_property_desc:0 "Propriedades da Igreja são [temples|E] sob controle de um [realm_priest|E].\n\nEm [faiths|E] com a [doctrine|E] de [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], não existem Propriedades da Igreja e [temples|E] podem ser diretamente controlados por [rulers|E] seculares sem penalidades."
game_concept_embarking:0 "Embarcando"
game_concept_embarked:0 "Embarcado"
game_concept_embarked_i:0 "@embarked_icon!"
game_concept_embark:0 "Embarcar"
game_concept_embarkation:0 "Embarcação"
game_concept_embarking_desc:1 "Um [army|E] irá automaticamente $game_concept_embark$ em uma [fleet|E] quando receber uma ordem para se mover dentro de uma Zona de Oceano, ou quando não à caminho por terra até o [barony|E] alvo.\n\n$game_concept_embarking$ suas tropas em uma [fleet|E] irá custar uma quantia em [gold|E], simboizando a construção e compra de navios. Para cada #V 100#! tropas Embarcando, um custo de #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] será pago."
game_concept_era:0 "Era"
game_concept_eras:0 "Eras"
game_concept_era_desc:1 "[innovations|E] só podem ser descobertas se a [culture|E] tiver alcançado a Era requisitada. A próxima era só pode ser iniciada após um certo ano, e se ao menos #V 50%#! das Inovações da Era anterior tiverem sido descobertas.\n\nGovernantes em um [tribal_government|E] só podem fazer uso de Inovações da Era Tribal."
game_concept_innovation:0 "Inovação"
game_concept_innovations:0 "Inovações"
game_concept_innovation_desc:0 "Inovações são tecnologias e outros avanços que beneficiam todos os personagens de uma [culture|E]. Inovações são agrupadas em [eras|E] onde podem ser descobertas.\n\nAtravés do contato com Culturas vizinhas, cada cultura sempre é [exposed|E] para uma Inovação específica que irá ser descoberta mais rapidamente.\n\nEm adicção, o [culture_head|E] pode escolher outra (ou a mesma) Inovação como sua [cultural_fascination|E] para um bônus adicional."
game_concept_cultural_fascination:0 "Fascinação Cultural"
game_concept_fascination:0 "Fascinação"
game_concept_cultural_fascination_desc:0 "Cada Cultura sempre será Fascinada por uma [innovation|E] específica, o que irá aumentar muito a velocidade de descobrimento dependendo da habilidade de [learning|E] do [culture_head|E] atual.\n\nO Chefe Cultural pode mudar a Fascinação Cultural livremente."
game_concept_cultural_exposure:0 "Exposição Cultural"
game_concept_exposure:0 "Exposição"
game_concept_exposed:0 "Exposta"
game_concept_cultural_exposure_desc:1 "Contato com outras [cultures|E] que tiverem [innovations|E] não descobertas irá fazer com que uma destas $game_concept_innovations$ seja descoberta mais rapidamente. Qualquer quantia de $game_concept_exposure$ irá ativar este benefício, e $game_concept_exposure$ adicional não irá aumentar o efeito."
game_concept_congenital:0 "Congênito"
game_concept_congenital_trait:0 "Traço Congênito"
game_concept_congenital_traits:0 "Traços Congênitos"
game_concept_congenital_desc:0 "Alguns [traits|E] são Congênitos e podem ser herdados por filhos. Através de [breeding|E] adequada, é até mesmo possível reforçar alguns destes Traços.\n\nPor exemplo, se ambos os pais tiverem o traço de [GetTrait('intellect_good_1').GetName( GetNullCharacter )], haverá uma chance que os filhos nasçam com um traço ainda melhor ([GetTrait('intellect_good_2').GetName( GetNullCharacter )]).\n\n[skills|E] base não são congênitas."
game_concept_breeding:0 "Reprodução"
game_concept_bred:0 "Reproduzido"
game_concept_breed:0 "Reproduzir"
game_concept_breeding_desc:2 "Organizar [marriages|E] entre personagens com bons [traits|E] [congenital|E]s, tornará possível reproduzir filhos com os mesmos Traços. Filhos sortudos podem até mesmo nascer com uma versão ainda mais poderosa destes Traços.\n\nPorém, o mesmo é válido para Traços Congênitos ruins como o traço de [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nPode ser tentador organizar casamentos entre personagens próximos para reproduzir melhores Traços para seus filhos, porém isto também traz a chance de tais filhos nascerem com defeitos de [inbreeding|E]."
game_concept_inbreeding:0 "Cosanguinidade"
game_concept_inbred:0 "Consanguíneo"
game_concept_inbreeding_desc:0 "Os filhos de dois personagens proximamente relacionados correm o risco de nascer com um defeito [congenital|E], cujo o mais sério é o [trait|E] de [GetTrait('inbred').GetName( GetNullCharacter )].\n\nIsto é raro na primeira geração, porém Cosanguinidade contínua aumentará os riscos.\n\nGerações de Cosanguinidade podem, no entando, também resultar com o Traço benéfico de [GetTrait('pure_blooded').GetName( GetNullCharacter )], o que torna filhos imunes a defeitos de nascimento já que todos os riscos da [breeding|E] foram removidos da linhagem."
game_concept_cadet_branching:0 "Ramificação Cadete"
game_concept_cadet_branch:0 "Ramo Cadete"
game_concept_cadet_branches:0 "Ramos Cadete"
game_concept_cadet_branching_desc:0 "[dynasties|E] sempre terão uma [house|E] fundadora, porém para se tornarem [house_heads|E], membros [landed|E] podem optar por criarem suas prórimas Casas — um Ramo Cadete.\n\nMembros destas Casas são livres para fazerem o mesmo, eventualmente criando uma árvore de Casas dentro de uma Dinastia maior."
game_concept_house_head_interaction:0 "Interação de Chefe da Casa"
game_concept_house_head_interaction_desc:0 "[interactions|E] especiais que só podem ser feitas pelo [house_head|E] contra membros de sua [house|E]."
game_concept_demand_conversion:0 "Demandar Conversão"
game_concept_demand_conversion_desc:1 "[rulers|E] que tiverem vassalos de outra [faith|E] podem Demandar Conversão para mudarem a Fé de tal vassalo para a sua própria. A habilidade em [learning|E] do Governante e a [opinion|E] do vassalo sobre seu soberano são os fatores mais determinantes se o vassalo irá aceitar a demanda, ou [Concept('refuse_conversion_crime','negar')|E] ela."
game_concept_damage:0 "Dano"
game_concept_damage_desc:1 "O Dano de um [soldier|E] determina a quantidade de [casualties|E] que eles podem causar durante uma [battle|E].\n\nUm Soldado de uma [levy|E] causa [GetDefine('NCombat', 'LEVY_ATTACK')|0] de Dano."
game_concept_toughness:0 "Resistência"
game_concept_toughness_desc:1 "A Resistência de um [soldier|E] determina quanto [damage|E] ele pode sofrer em uma batalha [battle|E] antes de se tornar uma [casualty|E].\n\nUm Soldado de uma [levy|E] tem [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] de Resistência."
game_concept_pursuit:0 "Perseguição"
game_concept_pursuit_desc:1 "Um [army|E] vitorioso aumenta a quantidade de [casualties|E] que causam no período de [aftermath|E] de uma [battle|E] determinado pelo valor combinado de $game_concept_pursuit$ do $game_concept_army$, convertendo [routed_soldiers|E] em [dead_soldiers|E]."
game_concept_screen:0 "Barragem"
game_concept_screen_desc:0 "Um [army|E] derrotado reduz a quantidade de [casualties|E] sofridas no período de [aftermath|E] de uma [battle|E] determinado pelo valor combinado de Barragem do Exército."
game_concept_siege_progress:0 "Progresso do Cerco"
game_concept_siege_progress_desc:0 "O $game_concept_siege_progress$ indica o quão próximo um [siege|E] está de ser completo e o quanto o $game_concept_siege$ é esperado durar. Quan finalizado, a [holding|E] irá ser [occupied|E].\n\nA quantidade de $game_concept_siege_progress$ necessária é afetada pelo [fort_level|E].\n\nProgresso é ganho diariamente e é afetado por Eventos de Cerco. Também é possível aumetar utilizando [siege_weapons|E], ou um [army|E] que supera muito em números a [garrison|E]."
game_concept_siege_weapon:0 "Arma de Cerco"
game_concept_siege_weapons:0 "Armas de Cerco"
game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ são [men_at_arms|E] que focam inteiramente em [sieges|E].\n\nEles não têm efeito em [battles|E], mas irão terminar um $game_concept_siege$ muito mais rápido aumentando o [siege_progress|E].\n\nPorém, $game_concept_siege_weapons$ só são efetivas em sitiar [holdings|E] até um certo [fort_level|E]."
game_concept_completely_controls:0 "Controla Completamente"
game_concept_completely_control:0 "Controle Completamente"
game_concept_completely_controlled:0 "Completamente Controlado"
game_concept_complete_control:0 "Controle Completo"
game_concept_complete_control_desc:2 "Esta condição é cumprida quando todos os [titles|E] [de_jure|E] de vassalo do título alvo estiverem sob controle seja pelo [ruler|E] ou seus [vassals|E] e nenhum dos seus Condados está [occupied|E] por [armies|E] inimigos."
game_concept_complete_control_region:0 "Controle Completo"
game_concept_completely_controls_region:0 "Controla Completamente"
game_concept_completely_control_region:0 "Controla Completamente"
game_concept_complete_control_region_desc:0 "Esta condição é cumprida quando todos os [counties|E] da [region|E] alvo estiverem sob controle seja pelo governante ou seus [vassals|E] e nenhum dos seus Condados está Ocupado por exércitos inimigos."
game_concept_region:0 "Região"
game_concept_regions:0 "Regiões"
game_concept_territory:0 "território"
game_concept_territories:0 "territórios"
game_concept_region_desc:0 "Uma região constitui uma área geográfica no mapa. Diferente de [de_jure|E], regiões nunca estão sujeitas a mudanças"
game_concept_recently_disembarked:0 "Recentemente Desembarcado"
game_concept_recently_disembarked_desc:0 "Um [army|E] irá se tornar '$game_concept_recently_disembarked$' sempre que desembarcar de uma [fleet|E]. Isto irá fazer com que o $game_concept_army$ sofra uma penalidade de [advantage|E] em [battles|E] por um certo tempo."
game_concept_diplomatic_range:0 "Alcance Diplomático"
game_concept_range:0 "Alcance"
game_concept_diplomatic_range_desc:0 "Você só pode interagir com personagens que estiverem dentro do seu Alcance Diplomático. Porém, [realms|E] vizinhos sempre estarão em Alcance."
game_concept_mongol_empire:0 "Império Mongol"
game_concept_mongol_empire_desc:0 "Um [title|E] de [empire|E] que pode ser criado por um poderoso governante tribal nos Estepes. Isto permite o [mongol_invasion_casus_belli|E].\n\nO título é criado ao concluir a [decision|E] de #EMP $become_greatest_of_khans_decision$#!."
game_concept_mongol_invasion_casus_belli:0 "Casus Belli de Invasão Mongol"
game_concept_mongol_invasion_casus_belli_desc:0 "Um [casus_belli|E] poderoso disponível apenas para o [ruler|E] do [mongol_empire|E].\n\nEle pode ter como alvo um [title|E] de [kingdom|E] inteiro de uma vez só, e pemite uma expansão rápida através de grandes áreas no mapa."
game_concept_hungarian_invasion_casus_belli:0 "Casus Belli de $HUNGARIAN_INVASION_CB_NAME$"
game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
game_concept_hungarian_invasion_casus_belli_desc:0 "Um [casus_belli|E] poderoso que só pode ser usado uma vez, para conquistar todos os territórios sob controle do alvo dentro da Panônia.\n\nNa vitória, todos os $mogyer_collective_noun$ no [realm|E] do atacante irão se mover para Panônia, [counties|E] #EMP e#! [vassals|E], deslocando $game_concept_counties$ $avar$. Outros vassalos fora da Panônia serão abandonados, enquanto $game_concept_counties$ formalmente ocupados ou sob controle de $mogyer_collective_noun$ são deixados para pequenos senhores da guerra e tribos estepes rivais."
game_concept_knight:0 "Cavaleiro"
game_concept_knights:0 "Cavaleiros"
game_concept_knight_i:0 "@knight_icon!"
game_concept_knight_desc:2 "Um $game_concept_knight$ é um personagem que faz parte do seu [army|E] e luta ao lado dos seus [soldiers|E].\n\nDurante [battles|E], $game_concept_knights$ usam sua [prowess_skill|E] para combater mais efetivamente. Um alto nível de $game_concept_prowess$ significa que eles irão causar mais danos, e terão mais chances de sobreviver ou até mesmo sair de uma $game_concept_battle$ sem nenhum arranhão.\n\nUm personagem não pode ser um [commander|E] e um $game_concept_knight$ ao mesmo tempo.\n\n#weak Cavaleiros podem ter diferentes nomes dependendo da [culture] ou [faith]. Por exemplo, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ ou $knight_baghatur_no_tooltip_plural$.\nCavaleiros representam ambos, o personagem e sua comitiva de tropas.#!"
game_concept_knight_effectiveness:0 "Efetividade dos Cavaleiros"
game_concept_knight_effectiveness_desc:0 "A Efetividade dos Cavaleiros de um [ruler|E] determina o quão bem seus [knights|E] irão lutar em uma [battle|E].\n\nAo atingir 100%, Cavaleiros lutam normalmente, porém em 200% eles lutam como se tivessem o dobro de [prowess|E]."
game_concept_short_reign:0 "Reinado Curto"
game_concept_short_reign_desc:0 "'Reinado Curto' é uma penalidade de [opinion|E] decrescente que todos os personagens em um [realm|E] recebem contra um novo [liege|E].\n\nDe forma similar, também é possivel obter o bônus crescente de Opinião de [long_reign|E] sobre Soberanos que estão governando à muito tempo."
game_concept_long_reign:0 "Reinado Longo"
game_concept_long_reign_desc:0 "'Reinado Longo' é um bônus de [opinion|E] crescente que todos os personagens em um [realm|E] recebem sobre um [liege|E] que esteve governado-os por muito tempo.\n\nDe forma similar, também é possível obter a penalidade decrescente de Opinião de [short_reign|E] sobre novos Soberanos."
game_concept_troop_quality:0 "Qualidade"
game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ mede o poder de um [army|E] relativo ao seu número de [soldiers|E].\n\nUm $game_concept_army$ que contem apenas [knights|E] e [men_at_arms|E] será de alta $game_concept_troop_quality$ enquanto um $game_concept_army$ que contem uma grande quantidade de [levies|E] irá ter uma menor $game_concept_troop_quality$.\n\nIsto significa que um $game_concept_army$ menor com uma alta $game_concept_troop_quality$ ainda será capaz de causar bastante dano — considere cuidadosamente ambos, a quantidade de Soldados #Emphasis e#! $game_concept_troop_quality$ antes de entrar em batalhas com o inimigo!"
game_concept_religious_family:0 "Família Religiosa"
game_concept_religious_families:0 "Famílias Religiosas"
game_concept_religious_family_desc:0 "Uma $game_concept_religious_family$ é um grupo de [religions|E]. A $game_concept_religious_family$ afeta como as diversas [faiths|E] que fizerem parte desta família, veem umas as outras.\n\nA Família [GetReligionFamily('rf_abrahamic').GetName] condena [holy_wars|E] contra todos #weak (Incluindo outros Abraâmicos)#!. Religiões estão sucetíveis à [heresy|E].\n\nA Família [GetReligionFamily('rf_eastern').GetName] apenas condena Guerras Sagradas controla outras Famílias Religiosas.\n\nA Família [GetReligionFamily('rf_pagan').GetName] condena Guerras Sagradas contra todos, mas Fés dentro de Religiões devem ser reformadas para terem acesso à elas."
game_concept_debt:0 "Dívida"
game_concept_debt_desc:2 "Dívida é um estado de ter uma quantidade de [gold_i][gold|E] negativa. Isto normalmente ocorre quando um [ruler|E] em guerra contrata [mercenaries|E] sem ter Ouro o suficiente para cobrir o custo total, ou quando estão em guerra por muito tempo.\n\n Enquanto em Dívida você não pode declarar novas [wars|E], seus [men_at_arms|E] não irão receber reforços, e seus inimigos irão ter uma [advantage|E] sobre você em batalhas. Quanto maior a dívida, mais penalidades você irá receber — menos [levies|E], [county_opinion|E] reduzida, e seus [vassals|E] irão gostar menos de você.\n\nEm complemento, diversos outros eventos desestabilizantes podem ocorrer, como ganhar [county_corruption|E] em [counties|E] sob seu [domain|E]. \n\n#help Normalmente é uma boa idéia atacar seus inimigos enquantos eles estiverem em Dívida, já que eles irão lutar com uma [advantage|E] reduzida!#!"
game_concept_beneficiary:0 "Beneficiário"
game_concept_beneficiaries:0 "Beneficiários"
game_concept_beneficiary_desc:1 "Todo participante em uma [great_holy_war|E] pode escolher um $game_concept_beneficiary$ de sua [dynasty|E]. Em uma Vitória, o $game_concept_beneficiary$ irá receber terras no reino alvo proporcionalmente à [war_contribution|E] do Governante patrono.\n\nO maior contribuídor pode forçar o seu beneficiário a receber o título principal sendo disputado."
game_concept_papal_recipient:0 "Candidato Favorecido"
game_concept_papal_recipient_desc:1 "Se o alvo principal de uma [great_holy_war|E] já estiver sob controle ou reivindicado por um mebro da fé agressora, eles irão ser considerados o destinatário legítimo do título sendo disputado, a não ser que o [Concept( 'war_contribution', 'Contribuidor' )|E] principal decida dar preferência ao seu [beneficiary|E]."
game_concept_end_date:0 "Data Final"
game_concept_end_date_desc:0 "1453 AD é a Data Final, ao atingir esta data o jogo será finalizado."
game_concept_realm_size:0 "Tamanho do Reino"
game_concept_realm_size_desc:1 "O $game_concept_realm_size$ de um Personagem é o número de [counties|E] sob seu controle ou de seus [vassals|E]."
game_concept_voter_strength:0 "Força do Eleitor"
game_concept_voting_strength:0 "Força de Voto"
game_concept_voting_power:0 "Força de Voto"
game_concept_voter_strength_desc:0 "Força do Voto representa a quantidade de influência que o Eleitor carrega quando votando em uma [succession_law|E] eletiva. Este valor normalmente aumenta dependendo do [rank|E] do governante, mas outros fatores podem alterar este valor também dependendo da Lei de [titlepossessive|E]."
game_concept_stress_level:0 "Nível de Estresse"
game_concept_stress_levels:0 "Níveis de Estresse"
game_concept_stressed:0 "Estressado"
game_concept_stress_level_desc:1 "A cada 100 de [stress|E] que um personagem acumular, isto irá fazer com que o mesmo ganhe um Nível de Estresse. Níveis de Estresse vão de 1 à 3, com cada nível causando mais penalidades à [fertility|E] e [health|E] do personagem.\n\nEm complemento, enquanto o personagem tiver ao menos 1 Nível de Estresse ele estará vulnerável à [mental_breaks|E]."
game_concept_mental_break:0 "Colapso Mental"
game_concept_mental_breaks:0 "Colapsos Mentais"
game_concept_mental_break_desc:0 "Quando o [stress|e] domina um personagem ele irá sofrer um Colapso Mental — uma crise pessoal em que eles se sentem obrigados a fazer algo para diminuir o seu Estresse, não importando o custo.\n\nPersonagens sofrendo um Colapso Mental irão ter diversas formas de lidar com a situação, porém a maioria terá consequências negativas.\n\nEm um [stress_levels|E] baixo estas consequências são menores e podem ser controladas facilmente. Conforme o Nível de Estresse aument, estas consequências também irão, eventualmente atingindo a insanidade ou a morte."
stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
game_concept_court_physician_desc:0 "O Médico da Corte é responsavel pela saúde e bem-estar da [court|E] em que estiverem.\n\nEles irão tratar doenças e suturar ferimentos, aliviando os efeitos negativos de treaços como os traços de [GetTrait('pneumonic').GetName( GetNullCharacter )] e [GetTrait('wounded_1').GetName( GetNullCharacter )].\n\nCada [ruler|E] pode ter um Médico da Corte."
game_concept_court_physician:0 "Médico da Corte"
game_concept_court_physicians:0 "Médicos da Corte"
game_concept_clergy_opinion:0 "Opinião do Clero"
game_concept_clergy_opinion_desc:0 "Este tipo de [opinion|E] só afeta o [clergy|E] de sua própria [faith|E]."
game_concept_secular_opinion:0 "Opinião Secular"
game_concept_secular_opinion_desc:0 "Este tipo de [opinion|E] afeta todos os personagens que #emphasis não#! forem parte do [clergy|E]."
game_concept_title_allegiance:0 "Fidelidade à Título"
game_concept_title_allegiance_desc:0 "[vassals|E] podem juar Aliança à um [title|E] específico ao invés do seu [liege|E]. Isto só pode ocorrer se o Título tiver sua própria [succession_law|E]. Na [succession|E], estes Vassalos irão se tornar Vassalos do novo [holder|E] do Título."
game_concept_nominate:0 "Nominar"
game_concept_nominate_heir:0 "Nominar Herdeiro"
game_concept_nomination:0 "Nominação"
game_concept_nominations:0 "Nominações"
game_concept_nominate_desc:1 "Sob [succession_laws|E] Eletivas, cada [elector|E] pode Nominar seu [title_heir|E] preferido. Candidatos válidos e Preferências de Voto podem ser diferentes dependendo da Lei específica."
game_concept_elector:0 "Eleitor"
game_concept_electors:0 "Eleitores"
game_concept_elector_desc:1 "Eleitores são personagens que podem votar em um [title_heir|E] de sua preferência em [succession_laws|E] Eletivas. A Lei específica determina quem é considerdado um Eleitor."
game_concept_attraction:0 "Atração"
game_concept_attracted:0 "Atraído"
game_concept_attraction_desc:0 "Atração é um tipo de [opinion|E] que apenas afeta personagens cuja [sexuality|E] combine com seu gênero.\n\nPor exemplo, um homem [homosexual|E] irá sentir essa Opinião por outros homens, um personagem [asexual|E] não sentirá isso por ninguém, e uma mulher [heterosexual|E] irá sentir atração por homens.\n\nEsse tipo de Opinião para de ter efeito em mulheres acima de [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] anos, e para homens acima de [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] anos."
game_concept_sexuality:1 "Orientação Sexual"
game_concept_sexuality_desc:1 "A orientação sexual de um personagem determina por quais outros personagens irá se sentir [attracted|E].\n\nA orientação sexual não tem qualquer impacto sobre quem eles poderão se [marry|E], mas poderá reduzir a [fertility|E] de um casal se um dos cônjuges não combinar com a preferência do outro .\n\nAs limitadas orientações sexuais presentes em #EMP Crusader Kings III#! incluem:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
sexuality_ho:0 "[homosexual|E]"
game_concept_homosexual:0 "Homossexual"
game_concept_homosexual_desc:2 "Em #EMP Crusader Kings III#!, esse personagem se sente atraído por personagens do mesmo gênero."
sexuality_he:0 "[heterosexual|E]"
game_concept_heterosexual:0 "Heterossexual"
game_concept_heterosexual_desc:2 "Em #EMP Crusader Kings III#!, esse personagem se sente atraído por personagens do gênero oposto."
sexuality_bi:0 "[bisexual|E]"
game_concept_bisexual:0 "Bissexual"
game_concept_bisexual_desc:2 "Em #EMP Crusader Kings III#!, esse personagem se sente atraído por personagens do mesmo gênero ou do seu oposto."
sexuality_as:0 "[asexual|E]"
game_concept_asexual:0 "Assexual"
game_concept_asexual_desc:2 "Em #EMP Crusader Kings III#!, esse personagem sente pouca ou nenhuma atração por outros personagens, independentemente do gênero."
sexuality_none:0 "#V None#!"
game_concept_title_succession:0 "Sucessão de Título"
game_concept_title_specific_succession:0 "Específico do Título"
game_concept_title_succession_desc:0 "Esse [title|E] tem sua própria [succession_law|E], diferente daquela do governando do [realm|E]."
game_concept_designated_heir:1 "Herdeiro Designado"
game_concept_designated_heir_desc:3 "O $game_concept_designated_heir$ têm prioridade quando se decidirá quem se tornará o [realm_heir|E]."
game_concept_incest:0 "Incesto"
game_concept_incestuous:0 "Incestuoso"
game_concept_incest_desc:0 "Incesto se refere à atividade sexual entre parentes próximos.\nO que determina quais relações são incestuosas é a [doctrine|E] de $doctrine_consanguinity_name$ da [faith|E] de um personagem."
game_concept_relation:0 "Relaçoes Especiais"
game_concept_relations:0 "Special Relations"
game_concept_relation_desc:3 "$game_concept_relations$ are relationships a character has which are not bound by family or [vassalage|E]. These $game_concept_relations$ fall into several different categories, may carry [character_modifiers|E] for the character involved, and determine what things can happen between them.\n\nStandard Relations:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nUpgraded Relations:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nChildhood Relations:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
game_concept_lover:0 "Lover"
game_concept_lovers:0 "Lovers"
game_concept_lover_possessive:0 "Lover's"
game_concept_lovers_possessive:0 "Lovers'"
game_concept_lover_desc:3 "A $game_concept_lover$ is a $game_concept_relation$ indicating an ongoing amorous and sexual association between two [characters|E].\n\nAs they often take place outside the bonds of [marriage|E] or [concubinage|E], most $game_concept_lover$ $game_concept_relations$ begin as [secrets|E].\n\nIf a man and a woman are $game_concept_lovers$, the woman may become pregnant with the man's child. If they are not $game_concept_married$ (and one is not the $game_concept_concubine$ of the other), the child will be a [bastard|E], secret or otherwise.\n\n$game_concept_lovers$ who are deeply loyal and affectionate might become [soulmates|E]."
game_concept_soulmate:0 "Soulmate"
game_concept_soulmates:0 "Soulmates"
game_concept_soulmate_possessive:0 "Soulmate's"
game_concept_soulmates_possessive:0 "Soulmates'"
game_concept_soulmate_desc:0 "A $game_concept_soulmate$ is a $game_concept_relation$ indicating a deep, profound, romantic love. It is a stronger $game_concept_relation$ than a [lover|E]. A $game_concept_character$ can only have one $game_concept_soulmate$."
game_concept_friend:0 "Friend"
game_concept_friends:0 "Friends"
game_concept_friend_possessive:0 "Friend's"
game_concept_friends_possessive:0 "Friends'"
game_concept_friend_desc:2 "A $game_concept_friend$ is a $game_concept_relation$ indicating close friendship and support, and can be had by both [children|E] and [adults|E].\n\n$game_concept_friends$ with a deep connection might become [best_friends|E]."
game_concept_best_friend:0 "Best Friend"
game_concept_best_friends:0 "Best Friends"
game_concept_best_friend_possessive:0 "Best Friend's"
game_concept_best_friends_possessive:0 "Best Friends'"
game_concept_best_friend_desc:2 "A $game_concept_best_friend$ is a $game_concept_relation$ indicating lifelong dedication and support. It is a stronger $game_concept_relation$ than a [friend|E]. A [character|E] can only have one $game_concept_best_friend$."
game_concept_rival:0 "Rival"
game_concept_rivals:0 "Rivals"
game_concept_rival_possessive:0 "Rival's"
game_concept_rivals_possessive:0 "Rivals'"
game_concept_rival_desc:2 "A $game_concept_rival$ is a $game_concept_relation$ indicating life-long resentment, if not hatred.\n\n$game_concept_rivals$ who truly despise each other might become [nemeses|E]."
game_concept_nemesis:0 "Nemesis"
game_concept_nemeses:0 "Nemeses"
game_concept_nemesis_possessive:0 "Nemesis'"
game_concept_nemeses_possessive:0 "Nemeses'"
game_concept_nemesis_desc:1 "A $game_concept_nemesis$ is a $game_concept_relation$ indicating utter (and mutual) contempt and hatred. It is a stronger $game_concept_relation$ than a [rival|E]. A character can only have one $game_concept_nemesis$."
game_concept_guardian:0 "Guardian"
game_concept_guardians:0 "Guardians"
game_concept_guardian_possessive:0 "Guardian's"
game_concept_guardians_possessive:0 "Guardians'"
game_concept_guardianship:0 "guardianship"
game_concept_guardian_desc:1 "A $game_concept_guardian$ is a [character|E] assigned to [educate|E] a [child|E] (called their [ward|E]).\n\n$game_concept_guardians$ tend to pass on their personality [traits|E] to their $game_concept_wards$, as well as their [culture|E] and/or [faith|E], if so specified in the $game_concept_education_focus$.\n\nThe $game_concept_guardian$ can reside in a different [court|E]. Entrusting a [close_family_member|E] to the mercy of another [ruler|E] in this way will increase their [opinion|E] of you."
game_concept_ward:0 "Ward"
game_concept_wards:0 "Wards"
game_concept_ward_possessive:0 "Ward's"
game_concept_wards_possessive:0 "Wards'"
game_concept_ward_desc:0 "A $game_concept_ward$ is a [child|E] being [educated|E] by a [guardian|E]. Each $game_concept_guardian$ can handle up to two $game_concept_wards$."
game_concept_mentor:0 "Mentor"
game_concept_mentors:0 "Mentors"
game_concept_mentor_possessive:0 "Mentor's"
game_concept_mentors_possessive:0 "Mentors'"
game_concept_mentor_desc:0 "$game_concept_mentors$ are [characters|E] that help to improve the [skills|E] of their [student|E]. They can be gained through events when your [lifestyle|E] [focus|E] is set to a particular $game_concept_skill$."
game_concept_student:0 "Student"
game_concept_students:0 "Students"
game_concept_student_possessive:0 "Student's"
game_concept_students_possessive:0 "Students'"
game_concept_student_desc:0 "$game_concept_students$ are [characters|E] benefiting from the advice of a [mentor|E], who is helping them to advance one of their [skills|E]. $game_concept_mentors$ are gained through events when your [lifestyle|E] [focus|E] is set to a $game_concept_skill$ they excel at."
game_concept_bully:0 "Bully"
game_concept_bullies:0 "Bullies"
game_concept_bully_possessive:0 "Bully's"
game_concept_bullies_possessive:0 "Bullies'"
game_concept_bully_desc:0 "A $game_concept_bully$ is a cruel [child|E] who picks on another $game_concept_child$ (their [victim|E]), for fun, profit, or just boredom. Upon reaching [adulthood|E], a $game_concept_bully$ may become a [rival|E], or they may grow out of their childish hate."
game_concept_victim:0 "Victim"
game_concept_victims:0 "Victims"
game_concept_victim_possessive:0 "Victim's"
game_concept_victims_possessive:0 "Victims'"
game_concept_victim_desc:0 "A $game_concept_victim$ is a [child|E] who is currently being harassed by another $game_concept_child$, often for reasons unclear to anyone but their [bully|E]. Upon reaching [adulthood|E], they may become [rivals|E] with their $game_concept_bully$, or learn to put the struggles of youth behind them."
game_concept_crush:0 "Crush"
game_concept_crushes:0 "Crushes"
game_concept_crush_possessive:0 "Crush's"
game_concept_crushes_possessive:0 "Crushes'"
game_concept_crush_desc:0 "A $game_concept_crush$ is another [child|E] that this $game_concept_child$ is developing their first (rather painfully-awkward) feelings for. Upon reaching [adulthood|E], if the $game_concept_crush$ is mutual, it may blossom into becoming [lovers|E], or the [character|E] may move on with their life."
game_concept_modifier:0 "Modifier"
game_concept_modifiers:0 "Modifiers"
game_concept_modifier_desc:0 "A $game_concept_modifier$ is an effect that changes a value over a longer period of time. It may for example change the value of a character's [skills|E], or the [success_chance|E] of a [scheme|E].\n\nModifiers typically appear for Characters, Schemes or [counties|E]."
game_concept_character_modifier:0 "Character Modifier"
game_concept_character_modifiers:0 "Character Modifiers"
game_concept_character_modifier_desc:2 "[modifiers|E] held by a Character, affecting their personality, [skills|E], and even [income|E]. Unlike [traits|E], $game_concept_character_modifiers$ tend to represent temporary effects."
game_concept_critical_failure:0 "Critical Failure"
game_concept_critically_fail:0 "Critically Fail"
game_concept_critical_failure_desc:0 "Some [schemes|E] have the possibility of $game_concept_critical_failure$ during execution.\n\nThe possible outcomes vary, but might have the opposite of the intended effect, or prevent a Character from attempting the same Scheme against the same target for some time."
game_concept_espionage:1 "$task_find_secrets$"
game_concept_espionage_desc:1 "$game_concept_espionage$ is a [councillor_task|E] performed by the [spymaster|E].\n\nIt targets a [ruler|E]'s [court|E], and tries to uncover [secrets|E] about the characters there."
game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ is a [councillor_task|E] performed by the [spymaster|E].\n\nIt increases a ruler's [scheme_discovery_chance|E] and slows down hostile Spymaster actions of others, such as [espionage|E]."
game_concept_increase_control:0 "$task_increase_control$"
game_concept_increase_control_desc:0 "$game_concept_increase_control$ is a [councillor_task|E] performed by the [marshal|E].\n\nIt targets a [county|E], where it increases [control|E], and removes [county_corruption|E] over time."
game_concept_collect_taxes:0 "$task_collect_taxes$"
game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ is a [councillor_task|E] performed by the [steward|E].\n\nIt increases all taxes in a character's personal [domain|E]."
game_concept_promote_culture:0 "$task_promote_culture$"
game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ is a [councillor_task|E] performed by the [steward|E].\n\nIt changes the [culture|E] of a [county|E] to match its ruler's $game_concept_culture$."
game_concept_theocratic_vassal:0 "Theocratic Vassal"
game_concept_theocratic_vassals:0 "Theocratic Vassals"
game_concept_theocratic_vassal_desc:0 "Vassals who have the [theocratic_government|E] form.\n\nHow they function is determined by a [faith|E]'s [doctrines|E]."
game_concept_ducal_conquest_casus_belli:0 "Ducal Conquest Casus Belli"
game_concept_ducal_conquest:0 "Ducal Conquest"
game_concept_ducal_conquest_casus_belli_desc:0 "A [casus_belli|E] that allows the seizure of [counties|E] required to create an [uncreated_title|E] of [duchy|E] rank."
game_concept_vassalize_casus_belli:0 "Forced Vassalization Casus Belli"
game_concept_vassalization_casus_belli:0 "Forced Vassalization"
game_concept_vassalized_casus_belli:0 "Forcefully Vassalized"
game_concept_vassalize_casus_belli_desc:1 "A [casus_belli|E] allowing for the forceful [vassalization|E] of a neighboring independent [ruler|E] of lower rank. Unlocked by the [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [perk|E].\n\nYou can Vassalize any Ruler that does not have more than #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in their [realm|E].\n\nThis limit is increased by #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! for each of the following innovations:$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"
game_concept_title_creation:0 "Title Creation"
game_concept_create:0 "Create"
game_concept_created:0 "Created"
game_concept_create_title:0 "Create Title"
game_concept_created_title:0 "Created Title"
game_concept_uncreated_title:0 "Uncreated Title"
game_concept_title_creation_desc:2 "A [ruler|E] who controls the majority of a not-yet-created [titlepossessive|E] [de_jure|E] land will be able to create its associated Title. Creating a Title costs [gold|E], but gives [prestige|E].\n\nOnly [duchy|E], [kingdom|E] or [empire|E] tier Titles can be created.\n\nThe Issues widget contains a list of all Titles which you can currently create."
game_concept_foreign_affairs:0 "$task_foreign_affairs$"
game_concept_foreign_affairs_desc:0 "A [councillor_task|E] performed by the [chancellor|E].\nFor an [independent|E] [ruler|E], it increases the opinion other independent rulers have of them. For a vassal, it increases the opinion that other vassals of the same [liege|E] has of them."
game_concept_domestic_affairs:0 "$task_domestic_affairs$"
game_concept_domestic_affairs_desc:0 "A [councillor_task|E] performed by the [chancellor|E], which increases the opinion [vassals|E] in the [realm|E] have towards the [liege|E]."
game_concept_fabricate_claim:0 "$task_fabricate_claim$"
game_concept_fabricate_claim_short:0 "Fabricate Claim"
game_concept_fabricated_claims_short:0 "Fabricated Claims"
game_concept_fabricate_claim_desc:0 "A [councillor_task|E] performed by the [court_chaplain|E].\nTargets a [county|E], and builds progress over time. At 100% Progress, a [claim|E] can be fabricated for a cost of [gold|E]."
game_concept_religious_relations:0 "$task_religious_relations$"
game_concept_religious_relations_desc:0 "A [councillor_task|E] performed by the [court_chaplain|E].\nIncreases same-[faith|E] [theocratic|E] rulers' opinion of the character, and increases monthly [piety|E] gain."
game_concept_interaction:0 "Interaction"
game_concept_interactions:0 "Interactions"
game_concept_character_interaction:0 "Character Interaction"
game_concept_interaction_desc:0 "Actions taken by one character towards another. They can have a wide range of purposes and effects.\n\nSome interactions require the target character's approval, while some can be performed without it.\n\nUsually they are accessed by right-clicking on a character to access the Interaction Menu for the target character, but sometimes they are available through special interfaces."
game_concept_offer_vassalization:0 "Offer Vassalization"
game_concept_offer_vassalization_interaction:0 "Offer Vassalization Interaction"
game_concept_offer_vassalization_desc:0 "An interaction offering [vassalage|E] to an [independent|E] [ruler|E] of lower [title_rank|E], peacefully adding them to the realm."
game_concept_extort_subjects_decision:0 "Extort Subjects Decision"
game_concept_extort_subjects:0 "Extort Subjects"
game_concept_extort_subjects_decision_desc:0 "A [decision|E] offering different opportunities to demand extra [gold|E] from subjects, at a different cost..."
game_concept_sell_titles_decision:0 "Sell Titles Decision"
game_concept_sell_titles:0 "Sell Titles"
game_concept_sell_titles_decision_desc:0 "A [decision|E] allowing for the sale of minor titles. Grants [gold|E] in exchange for [prestige|E]."
game_concept_embrace_celibacy:0 "Embrace Celibacy"
game_concept_embrace_celibacy_decision:0 "Embrace Celibacy Decision"
game_concept_embrace_celibacy_desc:0 "A [decision|E] that allows a character to gain the [GetTrait('celibate').GetName( GetPlayer )] [trait|E] at will."
game_concept_abandon_celibacy:0 "Abandon Celibacy"
game_concept_abandon_celibacy_decision:0 "Abandon Celibacy Decision"
game_concept_abandon_celibacy_desc:0 "A [decision|E] that allows a character to lose the [GetTrait('celibate').GetName( GetPlayer )] [trait|E] at will."
game_concept_convert_county:0 "$task_conversion$"
game_concept_convert_county_desc:0 "A [councillor_task|E] performed by the [court_chaplain|E] which targets a [county|E] of a different faith than the [liege|E].\nProgress increases each month, and at 100%, the majority of the Target County has changed from their previous Faith to the Liege's Faith.\n\nConversion speed is affected by many factors, including the [councillor|E]'s [learning_skill|E] and the [fervor|E] of the two Faiths."
game_concept_commission_epic:0 "$commission_epic_decision$"
game_concept_commission_epic_decision:0 "$commission_epic_decision$ Decision"
game_concept_commission_epic_desc:0 "A [decision|E] that lets a character trade [gold|E] for [prestige|E], by commissioning a family epic."
game_concept_exceptional_epic:0 "Exceptional Epic"
game_concept_exceptional_epic_desc:0 "A Family Epic written through the $commission_epic_decision$ Decision has a chance of being an Exceptional Epic, which confers greater bonuses than a normal epic.\n\nThe chance of the Epic being Exceptional can be affected by event choices."
game_concept_demand_payment:0 "Demand Payment"
game_concept_demand_payment_decision:0 "Demand Payment Interaction"
game_concept_demand_payment_desc:0 "A Diplomatic Interaction that allows a character to demand payment of [gold|E] in exchange for any [hooks|E] they have."
game_concept_claim_throne:0 "Claim Throne"
game_concept_claim_the_throne:0 "claim the throne"
game_concept_claim_throne_interaction:1 "Claim Throne Scheme"
game_concept_claim_throne_desc:1 "A Hostile [scheme|E] that allows a character to gain a [claim|E] against their direct [liege|E]'s [primary_title|E]."
game_concept_independence_faction:0 "Independence Faction"
game_concept_independence_factions:0 "Independence Factions"
game_concept_faction_independence:0 "Independence"
game_concept_independence_faction_desc:1 "The $game_concept_independence_faction$ seeks independence for all its members. If successful, they will go [independent|E] from their [liege|E]."
game_concept_liberty_faction:0 "$liberty_faction$"
game_concept_faction_liberty:0 "Liberty"
game_concept_liberty_faction_desc:1 "The $game_concept_liberty_faction$ seeks to lower the [crown_authority|E] and, if applicable, their own [feudal_contracts|E]. If successful, their [liege|E] will be unable to change the Crown Authority of the [realm|E] for some time."
game_concept_claimant_faction:0 "$claimant_faction$"
game_concept_claimant_faction_desc:1 "The $game_concept_claimant_faction$ seeks to install a particular [claimant|E] on the throne of a [title|E] held by their [liege|E]. If successful, the Liege will have to relinquish the Title to the Claimant and the [vassal|E] structure will be updated accordingly. All [faction|E] members will gain a [hook|E] on the Claimant."
game_concept_peasant_faction:0 "$peasant_faction$"
game_concept_peasant_faction_desc:2 "The $game_concept_peasant_faction$ is populated by [counties|E] with low [county_opinion|E]. Unlike other [factions|E], this one will always revolt even if [faction_military_power|E] is low, as peasants are generally both optimistic and illiterate... Successful Peasant Revolts will significantly lower Control in your [realm|E]."
game_concept_popular_faction:0 "$populist_faction$"
game_concept_popular_faction_desc:0 "The $game_concept_popular_faction$ is populated by [counties|E] with low [county_opinion|E] that share a common element, such as [culture|E] or [faith|E]. They seek to break free, and choose a new [ruler|E] based on their Culture or Faith. This type of uprising is typically very dangerous."
game_concept_buy_claim:0 "$buy_claim_interaction$"
game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ Interaction"
game_concept_buy_claim_desc:2 "An Interaction that allows a character to buy [unpressed_claims|E] in exchange for [piety|E].\n\n$EFFECT_LIST_BULLET$A [vassal|E] may not buy a claim on any [liege|E]'s [title|E], and a Liege may not buy a claim on any Vassal's Title\n$EFFECT_LIST_BULLET$A [king|E] or [emperor|E] may not buy claims on Kingdom Titles, and Emperors may not buy claims on other Empires\n$EFFECT_LIST_BULLET$No one may buy a claim on their [head_of_faith|E]"
game_concept_develop_county:0 "$task_develop_county$"
game_concept_develop_county_desc:0 "A [councillor_task|E] performed by the [steward|E]. It targets a [county|E], where it speeds up [development_growth|E] and reduces the construction time for [buildings|E]."
game_concept_hostile_army:0 "Hostile"
game_concept_hostile_army_desc:0 "A $game_concept_hostile_army$ [army|E] can be engaged just as if you were at [war|E] with the owner, though no [war_score|E] will be given.\n\nHostility is caused by you having conflicting interests, including:\n$BULLET_WITH_TAB$Enemies of your [liege|E]\n$BULLET_WITH_TAB$[vassals|E] of your enemies\n$BULLET_WITH_TAB$Rulers #emphasis attacking#! the same enemy"
game_concept_war_leaders:0 "War Leaders"
game_concept_war_leader:0 "War Leader"
game_concept_war_leaders_desc:0 "The primary attacker and the primary defender of a [war|E]. Usually this is the character who instigated the war, and the [top_liege|E] of the character who holds the [war_target|E].\n\nThere are a variety of [casus_belli|E] for many different kinds of war, some with different characters as the $game_concept_war_leaders$."
game_concept_offensive_war_opinion:0 "Offensive War Opinion"
game_concept_offensive_war_opinion_short:0 "Offensive War"
game_concept_offensive_war_opinion_desc:0 "Being the main attacker in a war will gradually cause your [vassals|E] to dislike you after [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] months. [civil_wars|E] and [great_holy_wars|E] are excluded from this. Once no longer in such a war, the penalty will slowly decay."
game_concept_at_peace_opinion:0 "At Peace Opinion"
game_concept_at_peace_opinion_short:0 "At Peace"
game_concept_at_peace_opinion_desc:1 "Characters who have the [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] as part of their [faith|E] will have the '$game_concept_at_peace_opinion$' instead of the [offensive_war_opinion|E] penalty.\n\nIf you are at peace for too long, your [vassals|E] will think less of you #weak (if they share your Faith).#!"
game_concept_character:0 "Character"
game_concept_characters:0 "Characters"
game_concept_character_possessive:0 "Character's"
game_concept_characters_possessive:0 "Characters'"
game_concept_character_desc:0 "Characters are either [noble|E] or [lowborn|E], [landed|E] or [unlanded|E], each with their own set of [skills|E] and [traits|E], goals and aspirations. They come in the form of [rulers|E], [courtiers|E] and [guests|E]. As long as they are within [diplomatic_range|E], they can be interacted with."
game_concept_highlighted_text:0 "Highlighted Text"
game_concept_highlighted_text_desc:0 "This information is here for you, whenever you are unsure about agame concept.\n\n#TUT You can even move your cursor into #EMP this#! tooltip for even more information! [highlighted_text_example|E]#!"
game_concept_highlighted_text_example:0 "Neat!"
game_concept_highlighted_text_example_desc:0 "Good job!"
game_concept_camera:0 "Camera"
game_concept_camera_desc:2 "The Camera can be moved across the map with the WASD keys, by edge-panning, or by click-and-dragging the Scroll Wheel. Pressing the 'Home' key takes you to your [realm_capital|E].\n\nTo zoom in and out, use the Scroll Wheel. Different information is displayed at the different zoom levels; [detail_zoom|E], [political_zoom|E], and [paper_zoom|E]."
game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
game_concept_world_realms_zoom:0 "World Realm Mode"
game_concept_world_realms_zoom_desc:0 "In the standard map mode, this zoom level gives you an overview of all the [realms|E] in thegame."
game_concept_tutorial_education_trait:0 "Education Trait"
game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
game_concept_tutorial_education_trait_desc:0 "Petty King Murchad (your [character|E]) followed a [martial|E] [education|E]. Upon reaching adulthood, he received the trait Skilled Tactician."
game_concept_organized:0 "Organized"
game_concept_organized_desc:0 "An Organized [faith|E] has a religious hierarchy. Worship and practices are more organized and scriptures are formalized.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] Faiths can become Organized by reforming, while other Faiths are always considered Organized."
game_concept_flowery_war:0 "Raid for Captives"
game_concept_flowery_wars:0 "Raids for Captives"
game_concept_flowery_warring:0 "Raiding for Captives"
game_concept_flowery_war_desc:1 "This is a special type of [war|E], started by a [ruler|E] whose [faith|E] practices human sacrifice. The primary goal of $game_concept_flowery_warring$ is to do battle and capture [prisoners|E] for sacrifice, with either side able to get enough [war_score|E] through combat to win without ever having to [siege|E].\n\nAt the end of the $game_concept_war$, if the victor (including the defender) follows a $game_concept_faith$ practicing human sacrifice, then they will take several $game_concept_prisoners$ from the [court|E] of the loser. If both main combatants in a $game_concept_flowery_war$ follow the same faith, then the war is considered sacred, meaning that the loser still receives (reduced) [piety|E] even in defeat.\n\nYou cannot conduct or continue a $game_concept_flowery_war$ if you have any $game_concept_prisoners$ obtained through winning a $game_concept_flowery_war$ in your [dungeon|E]."
game_concept_partition_share:0 "Partition Share"
game_concept_partition_share_desc:1 "Under any [succession_law|E] with multiple [realm_heirs|E], a [character_possessive|E] $game_concept_partition_share$ is which [titles|E] that particular $game_concept_heir$ will inherit upon [succession|E]. Usually, this means dividing between the children of a [ruler|E], or, rarely, their siblings.\n\nTypically, depending on what type of $game_concept_succession$ is in place, $game_concept_titles$ may be divided evenly between separate [realms|E], evenly within the same $game_concept_realm$, or given mostly to the main $game_concept_heir$ while dividing the remainder evenly between any other $game_concept_heirs$."
game_concept_banish_reason:0 "Banishment Reason"
game_concept_banish_reasons:0 "Banishment Reasons"
game_concept_banish_reason_desc:0 "A $game_concept_banish_reason$ gives a [liege|E] the opportunity to freely [banish|E] any subject they have in their [dungeon|E]. They are most often gained from the subject being a [criminal|E]."
game_concept_imprisonment_reason:0 "Imprisonment Reason"
game_concept_imprisonment_reasons:0 "Imprisonment Reasons"
game_concept_imprisonment_reason_desc:0 "A $game_concept_imprisonment_reason$ gives a [liege|E] the opportunity to freely [imprison|E] a subject. They are most often gained from the subject being a [criminal|E]."
game_concept_revoke_title_reason:0 "Title Revocation Reason"
game_concept_revoke_title_reasons:0 "Title Revocation Reasons"
game_concept_revoke_title_reason_desc:0 "A $game_concept_revoke_title_reason$ gives a [liege|E] the opportunity to freely [revoke|E] a [title|E] from a subject. They are most often gained from the subject being a [criminal|E]."
game_concept_execute_reason:0 "Execution Reason"
game_concept_execute_reasons:0 "Execution Reasons"
game_concept_execute_reason_desc:1 "A $game_concept_execute_reason$ gives a [liege|E] the opportunity to freely [execute|E] a subject they have in their [dungeon|E]. They are most often gained from the subject being a [criminal|E]."
game_concept_movement_lock:0 "Movement Lock"
game_concept_movement_locked:0 "Movement Locked"
game_concept_movement_locked_desc:0 "After an [army|E] has completed more than half of a given move order, it will not be possible to change it until they arrive at their destination."
game_concept_extramarital_sex:0 "Extramarital Sex"
game_concept_extramarital_sex_sleeping_with:0 "sleeping with"
game_concept_extramarital_sex_desc:1 "If they are discovered, two characters engaged in extramarital sex will suffer consequences depending on their [faith|E]'s [doctrines|E].\n\n$EFFECT_LIST_BULLET$Each character will become known as either a [GetTrait('fornicator').GetName( GetNullCharacter )] or an [GetTrait('adulterer').GetName( GetNullCharacter )], depending on their own marital status\n$EFFECT_LIST_BULLET$If a man and a woman sleep together, it may result in a [bastard|E] pregnancy\n$EFFECT_LIST_BULLET$If the characters are of the same gender, consequences are determined by their [faith|E]'s $doctrine_homosexuality_name$ [doctrine|E]\n$EFFECT_LIST_BULLET$Any sexually transmitted [diseases|E] held by one character may infect the other"
game_concept_romance:0 "$courting$"
game_concept_romance_court:0 "Court"
game_concept_romance_desc:1 "The $game_concept_romance$ is a type of [personal_scheme|E] where the [scheme_owner|E] seeks to improve their [prestige|E] and to potentially find a [soulmate|E] by choosing another character to court in a proper and noble fashion."
game_concept_fabricate_hook:0 "Fabricate Hook"
game_concept_fabricate_hook_scheme:0 "Fabricate Hook Scheme"
game_concept_fabricate_a_hook:0 "fabricate a hook"
game_concept_fabricate_hook_desc:0 "A [scheme|E] where a character attempts to forge or manipulate their way into gaining a [hook|E] on the target."
game_concept_titular_title:0 "Titular Title"
game_concept_titular_title_desc:0 "A $game_concept_titular_title$ is a [title|E] that has no [de_jure|E] land on the map. Non-Titular Titles can become Titular through [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] and [holy_order|E] Titles are often Titular."
game_concept_pilgrimage:0 "Pilgrimage"
game_concept_pilgrimage_desc:0 "Characters of most [faiths|E] can [decide|E] to go on a $game_concept_pilgrimage$ to a [holy_site|E].\n\nSuch a journey may be filled with both opportunity and peril, but upon reaching their destination characters will earn [piety|E] and may receive other rewards."
game_concept_faith_righteous:0 "Righteous"
game_concept_faith_righteous_desc:0 "This [faith|E] is considered legitimate.\nIntermarriage is common.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)0' )]"
game_concept_faith_astray:0 "Astray"
game_concept_faith_astray_desc:0 "This [faith|E] differs in a way that is not particularly significant.\nIntermarriage may still happen.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)1' )]"
game_concept_faith_hostile:0 "Hostile"
game_concept_faith_hostile_desc:0 "This [faith|E] deviates significantly.\nIntermarriage may still happen, [holy_wars|E] can be waged.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)2' )]"
game_concept_faith_evil:0 "Evil"
game_concept_faith_evil_desc:0 "This [faith|E] is considered anathema.\nIntermarriage rarely happens, [holy_wars|E] can be waged.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)3' )]"
game_concept_faith_hostility:0 "Faith Hostility"
game_concept_faith_hostility_desc:1 "All [faiths|E] have a relation towards each other $game_concept_faith$ that is determined by how closely related they are.\n\nCloseness is decided by several factors, such as if they share [religion|E], [religious_family|E], or if the Faith has special [doctrines|E].\n\nIf two Faiths are far apart, they are often able to [holy_war|E] each other.\n\nThe following relations exist: [faith_righteous|L], [faith_astray|L], [faith_hostile|L], and [faith_evil|L]."
game_concept_command_modifier:0 "Command Modifier"
game_concept_command_modifier_desc:0 "This [modifier|E] is only active for [commanders|E].\n\nIf a character with a Command Modifier commands an [army|E], it will get this effect."
game_concept_command_modifier_i:0 "@command_modifier_icon!"
#game_concept_pic: "@test_flower!"
game_concept_nickname:0 "Nickname"
game_concept_epithet:0 "Epithet"
game_concept_cognomen:0 "Cognomen"
game_concept_nicknames:0 "Nicknames"
game_concept_epithets:0 "Epithets"
game_concept_cognomens:0 "Cognomens"
game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$, and $game_concept_cognomens$ are all secondary names either taken by or attributed to [characters|E] (e.g. Charles 'the Bald'). $game_concept_nicknames$ are purely aesthetic, though the circumstances surrounding their acquisition are often dramatic or noteworthy affairs.\n\nBad $game_concept_nicknames$ will sometimes be overridden by good ones (such as William 'the Bastard' becoming William 'the Conqueror')."
game_concept_main_phase:0 "Main Phase"
game_concept_main_phase_desc:0 "In the Main Phase of a [battle|E], [soldiers|E] and [knights|E] from the two sides fight each other.\n\nThe Main Phase ends when all troops of one side have become [casualties|E] or one side has decided to [retreat|E].\n\nAfter the Main Phase the combat enters the [aftermath|E]."
game_concept_personality_trait:0 "Personality Trait"
game_concept_personality_traits:0 "Personality Traits"
game_concept_personality_trait_desc:1 "A $game_concept_personality_trait$ is a [trait|E] that determine a person's world-view and what actions they are most likely to take. They also affect the [opinion|E] others. One might both lose and gain new traits during one's lifetime. Acting against your own Personality causes [stress|E]."
game_concept_lifestyle_trait:0 "Lifestyle Trait"
game_concept_lifestyle_trait_desc:1 "A $game_concept_lifestyle_trait$ is the result from picking certain [lifestyle|E] perks, [decisions|E], or [interactions|E].\n\nSome Lifestyle traits are upgradeable as the character improves their mastery of the skill. The levels range between 1-3, and the stars on the trait icon indicate the current level."
game_concept_physical_trait:0 "Physical Trait"
game_concept_physical_trait_desc:1 "A $game_concept_physical_trait$ is a descriptor of a physical [trait|E] tied to their appearance or behavior, and the level of intellect a character has. Many physical features affect how [attracted|E] others are to them.\n\nThey are often [congenital|E], thus gained at birth and permanent."
game_concept_fame_trait:0 "Fame Trait"
game_concept_fame_trait_desc:1 "A $game_concept_fame_trait$ is a special [trait|E] gained from specific circumstances and affects others' [opinion|E] of them. One can gain these traits as the results of accomplishing a positive deed, or when one's dark [secrets|E] are exposed. Others are the result of one's circumstances at birth."
game_concept_health_trait:0 "Health Trait"
game_concept_health_trait_desc:1 "A $game_concept_health_trait$ is a [trait|E] that directly affects one's physical and mental [health|E], such as [diseases|E]. Temporary traits that affect one's bodily capabilities, such as pregnancies and wounds also falls under this category."
game_concept_modifier_contribution:0 "Contribution"
game_concept_modifier_contributions:0 "Contributions"
game_concept_modifier_contributes:0 "Contributes"
game_concept_modifier_contribution_desc:0 "A [modifier|E] may change the $game_concept_modifier_contribution$ of your [vassals|E] [obligations|E]. This is not the same as [modifier_base_contribution|E].\n\nIf you have a [vassal] that pays you #V 1#! [gold|E] per month, and you gain a [modifier] that increases $game_concept_modifier_contribution$ by #V 10%#!, then the [vassal] instead pays you #V 1.1#! [gold]."
