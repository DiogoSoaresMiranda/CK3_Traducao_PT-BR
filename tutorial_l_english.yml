 # Lifestyles
 lesson_basics_lifestyles_1:0 "Estilos de Vida ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "Assim como os [traits|E], seu [character|E] pode também escolher um [lifestyle|E]. Há cinco $game_concept_lifestyles$, uma para cada habilidade.\n\n$game_concept_lifestyles$ representa o que você mais põe esforço dia-a-dia, e cada uma tem dentro vários [focuses|E] relacionados a eles.\n\nTodo $game_concept_focus$ te dá um bônus único, e faz eventos associados a este $game_concept_focus$ mais prováveis de acontecer."
 lesson_basics_lifestyle_open_window_tt:1 "Clique no butão de Estilo de Vida (destacado)"
 lesson_basics_lifestyles_2:0 "Foco ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:1 "Clique em qualquer [lifestyle|E] para ver seu [focuses|E].\n\nAo passar do tempo, seu [character|E] irá ganhar [lifestyle_experience|E] por manter um $game_concept_lifestyle$ particular. Quando você adquirir $game_concept_lifestyle_experience$ suficiente, você pode selecionar uma de suas $game_concept_lifestyle$'s [perks|E] de qualquer árvore.\n\n$game_concept_perks$ representam sua prática e auto-desenvolvimento ao longo do tempo, e oferecem bônus únicos (como traços especiais) ou desbloquear $game_concept_lifestyle$ com mecânicas e conteúdo específicos (como a habilidade para começar [abduct_schemes|E].$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT Como um exemplo, o $martial_strategy_focus_short$, $martial_authority_focus_short$, assim como o Foco $martial_chivalry_focus_short$, todos dão Experiência Marcial, que podem ser usadas para comprar qualquer Estilo de Vida Marcial [perks|E].\n\nA árvore de Vantagens, por sua vez, levam a diferentes Traços de Estilo de Vida!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Escolha um Foco"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Tendo selecionado um [focus|E], você pode já ter achado que seu [character|E] irá ganhar [lifestyle_experience|E] com o passar do tempo. $lesson_basics_lifestyles_2_reuse$#!"
 
# Interacting
 lesson_basics_interacting_1:0 "Outros Personagens ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:0 "Agora, tendo selecionado um [focus|E], podemos continuar para outras pessoas! Se você é novo neste jogo, interagir com outros [characters|E] é a chave, e você tem muitas opoções de como fazê-lo.\n\n#TUT Você pode clicar com o botão direito no retrato de um Personagem, incluindo o seu próprio, para ter acesso a uma lista de interações possíveis, como arranjar um casamento ou iniciar um [scheme|E]. Aqui também é onde você começa [wars|E], mas vamos tentar outra coisa primeiro.#!"
 lesson_basics_open_character_view_tt:0 "Abra a Visualização de Personagem"
 lesson_basics_open_interactions_tt:1 "Clique com o botão direito no retrato do seu [heir|E] $game_concept_character$ para ver as interações disponíveis"
 lesson_basics_interacting_2:0 "Mandar Presente ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:1 "Vamos começar com o básico — todo mundo gosta de ouro! Tente enviar um suborno para o seu [heir|E].\n\n#TUT A maioria das interações irá trazer uma segunda janela com detalhes quando selecionada. Você pode confirmar ou cancelar uma ação nesta janela.#!"
 lesson_basics_send_gift_tt:1 "Tente usar e confirmar a interação de #TUT_KW Send Gift#! com o seu $game_concept_heir$"
 lesson_basics_interacting_3:0 "Presente Enviado ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:0 "Bem feito! Você #P aumentou#! com sucesso a [opinion|E] de alguém sobre você.\n\nCertos modificadores de Opinião duram para sempre, como laços familiares. Outros irão desaparecer com o tempo, como a memória desvanescente de receber um presente em dinheiro...\n\n#TUT Se você passar seu cursor sobre o número da Opinião de outro Personagem, você pode ver exatamente de onde os vários números estão vindo. Isto se deve graças a uma aliança matrimonial , um presente de ouro, ou simplesmente que eles apreciam sua natureza honesta?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Jogando com uma Família ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:1 "Próximo, vamos falar sobre a sua [dynasty|E]. Conforme o jogo continua, a menos que seu [character|E] encontre um "acidente" prematuro ou uma doença terrível, eles envelhecerão e, eventualmente, morrerão.\n\n#TUT A história não termina aí - é apenas #N Game Over#! se você não tem um herdeiro de sua própria dinastia!#!"
 lesson_basics_many_lives_2:0 "Um herdeiro ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:1 "Contanto que você tenha [heirs|E] da tua [dynasty|E], seu legado viverá. Quando seu [character|E] morre, você simplesmente começa a jogar um novo: o [player_heir|E].\n\Dependendo do tipo de [succession|E] que o teu [realm|E] tem, é provável que seja um de seus filhos - talvez um que você preparou para o papel de um [ruler|E]?\n\n#TUT O seu $game_concept_dynasty$ tem o seu próprio brasão, que está atualmente em destaque e pode ser clicado para obter mais informações.\n\nVocê não precisa fazer nada com isso agora, mas se quiser dar uma vista de olhos nos detalhes do seu $game_concept_dynasty$ depois, pode ser encontrado aqui.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Leis de Sucessão ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] determinar como todos os [titles|E] e os recursos são divididos entre os [heirs|E] quando um [character|E] morre. Você atualmente tem apenas um herdeiro, mas vamos dar uma vista de olhos de qualquer maneira!\n\n#TUT Em alguns casos, quando você assume o controle de seu novo personagem, você pode até descobrir que eles são responsáveis pela morte prematura de seu governante anterior...#!"
 lesson_basics_succession_tab_tt:0 "Inspecione a separador da Sucessão"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renown ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:1 "Como membro de uma [dynasty|E], você também tem [dynasty_prestige|E]. Compartilhado por todos em seu $game_concept_dynasty$, $game_concept_dynasty_prestige$ sobe sempre que alguém em seu $game_concept_dynasty$ pega $game_concept_prestige$, e reflete o quão famosa sua família é, e não apenas você.\n\nFazendo avanços significativos no seu [dynasty_prestige] ecoará através das gerações para seus descendentes, aumentando lentamente seu [dynasty_prestige_level|E]. Enquanto a [dynast|E] (the most powerful member of your $game_concept_dynasty$), A Reputação permitirá que você desbloqueie [dynasty_perks|E] Isso irá beneficiar todos vocês.\n\n#TUT Ao contrário do Prestígio, a Reputação permanece após a morte de um personagem.\n\nPara ver o Legado Dinástico de uma Dinastia, clique no seu escudo Dinastia (ou de outra pessoa).#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Casamento ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:0 "Para garantir o futuro da sua [dynasty|E], você precisa de membros da família. Ajuda se você for [married|E], mas não podemos prometer que você vai se casar por amor. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Encontrando um Cônjuge ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Vamos nos casar!\n\nPara personagens solteiros em seu [domain|E], você pode combinar [marriages|E] (or [betrothals|E]) clicando com o botão direito no personagem e escolhendo #TUT_KW Find Spouse#!, ou #TUT_KW Arrange Marriage#!.\n\n#TUT As duas opções se comportam de maneira diferente, então vamos examinar as duas...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Embora seu personagem já seja casado, vamos guiá-lo através das etapas envolvidas.\n\nPara personagens solteiros no seu [domain|E], você pode combinar [marriages|E] (or [betrothals|E]) clicando com o botão direito no personagem e escolhendo #TUT_KW Find Spouse#!, ou #TUT_KW Arrange Marriage#!.\n\n#TUT Você não precisa se casar com outra pessoa, mas selecionar #TUT_KW Find Spouse#! irá abrir a vista Casamento para nós.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Vamos encontrar alguém com quem seu personagem se casar!"
 lesson_basics_open_interactions_marriage_tt:0 "Clique com o botão direito no seu próprio personagem"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Clique com o botão direito em um #EMP unmarried#! Personagem"
 lesson_basics_marriage_view_tt:1 "Seleciona #TUT_KW Find Spouse#!"
 lesson_basics_find_spouse_concept:0 "Escolhendo um Cônjuge ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Escolher #TUT_KW Find Spouse#! abre uma lista de potenciais [spouses|E] — eles vêm de [courts|E] de todo o Mundo!\n\nChoosing #TUT_KW Arrange Marriage#! também abre uma lista de potenciais [spouses|E], mas apenas com pessoas da [court|E] do personagem que você clicou.\n\n#TUT Ynosso próprio Personagem é visível à esquerda, porque este casamento precisa #EMP your#! aprovação. Quem é o [liege|E] do outro cônjuge aparecerá no lado direito, pois a união também precisará de sua aprovação.\n\n#TUT_KW Arrange Marriage#! pode ser útil para fazer combinações entre seus [courtiers|E], ou para estabelecer um casamento específico [alliance|E]. Por enquanto, #TUT_KW Find Spouse#! é mais relevante para nossos propósitos.#!"
 lesson_basics_arrange_marriage_concept:0 "Combinar casamento ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Isso pode ser útil para fazer combinações entre seus [courtiers|E], ou para estabelecer um casamento específico [alliance|E].#!"
 lesson_basics_choosing_a_spouse:0 "Filtro de Personagens ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:1 "Existem muitos fatores a serem considerados ao escolher um [spouse|E]. Para ajudá-lo, existe um filtro disponível para classificação. Entre as coisas a serem consideradas, existem [alliances|E], [skills|E], personalidade [traits|E], esperada [fertility|E], e mais.\n\nAlguns Traços são [congenital|E], o que significa que podem ser herdados pelos filhos — talvez alguém com um Traço como esse seja um bom lugar para começar?\n\n#TUT Você pode alterar sua seleção clicando no #TUT_KW Apagar Characters#! entre os personagens que você está configurando para se casar. Nada vai acontecer até você clicar #TUT_KW Send Proposal#!. #!"
 send_marriage_proposal_button_name:0 "Enviar Proposta"
 lesson_basics_say_yes:0 "Enviar proposta ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "Quando você tiver selecionado duas pessoas para o seu [marriage|E], você verá os detalhes da união, junto com opções adicionais, como ter o casamento [matrilineal|E].\n\n#TUT Se você está feliz com o casamento, vá em frente e envie uma oferta. Durante a reprodução, esta ação levará alguns dias, mas faremos funcionar instantaneamente desta vez.#!"
 lesson_basics_get_married_tt:1 "Get married — select a Spouse for your Character and click #TUT_KW Send Proposal #! to suggest the union"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Whenever you are setting up a [marriage|E] between [characters|E], the final step before sending a proposal presents you with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT Your Character is already married — good job!#!"
 lesson_basics_marriage_final_notes:0 "Parabéns! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:2 "Excelente! Que vocês vivam juntos por muito tempo e felizes!\n\nPara este tutorial, recomendamos que você use #TUT_KW Encontrar Spouse#! para o seu filho também.\n\n#TUT Assim que seu filho se casar, ele pode começar a produzir membros de sua família (and [heirs|E] para o [realm|E] que são de sua [dynasty|E]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dinastia e Casa($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Família é importante! O [player_heir|E] virá sempre da sua [dynasty|E], e na maioria das vezes de sua [house|E].\n\n#TUT No futuro, não faz mal ficar de olho na sua família - e #EMP deles #! [line_of_succession|E]. Dependendo das [succession_laws|E], você pode acabar herdando [titles|E] (along with land and [vassals|E]) from your relatives.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Terrenos e títulos ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:1 "Nem todos na sua [dynasty|E] serão proprietários de terras, mas cada lote de terreno no mapa #EMP has#! um proprietário.\n\nÀs vezes esse dono é você, às vezes é um de seus [vassals|E], e às vezes é outro reino inteiramente (many of whom also have, or are, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "Títulos ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:1 "A maioria [titles|E] são estruturados juntos em uma forma de pirâmide, usando $game_concept_title$ [title_tier|E]:\n[county|E] — fazendo de você um conde ou condessa\n[duchy|E] — fazendo de você um Duque ou Duquesa\n[kingdom|E] — fazendo de você um Rei ou Rainha\n[empire|E] — fazendo de você um Imperador ou Imperatriz\n\nEvery $game_concept_title_tier$ pertence a $game_concept_title$ uma classificação em cadeia. Cada $game_concept_county$ é tecnicamente parte de um $game_concept_duchy$, todo $game_concept_duchy$ é tecnicamente parte de um $game_concept_kingdom$, e todo $game_concept_kingdom$ é tecnicamente parte de um $game_concept_empire$.\n\n#TUT Nota: Existem muitos nomes dinâmicos para esses títulos também - seu atual [ruler|E] está encarregado de um "Reino Insignificante", que corresponde ao [duchy|E] fileira.\n\nHá também [barons|E], os governantes menores de propriedades individuais abaixo [count|E]s. Esses [characters|E] são geralmente menores e impossíveis de jogar. Você tem um - o Prefeito de $cn_inis$.#!"
 lesson_basics_de_jure_cbs:0 "De Jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:1 "Dizemos "tecnicamente" porque, como Crusader Kings permite que você jogue com a história, não há como garantir que um [king|E] esteja #EMP actually#! encarregado de todos os [titles|E] que o seu [kingdom|E] é "suposto" conter dentro de suas fronteiras.\n\nNós chamamos isso de $game_concept_title$ hierarquia #EMP [de_jure|E]#!, e se a estrutura foi quebrada, muitas vezes é possível declarar guerra por esses territórios.\n\n#TUT Se você mudar para o modo de mapa dos Títulos de Ducado, poderá ver que, como governante do [duchy|E] de $d_munster$, o [county|E] de $c_desmond$ deve, legalmente, fazer parte do seu reino.\n\nOs diferentes modos de mapa podem ajudar a dar-lhe uma visão geral do De Jure $game_concept_title$ structure of the world!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Mude para o modo de mapa de títulos de Ducado"
 lesson_basics_change_map_mode_2_tt:0 "Retornar ao modo de mapa de Reinos"
 lesson_basics_holdings_and_buildings:0 "Suas Propriedades ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:0 "O [de_jure|E] Título de Munster consiste em três [counties|E]. Seus nomes devem estar visíveis no mapa: Thomond (possuído por você), Desmond (possuído por um [ruler|E]) vizinho, and Ormond (possuído pelo seu [vassal|E]).\n\nEstes [counties|E] são compostos de pequenos pedaços de terra chamados [baronies|E]. É neste nível que encontramos as suas [holdings|E]. \n\n#TUT Propriedades representam assentamentos em sua terra!#!"
 lesson_basics_buildings:0 "Seus edifícios ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Edíficios ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:2 "[holdings|E] fornecem diferentes níveis de [taxes|E] e [levies|E], tal como [buildings|E] que você pode construir e atualizar, dependendo do [holding_type|E].\n\n#TUT Não é muito importante o que você construa agora, mas sugerimos que comece atualizando o #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:0 "Clique na sua Capital ($cn_luimneach$), e ordene a construção de um Edifício"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "Bem feito! Vai demorar algum tempo para o [building|E] estar pronto — $cn_luimneach$ não é construído em um dia...\n\n#TUT Assim que sua construção for concluída, você receberá os benefícios do edifício que escolheu.#!"
 lesson_basics_taxes:0 "Tributação ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:0 "Todas [holding|E] fornece [taxes|E] para o seu [holder|E]. Se esse titular for um [vassal|E], eles também pagarão impostos para seus [liege|E].\n\nOs impostos fornecem o seu principal [income|E] de [gold_i] [gold]!\n\n#TUT [obligations|E] pode afetar o quão altos ou baixos esses impostos são. Tempos de [war|E] também afeta o nível de [control|E] sobre um [county|E], que por sua vez afeta os impostos.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vassalos ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Abra a visualização do Reino no lado direito da tela (destacado)"
 lesson_basics_vassals_tab_tt:0 "Inspecione o separador Vassalos"
 lesson_basics_vassals_concept_desc:2 "Como [ruler|E], é provável que você seja o [liege|E] de pelo menos um [vassal|E]. Existem $game_concept_rulers$ dentro do seu [realm|E], que juraram fidelidade a você.\n\n#TUT Vassalos fornecem dinheiro a você ([taxes|E]) e soldados ([levies|E]).\n\nÉ possível ser um $game_concept_liege$ e um $game_concept_vassal$ at once.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:1 "Aqui está uma lista de seus atuais [vassals|E], junto com algumas informações adicionais sobre eles.\n\nNo topo da lista está o $game_concept_ruler$ de $c_ormond$, cujas terras você pode ver no mapa - esta é um Condado (a [county|E]-[title_tier|E] [title|E]) dentro do seu [realm|E].\n\n#TUT Vá aqui para uma visão geral de coisas, como a corrente [opinion|E] de seus vassalos sobre si, se eles são considerados um [powerful_vassal|E] ou não, e os níveis de [taxes|E] e [levies|E] eles estão atualmente fornecendo a você.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Aqui também é onde você pode mudar [feudal_contracts|E], que determina quanto (ou pouco) [levies|E] e [taxes|E] um Feudal [vassal|E] dá a si."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "Vale a pena manter o seu [vassals|E] feliz - isso os evita de preparar [schemes|E] e [factions|E] contra você.\n\nNão importa o quão poderoso seja o [ruler|E] do seu [character|E] é, se o seu [realm|E] se une contra você, seja para [depose|E] você através de [war|E] ou através de [murder|E] enquanto você dorme, seu reinado está destinado a ser sentenciado.\n\n#TUT Alguns de seus vassalos podem servir em seu [council|E], tornando as suas [opinion|E] extra importantes, pois eles serão confiáveis [councillor_tasks|E].#!"
 lesson_basics_vassal_limit:0 "Limite de vassalos ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:1 "Existe um limite de quantos [vassals|E] você pode confortavelmente estar no comando antes de seu [realm|E] torna-se pesado. Indo além disso [vassal_limit|E] afeta [taxes|E] e [levies|E] fornecido a você.\n\nIsso não importa para o tutorial, mas quando você começar a construir seu próprio reino, tenha consciência ao crecer muito rápido.\n\n#TUT Se acabar excedendo seu Limite de Vassalos, você pode conceder títulos de classificação inferior aos seus Vassalos. Às vezes você pode até [create|E] #EMP new#! Títulos de nível superior para consolidar o poder em uma área e os títulos abaixo dela.#!"

# Domain
 lesson_basics_domain_1:0 "Reino e Domínio ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:1 "O seu #EMP [realm|E]#! é o corpo completo de terras e [titles|E] que você possui, incluindo as áreas mantidas pelos seus [vassals|E]. Agora, para você, isso significa que [counties|E] (chamados 'Condados', devido à sua cultura irlandesa) de $c_thomond$ e $c_ormond$.\n\nQuando #EMP [domain|E]#! é usado, estamos nos referindo à terra que você possui pessoalmente, sem $game_concept_vassals$: Thomond.\n\n#TUT Algumas coisas que acontecem afetarão apenas o seu [domain|E] (Thomond), enquanto outras coisas afetarão todo o seu [realm|E], o [duchy|E] (ou 'Reino Insignificante') de Munster.#!"
 lesson_basics_domain_1_b:0 "Reino e Domínio ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Um exemplo: o [county|E] Essex está vivendo uma queda no número de soldados disponíveis, devido à área sendo invadida por #EMP cannibals#!. O [holder|E] de Essex será alertado sobre isso, pois está dentro da fronteira de seu [domain|E]. A sua [liege|E] não será. \n\n#TUT O #EMP Liege#! do Condado de Essex, tem Essex dentro do seu [realm|E], e só descobrirão o que está acontecendo porque clicaram no condado no mapa e viram o modificador. Ou, se eles notaram que seu Vassalo estava fornecendo menos impostos."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Repare que há um limite para a quantidade de terreno que você pode manter pessoalmente, antes de começar a incorrer em penalidades: o [domain_limit|E].\n\n#TUT Quando você ultrapassar o limite do seu domínio, pode ser uma boa ideia usar o #TUT_KW Grant Title#! interação com [characters|E] você tem amizade, tornando-os seus [vassals|E].\n\nComo você não tem títulos excedentes para doar, você não pode fazer isso no momento, mas de outra forma você o encontraria no $game_concept_character$ menu, visível ao clicar com o botão direito em um $game_concept_character$.#!"

# Council
 lesson_basics_council_concept:0 "Conselho ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "Gerir um [realm|E] dá muito trabalho. Como um [ruler|E], você tem a ajuda do seu [council|E] — estes podem ser [vassals|E] ou membros da sua [court|E], e eles atuam como seus conselheiros confiáveis.\n\n#TUT Existe um que corresponde a cada área de [skill|E]. [rulers|E] casados também terá o seu [spouse|E] ajudando-os.#!"
 lesson_basics_council_view_tt:1 "Abra a vista do Conselho (destacado)"
 lesson_basics_council_tasks:0 "Tarefas do Conselho ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "[councillors|E] pode ser configurado para trabalhar, e todos eles fazem coisas diferentes!\n\nVocê pode alterar a tarefa de um Conselheiro clicando no botão próximo ao seu retrato, na vista de Conselho.\n\n#TUT Ser Conselheiro é uma posição de prestígio — [powerful_vassals|E] esperará ser escolhido para isso e ficará infeliz se deixado de fora.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Esquemas ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:1 "[schemes|E] são objetivos de longo prazo, voltados para outro personagem. Eles podem ter objetivos hostis, como [murder|E] ou [abduction|E] de seu alvo, ou ser mais amigável, como o [befriend_scheme|E]."
 lesson_basics_intrigue_view_tt:0 "Abra a vista Intriga (destacado)"
 lesson_basics_schemes_tab_tt:1 "Inspecione o separador Esquemas (deve estar aberta por defeito)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Inspecione o separador Ganchos e Segredos"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:1 "Um bom momento para usar um [scheme|E] pode ser quando você encontrar o [line_of_succession|E] não sendo tão claro quanto você gostaria - uma maneira de progredir é simplesmente #EMP remove#! da competição.\n\nSilenciosamente e sem testemunhas.\n\n#TUT [murder_schemes|E] vêm com o risco de descoberta. Se sua tentativa der errado, isso tornará seu [character|E] impopular - especialmente com o seu alvo.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "A influência [scheme|E] é feito para aumentar a [opinion|E] alguém tem de seu personagem. Vamos experimentar!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:1 "Excelente! Uma vez colocado em movimento, seu [scheme|E] irá progredir lentamente com o tempo. O tempo antes de se chegar a uma conclusão irá variar, dependendo da sua [success_chance|E], que pode ser afetado pelos [skills|E] — neste caso, é afetado pela sua [diplomacy|E].\n\n#TUT Se não estiver satisfeito com o seu Esquema, você sempre pode cancelá-lo clicando no #TUT_KW Abandon Scheme#! botão próximo ao esquema.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Clique com o botão direito no seu [court_chaplain|E] (o seu "$councillor_court_chaplain_theocrat_duchy$") e escolha #TUT_KW Infuenciar (Esquema)#"
 lesson_basics_hooks:0 "Secrets ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:1 "Às vezes [schemes|E] pode dar origem a [secrets|E] — se você pegar alguém tentando se comprometer [murder|E], é provavelmente do interesse deles garantir que você mantenha isso em segredo.\n\nVocê também pode [blackmail|E] eles, para ganhar um [hook|E]! $game_concept_hooks$ representam um favor que você pode pedir com um determinado [character|E], encorajando (ou forçando) a fazer o seu lance.\n\nConforme você joga, você encontrará muitas maneiras diferentes de ganhar e usar $game_concept_hooks$. Quando você começar a jogar, experimente!\n\n#TUT Em seguida, vamos fingir que você conseguiu obter um [hook|E] em um de seus [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "Ganchos ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:3 "Este [weak_hook|E] pode ser usado para várias coisas. Um é aumentar as [obligations|E] definidas pelo [feudal_contract|E] você tem com um vassalo feudal.\n\n#TUT Para acessar o menu para alterar seu contrato feudal, vá para sua lista de vassalos na vista do reino ou clique com o botão direito em seu retrato para escolher #TUT_KW Modify Feudal Contract.#!\n\nVocê pode reparar que algumas interações não estão imediatamente visíveis. Isso acontece porque, quando você tem muitas interações disponíveis, o [character|E] o menu de interação exibe apenas os mais comuns.\n\nPara exibir as interações ausentes, clique no botão "Mais ..." em cada $interaction_category_vassal$ category.#!"

# Culture
 lesson_basics_culture_1:0 "Cultura ($lesson_basics_culture$)"
 #lesson_basics_culture_1_read_only:0 "" #remove this
 lesson_basics_culture_1_desc:2 "Todos [character|E] (e [county|E]) pertencem a uma [culture|E]. $game_concept_cultures$ representam muitas coisas: na maioria das vezes, são fronteiras linguísticas, mas às vezes são mais uma herança compartilhada do que a língua, ou mesmo um amplo agrupamento geográfico.\n\n$game_concept_characters$ quem compartilha um $game_concept_culture$ também tem um ligeiro aumento de [opinion|E] um do outro - seu $game_concept_character$ é [GetPlayer.GetCulture.GetName], significando outro [GetPlayer.GetCulture.GetNameNoTooltip] $game_concept_characters$ vai gostar mais de você.\n\n[GetPlayer.GetCulture.GetNameNoTooltip] pertence à [GetPlayer.GetCulture.GetGroup.GetName] [culture_group|E], que contém o $game_concept_cultures$ mais intimamente relacionado com [GetPlayer.GetCulture.GetNameNoTooltip] sem ser [GetPlayer.GetCulture.GetNameNoTooltip]. Este $game_concept_characters$ vai gostar de você um pouco mais também.\n\n$game_concept_culture$ determina quais [innovations|E] você tem acesso.\n\n#TUT É possível mudar uma [child|E]'s $game_concept_culture$ tendo-os sendo [educated|E] por alguém de uma diferente $game_concept_culture$.#!"
 lesson_basics_culture_clicked_innovations_tt:1 "Abra a vista Cultura (Destacado)"
 lesson_basics_culture_2:0 "Inovações ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:1 "[innovations|E] são as várias invenções e adaptações que a  [culture|E] adotou completamente. Embora o conceito de, digamos, $innovation_currency_02$, seja fácil de entender, leva tempo para uma pessoa adotar completamente o uso de moeda em vez de troca.\n\n$game_concept_innovations$ fornecer acesso a novos bônus, [buildings|E], e [men_at_arms|E] para todos os membros de uma $game_concept_culture$.\n\n#TUT $game_concept_innovations$ progresso #EMP ao longo do time#!, tornando-se gradualmente desbloqueado, mas pode progredir mais rápido se um vizinho $game_concept_culture$ já os desbloqueou.#!"
 lesson_basics_culture_3:0 "Inovações ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:2 "Uma [innovation|E] também pode progredir mais rápido por ser o [culture|E]'s [fascination|E]. $game_concept_fascination$ é definido pelo [cultural_head|E] — o governante mais poderoso desta $game_concept_culture$.\n\n#TUT Se você é o $game_concept_cultural_head$, você pode mudar o $game_concept_fascination$ na $game_concept_culture$ View."

# Religion
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] Fé ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Todos [characters|E] creem em uma [faith|E], que por sua vez pertence a uma [religion|E]. Por exemplo, o catolicismo é um $game_concept_faith$, wque pertence à $christianity_religion$.\n\nToda a $game_concept_faith$ é diferente de todos as outras $game_concept_faith$ — Vamos olhar mais de perto."
 lesson_basics_religion_click_religion_tt:1 "Abra a vista Fé (destacado)"
 lesson_basics_religion_2:0 "Doutrinas ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "A sua [faith|E] tem um numero de [doctrines|E]. Estas $game_concept_doctrines$ definem regras para os membros da $game_concept_faith$ e governam muitas coisas, como gênero [succession_laws|E] dispovível, ou quais personagens podem conter [temple_holdings|E].\n\n[core_tenets|E], no topo, estão $game_concept_doctrines$ especiais que dão bônus ou opções para o seu personagem, como a capacidade de meditar ou participar de [great_holy_wars|E].\n\n#TUT Todas as Fés também têm [sins|E] e [virtues|E], indicando comportamento que é reprovado ou aprovado pelos seus colegas.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "Todas as [faiths|E] têm [fervor|E], que aumenta e diminui ao longo do tempo, dependendo do número de aderentes à $game_concept_faith$, como [holy_wars|E] estão indo, e mais. $game_concept_fervor$ representa o quão fanáticos a maioria dos membros do $game_concept_faith$ estão se sentindo atualmente, incluindo muitos camponeses sujos em todo o mundo.\n\nQuando a sua $game_concept_faith$'s $game_concept_fervor$ é alto, é mais fácil converter [counties|E] (usando [convert_county|E]) para a sua $game_concept_faith$, e $game_concept_counties$ da sua $game_concept_faith$ #EMP resist#! à conversão para outra $game_concept_faiths$.\n\nQuando $game_concept_fervor$ é baixo, entretanto, $game_concept_rulers$ podem decidir abandonar seu atual $game_concept_faith$ em favor de outro da mesma [religion|E], gerando uma [heresy|E]. \n\n#TUT $game_concept_rulers$ Hereges irão se converter junto com seus territórios e vassalos mais próximos, e são livres para espalhar seus novos $game_concept_faith$ no lugar da antiga.#!"
 lesson_basics_religion_4:0 "Nova Fé ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "Na vista [faith|E] , é possível criar um novo $game_concept_faith$ por si próprio. [doctrines|E] e [core_tenets|E] vai custar uma certa quantia de [piety|E] dependendo de qual $game_concept_core_tenets$ A tua corrente $game_concept_faith$ tem.\n\nIsso não é algo com que se preocupar na primeira [character|E], mas pode ser uma primeira meta muito divertida para trabalhar quando você estiver se sentindo mais confiante!\n\n#TUT [family_members|E] e [vassals|E] Que tenham uma alta [opinion|E] de você provavelmente se juntarão ao seu novo $game_concept_faith$, e alto habilidade de [learning|E] pode convencer muitos mais, mas qualquer um de seus antigos $game_concept_faith$ que não se converteram irão considerá-lo um herege.#!"

# War
 lesson_basics_warfare:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_warfare_desc:0 "[war|E] é uma parte essencial de Crusader Kings. Há muitos conceitos a serem abordados, mas, por enquanto, vamos abordar brevemente alguns deles.\n\n#TUT O resto, e os detalhes, vamos deixar você descobrir quando começar a jogar.#!"
 lesson_basics_levies:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:1 "Então, as coisas mais importantes em qualquer guerra são as [battles|E], que são lutadas por [armies|E]. A maioria dos seus soldados virá de [levies|E], mas você pode expandir seu $game_concept_army$ empregando [men_at_arms|E].\n\n#TUT Se as coisas ficarem realmente difíceis, você também pode contratar [mercenaries|E] — desde que você tenha o [gold|E].#!"
 lesson_basics_military_view_tt:1 "Abra a vista Militar (Destacado)"
 lesson_basics_rally_points:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:1 "Quando uma [war|E] começa, você será capaz de aumentar o seu [armies|E] a partir desta tela através do "$RAISE_ALL$" Botão.\n\nQuando o $game_concept_war$ termina, você terá que dispersar seus soldados antes de iniciar outro $game_concept_war$.\n\n#TUT [rally_points|E] estão reunindo bases para o [levies|E] e [men_at_arms|E] sob seu comando.#!"
 lesson_basics_casus_belli:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Para começar uma [war|E], você precisará de um motivo legítimo, um [casus_belli|E], contra outro [ruler|E].\n\nExistem várias maneiras de obter um $game_concept_casus_belli$: você talvez tenha [de_jure|E] [titles|E] que te faz o [rightful_liege|E] de seu alvo, você pode herdar [claims|E], ou você poderia perseguir [holy_wars|E] contra infiéis próximos.\n\nAlthough estes são os mais comuns, existem dezenas de tipos diferentes de $game_concept_casus_bellis$ para você descobrir e usar enquanto joga!\n\n#TUT A maneira mais fácil e direta de adquirir $game_concept_claims$ é usar #EMP [fabricate_claim|E]#!. Isso é algo que o seu [court_chaplain|E] trata, por meio de um de seus [councillor_tasks|E]."

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Quase lá ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Em breve, deixaremos você retomar o jogo! Existem apenas algumas coisas para revisar primeiro.\n\nEm primeiro lugar, é importante saber que existem cinco velocidades diferentes disponíveis para você jogar (pressione as teclas 1-5 para alternar facilmente entre elas), e você poderá pausar ou alterar o ritmo sempre que quiser.\n\n#BOLD Em segundo lugar, para certos eventos importantes, o jogo fará uma pausa automática para você.#!\n\n#TUT Não há nada de errado em jogar em velocidades mais baixas, aumentar a velocidade quando as coisas estão quietas ou desacelerar quando você vai para a guerra.\n\nGeralmente, recomendamos que você pause o jogo ao inspecionar os menus ou quando se deparar com decisões difíceis.#!"
 lesson_basics_pausing_3:0 "Iniciando o Jogo ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:1 "Para iniciar a contagem do tempo, retome o jogo (usando o #EMP Spacebar#! ou clicando no botão Play).\n\nIsso vai deixar passar dias, meses e anos. Os exércitos instruídos a fazer isso se moverão, eventos ocorrerão na tela, cartas serão enviadas e [characters|E] irão envelhecer.\n\n#TUT Encontre uma velocidade que seja confortável para você - você sempre pode alterá-la mais tarde."

 # Actual Warfare
 lesson_declare_war_step_1:0 "E agora?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Agora, como primeira tarefa, vamos lembrar seu vizinho, o Conde de $c_desmond$, quem é realmente é o [rightful_liege|E] dele... Se isto acontecer para expandir seu [realm|E], que assim seja!\n\nUsando o sistema de interação do personagem que vimos anteriormente e selecionando-o no mapa, declare guerra ao [ruler|E] de $c_desmond$. Você já deve ter um válido [casus_belli|E], como seu [title|E] é [de_jure|E] uma parte do seu $game_concept_realm$.\n\n#TUT Para uma experiência mais prática, agora vamos orientá-lo sobre o que acontece no decorrer de uma guerra.#!"
 lesson_declare_war_tt:1 "#TUT_KW Declare War#! sobre Earl Muiredach de $c_desmond$"
 lesson_raise_troops_step_1:0 "Levantar Exércitos"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:1 "Você declarou com sucesso uma [war|E]! Em seguida, você deve reunir seu [armies|E]. Um botão apareceu na parte inferior da tela para ajudá-lo, mas você também pode fazer isso na vista Militar.\n\n#TUT Onde quer que o seu [rally_point|E] esteja (in this case, $c_thomond$), é onde o seu [army|E] vai se reunir e aguardar sua instrução.\n\nNote: você terá que retomar o jogo (pressione a 'barra de espaço'!) para o seu $game_concept_army$ para reunir mais de um punhado de homens. Espere alguns dias, e o exército se formará!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Levante seus exércitos"
 lesson_army_movement_step_1:0 "Movimento do Exército"
 lesson_army_movement_step_1_desc:1 "Para movimentar o seu [army|E], clique com o botão esquerdo no $game_concept_army$ (no mapa) e clique com o botão direito na área que você deseja que eles se desloquem. Talvez a capital inimiga [barony|E]?\n\n#TUT Se você ordenar o seu $game_concept_army$ através das águas, vão [embark|E], transformando-o em um [fleet|E]. Por enquanto, vamos ficar em terra.#!"
 lesson_army_purpose_step_1:0 "Exército"
 lesson_army_purpose_step_1_desc:1 "Agora que seu [army|E] está se movendo, provavelmente está indo para a batalha com as forças inimigas. Este pode ser um encontro frontal com outro $game_concept_armies$, ou o início de um [siege|E].\n\n#TUT [battles|E] acontecerão automaticamente se dois $game_concept_armies$ hostis cruzarem caminhos.\n\nSimilarmente, $game_concept_sieges$ ocorre quando você coloca o seu $game_concept_army$ em uma [holding|E] inimiga.\n\nEste é um bom momento para #EMP tire a pausa do game#!, se ainda não o fez. Caso contrário, o tempo pára e seu $game_concept_armies$ não vai se mover!#!"
 lesson_battle_mechanics_step_1:0 "Uma Batalha!"
 lesson_battle_mechanics_step_1_desc:2 "O resultado de uma [battle|E] entre dois [armies|E] dependem de uma série de coisas: o número de [levies|E] ambos os lados têm, que (se houverem) [men_at_arms|E] ambos os lados estão usando, os [commanders|E] envolvidos, e até mesmo o [terrain|E] onde você está lutando.\n\n#TUT Mais detalhes podem ser obtidos na vista de Combate - clique em seu combate $game_concept_army$ para o abrir."
 lesson_siege_mechanics_step_1:0 "Um Cerco!"
 lesson_siege_mechanics_step_1_desc:2 "O seu [army|E] está atacando uma [holding|E] inimiga! Clique no ícone destacado (as pontas de lança!) Para descobrir como está indo.\n\nVocê precisa vencer $game_concept_sieges$ para vencer a maioria das guerras, pois aumentam o seu [war_score|E].\n\nSempre que um $game_concept_siege$ for vencido (leva algumas rodadas de ataque), a área se tornará [occupied|E], mudando sua aparência normal no mapa para uma listrada.\n\n#TUT A cor da listra mostra quem tem $game_concept_occupied$ um $game_concept_holding$. Já que sua cor no mapa é verde, $game_concept_holdings$ que você tem $game_concept_occupied$ têm listras verdes.\n\nUm $game_concept_holding$ $game_concept_occupied$ pelo Reino de $k_france$, no entanto, teria listras azuis, um $game_concept_occupied$ pelo Reino de $k_england$ vermelho e assim por diante."
 lesson_warscore_step_1:0 "Pontuação de Guerra"
 lesson_warscore_step_1_desc:1 "Para ter uma ideia de quem está ganhando em uma [war|E], você sempre pode olhar para a [war_score|E], no canto inferior direito. Vai de #N -100#! to #P 100#!, e muda baseado em [battles|E] e [sieges|E] ganhos ou perdidos, bem como território ocupado.\n\n#TUT At #P 100#! $game_concept_war_score$, você pode forçar o outro lado a aceitar o seu [peace_offer|E].\n\nPor outro lado, em #N -100#! $game_concept_war_score$, #EMP they#! podem forçar #EMP you#! a aceitar #EMP their#! [peace_offer|E]."
 lesson_warscore_step_2:0 "Resultados da Guerra"
 lesson_warscore_step_2_desc:2 "Todas as [wars|E] terminam em uma de três maneiras:$MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT As consequências exatas de qualquer uma dessas mudanças, dependendo do [casus_belli|E] usado, e os detalhes de uma guerra específica podem ser encontrados clicando com o botão direito no seu inimigo [ruler|E], e selecionando #TUT_KW Offer Peace#!.#!"
 lesson_winning_wars_step_1:0 "A vitória está próxima"
 lesson_winning_wars_step_1_desc:2 "O seu [war_score] está a 100%!\n\nAgora você pode usar #TUT_KW Aplicar Demands#! sobre o [ruler|E] inimigo — clique com o botão direito nesse [character|E] e seleciona #TUT_KW Offer Peace#!, ou clica no $game_concept_war_score$ para abrir o mesmo menu."
 lesson_losing_wars_step_1:0 "Derrota iminente"
 lesson_losing_wars_step_1_desc:2 "Esta [war|E] não está indo bem! Pode ser hora de solicitar por [white_peace|E].\n\nWhile #EMP this#! $game_concept_war$ pode ser uma causa perdida, não há mal nenhum em aceitar a derrota e viver para lutar outro dia, clicando com o botão direito no seu inimigo e escolhendo #TUT_KW White Peace#! (ou #TUT_KW Surrender#!, se a Paz Branca não estiver disponível) na vista de interação."
 lesson_war_final_notes_reuse:0 "\n\n#TUT A partir de agora, irão parar o aparecimento das lições do tutorial. Você, no entanto, ainda poderá obter alguns conselhos, se os abrir quando eles exibirem o alerta no topo da tela. Neste Conselho, iremos elaborar sobre as coisas mais importantes que você encontrar.\n\nObrigado por ficar conosco - e boa sorte!"
 lesson_war_final_notes_victory_step_1:0 "Vitória de Guerra!"
 lesson_war_final_notes_victory_step_1_desc:1 "Parabéns pela sua [victory|E]!\n\nVocê já experimentou como é passar por uma parte essencial do jogo.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Derrota de Guerra"
 lesson_war_final_notes_defeat_step_1_desc:1 "Nós lamentamos a sua [defeat|E] juntamente consigo, mas tenha certeza de que agora você superou um aspecto desafiador do jogo, e só vai ficar mais fácil daqui para frente.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Paz Branca"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Quantas lições aprendidas! As coisas que você levará com você para o futuro!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Guerra Invalidada"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Você ainda esta aqui! Excelente! Que estranho que a guerra deixou de ser válida embora.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "E agora?"
 lesson_guided_final_notes_mission_step_1_desc:1 "Há muitas coisas que você poderia fazer agora que mergulhou no essencial - Crusader Kings trata de definir seus próprios objetivos.\n\nSe você quiser uma sugestão, recomendamos que você tente se tornar o Rei ou Rainha de $k_ireland$! [war|E] não é a única maneira também..."
 lesson_open_war_overview_tt:0 "Abra a vista da Guerra (destacado)"

