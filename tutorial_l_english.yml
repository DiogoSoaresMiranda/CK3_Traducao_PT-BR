 # Basics
 lesson_basics_welcome:0 "Welcome to Crusader Kings"
 lesson_welcome_desc:1 "You are a medieval ruler! Land is yours for the taking, through clever marriages and diplomacy, or by way of the sword...\n\n#TUT There is no one way to 'win' in Crusader Kings, only different ways to enjoy the story that unfolds.#!"

 #Camera & Map
 lesson_basics_camera:0 "Camera ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Use the W, A, S, and D keys to move the camera across the map. You can also move the cursor to the edge of the screen to pan. Pressing the 'Home' key takes you to your [realm_capital|E].\n\nTo zoom in and out on the map, use the Scroll Wheel.\n\n#TUT Different information is displayed at the different zoom levels; [detail_zoom|E], [political_zoom|E], and [paper_zoom|E].\n\nZoomed in, you have the ability to select and manage your [holdings|E]. Zooming out gives you an overview of all [realms|E].#!"
 lesson_basics_paused_intro:0 "Pausing ($lesson_basics$)"
 lesson_basics_paused_intro_desc:0 "Crusader Kings spans over hundreds of years and many generations. Right now, time is standing still because the game is #EMP paused#!.\n\n#TUT For this part of the tutorial, we'll keep the game paused, while we walk you through some game concepts.#!"
 lesson_basics_tooltips_in_tooltips:0 "Tooltips in Tooltips ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:1 "Sometimes you will see blue [highlighted_text|E] like this. This means you can hover your cursor over the words for more information.\n\n#TUT Some of these words can lead to other highlighted words, which can then show even further information. [duchy|E] can lead to [county|E], which can lead to [barony|E].#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Place your cursor over this [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Hover over the highlighted phrase inside the $game_concept_highlighted_text$ tooltip"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Rulers of Land ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:1 "Now, let's talk about the #EMP game#!! Everything takes place on the map before you. The world consists of large and small pieces of land, each belonging to someone, based on their [titles|E].\n\n#TUT Your $game_concept_titles$ are represented by icons with elaborate coats of arms.\n\nThe icon representing your [realm|E] is set by your [primary_title|E], which is the most important and prestigious $game_concept_title$ you hold.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Borders ($lesson_basics_map$)"
 lesson_basics_realm_desc:2 "If you click your character portrait (highlighted in the Character view), the borders of your [realm_capital|E] ($cn_luimneach$) will light up — outside of that will be the borders of your entire [realm|E]. Munster is your [primary_title|E], which is why your $game_concept_realm$ is named after it.\n\nYou also hold the Earldom of Thomond, as a separate $game_concept_title$.\n\n#TUT If you zoom out, it will read "Munster" on this part of the map, because you are the top Ruler of the area.#!"
 lesson_basics_map_modes:0 "Ruling Over Others ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "As a [ruler|E], you can only hold so much land on your own — you will often have other $game_concept_rulers$ helping with the administration of the [realm|E] by holding land ([titles|E]) within your borders, making them your [vassals|E].\n\n#TUT To find your own land, your [domain|E], press the 'Home' key, and zoom in. Once closer up, you can see blue labels on the [baronies|E] that belong to you (in this case it will only be $cn_luimneach$).\n\nThe Earldom of $c_ormond$ is held by your Vassal."
 ### What makes a ruler
 lesson_basics_characters:0 "Characters ($lesson_basics_character$)"
 lesson_basics_characters_desc:0 "You are playing as one out of many [characters|E] in this world, represented by Character avatars. Your Character is the [ruler|E] of a [realm|E]!\n\n#TUT You will need to make sure that your [dynasty|E] survives and thrives throughout the ages. Your [titles|E] give you power and control over territory and other Characters (who might hold Titles and land of their own).#!"
 lesson_basics_characters_click_on_character:0 "Click on your Character"
 lesson_basics_skills:0 "Skills ($lesson_basics_character$)"
 lesson_basics_skills_desc:1 "[characters|E] have [skills|E], indicating their proficiency within a certain field. Some are great talkers, while others prefer to make their intent clear on the battlefield.\n\n#TUT The main Skills are:\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT Remember, since these are [highlighted_text|E], you can mouse over each for a breakdown of what they mean.#!"
 lesson_basics_traits_1:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:1 "[characters|E] also have [traits|E], which can affect [skills|E], as well as how they react to things. These are illustrated by icons in your Character View.\n\nSome Traits tell you about a $game_concept_character$'s personality, like [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], or [GetTrait('generous').GetName( GetNullCharacter )]. Other Traits are specific to how a $game_concept_character$ has lived their life, such as your [tutorial_education_trait|E], or [commander_traits|E].\n\n#TUT You are:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nFrom this, you can see that your $game_concept_character$ typically lives a modest life, but expects others to do so also and is quick to anger when they don't.\n\nWhen a Character chooses to behave against their personality Traits, it can cause [stress|E].#!"
 lesson_basics_traits_2:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E] can also impact how other [characters|E] react to #EMP you#!.\n\nSome people are impressed by the @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )] Trait, while a @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] Character is more likely to feature in salacious gossip...\n\n#TUT Traits influence other Characters' morality and greed, which can affect both their friendly and hostile actions.#!"
 lesson_basics_opinion:0 "Opinion ($lesson_basics_character$)"
 lesson_basics_opinion_desc:1 "All [characters|E] (yes, #EMP all#!) have an [opinion|E] of one another, which drives their behavior.\n\n#N Low#! $game_concept_opinion$ can cause people to rise against you or be unwilling to help you. #P High#! $game_concept_opinion$ can, on the other hand, make $game_concept_characters$ more inclined to join your [murder_scheme|E], or fall for your [seduction|E]...\n\n#TUT How you choose to interact with other $game_concept_characters$ will often affect their Opinion of you.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Gold ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:1 "To help you further your goals you will need [gold|E]. Among other things, $game_concept_gold$ pays for [buildings|E], [armies|E], and bribes. $game_concept_gold$ is collected passively from both your [holdings|E] and your [vassals|E] as [tax|E]. Larger $game_concept_vassals$ and more important $game_concept_holdings$ tend to give more $game_concept_tax$.\n\nHowever, money is not all — certain things can only be achieved by spending the right amount of [prestige|E] or, for religious matters, [piety|E].\n\n#TUT You can see the current state of your Gold, Prestige, and Piety in the bar to the top right.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Prestige ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:1 "Your [prestige|E] tells us how respected you are. It can be earned over time (by holding lots of [titles|E], for example), or actively (such as by [marrying|E] into prestigious [dynasties|E] or fighting as an [ally|E] in [wars|E]).\n\nWhenever you earn $game_concept_prestige$, you build towards your next [prestige_level|E]. Higher $game_concept_prestige_levels$ make other [characters|E] think better of you, and bring powerful ways to wage $game_concept_war$.\n\n#TUT Some actions #EMP cost#! $game_concept_prestige$, like declaring a $game_concept_war$. These allow you to leverage your celebrity for your own benefit, and $game_concept_characters$ won't think less of you for using them.\n\nSpending $game_concept_prestige$ does not affect your $game_concept_prestige_level$ progress, just your current $game_concept_prestige$."
 lesson_basics_resources_3:0 "[piety_i|E] Piety ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:1 "With a lot of [piety|E], you will have an easier time interacting with your [head_of_faith|E]. As you are $catholic_adherent$, this is the Pope.\n\n$game_concept_piety$ can be gained passively from the [learning|E] [skill|E] and from [virtuous|E] [traits|E], or actively from choosing to do religious things, such as going on a [pilgrimage|E].\n\nYou also have a [piety_level|E], which builds over time whenever you gain $game_concept_piety$ and can have positive effects for your Character.\n\n#TUT Similar to Prestige, some action require you to #EMP spend#! $game_concept_piety$, like declaring Holy Wars, or if you want to create a new Faith.\n\nSpending $game_concept_piety$ like this is normal, and [characters|E] won't think worse of you for it.#!"

