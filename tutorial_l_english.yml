 # Basics
 lesson_basics_welcome:0 "Bem Vindo ao Crusader Kings"
 lesson_welcome_desc:1 "Você é um governante medieval! A terra é sua para conquistar, seja por casamentos bem pensados, diplomacia ou pelo caminho da espada...\n\n#TUT Não existe uma maneira de ‘ganhar’ em Crusader Kings, apenas diferentes jeitos de aproveitar a história que se desenrola.#!"

 #Camera & Map
 lesson_basics_camera:0 "Câmera ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Use as teclas A, W, S e D para mover a câmera pelo mapa. Você também pode mover o cursor pelas bordas do mapa para movimentá-lo. Pressionar a tecla ‘HOME’ leva você para sua [realm_capital|E].\n\nPara aumentar ou diminuir o zoom, use a Rodinha do Mouse.\n\n#TUT Diferentes informações são mostradas de acordo com o nível do zoom; [detail_zoom|E], [political_zoom|E], e [paper_zoom|E].\n\nCom o zoom ampliado, você pode selecionar e administrar sua [holdings|E]. Diminuindo o zoom, você tem uma visão geral de todo seu [realms|E].#!"
 lesson_basics_paused_intro:0 "Pausando ($lesson_basics$)"
 lesson_basics_paused_intro_desc:0 "Crusader Kings se estende por centenas de anos e muitas gerações. Agora o tempo está parado porque o jogo está  #EMP pausado#!.\n\n#TUT Durante essa parte do tutorial, manteremos o jogo pausado, enquanto mostramos a você alguns conceitos básicos do jogo.#!"
 lesson_basics_tooltips_in_tooltips:0 "Dicas dentro de Dicas ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:1 "Às vezes você vai ver um [highlighted_text|E] azul como esse. Isso significa que você pode passar o cursor por cima das palavras para mais informações.\n\n#TUT Algumas dessas palavras podem levar para outras palavras marcadas, o que pode te mostrar ainda mais informações. [duchy|E] pode levar para [county|E],que pode levar para [barony|E].#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Coloque seu cursor sobre esse [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Coloque seu cursor sobre a frase destacada dentro da $game_concept_highlighted_text$ tooltip"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Governantes da Terra ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:1 "Agora, vamos falar sobre o #EMP jogo#!! Tudo acontece no mapa diante de você. O mundo consiste em grandes e pequenos pedaços de terra, cada qual pertencente a alguém, baseado nos seus [titles|E].\n\n#TUT Seus $game_concept_titles$ são representados por ícones de brasões elaborados.\n\nO ícone que representa o seu [realm|E] é definido pelo seu [primary_title|E], que é o mais importante e prestigioso $game_concept_title$ que você possui.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Bordas ($lesson_basics_map$)"
 lesson_basics_realm_desc:2 "Se você clicar no retrato do seu personagem (destacado na visão do personagem), as divisas da sua [realm_capital|E] ($cn_luimneach$) irá se destacar – ao redor disso estará as divisas de todo seu [realm|E]. Munster é o seu [primary_title|E], é por isso que seu $game_concept_realm$ leva esse nome.\n\nVocê também possui o Earldom of Thomond, como um $game_concept_title$ separado.\n\n#TUT Se você diminuir o zoom, estará escrito "Munster" nessa parte do mapa, pois você é o maior Governante dessa área.#!"
 lesson_basics_map_modes:0 "Governando sobre Outros ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "Como um [ruler|E], você só pode manter um determinado limite de terra por conta própria — você frequentemente terá outros $game_concept_rulers$ ajudando com a administração do [realm|E] segurando as terras ([titles|E]) dentro de suas bordas, fazendo-os seus [vassals|E].\n\n#TUT Para achar a sua própria terra, seu [domain|E], pressione a tecla 'Home', e dê zoom. Uma vez aproximado, você poderá ver rótulos azuis nos [baronies|E] que pertencem a você (neste caso será apenas $cn_luimneach$).\n\n O Condado de $c_ormond$ é mantido pelo seu vassálo."
 ### What makes a ruler
 lesson_basics_characters:0 "Personagens ($lesson_basics_character$)"
 lesson_basics_characters_desc:0 "Você está jogando como um dos muitos [characters|E] neste mundo, representados pelos avatares dos Personagens. Seu Personagem é [ruler|E] de um [realm|E]!\n\n#TUT Você terá que ter certeza que sua [dynasty|E] sobreviva e prospere através das eras. Seu [titles|E] concede poder e controle sobre o território e outros Personagens (que podem querer deter títulos e terras próprias).#!"
 lesson_basics_characters_click_on_character:0 "Clique no seu Personagem"
 lesson_basics_skills:0 "Habilidades ($lesson_basics_character$)"
 lesson_basics_skills_desc:1 "[characters|E] possuem [skills|E], indicando sua proficiência dentro de certo campo. Alguns são ótimos conversadores, enquanto outros preferem fazer suas intenções claras no campo de batalha.\n\n#TUT As Habilidades principais são:\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT Lembre-se, uma vez que são [highlighted_text|E], você pode passar o mouse sobre cada para uma analíse do que eles significam.#!"
 lesson_basics_traits_1:0 "Traços ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:1 "[characters|E] também possuem [traits|E], que podem afetar [skills|E], e também como elas reagem às coisas. Estas são ilustradas por ícones na sua Visualização de Personagem.\n\nAlguns Traços te contam sobre a personalidade de um $game_concept_character$, como [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], ou [GetTrait('generous').GetName( GetNullCharacter )]. Outros Traços são específicos sobre como um $game_concept_character$ viveu sua vida, assim como seus [tutorial_education_trait|E], ou [commander_traits|E].\n\n#TUT Você é:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nA partir disso, você pode ver que seu $game_concept_character$ tipicamente vive uma vida modesta, mas espere outros fazerem o mesmo e rapidamente ficarão com raiva quando não o fizerem.\n\nQuando um Personagem escolhe se comportar contra seus Traços de personalidade, isso pode causar [stress|E].#!"
 lesson_basics_traits_2:0 "Traços ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E] também podem impactar como outros [characters|E] reagem a #EMP you#!.\n\nAlgumas pessoas se impressionam pelo Traço @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )], enquanto um Personagem @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] é mais provável a aparecer em fofocas obcenas...\n\n#TUT Traços influenciam a moral e ganância de outros Personagens, o que pode afetar tanto suas ações amigáveis quanto hostis.#!"
 lesson_basics_opinion:0 "Opinião ($lesson_basics_character$)"
 lesson_basics_opinion_desc:1 "Todos [characters|E] (yes, #EMP all#!) possuem uma [opinion|E] um do outro, que guia seu comportamento.\n\n#N Baixa#! $game_concept_opinion$ pode levar pessoas a se levantarem contra você ou deixá-las sem vontade te de ajudar. #P Alta#! $game_concept_opinion$ pode, em outra mão, fazer $game_concept_characters$ ficarem mais inclinados a se juntar ao seu [murder_scheme|E], ou caírem na sua [seduction|E]...\n\n#TUT Como você escolhe interagir com outro $game_concept_characters$ frequentemente irá afetar sua Opinião sobre você.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Ouro ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:1 "Para ajudar você a avançar seus objetivos, você irá precisar de [gold|E]. Entre outras coisas, $game_concept_gold$ paga por [buildings|E], [armies|E], e subornos. $game_concept_gold$ é coletado passivamente de ambas suas [holdings|E] e [vassals|E] como [tax|E]. Largas $game_concept_vassals$ e mais importantes $game_concept_holdings$ tendem a dar mais $game_concept_tax$.\n\nEntretando, dinheiro não é tudo — certas coisas apenas podem ser conquistadas gastando a quantidade certa de [prestige|E] ou, para assuntos religiosos, [piety|E].\n\n#TUT Você pode ver o estado atual do seu Ouro, Prestígio e Piedade na barra superior direita.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Prestígio ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:1 "Seu [prestige|E] diz quão respeitado você é. Pode ser ganhada ao longo do tempo (por deter muitos [titles|E], por exemplo), ou ativamente (assim como se [marrying|E] para prestigiosas [dynasties|E] ou lutando como um [ally|E] em [wars|E]).\n\nSempre que você ganhar $game_concept_prestige$, você contribui para o seu próximo [prestige_level|E]. Maior $game_concept_prestige_levels$ faz outros [characters|E] pensarem melhor sobre você, e trazer formas poderosas para travar $game_concept_war$.\n\n#TUT Algumas ações #EMP cost#! $game_concept_prestige$, como declarar uma $game_concept_war$. Elas permitem você alavancar sua fama para seu próprio benefício, e $game_concept_characters$ não irão pensar menos de você por usá-los.\n\nGastar $game_concept_prestige$ não afeta seu progresso de $game_concept_prestige_level$, somente seu $game_concept_prestige$ atual."
 lesson_basics_resources_3:0 "[piety_i|E] Piedade ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:1 "Com muita [piety|E], você irá ter facilidade interagindo com [head_of_faith|E]. Como você é $catholic_adherent$, este é o Papa.\n\n$game_concept_piety$ pode ser ganhada passivamente através de [learning|E] [skill|E] e de [virtuous|E] [traits|E], ou ativamente ao escolher fazer coisas religiosas, como ir em uma [pilgrimage|E].\n\nVocê também têm um [piety_level|E], que aumenta ao longo do tempo sempre que você ganha $game_concept_piety$ e pode tranzer efeitos positivos para o seu Personagem.\n\n#TUT Similar ao Prestígio, algumas ações requerem que você #EMP spend#! $game_concept_piety$, como declarar Guerras Santas, ou se você quiser criar uma nova Fé.\n\nGastar $game_concept_piety$ assim é normal, e [characters|E] não irão pensar o pior de você por isso.#!"

