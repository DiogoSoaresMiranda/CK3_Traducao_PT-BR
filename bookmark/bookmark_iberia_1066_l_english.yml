 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "Rei Alfonso VI"
 bookmark_iberia_king_alfonso_desc:0 "O filho do meio, e o favorito de seu pai, Alfonso herdou o rico reino do meio de Leão. Ele passou a ser mais esperto e subjugar os dois irmãos e governou o reino reunido de seu pai.\n\n#bold Por meio da diplomacia política e familiar e da agressão, você tem o que é preciso para unir os três reinos sob uma bandeira?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "Rei Sancho II"
 bookmark_iberia_king_sancho_desc:0 "Sancho foi roubado de sua herança total pela divisão da terra de seu pai entre os três irmãos. Um homem de oportunidade, ele rapidamente pegou em armas contra seus irmãos assim que a paz começou a ruir, mas apenas brevemente governou o reino reunido antes de ser assassinado.\n\n#bold 
Por meio de ação e planejamento militares, você pode restaurar a glória de todo o reino sob o governante de direito e manter o poder?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Infanta Urraca"
 bookmark_iberia_infanta_urraca_desc:0 "O mais velho dos filhos de Ferdinand, Urraca teve ampla influência sobre seus irmãos e a Igreja. 
Ela e sua irmã Elvira receberam o domínio de todos os mosteiros nos três reinos, ae ela não ficou parada enquanto seus irmãos se separavam.\n\n#bold Para superar seus irmãos e garantir seu lugar na história, Urraca precisa de paciência e ousadia - você terá sucesso?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "Rei Antso IV"
 bookmark_iberia_king_antso_desc:1 "Muitos senhores no oeste do reino abandonaram o rei Antso depois que ele ascendeu ao trono após a morte de seus pais. He logo se envolveu em uma guerra com seu primo Rei Sancho que viu Antso derrotado, e depois de uma regra marcada pela guerra e derrota, ele foi assassinado por seus próprios irmãos.\n\n#bold Reescreva a história, seja mais esperto que sua família e proteja seu domínio e herança!#!"

