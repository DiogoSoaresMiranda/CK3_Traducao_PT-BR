 bm_1066_iberia:0 "Iberia em pedaços"
 bm_1066_iberia_desc:0 "Quando o velho rei Ferdinand I faleceu, seus três filhos herdaram um pedaço de seu reino ibérico. Ganância, ambição e guerras santas logo empurram a Península Ibérica para ferver, e os laços entre os membros da família começam a se desgastar.\n\n#bold Algum dos irmãos Fernandez é forte, ou astuto, o suficiente para sair vitorioso sobre o resto? Como a guerra e a diplomacia moldarão a Península Ibérica?#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "Rei García"
 bookmark_iberia_king_garcia_desc:0 "Dado o reino mais problemático dos três irmãos, García tentou muitos remédios extremos para estabilizar seu governo. No entanto, a frágil terra logo se tornou muito tentadora para seu irmão Alfonso, que a invadiu em 1071. Esse ataque deu início a muitas guerras que se seguiram entre os irmãos, mas García passaria a maior parte desse tempo atrás das grades.\n\n#bold Pegue as armas contra seus irmãos e conduza este reino instável para a glória e vitória!#!"

