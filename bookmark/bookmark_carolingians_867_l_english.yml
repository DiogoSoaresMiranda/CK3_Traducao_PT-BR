 bm_867_carolingians:0 "Os Carolingians"
 bm_867_carolingians_desc:1 "Após a morte de Luís, o Piedoso, o outrora grande Império Carolíngio foi dividido em três reinos separados do Oriente e do Ocidente, e Middle Francia. Desde então, esses reinos se fragmentaram ainda mais à medida que guerras, rebeliões e heranças causam instabilidade e fragmentação.\n\n#bold Algum dos Karling é forte o suficiente para reunir seu império? Ou as brigas de suas famílias os deixarão vulneráveis à exploração por oportunistas?#!"

 #Charles the Bald
 bookmark_carolingians_charles_the_bald:0 "Charles the Bald"
 bookmark_carolingians_charles_the_bald_desc:0 "Na época do nascimento de Charles, seus meio-irmãos adultos já governavam seus próprios reinos dentro do império carolíngio. Sem uma coroa própria, ele ficou conhecido como "o Calvo", embora tenha herdado a Aquitânia e a Frância Ocidental. No futuro, ele herdará até mesmo a Itália e o próprio Sacro Império Romano, mas sua linhagem não perseverará - seu último neto morrerá sem filhos apenas sete anos após sua própria morte.\n\n#bold Você pode mudar o curso da história e garantir uma linha longa e próspera de descendentes de Charles?#!"

 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Louis$ $nick_the_stammerer$"

 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "Rei Lothaire II"
 bookmark_carolingians_king_lothaire_desc:0 "Embora estivesse apaixonado por sua amante Waldrada, o pai de Lothaire o forçou a um casamento político com Teutberga. A união deles não gerou filhos, e a vida de Lothaire tem sido uma luta contínua para se divorciar de sua esposa e legitimar seus filhos bastardos. Embora ele nunca pare de tentar, Lothaire irá morrer sem um herdeiro legal.\n\n#bold Você pode superar as maquinações daqueles que conspiram contra você e garantir a continuidade de sua casa?#!"

 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"

 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "Ludwig the German"
 bookmark_carolingians_ludwig_the_german_desc:0 "Um homem ambicioso, Ludwig há muito busca reconquistar as peças do Império que considera seu direito de nascença. Essas ambições sofreram revés após revés, no entanto, já que suas várias campanhas militares terminaram em fracasso e seus filhos rebeldes arrancaram a maior parte de suas próprias terras de seu controle.\n\n#bold Você pode reverter os infortúnios de Ludwig e reconquistar o Império para seus descendentes, ou seus filhos estão destinados a ser relegados a uma mera nota de rodapé na história?#!"

 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"

 #King Louis of Italy
 bookmark_carolingians_king_louis:0 "Rei Louis II"
 bookmark_carolingians_king_louis_desc:1 "O poder imperial havia diminuído tanto na época em que Luís foi coroado Sacro Imperador Romano que o título não oferecia mais nenhuma autoridade real. Embora ele tenha conseguido recuperar o Reino da Provença, os tios e o irmão de Luís, aliviados por qualquer tipo de lealdade à Coroa Imperial, continuam a agir como bem entendem. Sobrecarregado com vizinhos briguentos e um reino instável, Luís II morrerá antes de gerar um filho.\n\n#bold Você pode recuperar todos os territórios perdidos do Império e restabelecer a Coroa Imperial como um poder real?#!"

 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"

 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:1 "Principe Karlmann"
 bookmark_carolingians_king_karlmann_desc:0 "Filho mais velho de Ludwig, o alemão, Karlmann rebelou-se contra seu pai e o forçou a lhe dar o controle das terras da Baviera. Ele expandirá este domínio em guerras com os eslavos ao leste e mais tarde será até eleito rei da Itália - embora um golpe infeliz o force a abdicar dos tronos da Baviera e da Itália para seus irmãos mais novos. Ele vai morrer poucos anos depois.\n\n#bold Com um pouco de sorte, você será capaz de evitar a morte infeliz de Karlmann e estabelecer um legado que durará para sempre?#!"

 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
 
