l_english:
 bm_867_adventurers:0 "Os Grandes Aventureiros"
 bm_867_adventurers_desc:0 "Cada dinastia vem de origens humildes. A ascensão ao poder é geralmente um processo lento, cada geração subindo alguns degraus na escada, por meio de casamentos cuidadosamente planejados e guerras incessantes.\n\n#bold Mas estes são tempos de grandes mudanças e turbulências. Com muita coragem e talvez um pouco de sorte, um herói pode elevar o nome de sua família da obscuridade à lenda. Você está pronto para enfrentar o desafio?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hæsteinn"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Com astúcia e coragem, Jarl Hæsteinn tornou-se um homem rico. Depois de liderar um lucrativo ataque pelo Mediterrâneo junto com Björn Ironside, Hæsteinn se estabeleceu na Bretanha. Os Franks têm cofres prontos para serem retirados, e um poderoso guerreiro viking é um grande aliado em tempos de turbulência política.\n\n#bold A fortuna não vem sem inimigos, no entanto. A ganância de Hæsteinn vai levar a melhor sobre ele, ou a dinastia dele prosperará sob sua orientação?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Rurik Rurikid"
 bookmark_adventurers_rurik_rurikid_desc:0 "Poucos vieram do nada e chegaram a grandeza como o bravo Rurik! Junto com seus irmãos, trouxe ordem para este oriente selvagem, e desde suas mortes, ele é o unico governante do grande Chiefdom. No entanto, este é apenas o começo.\n\n#bold Um dia, os descendentes de Rurik fundarão o Tsardom da Rússia. Ou não? O destino dessa grande dinastia está em suas mãos.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "Conde Eudes"
 bookmark_adventurers_count_eudes_desc:0 "Em julho de 866, o invasor viking Hæsteinn matou o pai de Eudes, Robert o Forte. Poucos meses depois, sua mãe Adelais morreu dando à luz ao seu irmão Robert. O mundo é cruel e o futuro pode parecer incerto, mas esses meninos órfãos estão destinados a ocupar o trono francês. Seus descendentes, os Capetas, governarão a França nos próximos séculos\n\n#bold Você pode navegar na política traiçoeira da França medieval e cumprir o destino dos irmãos Robertinos?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "Quando as sete tribos húngaras se uniram para eleger um líder supremo, seus votos caíram sobre o bravo Álmos. Um dia, seu filho Árpád pegará o manto - mas somente se os húngaros puderem manter sua independência. O perigo paira no horizonte oriental.\n\n#bold Você pode defender os húngaros e levá-los à grandeza? Esta é a sua chance de recontar as aventuras da dinastia Árpád!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Como a última Magajiya de Daura, Daurama é um símbolo dos antigos costumes do povo Hausa. Seu novo marido, Bayajiddah (originalmente do Iraque), representa a mudança, à medida que mais e mais forasteiros se aglomeram em Hausaland, trazendo suas estranhas religiões e culturas com eles...\n\n#bold Daurama está destinada para entrar na história como a última Magajiva, mas ela tem mesmo que ser a última?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"

 #EVENTS
 bookmark.0101.t:0 "O que há em um Nome?"
 bookmark.0101.desc_intro:0 "Por gerações [hausaland.GetNameNoTier] foi governado pelo Magajiya, uma linha de governantes matriarcais da qual sou o último.\n\nOur as tradições nos serviram bem, mas o mundo está mudando. Os feitos heróicos de minha [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] ganharam para ele grande riqueza e respeito... embora como [bayajidda.GetSheHe] vem de terras distantes, [bayajidda.GetHerHis] sucessos também pressagiam grandes mudanças para meu povo.\n\n"
 bookmark.0101.desc_living:1 "Meu filho, [bewo.GetTitledFirstName], é a menina dos olhos de seu pai. Embora seja um mero bebê, eu me pergunto se ele vai identificar mais com seu pai aventureiro, ou meu próprio legado tradicional?"
 bookmark.0101.desc_dead:1 "Meu filho, [bewo.GetTitledFirstName], era a menina dos olhos de seu pai. Embora seja um mero bebê, eu me pergunto se ele se identificará mais com a lenda de seu pai aventureiro ou com meu próprio legado tradicional?"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] deve levar as tradições do [ROOT.Char.GetCulture.GetNameNoTooltip] em uma nova era."
 bookmark.0101.a.tt:0 "[bewo.GetUIName] se tornará seu [dynastic|E] [heir|E]"
 bookmark.0101.b:1 "Meu filho é meu filho, qualquer que seja seu nome ou cultura."
 bookmark.0101.b.tt:0 "#warning @warning_icon! Esta opção pode deixá-lo sem um [dynastic|E] [heir|E]!#!"
 bookmark.0101.c:0 "Os Magajiya não precisam de homens para continuar seu legado!"
 bookmark.0101.c.tt:0 "Sua irmã [shawata.GetUIName] permanecerá sua [dynastic|E] [heir|E]"

