l_english:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "Reúna as tropas!"
 WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP:0 "Feche a janela"
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"

 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"

 war_declared_flavor.zealous:0 "Seus atos cruéis ficaram impunes por muito tempo. Isso muda hoje, pois eu vim trazer a vocês uma punição sagrada! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "[ROOT.Char.GetFaith.HighGodName] tenha misericórdia de você, pois  eu não terei nenhuma!"
 war_declared_flavor.zealous.reincarnation:0 "Que sua próxima vida seja menos desprezível do que esta."
 war_declared_flavor.zealous.fallback:2 "Não posso perder, porque [ROOT.Char.GetFaith.HighGodName] está comigo!"
 war_declared_flavor.naughty:0 "Você tem sido muito perverso [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Esse comportamento não pode ser perdoado! Prepare-se, pois no campo de batalha infligirei a punição que você tanto merece!"
 war_declared_flavor.holy_war:1 "Sua falsa religião manteve seus súditos nas trevas por muito tempo. Em nome de [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName], Eu trarei a eles a fé verdadeira e os libertarei de sua blasfêmia!"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Há muito tempo que cobicei suas terras. Chegou a hora de finalmente conseguir o que mereço!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Sua ocupação de terras que são minhas por direito não pode mais ser tolerada. É hora de voltarem à minha posse!"
 war_declared_flavor.subjugation:0 "Decidi integrar suas terras ao meu reino. Submeta-se agora e terei misericórdia de você ... Resista e eu o forçarei a se ajoelhar e rastejar na minha frente!"
 war_declared_flavor.subjugation.tribal:0 "Você é fraco e eu sou forte. Não há outra justificativa necessária para eu vir e tirar o que eu quero de você!"
 war_declared_flavor.subjugation.arrogant:0 "Que insolência, para você fingir ser um soberano igual quando eu sou tão claramente superior a você! Vou esmagar seus exércitos patéticos no campo de batalha e forçá-los a se ajoelhar perante a mim!"
 war_declared_flavor.conquest:0 "Você é um governante débil e não merece as terras que possui. Eu vou te mostrar como é ser um verdadeiro soberano - quando eu tomar essas terras de você!"
 war_declared_flavor.peasant:0 "Sua arrogância não tem limites. Não se preocupe, em breve você aprenderá uma lição de humildade!"
 war_declared_flavor.populist:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Se é a guerra que você quer, então você a terá! Não vamos deixar ninguém nos impedir de formar um novo reino!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Vivemos sob seu reinado por muito tempo. Não podemos mais tolerar isso. Vamos nos libertar a força!"
 war_declared_flavor.liberty:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Não podemos mais tolerar leis rígidas que violam nossos antigos direitos. Vamos eliminá-las com a espada!"
 war_declared_flavor.claimant:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Você é falso e um tirano. É hora de colocar o monarca legítimo no trono!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "Você é um tirano e me recuso a me submeter à sua autoridade! O país se levantará contra seu governo nefasto!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Parece que não há outra alternativa para nossa disputa a não ser resolvê-la no campo de batalha."
