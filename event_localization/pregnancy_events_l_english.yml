l_english:
 pregnancy.1001.t:0 "Pregnancy!"
 pregnancy.1001.d:0 "A child is growing in my womb. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], will be proud!"
 pregnancy.1001.a:0 "Good!"

 pregnancy.1002.t:0 "Pregnancy!"
 pregnancy.1002.d:0 "Fate smiles upon me! My [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], is bearing my child!"
 pregnancy.1002.a:0 "I cannot wait to hold the babe in my arms!"

 pregnancy.1101.t.dead:0 "Life Moves On"
 pregnancy.1101.t.divorced:0 "Exceptional Circumstances"
 pregnancy.1101.desc.start:0 "A child is growing in my womb, and I have no doubt it is the child of"
 pregnancy.1101.desc.dead:0 "my late husband [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "my ex-husband [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "\n\nWhile the circumstances surrounding this pregnancy are unfortunate, I can at least be glad that my unborn child will not be considered a bastard."
 pregnancy.1101.a.dead:0 "If only [ex_spouse.GetFirstNameNoTooltip] could be here for this..."
 pregnancy.1101.a.divorced:0 "I guess I have to inform [ex_spouse.GetFirstNameNoTooltip] right away."

 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "By now it is clear that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] is with child, though based on the timing I do not think it is mine.\n\nIn all likelihood, the real father is [mother.GetTitledFirstNamePossessiveNoTooltip] former husband, [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a:0 "Alas."

 pregnancy.1103.opening:0 "To my [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-husband,"
 pregnancy.1103.opening_concubine:0 "To my [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-[ROOT.Char.GetWomanMan],"
 pregnancy.1103.desc:0 "I am writing to inform you that I am with child, and it is most certainly yours.\n\nSince we were married when this child was conceived there is no stain of bastardry; when the babe is born they will be known as your legitimate offspring."
 pregnancy.1103.desc_concubine:0 "I am writing to inform you that I am with child, and it is most certainly yours.\n\nSince we were together when this child was conceived there is no stain of bastardry; when the babe is born they will be known as your offspring."
 pregnancy.1103.a:0 "Okay then."

 pregnancy_not_first_child_message:1 "Your [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], is bearing your child"

 pregnancy.2001.t:0 "Out of Wedlock"
 pregnancy.2001.opening:0 "I have agonized over it, and the signs are clear. I am with child!"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is without a doubt the father, but [real_father.GetSheHe] is married, and would surely never acknowledge my child as [real_father.GetHerHis]!"
 pregnancy.2001.father_is_unmarried:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] is without a doubt the father, but without the bonds of marriage, what will people say of my child?"
 pregnancy.2001.a:0 "I will let everyone know who the father is!"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] must know, but no one else!"
 pregnancy.2001.c:0 "I cannot tell #EMP anyone#!..."
 pregnancy.2001.c.tt:0 "You hope no one finds out!"
 pregnancy.2001.d:0 "I must have a wise woman prepare a brew."

 pregnancy.2002.t:0 "By Another Man"
 pregnancy.2002.desc:0 "I have agonized over it, and the signs are clear. I am with child!\n\nIt is no cause for joy, as I have no doubt that it is [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] who is the real father, rather than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
 pregnancy.2002.desc.polyamorous:0 "I have agonized over it, and the signs are clear. I am with child!\n\nI have no doubt that [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] is the real father, rather than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
 pregnancy.2002.a:0 "I confess my infidelity!"
 pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip] will know, in confidence."
 pregnancy.2002.c:0 "No one must ever know."
 pregnancy.2002.c.tt:1 "#F You hope that it remains a secret#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "The secret is revealed to [real_father.GetFirstName]"
 pregnancy.2002.d:0 "I need a wise woman's brew."
 search_for_real_father_tt:0 "#F I will search for him!#!"

 pregnancy_treatment_fails_tt:0 "The treatment fails"

 pregnancy.2003.t:0 "The Wait"
 pregnancy.2003.desc_no_notice:0 "I long worried that the concoction of [ROOT.Char.Custom('Abortifacient')] would work, but now it is clear.\n\nI am no longer bearing a child."
 pregnancy.2003.desc_pain:0 "The concoction of [ROOT.Char.Custom('Abortifacient')] gave me cramps and made me vomit, but better that, than it having no effect.\n\nI am no longer with child."
 pregnancy.2003.a:0 "I did what I had to."

 pregnancy.2004.t:0 "The Sickness"
 pregnancy.2004.desc:0 "The concoction of [ROOT.Char.Custom('Abortifacient')] has ended my pregnancy, but left me vomiting and feverish. The wise woman warned me of feverishness, but the pain does not end like she said it would."
 pregnancy.2004.a:0 "I can get through this."

 pregnancy.2005.t:0 "The Wait"
 pregnancy.2005.desc:0 "I was hoping the concoction of [ROOT.Char.Custom('Abortifacient')] would end my troubles, but the wise woman warned me that it might not come to pass.\n\nI fear her fears were well-founded, for I harbor no doubt that the child is still growing in my belly."
 pregnancy.2005.a:0 "There is nothing more to be done."

 pregnancy.2007.t:0 "The Passing"
 pregnancy.2007.desc:0 "Everything has been blurry since I drank the concoction of [ROOT.Char.Custom('Abortifacient')]. Figures moving with quiet murmurs past my bed, hazy and gray, melting together with the dark edges of my vision. As the whispers grow more intense, so does the burning in my chest."
 pregnancy.2007.a:0 "Who will welcome me?"

 pregnancy.2101.t:0 "Prematurely"
 pregnancy.2101.desc_other_children:0 "As my belly grows so does my unease. This is not the first time I am with child, but this ominous sensation is new; something is amiss.\n\nThe cramps come in the night, and as I rise in the morning I find my sheets bloodied and ruined."
 pregnancy.2101.desc_pain:0 "As my belly grows so does my unease. This is the first time I am with child, but this ominous sensation cannot be right; something is amiss.\n\nThe cramps come in the night, and as I rise in the morning I find my sheets bloodied and ruined."
 pregnancy.2101.desc:0 "As the days go by my trepidation grows instead of my belly. Surely it should show more by now? Surely the child would have made itself known?\n\nSomething must have gone wrong, for I can feel no spark of life within me."
 pregnancy.2101.a:0 "I am pregnant no more."

 pregnancy.2102.desc:0 ""The child was not meant to be."\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] assures me it is the way of life, but [mother.GetHerHis] hand lingers on [mother.GetHerHis] belly."
 pregnancy.2102.a:0 "[mother.GetSheHe|U] is no longer pregnant."

 pregnancy.3001.t:0 "Indiscretions"
 pregnancy.3001.opening:0 "As [mother.GetTitledFirstNamePossessive] belly grows, there can be no doubt. [mother.GetSheHe|U] is with child!"
 pregnancy.3001.lovers_love:0 "[mother.GetSheHe|U] has said nothing, but could this be the result of our love?"
 pregnancy.3001.lovers_not_love:0 "[mother.GetSheHe|U] has said nothing, but could this be the result of our carnal relations?"
 pregnancy.3001.not_lovers:0 "[mother.GetSheHe|U] has said nothing, but could this be the result of our recent dalliance?"
 pregnancy.3001.a:0 "I must ask [mother.GetHerHim] about it myself."
 pregnancy.3001.a.tt:1 "You confront [mother.GetFirstNameNoTooltip] about the child"
 pregnancy.3001.b:0 "I might never know, but I will always wonder..."
 pregnancy.3001.b.tt:0 "You do not act on your suspicions"

 pregnancy.3002.t:0 "Indiscretions"
 pregnancy.3002.lovers:1 "Of course I had my suspicions when my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] started showing signs of being with child, and now [mother.GetSheHe] has let me know that it is mine."
 pregnancy.3002.not_lovers:1 "[mother.GetTitledFirstName] is with child, and [mother.GetSheHe] has let me know in confidence that this is the result of our illicit dalliance."
 pregnancy.3002.spouse_exists:0 "\n\nThankfully [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] thinks it is [spouse.GetHersHis]."
 pregnancy.3002.a:0 "Oh [mother.GetFirstNameNoTooltip], if it was only us and our child..."
 pregnancy.3002.b.not_again:0 "How could I let this happen again?!"
 pregnancy.3002.b:0 "This must stay a secret!"
 pregnancy.3002.a.tt:0 "[mother.GetShortUINamePossessiveNoTooltip] child will be born without a known father"
 pregnancy.3002.c:0 "I will let the truth be known!"


 pregnancy.3003.t:0 "A Swollen Belly"
 pregnancy.3003.desc:1 "[mother.GetTitledFirstName] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. A child born outside the legitimate bounds of marriage is destined to the life of a bastard. Is that a fate I want for my child?"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. What kind of life awaits my child, born outside the bonds of marriage?"
 pregnancy.3003.a:0 "This must be kept a secret!"
 pregnancy.3003.a.tt:0 "The secret stays hidden, for now"
 pregnancy.3003.b:0 "Oh, this is joyous news!"

 pregnancy.3004.t:0 "A Swollen Belly"
 pregnancy.3004.desc:1 "[mother.GetTitledFirstName] has come to me, and I immediately knew why. [mother.GetSheHe|U] is with child, and there is as little doubt in [mother.GetHerHis] heart, as in mine, as to who the father is. However, with my marriage to [spouse.GetFirstName] there is nothing I can do except hope that my involvement stays secret."
 pregnancy.3004.a:0 "I never thought it would come to this."

 pregnancy.5001.t:0 ""I Need to Know!""
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName] has sought me out. Laying a hand on my belly, [real_father_inquirer.GetSheHe] looks at me with a concerned expression."
 pregnancy.5001.real_father:0 "\n\n"I just want to hear you say it, I already know it is mine.""
 pregnancy.5001.not_father:0 "\n\n"Please, be honest with me."\n\nMy eyes focus on the hallway behind [real_father.GetHerHim], worried that someone will see us together."
 pregnancy.5001.a:0 "The child is yours, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "You are not the father of my child."

 pregnancy.5002.t:0 "Our Blood"
 pregnancy.5002.love:0 ""Of course it is yours, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nI even forget to worry if someone can hear us. Joy and confusion rush through my body. As if all my prayers have been answered, our union has been blessed, even if there are... complications."
 pregnancy.5002.not_love:0 ""Of course it is yours, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nI worry that someone will have heard [mother.GetHerHim], but we remain alone with the silence. Good it is too, for I suddenly have a lot to think about."
 pregnancy.5002.a:0 "The two of us... A child..."
 pregnancy.5002.b:0 "This is joyous news, and must be shared!"

 pregnancy.5003.t:0 "The Wrong Idea"
 pregnancy.5003.desc:1 "Even though I keep pressing the matter, [mother.GetTitledFirstName] remains adamant. "The child is not yours, [ROOT.Char.GetFirstNameNoTooltip]."\n\nWas I really so wrong?"
 pregnancy.5003.a:1 "Is [mother.GetSheHe] telling me the truth?"
 pregnancy.5003.a.tt:0 ""Only time will tell if I am right...""

 pregnancy_announcement_my_child_will_be_a_bastard:0 "My child will be born a [bastard|E] with [real_father.GetTitledFirstNameNoTooltip] as its father"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] child will be born a [bastard|E], with me as its known father"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] child will be born a [bastard|E] with [real_father.GetTitledFirstNameNoTooltip] as its father"

 pregnancy.6001.t:0 "Beyond All Doubt"
 pregnancy.6001.desc:0 "The child I am bearing may be illegitimate, but it will grow up knowing who its father is, no matter what [real_father.GetTitledFirstName] [real_father.GetHerselfHimself] might want."
 pregnancy.6001.a:0 "I will always do what is best for my child."

 pregnancy.6002.t:0 "Beyond All Doubt"
 pregnancy.6002.desc:1 "[mother.GetTitledFirstName] has publicly named me as the father of [mother.GetHerHis] unborn child!"
 pregnancy.6002.married:0 "\n\n"How could you do this?!" [spouse.GetFirstName] watches me in [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic:1 "\n\nBorn outside the bonds of marriage, the child will have a difficult life, but at least it will know the truth."
 pregnancy.6002.unmarried_unsympathetic:1 "\n\nIs it not enough that [mother.GetSheHe] bear this burden, must [mother.GetSheHe] drag me down with [mother.GetHerHis], too?"
 pregnancy.6002.a:0 "What will people say?"

 pregnancy.6003.t:0 "Beyond All Doubt"
 pregnancy.6003.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has confessed that not only is [mother.GetHerHis] pregnancy the result of an illegitimate union, but the true father of [mother.GetHerHis] unborn child is none other than [real_father.GetTitledFirstName]!\n\nWhat shame [mother.GetSheHe] has brought on my house! How could [mother.GetSheHe] do this to me? To us?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]?!"

 pregnancy.6004.t:0 "Beyond All Doubt"
 pregnancy.6004.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has let it be known that not only is [mother.GetHerHis] unborn child the product of an illicit union, but the father is none other than [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest:0 "\n\nWhat will become of the child, created from such an unholy union?"
 pregnancy.6004.mother_married:1 "\n\nWhat does this even mean for [mother.GetHerHis] marriage to [spouse.GetTitledFirstName]?"
 pregnancy.6004.mother_unmarried:1 "\n\nWhat will even become of [mother.GetHerHis] child, now that the whole world knows?"
 pregnancy.6004.a:1 "[mother.GetSheHe|U] has thrown this house into turmoil!"

 pregnancy.6005.t:0 "Beyond All Doubt"
 pregnancy.6005.desc:0 "[mother.GetTitledFirstName] has let the world know the father of [mother.GetHerHis] illicit pregnancy. I wanted to hope it wasn't so, but of course I knew it to be true. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], is the real father of [mother.GetHerHis] unborn child!"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], how could you?"

 pregnancy.6006.t:0 "Beyond All Doubt"
 pregnancy.6006.desc:1 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been named as the real father of the unborn child of [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 pregnancy.6006.real_father_married:1 "\n\nHas [real_father.GetSheHe] no thought for the importance of [real_father.GetHerHis] marriage to [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
 pregnancy.6006.real_father_unmarried:1 "Had [real_father.GetSheHe] no thought for the honor of [real_father.GetHerHis] family?"
 pregnancy.6006.a:0 "What will this bastard child mean for us?"
 
 # For polyamorous faith reveal
 pregnancy.6999.t:0 "By Another Man"
 pregnancy.6999.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has let it be known that [mother.GetSheHe] is pregnant with the child of [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Even though the child is not mine, I am still [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], and it is my duty to care for [mother.GetHerHim] during the coming months."
 pregnancy.6999.a:1 "A duty I shall fulfill."
