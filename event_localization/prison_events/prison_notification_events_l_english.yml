l_english:
 prison_notification.0001.t:0 "Imprisoned!"
 prison_notification.0001.desc:0 "I have been captured and detained against my will by [imprisoner.GetTitledFirstName].\n\nI am no longer free to return to my home or travel as I wish."
 prison_notification.0001.a:0 "I hope this does not last."

 prison_notification.0002.t:0 "Imprisoned!"
 prison_notification.0002.desc:0 "[prisoner.GetTitledFirstName], my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], is now held against [prisoner.GetHerHis] will by [imprisoner.GetTitledFirstName]."
 prison_notification.0002.a:0 "What can be done for [prisoner.GetHerHim]?"

 prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Imprisoned!"
 
 prison_notification.1001.t:0 "Out of the Light"
 prison_notification.1001.desc:0 "[actor.GetTitledFirstName] has had me thrown into the dungeons! Will I rot here, in the dank tunnels of [actor.GetHerHis] [actor.Custom('FortifiedBuilding')]?"
 prison_notification.1001.a:0 "[actor.GetSheHe|U] is worse than the rats scurrying down here!"
 prison_notification.1001.a.tt:0 "While in the dungeons, I will slowly accrue [stress|E], up to dangerous levels!"

 prison_notification.1002.t:0 "Fresher Air"
 prison_notification.1002.desc:0 "[actor.GetTitledFirstName] has seen fit to release me from my imprisonment in [actor.GetHerHis] dungeon, but only so far as to keep me in house arrest."
 prison_notification.1002.a:0 "I take what mercies I can find."
 prison_notification.1002.a.tt:1 "House Arrest does not increase [stress|E] gain."

 prison_notification.2001.t:0 "Free Once More"
 prison_notification.2001.desc:0 "I am no longer held by [imprisoner.GetTitledFirstName] against my will, and I am free to return home, or wherever else I wish."
 prison_notification.2001.a:0 "I thought I would never see my lands again."

 prison_notification.2002.t:0 "Free Once More"
 prison_notification.2002.desc:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], has been released from [prisoner.GetHerHis] imprisonment at the hands of [imprisoner.GetTitledFirstName], and is once again free!"
 prison_notification.2002.a:0 "Imprisonment is a cruelty."

 prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Released!"
