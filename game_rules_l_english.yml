 IRONMAN_PAUSE_MENU_EXPLANATION:0 "O jogo salva automaticamente. Mudar de Personagem ou jogar Multiplayer não esta habilitado."
 GAME_SETUP_IRONMAN_SINGLEPLAYER_ONLY:0 "Ironman só pode ser jogado no Single Player"
 IRONMAN_PAUSE_MENU_TOOLTIP:0 "#T $IRONMAN_LABEL$ #!\n$IRONMAN_PAUSE_MENU_EXPLANATION$"
 ACHIEVEMENT_FILTER_ALL_TOOLTIP:0 "Mostrar a lista completa de Achievements"
 ACHIEVEMENT_FILTER_UNLOCKED_TOOLTIP:0 "Filtra a lista de Achievements para mostrar os Achievements desbloqueados"
 ACHIEVEMENT_FILTER_LOCKED_TOOLTIP:0 "Filtra a lista de Achievements para mostrar os Achievements bloqueados"
 ACHIEVEMENT_FILTER_POSSIBLE_TOOLTIP:0 "Filtra a lista de Achievements para mostrar todos Achievements possíveis nessa partida"

 rule_difficulty:0 "Dificuldade"
 setting_easy_difficulty:1 "#Muito Fácil#!"
 setting_easy_difficulty_desc:0 "Você conseguira os bônus, como redução do impacto de doenças, esquemas hostis e estresse. Também sera mais fácil controlar facções."
 setting_very_easy_difficulty:1 "#Extremamente Fácil#!"
 setting_very_easy_difficulty_desc:0 "Você conseguira uma grande quantidade de bônus, como redução do impacto de doenças, esquemas hostis e estresse. Também sera muito mais fácil controlar facções."
 setting_normal_difficulty:0 "Normal"
 setting_normal_difficulty_desc:0 "Você jogaram uma campanha balanceada, sem nenhum bônus significativo."
 
 rule_culture_conversion_speed:0 "Velocidade de Conversão de Cultura"
 setting_default_culture_conversion_speed:0 "Padrão"
 setting_default_culture_conversion_speed_desc:0 "Velocidade de Conversão esta inalterada."
 setting_faster_culture_conversion_speed:1 "#muito Rápido#!"
 setting_faster_culture_conversion_speed_desc:0 "A velocidade foi aumentada, fazendo a conversão aproximadamente na metade do tempo."
 setting_significantly_faster_culture_conversion_speed:0 "#Extremamente Rápido#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "A velocidade foi significativamente aumentada, fazendo a conversão aproximadamente em um quarto do tempo."
 setting_significantly_slower_culture_conversion_speed:1 "#Extremamente Lento#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "A velocidade foi significativamente reduzida, fazendo a conversão aproximadamente ser quatro vezes menor."
 setting_slower_culture_conversion_speed:1 "#muito Lento#!"
 setting_slower_culture_conversion_speed_desc:0 "A velocidade foi reduzida, fazendo a conversão aproximadamente ser duas vezes menor."
 
 GAME_RULE_FASTER_REASON:1 "Regras do jogo: #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
 GAME_RULE_SIGNIFICANTLY_FASTER_REASON:1 "Regras do jogo: #P x#![SCOPE.ScriptValue('significantly_faster_game_rule_value')|P0]"
 GAME_RULE_SLOWER_REASON:1 "Regras do jogo: #N x#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON:1 "Regras do jogo: #N x#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"
 
 rule_faith_conversion_speed:0 "Velocidade de Conversão de Doutrina"
 setting_default_faith_conversion_speed:0 "Padrão"
 setting_default_faith_conversion_speed_desc:0 "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed:0 "#muito Rápido#!"
 setting_faster_faith_conversion_speed_desc:0 "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed:0 "#Extremamente Rápido#!"
 setting_significantly_faster_faith_conversion_speed_desc:0 "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed:1 "#Extremamente Lento#!"
 setting_significantly_slower_faith_conversion_speed_desc:0 "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed:1 "#muito Lento#!"
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$"
 
 rule_gender_equality:0 "Igualdade de Gênero"
 setting_default_gender_equality:0 "Padrão"
 setting_default_gender_equality_desc:0 "Regras de Gêneros são determinadas por Leis de Gêneros e doutrinas."
 setting_full_gender_equality:1 "#Igualitário#!"
 setting_full_gender_equality_desc:0 "Todas as Doutrinas de Gêneros e Leis são definidas como Iguais. As mesmas regras e direitos são aplicados para todos os personagens, independente do gênero."
 setting_inversed_gender_equality:1 "#Desigual#!"
 setting_inversed_gender_equality_desc:0 "Todas as Doutrinas de Gêneros e Leis são definidas como invertidas. As regras e direitos que se aplica para homens por "Padrão" agora se aplica para mulheres, e vice versa."

 rule_sexuality_distribution:0 "Distribuição de Sexualidade"
 setting_sexuality_distribution_default:0 "Padrão"
 setting_sexuality_distribution_default_desc:0 "Heterossexualidade é a sexualidade mais comum, enquanto homossexualidade, Bissexualidade, e Assexualidade são menos comuns."
 setting_sexuality_distribution_equal:0 "Igual"
 setting_sexuality_distribution_equal_desc:0 "Todas as Sexualidades no jogo são igualmente comuns."
 setting_sexuality_distribution_most_common_homosexuality:0 "homossexualidade"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "homossexualidade é a sexualidade mais comum, enquanto Heterossexualidade, Bissexualidade e Assexualidade são menos comuns."
 setting_sexuality_distribution_most_common_bisexuality:0 "Bissexualidade"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "Bissexualidade é a sexualidade mais comum, enquanto Heterossexualidade, homossexualidade e Assexualidade são menos comuns."
 setting_sexuality_distribution_most_common_asexuality:0 "Assexualidade"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "Assexualidade é a sexualidade mais comum, enquanto Heterossexualidade, homossexualidade e Bissexualidade são menos comuns."

 rule_same_sex_relations:0 "Relação de Mesmo sexo"
 setting_default_same_sex_relations:0 "Padrão"
 setting_default_same_sex_relations_desc:0 "A visão da Relação de Mesmo sexo depende de cada Religião $doctrine_homosexuality_name$ Doutrina."
 setting_accepted_same_sex_relations:1 "#Totalmente Aceita#!"
 setting_accepted_same_sex_relations_desc:0 "Relação de Mesmo sexo é Aceitá por todas as Crenças."

 rule_randomized_faiths:0 "Crenças Aleatórias"
 setting_randomized_faiths_off:0 "Desligado"
 setting_randomized_faiths_off_desc:0 "Personagens e Países Tem sua Religião Histórica."
 setting_randomized_faiths_on:0 "Ligado"
 setting_randomized_faiths_on_desc:0 "Personagens e Países tem suas Crenças definidas de forma aleatória. Todas as Crenças estão disponíveis no jogo."

 rule_faith_acceptance:0 "Aceitação da Crenças"
 setting_default_faith_acceptance:0 "Padrão"
 setting_default_faith_acceptance_desc:0 "A atitude de uma Crenças sobre outra Crenças é ditada por sua própria doutrina."
 setting_full_faith_acceptance:0 "Total"
 setting_full_faith_acceptance_desc:0 "Todas as Crenças são totalmente aceitas por outras Crenças. Não tendo nenhuma penalidade de Opinião por ter uma Crença diferente."

 rule_random_ruler_placement:0 "Colocação Aleatória de Governantes"
 setting_random_ruler_placement_off:0 "Desligado"
 setting_random_ruler_placement_off_desc:0 "Governantes tem seus Títulos e Reinos históricos."
 setting_random_ruler_placement_on:0 "Ligado"
 setting_random_ruler_placement_on_desc:0 "Governantes são colocados aleatoriamente no mapa. Os Reinos são amplamente os mesmos, mas Títulos são mantidos por governantes diferentes."
 setting_random_ruler_placement_on_conversion:0 "Ligado (Conversão)"
 setting_random_ruler_placement_on_conversion_desc:0 "Governantes são colocados aleatoriamente no mapa. Eles serão convertidos para a crença local."
 
 rule_diplomatic_range:0 "Alcance da Diplomacia"
 setting_default_diplomatic_range:0 "Padrão"
 setting_default_diplomatic_range_desc:0 "O alcance da Diplomacia é inalterado."
 setting_restricted_diplomatic_range:1 "#Limitado#!"
 setting_restricted_diplomatic_range_desc:0 "O alcance da Diplomacia é mais limitado, fazendo interações não locais significativamente mais rara."
 setting_unrestricted_diplomatic_range:1 "#Irrestrito#!"
 setting_unrestricted_diplomatic_range_desc:0 "O alcance da Diplomacia é desligado, habilitando que ninguém no mapa possa interagir com ninguém."
 
 rule_minor_disease_frequency:0 "Enfermidade Menores"
 setting_default_minor_disease_frequency:0 "Padrão"
 setting_default_minor_disease_frequency_desc:0 "Enfermidade menores aparecerão de forma normal."
 setting_fewer_minor_disease_frequency:1 "#Muito Pouco#!"
 setting_fewer_minor_disease_frequency_desc:0 "Enfermidade menores aparecerão de forma menos frequente."
 
 rule_de_jure_requirement:0 "De Jure Requisitos"
 setting_on_de_jure_requirement:0 "Ligado"
 setting_on_de_jure_requirement_desc:0 "Títulos de terras De Jure serão eventualmente destruídos se se nenhum personagem possuir terras De Jure com títulos dentro do seu Reino."
 setting_on_limited_de_jure_requirement:1 "#Ligado (Limitado)#!"
 setting_on_limited_de_jure_requirement_desc:0 "Títulos de terras De Jure serão eventualmente destruídos se se nenhum personagem possuir terras De Jure com títulos dentro do seu Reino. O titulo primário do jogador nunca poderá se destruído."
 setting_off_de_jure_requirement:1 "#Totalmente Desligada!"
 setting_off_de_jure_requirement_desc:0 "Títulos com terras De Jure nunca poderão ser destruídos."
 de_jure_requirement_title:0 "[title_to_destroy.GetName] Perdeu-se!"
 de_jure_requirement_desc:0 "Eu não posso mais reivindicar [title_to_destroy.GetNameNoTierNoTooltip] para ser o governante, porque Eu não possuo nenhumas das terras De Jure."
 
 rule_multiplayer_murder_schemes:1 "Multiplayer: Esquema de Assassinato"
 setting_default_multiplayer_murder_schemes:0 "Padrão"
 setting_default_multiplayer_murder_schemes_desc:0 "Esquemas Hostis pode ser usado contra jogadores e suas Famílias."
 setting_no_players_multiplayer_murder_schemes:1 "#Evitar Jogadores#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "Jogadores não podem iniciar esquemas hostis contra outros jogadores."
 setting_no_player_families_multiplayer_murder_schemes:1 "#Evitar Jogadores e Famílias#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Jogadores não podem iniciar esquemas hostis contra outros jogadores ou seus membros familiares mais próximos."

 rule_custom_kingdoms:0 "Reino customizável"
 setting_on_custom_kingdoms:0 "Ligado"
 setting_on_custom_kingdoms_desc:0 "TA criação customizável de Reinos e Impérios não históricos é permitida."
 setting_off_custom_kingdoms:1 "#Desligado#!"
 setting_off_custom_kingdoms_desc:0 "A criação customizável de Reinos e Impérios não históricos é desabilitada."
 
 rule_casus_belli_costs:0 "Custo de Casus Belli"
 setting_default_casus_belli_costs:0 "Padrão"
 setting_default_casus_belli_costs_desc:0 "Casus Bellis custa recursos para ser declarado, como Prestigio ou Devoção."
 setting_no_cost_casus_belli_costs:1 "#Sem Custos#!"
 setting_no_cost_casus_belli_costs_desc:0 "Casus Bellis são de graça, sem nenhum custo associado."
 
 rule_end_date:0 "Data Final"
 setting_1453_end_date:0 "1453"
 setting_1453_end_date_desc:0 "O jogo terminara em 1453."
 setting_no_end_date_end_date:1 "#Sem data Final#!"
 setting_no_end_date_end_date_desc:0 "O jogo não terminara em nenhuma data especifica."
 
 rule_generate_families:0 "Geração de Famílias"
 setting_on_generate_families:0 "Ligado"
 setting_on_generate_families_desc:0 "Maioria dos personagens históricos com terras sem família registrada tera uma esposa e três crianças geradas para ele. Diminuindo o risco de acabar o jogo no começo."
 setting_off_generate_families:1 "#Desligado#!"
 setting_off_generate_families_desc:0 "personagens históricos com terras sem família registrada não tera uma família gerada para ele. Diminuindo o risco de acabar o jogo no começo."
 setting_on_generate_families_ai_only:1 "#Ligado (Somente AI)#!"
 setting_on_generate_families_ai_only_desc:0 "Maioria dos personagens históricos com terras sem família tera uma esposa e três crianças geradas para ele. Diminuindo o risco de acabar o jogo no começo."
 
 rule_mongol_invasion:0 "Invasão Mongol"
 setting_default_mongol_invasion:0 "Padrão"
 setting_default_mongol_invasion_desc:0 "Os Mongóis vão invadir por volta do ano 1200."
 setting_never_mongol_invasion:1 "#Nunca#!"
 setting_never_mongol_invasion_desc:0 "Os Mongóis nunca invadirão."
 setting_random_mongol_invasion:1 "#Aleatória#!"
 setting_random_mongol_invasion_desc:0 "Os Mongóis vão invadir em uma data aleatória."
 
 rule_exclave_independence:0 "Independência Enclave"
 setting_off_exclave_independence:0 "Desligado"
 setting_off_exclave_independence_desc:0 "Governantes Independentes pode ter enclaves (territórios desconectado) em qualquer parte do mundo."
 setting_limited_exclave_independence:1 "#Limitado#!"
 setting_limited_exclave_independence_desc:0 "Enclaves da Independência de governantes em paz sera removido na sucessão a menos que esteja conectado a capital por um condado, via rota naval ou seja parte de um território De Jure."
 setting_significant_exclave_independence:1 "#Significante#!"
 setting_significant_exclave_independence_desc:0 "Enclaves da Independência de governantes em paz sera removido na sucessão a menos que esteja conectado via uma rota naval ou seja parte de um território De Jure."
 setting_total_exclave_independence:1 "#Total#!"
 setting_total_exclave_independence_desc:0 "Enclaves da Independência de governos em paz sera removido na sucessão a menos que ele esteja conectado por uma rota naval."
 setting_ai_limited_exclave_independence:0 "#Limitada (somente AI)#!"
 setting_ai_limited_exclave_independence_desc:0 "Enclaves da Independência de governos independentes da AI em paz sera removido na sucessão a menos que esteja conectado a capital por um condado, via rota naval ou seja parte de um território De Jure."
 setting_ai_significant_exclave_independence:0 "#Significante (Somente AI)#!"
 setting_ai_significant_exclave_independence_desc:0 "Enclaves da Independência de governos independentes da AI em paz sera removido na sucessão a menos que esteja conectado via rota naval ou seja parte de um território De Jure."
 setting_ai_total_exclave_independence:0 "#Total (somente AI)#!"
 setting_ai_total_exclave_independence_desc:0 "Enclaves da Independência de governos independentes da AI em paz sera removido na sucessão a menos que esteja conectado via rota naval."

 rule_nudity:0 "Nudez de Personagens"
 setting_default_nudity:0 "Padrão"
 setting_default_nudity_desc:0 "Personagens podem ter nudez em certas situações ou eventos."
 setting_never_nudity:1 "#Nunca#!"
 setting_never_nudity_desc:0 "Personagens nunca aparecerão nus, e eventos que contenha nudez serão desativados."

 rule_regional_heresy:0 "Heresia Regional"
 setting_default_regional_heresy:0 "Padrão"
 setting_default_regional_heresy_desc:0 "Surto de Heresia em certas regiões são mais parecidas com as históricas, como a de Lollardy na Inglaterra."
 setting_strict_regional_heresy:1 "#Rigoroso#!"
 setting_strict_regional_heresy_desc:0 "Surto de Heresia em certas regiões serão sempre como as históricas."
 setting_relaxed_regional_heresy:1 "#Relaxado#!"
 setting_relaxed_regional_heresy_desc:0 "Surto de Heresia não tem uma relevância regional, estimulando a aparição de diversas Heresias."

 rule_hungarian_migration:0 "Migração Húngara"
 setting_launch_historical:0 "Histórica"
 setting_launch_historical_desc:0 "A AI iniciara a Migração Húngara entre 890 e 910."
 setting_launch_immediate:0 "Imediata"
 setting_launch_immediate_desc:0 "A Migração Húngara estará para começar no inicio do jogo."
 setting_launch_random:0 "Aleatória"
 setting_launch_random_desc:0 "A AI tentara iniciar a Migração Húngara a qualquer tempo entre 5 anos depois que o jogo inicia e 910."
 setting_launch_off:0 "Somente o jogador"
 setting_launch_off_desc:0 "A AI não tentara iniciar a Migração Húngara."
