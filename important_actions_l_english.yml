 action_can_use_hook_to_change_contract:0 "You can Modify a Contract @weak_hook_icon!"
 action_can_use_hook_to_change_contract_combined_group_label:0 "You can Modify Contracts @weak_hook_icon!"
 action_can_use_hook_to_change_contract_combined_group_name:0 "$action_can_use_hook_to_change_contract_combined_group_label$"
 action_can_use_hook_to_change_contract_desc:1 "As you have a [hook|E] on your [GetGovernment( 'feudal_government' ).GetName] [vassal|E] [recipient.GetUIName], you can spend it to modify their [contract|E].\n\n#help Increasing a [vassals_possessive|E] [obligations|E] to you is one of the most worthwhile uses for a [hook].\n\nNormally, proposing an unfair [contract|E] change would incur [tyranny|E] – but you avoid this by spending a [hook|E]. You can only propose one unfair change, any more and you will still gain [tyranny].\n\nRemember to #high check the 'Use a Hook' box#! when modifying the [contract]!#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "As you have [hooks|E] on [GetGovernment( 'feudal_government' ).GetName] [vassals|E], you can spend them to modify their [feudal_contracts|E].\n\n#help Increasing a [vassals_possessive|E] [obligations|E] to you is one of the most worthwhile uses for a [hook].\n\nNormally, proposing an unfair [contract] change would incur [tyranny|E] – but you avoid this by spending a [hook]. You can only propose one unfair change per [contract] change, any more and you will still gain [tyranny].\n\nRemember to #high check the 'Use a Hook' box#! when modifying [feudal_contracts]!#!"
 action_can_use_hook_to_change_contract_label:0 "You can Change [recipient.GetShortUINamePossessiveNoTooltip] Contract @weak_hook_icon!"
 action_can_use_hook_to_change_contract_combined_label:0 "[recipient.GetUINameNoTooltip]"
 action_can_use_hook_to_change_contract_click:1 "#I Click to Modify Contract#!"
 
