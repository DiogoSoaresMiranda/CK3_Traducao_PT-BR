 reactive_advice_tooltip_modes_step_1:0 "Modos de dica de ferramenta"
 reactive_advice_tooltip_modes_step_2:0 "Modos de dica de ferramenta avançados"
 reactive_advice_tooltip_modes_desc:0 "Os modos de dicas são novos no CKIII e controle #EMP how#! você acessa [highlighted_text|E] e informações nas dicas #weak (em outras palavras, como bloquear dicas de ferramentas para que você possa mover o mouse para elas)#!.\n\nO modo de dica de ferramenta padrão é chamado #V Timer Lock#!. Com este modo, as dicas de ferramentas travarão no lugar após um tempo definido indicado por uma pequena barra de progresso."
 reactive_advice_tooltip_modes_2_desc:0 "Se você é um jogador experiente ou apenas prefere não ter suas dicas bloqueadas automaticamente, recomendamos tentar #V Action Lock#!. Com este modo, você pressiona o #V Middle-mouse Button#! para bloquear dicas.\n\n#I Você muda os modos de dicas indo para o #V In-game Menu#!, então, para #V Settings#!, então a seção #V Game#! — a #V Tooltip Mode setting#! existe.#!"
