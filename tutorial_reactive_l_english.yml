l_english:
 open_tutorial_lesson:1 "Conselho: "
 click_to_open_lesson:0 "#I Click to open the Advice#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Mercenários são soldados de aluguel que podem inclinar a balança em uma guerra.\nAbra para receber algumas dicas e sugestões sobre a melhor forma de utilizá-los!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Mercenários"
 reactive_advice_mercenaries_desc:0 "Se você está perdendo uma guerra, você pode inclinar a balança a seu favor contratando [mercenaries|E].\n\nCusto de mercenários [gold|E], mas irá fornecer a você um significativo [army|E]. Uma vez empregado, você será capaz de controlá-los como faria com qualquer outro exército.\n\n#TUT Você pode querer contratar uma unidade de mercenários para sua guerra atual. Enquanto você pode entrar em [debt|E] contratá-los, recomendamos que você encontre um acessível, a menos que você esteja perdendo a guerra gravemente.#!"
 reactive_advice_mercenaries_task:0 "Navegue até o $HIRE_TROOPS$ veja e selecione qualquer banda mercenária"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "O que acabou de acontecer? Você morreu e teve uma sucessão!\nAbra isso para um resumo do que aconteceu, bem como algumas dicas de como planejar futuros."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Sucessão"
 reactive_advice_succession_desc:2 "O rei está morto, vida longa ao rei!\n\nNão se preocupe — embora seu antigo personagem esteja morto, Crusader Kings III é um jogo de dinastias. Já que seu [ruler|E] possui um [player_heir|E], você agora irá controlá-los!\n\n#TUT A morte é uma parte natural do jogo, e muitas vezes você continuará como o mais velho [eligible_child|E] (dependendo do seu reino [succession_laws|E]). Para planejar uma sucessão segura, Recomendamos que você tenha pelo menos dois filhos - o segundo servindo como reserva no caso de um [unfortunate_accident|E] acontece o primeiro.\n\nOn sucessão você pode perder alguns dos [titles|E] seu personagem anterior segurou. Não se preocupe, você retém [claims|E] seu personagem anterior segurou. Não se preocupe, você retém.#!\n\n#fraco Recomendamos que você reserve algum tempo para se familiarizar com seu novo personagem antes de prosseguir.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Limite de Domínio"
 reactive_advice_domain_limit_desc:0 "Você está atualmente mantendo mais terras em seu [domain|E] do que seu personagem é capaz de gerenciar por conta própria - é hora de criar novos [vassals|E]!\n\nComo você deseja manter títulos valiosos em seu domínio, recomendamos que você vá até a guia Domínio em sua visualização Reino, onde poderá ver quanto cada título vale para você. Considere também quais títulos estão em seu [de_jure|E].\n\n#TUT Ficar sobre o [domain_limit|E] por muito tempo deve ser evitado, pois isso terá consequências.\n\nTo fique abaixo do limite, você deseja conceder excesso [titles|E] para novos vassalos. Embora você possa conceder títulos a seus vassalos existentes, muitas vezes é uma ideia melhor encontrar alguém sem terra para doar.\n\nDistante [dynasty|E] membros ou [courtiers|E] com o [GetTrait('content').GetName( GetPlayer )] [trait|E] fazer excelentes vassalos. [claimants|E] aos seus títulos, ou [GetTrait('ambitious').GetName( GetPlayer )] Cortesãos menos.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Limite de vassalo"
 reactive_advice_vassal_limit_desc:0 "Ninguém consegue administrar uma horda de condes - aspirantes a conquistadores precisam confiar em níveis mais altos [vassals|E], como Duque, para administrar suas terras para eles!\n\nVocê pode ver o seu Limite de Vassalo atual na visualização do Domínio.\n\n#TUT Muito parecido com o seu limite de domínio, você não quer exceder o seu [vassal_limit|E]. Para evitar essa penalidade, você deve consolidar seus vassalos.\n\nA melhor maneira de fazer isso é concedendo [duchies|E] aos seus vassalos, isso os fará governar uma área maior para que você não precise fazer isso! Embora para que isso funcione, você deve ter um [kingdom|E] ou um [empire|E], não cometa o erro de doar um de seus [primary_titles|E]!\n\nSe você estiver excedendo o Limite de Vassalo como Duque, sugerimos que forme um Reino assim que puder.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Ducado muito grande!"
 reactive_advice_megaduke_penalty_desc:1 "Seu [duchy|E] está desmoronando sob a pressão de ter terras demais. Você deve [create|E] ou [usurp|E] um [kingdom|E]!\n\n#TUT Talvez você já possa criar um Reino? Em caso afirmativo, abra a visualização de problemas e veja se há algum que você possa criar. Se não, há um [decision|E] para você fundar seu próprio Reino - embora tome cuidado, pois os títulos que você encontrou são geralmente mais fracos do que os existentes [de_jure|E] uns.\n\nSe você é um [vassal|E] e seu [liege|E] é um rei, você deve exigir independência antes de se tornar um rei. Isso é mais fácil de conseguir ao se juntar a um [independence_faction|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Um filho bastardo pode ser uma bênção ou uma maldição, mas o que isso realmente significa?\nAbra isso para um resumo sobre bastardia e como isso pode funcionar para você!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bastardos"
 reactive_advice_bastards_desc:0 "Ops! Parece que você tem um [bastard|E] criança! Isso pode ser uma ameaça ou uma oportunidade ...\n\n#TUT Ter filhos bastardos não é tão ruim; eles podem se casar longe por [alliances|E] embora não seja uma ameaça direta ao seu [succession|E], como eles não são considerados [legitimate|E].\n\nPode até ser uma boa ideia manter alguns filhos bastardos por perto, para que eles possam ser [legitimized|E] se você não tiver filhos bastardos. No entanto, lembre-se de ficar de olho no [opinion|E] sua [spouse|E] tem de você...\n\nSe você quiser ter filhos bastardos, recomendamos que você use o [seduce_scheme|E] em personagens solteiros. Se você seduzir uma mulher casada, o marido dela pode pensar que a criança é dele - se isso acontecer, você não pode legitimar a criança.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Muitos perigos se escondem nas sombras, e a ameaça de um esquema nunca está longe.\nAbra isto para um resumo dos esquemas e como se proteger!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Proteção contra esquemas"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Cuidado onde pisa! Como governante, há muitos que gostariam [scheme|E] para te ver morto ...\n\nTente se certificar de que seus assuntos tenham uma alta [opinion|E] de você - mas o mais importante, #emphasis always#! mantenha seu [spymaster|E] fiel.\n\n#TUT Você pode não saber que eles existem, mas [hostile_schemes|E] pode ter como alvo você a qualquer momento. Para evitar esquemas, recomendamos que você mantenha seu [vassals|E] e [courtiers|E] feliz.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Ter um Espião Mestre com uma opinião muito baixa sobre você pode ser uma sentença de morte, pois não há como você descobrir [secret_schemes|E]!\n\n#TUT Considere tudo isso se você estiver planejando jogar como um [tyrant|E], como se você pudesse suprimir seus assuntos via [dread|E] eles ainda podem tramar contra você.\n\nFinalmente, cuidado com [GetTrait('sadistic').GetName( GetPlayer )] ou [GetTrait('ambitious').GetName( GetPlayer )] [claimants|E] ao seu trono ...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Uma facção é uma coisa perigosa se não for controlada.\nAbra isso para um resumo das facções e a melhor forma de lidar com elas!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Proteção contra facções"
 reactive_advice_protect_against_factions_desc:0 "Você teve um [faction|E] formar contra você, mas não entre em pânico - você ainda tem tempo para consertar as coisas!\n\n[vassals|E] e [counties|E] junte-se a facções quando eles estiverem insatisfeitos com sua regra. Para neutralizar isso, você pode aumentar seu [opinion|E] de você, ou tente se tornar [dreaded|E].\n\n#TUT Para evitar facções, recomendamos que você aumente seus vassalos' [opinion|E] de você, acompanhe suas conquistas e certifique-se de que qualquer [claimants|E] mais popular do que você sofre [unfortunate_accidents|E].\n\nFreqüentemente, você terá tempo para apaziguar seus Vassalos antes que a Facção pressione suas demandas - use esse tempo com sabedoria.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Condados com baixa [county_opinion|E] tendem a se juntar ao [peasant_faction|E]. Ao contrário de outras facções, esta facção se levantará, não importa se eles têm uma chance de vencer ou não!\n\nAs vezes, basta colocar os camponeses em seus lugares ...\n\n#TUT Você deve sempre ficar de olho nas Facções Camponesas. Se eles atacarem enquanto você está em guerra, eles podem causar danos significativos ao seu [control|E].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Alguém prendeu você! Isto não é bom...\nAbra aqui algumas dicas sobre o que acontecerá e o que você pode fazer se for preso."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Você foi preso!"
 reactive_advice_imprisoned_desc:1 "Seu personagem foi capturado e agora está à mercê de outra pessoa. Não há muito que você possa fazer sobre isso.\n\nNavegue até o personagem que o segura [prisoner|E] e usar o #TUT_KW '$ransom_me_interaction$'#! [interaction|E] — se tiver sorte, você poderá pagar para sair! Se você não tiver sorte, eles podem escolher [execute|E] you.\n\n#TUT Se você está em [war|E] com aquele que o aprisiona, eles podem impor um [victory|E]. Não há nada que você possa fazer sobre isso, exceto ser mais cuidadoso no futuro!\n\nSe você foi capturado enquanto [commanding|E] a [army|E], é possível que tenha acontecido porque você tinha baixa [prowess_i][prowess|E]. Às vezes, é uma boa ideia mitigar esse risco não liderando exércitos pessoalmente.\n\nSe você foi capturado em um [siege|E], então foi porque um inimigo [occupied|E] seu [realm_capital|E]. Você deve sempre tentar fazer com que os inimigos fiquem longe de sua capital!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:0 "Se o controle for baixo em um condado, você obterá menos dele.\nAbra este para obter um resumo de como gerenciar o controle do seu condado!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Controle de condado"
 reactive_advice_county_control_desc:0 "Um dos seus [counties|E] tem baixo [control|E], isso significa que você será reduzido [taxes|E] e [levies|E] a partir dele. No entanto, existem maneiras de aumentar o controle novamente!\n\n#TUT Há muitos lugares onde você pode ver o Controle, na guia Domínio na Visualização do Realm, na visualização dos Problemas e na visualização do Condado.\n\nPara aumentar o controle, você deseja ir para a visualização do Conselho e atribuir seu [marshal|E] ao [increase_control|E] trabalho. O controle também aumenta com o tempo, mas este processo é muito lento - recomendamos que você use um Marechal altamente qualificado.\n\nSe você deixar um condado com baixo controle por muito tempo, ele pode ganhar [county_corruption|E]. Para evitar isso, recomendamos que você não conquiste muitas terras de uma vez.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Evitando Game Over"
 reactive_advice_looming_game_over_desc:0 "Ups! Parece que você não tem [heir|E] do seu [dynasty|E]. Se você morrer agora, o jogo terminará - vamos tentar evitar que!\n\n#TUT Se você está nessa situação, provavelmente é o último da sua dinastia. A partir daqui, há apenas um curso de ação válido - para produzir um [legitimate|E] Herdeiro!\n\nSe você está em uma sociedade que permite que apenas um gênero herde, você pode tentar mudar seu [gender_law|E] para ser menos restritivo. Se você tem algum [bastards|E], agora é a hora de legitimá-los!\n\nFora isso, certifique-se de que você está [married|E] para um personagem com alta [fertility|E] (como regra geral, mulheres com mais de 45 anos raramente são férteis). Se isso ainda não funcionar, [divorce|E] ou [murder|E] sua [spouse|E] e se casar novamente com outra pessoa - ou tente usar o [seduce_scheme|E] para produzir um Bastardo.\n\nO tempo é essencial, não corra riscos desnecessários!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Você não tem nenhum [gold_i]Ouro, você está em dívida!\nAbra isso para um resumo da dívida e como sair dela."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Dívida"
 reactive_advice_bankruptcy_desc:2 "Você está fora de [gold_i][gold|E] — isso é muito ruim, você deve cortar suas despesas e tentar encher sua tesouraria o mais rápido possível!\n\n#TUT Estar em [debt|E] impede que você faça muitas coisas, como declarar [wars|E] ou reforçando [men_at_arms|E], e vai te dar [county_corruption|E]. Não deixe sua dívida sair do controle!\n\nA coisa mais óbvia a fazer é encerrar qualquer [wars|E] você pode estar lutando - como quando você está em paz, você não precisa pagar a manutenção de seu [armies|E]. Se você está perdendo muito ouro, pode até considerar a dissolução de alguns homens de armas.\n\nSe seu [faith|E] autorizações, você pode usar o #TUT_KW $hof_ask_for_gold_interaction$#! [interaction|E] Nas suas [head_of_faith|E], ou a #TUT_KW $borrow_from_holy_order_decision$#! Decisão.\n\nIsto também pode ser uma boa ideia mudar para o $stewardship_wealth_focus_short$ [focus|E], se você ainda não tem.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "A estrutura De Jure é muito importante para seus vassalos, não sendo sua #enfatização legítima#! soberano pode ser prejudicial às suas relações.\nAbra isso para um resumo do que significa ser um legítimo legítimo!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Legítimo Liege"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Você não é o [rightful_liege|E] de um [vassal|E]. Isso vai diminuir seu [opinion|E] de você e fazer com que eles lhe dêem menos [taxes|E] e [levies|E].\n\nVocê deve se esforçar para ser o legítimo legítimo de todos os seus vassalos!\n\n#TUT Para fazer isso, você precisa segurar o [title|E] isso é um passo acima deles no [de_jure|E]. Um [county|E]-nível Vassal quer estar sob seu De Jure [duchy|E]. Por exemplo, a contagem de $c_madrid$ quer estar sob o duque de $d_toledo$.\n\nÉ muito comum ter alguns vassalos que você é #emphasis not#! o direito de - não há muito que você possa fazer sobre isso, e é completamente normal! No entanto, lembre-se de usar o #TUT_KW $grant_vassal_interaction$#! [interaction|E] para organizar seus vassalos, você não pode deter todos os títulos sozinho.#!"
 reactive_advice_rightful_liege_2_desc:0 "Ao conquistar novas terras, você geralmente obterá novos Vassalos, dos quais não é o Soberano Por Direito. O planejamento adequado de suas conquistas pode mitigar esse problema.\n\n#TUT Para evitar ter muitos vassalos que não gostam de você, recomendamos que você tente concentrar suas conquistas em uma área De Jure de cada vez. Assim você pode #emphasis eventually#! tornar-se seu legítimo legítimo. Anote para verificar se você pode [create|E] novos títulos frequentemente!\n\nLembre-se de usar os modos de mapa De Jure sempre que estiver planejando suas conquistas!#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Seu bispo não está endossando você!\nAbra isso para um resumo do que isso significa para você e como você pode corrigi-lo."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Endosso do Bispo"
 reactive_advice_bishop_endorsement_desc:1 "Do seu personagem [faith|E] faz com que você tenha um [realm_priest|E] Nas suas [council|E].\n\nEsses bispos detêm um poder imenso e estão mais do que dispostos a compartilhá-lo com você - se você ficar do lado deles ...\n\n#TUT Seu bispo fornece a você [taxes|E] e [levies|E] de tudo [temple_holdings|E] na tua [realm|E], e quanto eles dão a você depende de suas [opinion|E] de você.\n\nNão ser querido significa que você não receberá nada, e o bispo pode até dificultar a sua vida! Eles podem, por exemplo, forçá-lo a se divorciar de seu [spouse|E]...\n\nVocê deve fazer o seu melhor para melhorar a opinião deles sobre você. Usando o #TUT_KW $gift_interaction$#! [interaction|E] ou começando um [sway_scheme|E] são duas boas opções a considerar.\n\nSe tudo mais falhar, arranjar um [unfortunate_accident|E] é sempre uma opção ... Talvez seu sucessor seja mais amigável?#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Quer saber mais sobre alguns termos do jogo? Abra para obter uma introdução à Enciclopédia."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Enciclopédia"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III tem muitos conceitos e termos que você pode aprender. Se você está se perguntando sobre um conceito de jogo, você pode abrir a Enciclopédia.\n\nSiga a IU destacada para ver como fazer isso.\n\n#TUT A categoria 'Aulas do tutorial' da Enciclopédia lista muitas seções do tutorial, caso você precise refrescar a memória. #!"

 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Quer aprender mais sobre fé e religião? Abra para uma introdução à sua religião."
 action_reactive_advice_religion_click:0 "$click_to_open_lesson$"

 reactive_advice_culture:0 "$lesson_basics_culture_1$"
 action_reactive_advice_culture:0 "$open_tutorial_lesson$$lesson_basics_culture_1$"
 action_reactive_advice_culture_desc:0 "Quer aprender mais sobre culturas? Abra para uma introdução às culturas."
 action_reactive_advice_culture_click:0 "$click_to_open_lesson$"

 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Você se acha incapaz de declarar guerra? Você pode inventar uma reivindicação!\nAbra isso para um resumo de como usar seu conselho para fabricar reivindicações."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabricação de reivindicações"
 reactive_advice_fabricate_claim_desc:0 "Você não pode declarar uma guerra sem um [casus_belli|E]. A fonte mais comum de Casus Bellis são [claims|E], mas às vezes é difícil obter a reivindicação que você deseja.\n\nAqui é onde [fabricated_claims_short|E] entra!\n\n#TUT Você pode atribuir seu [court_chaplain|E] para fabricar uma reivindicação em qualquer local próximo [county|E]. Isso pode ser feito a partir do [council|E] vista, ou diretamente de uma vista do condado. Você só pode fabricar uma reivindicação por vez, e cada uma levará tempo para ser concluída.\n\nEsta ferramenta é especialmente útil quando você está jogando um pequeno [ruler|E], como Casus Bellis se torna mais fácil de obter quanto maior o seu [realm|E] é.\n\nRecomendamos que você fabrique Reclamações sobre seus vizinhos imediatos - de preferência aqueles que são mais fracos do que você! Se você estiver jogando um Conde, concentre-se em reivindicar títulos dentro do mesmo [de_jure|E] [duchy|E] como seu [realm_capital|E].#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:0 "Seu herdeiro não se tornará um grande governante sem educação!\nAbra este para um resumo sobre tutela e como preparar adequadamente seu herdeiro."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Educação"
 reactive_advice_education_desc:1 "Parece que o seu [heir|E] não tem [guardian|E]! Sem um adequado [education|E] eles ficarão pobres [skills|E] e aleatório [traits|E].\n\n#TUT Para encontrar um guardião para seu herdeiro, você deve usar o #TUT_KW $educate_child_interaction$#! [interaction|E] sobre eles, isso os tornará seus [ward|E].\n\nVocê deseja encontrar um personagem altamente habilidoso para educar seu Herdeiro, recomendamos que você procure um Guardião com um nível alto [education_trait|E] (e.g. [GetTrait('education_martial_4').GetName( GetPlayer )]), ou um traço como [GetTrait('intellect_good_1').GetName( GetPlayer )] ou [GetTrait('intellect_good_3').GetName( GetPlayer )]. Se você não estiver disposto a correr riscos, você mesmo pode educar seu herdeiro!\n\nEm geral, você deseja que todos os seus filhos tenham uma boa educação, mas se tiver filhos com os quais não se preocupa particularmente (como o quarto ou quinto filho), você sempre pode atribuí-los ao [vassals|E] para ganhar um [opinion|E] impulso. Para fazer isso, é mais fácil usar o #TUT_KW $offer_ward_interaction$#! Interação diretamente em um Vassalo.#!"
