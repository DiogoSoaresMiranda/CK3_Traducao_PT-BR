l_english:
 combat_event.0003.t:0 "Invencível"
 combat_event.0003.desc.opening:0 "Cem batalhas, cem vitórias!"
 combat_event.0003.desc.commander:0 "Com minha última vitória contra [enemy_commander.GetTitledFirstName] e [enemy_commander.GetHerHis] soldados,"
 combat_event.0003.desc.no_commander:0 "Com minha última vitória na batalha"
 combat_event.0003.desc.ending:0 "Eu finalmente alcancei este marco importante.\n\nPor nunca ter perdido uma única batalha, há muito rumores que eu era invencível, uma força indomável que nunca poderia ser superada. Está começando aparecer que pode realmente ser verdade..."
 combat_event.0003.desc.alt_ending:0 "Eu finalmente alcancei este marco importante.\n\nA cada batalha que ganhei, os rumores sobre minha destreza aumentaram. Agora que meus feitos ultrapassaram até mesmo os da lenda, posso afirmar que sou realmente invencível, uma força indomável que nunca pode ser superada."
 combat_event.0003.a:0 "Falem por toda a parte sobre as minhas habilidades!"
 combat_event.0003.b:0 "Não devo cair na arrogância. Uma flecha perdida é tudo o que preciso."
 combat_event.0003.b.zealous:0 "Eu sou mas [ROOT.Char.GetFaith.HighGodNamePossessive] [ROOT.Char.Custom('signature_weapon')], Eu simplesmente realizo [ROOT.Char.GetFaith.WarGodHerHis|U] vontade."

 combat_event.0004.t:0 "Derrubando o Colosso"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] é um comandante lendário, conhecido em todo o mundo por lutar mais de cem batalhas em [enemy_commander.GetHerHis] vida sem perder ums únics vez.\n\nApesar disso, eu superei [enemy_commander.GetHerHim] no campo de batalha, e hoje mostrei ao mundo que [enemy_commander.GetSheHe] não é invencivel!"
 combat_event.0004.a:0 "Mesmo as grandes lendas caem perante [ROOT.Char.Custom('signature_weapon')]!"
 combat_event.0004.b:0 "Se [enemy_commander.GetSheHe] pode ser superado, eu também posso."
 combat_event.0004.b.zealous:0 "Eu agradeço [ROOT.GetCharacter.GetFaith.WarGodNamePossessive] por humilhar [enemy_commander.GetWomanMan]."

 combat_event.0005.t:0 "Derrubando o Colosso"
 combat_event.0005.desc:0 "Hoje o impensável aconteceu - fui derrotado na batalha por [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! Eu realmente comecei a pensar que nunca poderia perder, mas agora eu fui derrotado e humilhado.\n\nMinha reputação ainda está um pouco intacta, apesar dessa derrota, apesar que  [friendly_commander.GetFirstName] roubou um pouco da minha glória e fama."
 combat_event.0005.a:0 "[friendly_commander.GetSheHe|U] merece reconhecimento por derrotar alguém como eu."
 combat_event.0005.b:0 "Inaceitável! [friendly_commander.GetSheHe|U] vai se arrepender do dia em que me cruzaram!"
 combat_event.0005.message:0 "Enfurecido por [enemy_commander.GetHerHis] perda na batalha, [enemy_commander.GetTitledFirstName] jurou vingança sobre mim!"

  # Combatants Taken Prisoner
 combat_event.1002.pow_message.t:0 "Combatentes inimigos capturados"
 combat_event.1002.pow_message.desc.single:1 "Suas forças capturadas [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double:1 "Suas forças capturadas [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple:1 "Suas forças capturadas [primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] outros"
 combat_event.1002.pow_message.desc.end:0 "depois de vencer a Batalha de [combat_location.GetName]!"

 combat_event.1003.pow_message.t:0 "Combatentes aliados capturados"
 combat_event.1003.pow_message.desc.single:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] foi feito de prisioneiro"
 combat_event.1003.pow_message.desc.double:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] foram feitos de prisioneiros"
 combat_event.1003.pow_message.desc.multiple:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] e outros foram feitos de prisioneiros"
 combat_event.1003.pow_message.desc.end:1 "por seu inimigo [combat_winner.GetTitledFirstName] após [combat_winner.GetSheHe] venceu a batalha de [combat_location.GetName]!"

 combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] Foi levado como prisioneiro"
 combat_event.1004.pow_message.desc.end:0 "de [combat_winner.Custom2('MyCharacterIntroduction', ROOT.Char)] após [combat_winner.GetSheHe] ter vencido a batalha de [combat_location.GetName]!"

 combat_event.1005.pow_toast.t:0 "Valioso refém capturado"
 combat_event.1005.pow_toast.desc:1 "Suas forças tomaram [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] refém após a captura [important_hostage.GetHerHim] durante a Batalha de [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary:1 "Suas forças pegaram seu inimigo [important_hostage.GetTitledFirstName] refém após a captura [important_hostage.GetHerHim] durante a Batalha de [combat_location.GetName]."
 combat_event.1006.pow_toast.t:0 "Herdeiro feito refém"
 combat_event.1006.pow_toast.desc:0 "[combat_winner.GetTitledFirstName] capturou [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] e levou [important_hostage.GetHerHim] como refém após a Batalha de [combat_location.GetName]."
 combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t:0 "Líder inimigo da guerra capturado"
 combat_event.1007.pow_toast.desc:0 "[combat_winner.GetTitledFirstName] capturou [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] após a batalha de [combat_location.GetName] e levou [important_hostage.GetHerHim] como refém."
 combat_event.1007.pow_toast.desc.primary:1 "[combat_winner.GetTitledFirstName] capturou seu inimigo [important_hostage.GetTitledFirstName] após a batalha de [combat_location.GetName] e levou [important_hostage.GetHerHim] como refém."

  # Combatants Slain
 combat_event.1012.slain_message.t:0 "Combatentes inimigos mortos"
 combat_event.1012.slain_message.desc.single:2 "Suas forças mataram [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1012.slain_message.desc.double:2 "Suas forças mataram [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1012.slain_message.desc.multiple:2 "Suas forças mataram [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] e outros"
 combat_event.1012.slain_message.desc.end:1 "durante a Batalha de [combat_location.GetName]!"

 combat_event.1013.slain_message.t:0 "Combatentes aliados mortos"
 combat_event.1013.slain_message.desc.single:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] estava"
 combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)] aqui"
 combat_event.1013.slain_message.desc.multiple:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] e outros, aqui"
 combat_event.1013.slain_message.desc.end:1 "morto durante a Batalha de [combat_location.GetName]!"

 combat_event.1014.slain_message.t:1 "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U] Morto em batalha"

