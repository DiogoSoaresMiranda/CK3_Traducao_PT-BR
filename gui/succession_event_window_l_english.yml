 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE:0 "A renowned [ROOT.Char.GetWomanMan], dignitaries from far and wide will surely bow before [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS:0 "Blessed with an abundance of friends, [ROOT.Char.GetFirstNameNoTooltip] is likely to find strong support for [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT:0 "Already a hated tyrant, the realm trembles before [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH:0 "In possession of fabulous riches, only time will tell if [ROOT.Char.GetSheHe] will make the realm thrive or roost on the gold like a dragon."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN:0 "A prolific [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] has already produced numerous potential heirs for the realm."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS:0 "Surrounded by enemies and rivals, many hope that [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule is not struck short by means of a dagger in the back."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS:0 "A formidable duelist, many expect [ROOT.Char.GetHerHim] to excel in tournaments and personal combat alike."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH:0 "A frail and sickly [ROOT.Char.GetWomanMan], the realm wishes for good health to return to [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD:0 "Being an illegitimate child, [ROOT.Char.GetFirstNameNoTooltip] will surely set out to make [ROOT.Char.GetHerHis] mark on destiny."
