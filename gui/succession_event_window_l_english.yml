 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS:0 "Blessed with awesome knowledge of all things between heaven and earth, [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule is sure to be legendary."

