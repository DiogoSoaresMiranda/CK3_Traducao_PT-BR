 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1:0 "[ROOT.Char.GetFullNameNoTooltip] has given up the ghost at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2:0 "[ROOT.Char.GetFullNameNoTooltip] has abandoned [ROOT.Char.GetHerHis] mortal coil at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3:0 "[ROOT.Char.GetFullNameNoTooltip] has passed on at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4:0 "[ROOT.Char.GetFullNameNoTooltip] has left this world at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5:0 "[ROOT.Char.GetFullNameNoTooltip] has passed on at [ROOT.Char.GetAge] years of age and [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS:0 "[ROOT.Char.GetFullNameNoTooltip] spirit has flown to [ROOT.Char.GetFaith.PositiveAfterLife] at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED:0 "[ROOT.Char.GetFullNameNoTooltip] soul has finally been cast to [ROOT.Char.GetFaith.NegativeAfterLife] at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED:0 "[ROOT.Char.GetFullNameNoTooltip] has finally found peace at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.GetFullNameNoTooltip] has found peace in Christ's embrace at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2:0 "[ROOT.Char.GetFullNameNoTooltip] rests in the arms of the Lord at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.GetFullNameNoTooltip] has left the transient house at the call of the True One at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "[ROOT.Char.GetFullNameNoTooltip] has abandoned this transient world​ and flown to [ROOT.Char.GetFaith.PositiveAfterLife] at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.GetFullNameNoTooltip] has passed on to eternity at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.GetFullNameNoTooltip] has joined the feast in [ROOT.Char.GetFaith.PositiveAfterLife] at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.GetFullNameNoTooltip] has crossed the River Styx at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip] has transcended [ROOT.Char.GetHerHis] material form at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip] has crossed the door to the world of spirits at [ROOT.Char.GetAge] years of age."

#Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1:0 "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."

#Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "With [ROOT.Char.GetHerHis] life cut short so early, it is hard to say what kind of ruler [ROOT.Char.GetSheHe] would have become."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "An old [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] lived a long, fulfilling life."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "Thought to be immortal, [ROOT.Char.GetSheHe] surprised many with [ROOT.Char.GetHerHis] unexpected passing."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "Dead before delivering [ROOT.Char.GetHerHis] baby, [ROOT.Char.GetSheHe] will not walk alone in the land beyond."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "[ROOT.Char.GetHerHis|U] putrescent body has finally succumbed to the scourge of leprosy."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "Horribly disfigured, [ROOT.Char.GetSheHe] spent [ROOT.Char.GetHerHis] last years unable to show [ROOT.Char.GetHerHis] face in public."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "Mangled in a terrible accident, [ROOT.Char.GetSheHe] spent [ROOT.Char.GetHerHis] last years barely able to walk."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "Born under unfortunate circumstances, [ROOT.Char.GetSheHe] was often derided for [ROOT.Char.GetHerHis] twisted back."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "Born under unfortunate circumstances, [ROOT.Char.GetSheHe] was often derided for [ROOT.Char.GetHerHis] gigantic proportions."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "Born under unfortunate circumstances, [ROOT.Char.GetSheHe] was often derided for [ROOT.Char.GetHerHis] diminutive stature."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "A [ROOT.Char.GetWomanMan|U] of unparalleled prowess, [ROOT.Char.GetSheHe] finally found an opponent that [ROOT.Char.GetSheHe] could not overpower."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "Dead in the prime of [ROOT.Char.GetHerHis] life, [ROOT.Char.GetSheHe] will always be remembered for [ROOT.Char.GetHerHis] stunning beauty."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "Once famous for [ROOT.Char.GetHerHis] looks, Fate cursed [ROOT.Char.GetHerHim] with a life long enough to witness [ROOT.Char.GetHerHis] beauty slowly wither away."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "A [ROOT.Char.GetWomanMan] of frail constitution, [ROOT.Char.GetSheHe] was often mocked by [ROOT.Char.GetHerHis] peers."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:0 "Renown for [ROOT.Char.GetHerHis] ugliness, it was rumored a mere glance at [ROOT.Char.GetHerHim] could give nightmares for days."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "Reduced to a hollow shell of [ROOT.Char.GetHerHis] former self, unable to speak or move, [ROOT.Char.GetSheHe] has finally left the broken remains of [ROOT.Char.GetHerHis] body."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "Cursed with a disturbed mind, [ROOT.Char.GetSheHe] was known throughout [ROOT.Char.GetHerHis] lands as a raving lunatic."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "After speaking through [ROOT.Char.GetHerHim] for years, [ROOT.Char.GetFaith.HighGodName] has finally called [ROOT.Char.GetHerHim] home."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "Plagued by demons, [ROOT.Char.GetSheHe] often raved about [ROOT.Char.GetHerHis] imminent doom."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "A tormented [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] had long desired the sweet embrace of death."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "Although quite famous for [ROOT.Char.GetHerHis] sharp intellect, [ROOT.Char.GetSheHe] could still not outsmart [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "Known to be feeble of mind, [ROOT.Char.GetSheHe] often relied on [ROOT.Char.GetHerHis] Council to make important decisions."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "A hollowed shell of [ROOT.Char.GetHerHis] former self, [ROOT.Char.GetSheHe] had long lost [ROOT.Char.GetHerHis] wits by the time of [ROOT.Char.GetHerHis] final passing."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "Branded a Heretic by the Church, [ROOT.Char.GetSheHe] will surely suffer for [ROOT.Char.GetHerHis] sins."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "Known to have stained [ROOT.Char.GetHerHis] hands in the blood of [ROOT.Char.GetHerHis] own kin, [ROOT.Char.GetSheHe] is surely paying for [ROOT.Char.GetHerHis] horrific crimes in [ROOT.Char.GetFaith.NegativeAfterLife]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "A degenerate [ROOT.Char.GetWomanMan] of repulsive tastes, [ROOT.Char.GetSheHe] is sure to find no solace or revelry where [ROOT.Char.GetSheHe] is going."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "Rumored to consume human flesh for sustenance, [ROOT.Char.GetSheHe] is without a doubt being punished for [ROOT.Char.GetHerHis] wickedness in life."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:0 "A renown sodomite, [ROOT.Char.GetSheHe] lays now in the tender care of [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "For having tasted the forbidden fruit of incestuous love, [ROOT.Char.GetSheHe] will surely suffer in the next life."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "A shameless adulterer, [ROOT.Char.GetSheHe] will be remembered for [ROOT.Char.GetHerHis] treachery and [ROOT.Char.GetHerHis] covetous disposition."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "A shameless fornicator, [ROOT.Char.GetSheHe] will be remembered for [ROOT.Char.GetHerHis] uncontrollable and insidious lust."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "A known murderer, [ROOT.Char.GetSheHe] will atone for [ROOT.Char.GetHerHis] unspeakable crimes in the next life."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "Known to mix magical herbs and consort with [ROOT.Char.GetFaith.DevilName], [ROOT.Char.GetSheHe] will surely burn in the afterlife for [ROOT.Char.GetHerHis] sins."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "The sacred restorer of the Persian Empire, [ROOT.Char.GetHerHis] rise to glory will be immortalized in the sermons of all [ROOT.Char.GetFaith.PriestMalePlural]. Surely, [ROOT.Char.GetSheHe] sits next to [ROOT.Char.GetFaith.HighGodName] now."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "By restoring the Empire's ancient power, [ROOT.Char.GetSheHe] has ensured that [ROOT.Char.GetHerHis] name will live on in glory to the end of times."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "A zealous [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] fought for the glory of [ROOT.Char.GetFaith.HighGodName] against the heathens in one of the greatest holy wars of recent history."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "An inveterate diplomat, there was no argument [ROOT.Char.GetSheHe] could not peacefully resolve."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "A charming [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] became famous for [ROOT.Char.GetHerHis] elaborate feasts and grandiose balls."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "One of the best fighters of [ROOT.Char.GetHerHis] age, [ROOT.Char.GetSheHe] was unrivaled in hand-to-hand combat."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "A keen and dedicated hunter, [ROOT.Char.GetSheHe] loved to spend entire weeks in the wilderness, looking for the most elusive game."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "Known to be an exceptional strategist, [ROOT.Char.GetSheHe] spent many of [ROOT.Char.GetHerHis] days examining fields and drilling [ROOT.Char.GetHerHis] troops."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:0 "A conscientious [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] was renown for [ROOT.Char.GetHerHis] excellent skills as a steward and a ruler."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "Known for [ROOT.Char.GetHerHis] twisted, conniving mind, [ROOT.Char.GetSheHe] never revealed [ROOT.Char.GetHerHis] true intentions to anybody, not even [ROOT.Char.GetHerHis] closest friends."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "Known as a libertine [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] was gifted with a silver tongue, able to charm anyone into sharing [ROOT.Char.GetHerHis] bed."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "Known to be a respected scholar, [ROOT.Char.GetSheHe] spent most of [ROOT.Char.GetHerHis] days studying in [ROOT.Char.GetHerHis] library, rarely leaving [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "Known for [ROOT.Char.GetHerHis] sadistic streak, [ROOT.Char.GetSheHe] turned torture and mutilation into art."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "A [ROOT.Char.GetWomanMan] to always put the good of [ROOT.Char.GetHerHis] family above all else, [ROOT.Char.GetSheHe] spent [ROOT.Char.GetHerHis] life trying to ensure a glorious future for all [ROOT.Char.GetHerHis] descendants."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "Known for spending most of [ROOT.Char.GetHerHis] nights in [ROOT.Char.GetHerHis] laboratory, [ROOT.Char.GetSheHe] was believed by many to be nothing more than a warlock, concocting unholy spells in the secrecy of [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "Devoted to the understanding of the human body and mind, [ROOT.Char.GetSheHe] was a respected physician, sought after by many young scholars for [ROOT.Char.GetHerHis] encyclopedic knowledge of nature and humors."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "A paragon of valor and gallantry, [ROOT.Char.GetSheHe] will always be remembered for [ROOT.Char.GetHerHis] cordial and just nature in face of all odds."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:0 "A renown herbalist, it was said that [ROOT.Char.GetSheHe] could cure all ailments with the right concoction."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "A conniving [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] will be long remembered for [ROOT.Char.GetHerHis] pettiness and spite."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "A [ROOT.Char.GetWomanMan] of pleasant disposition, [ROOT.Char.GetSheHe] will be remembered for [ROOT.Char.GetHerHis] benevolent rule."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "A [ROOT.Char.GetWomanMan] not to be trifled with, [ROOT.Char.GetSheHe] embodied the dignity and power of [ROOT.Char.GetHerHis] title like few rulers can."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "A meek and bashful [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] will be remembered by many as a submissive, sometimes flustered ruler."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "If there is something that can be said about [ROOT.Char.GetHerHim] is that [ROOT.Char.GetSheHe] was never one to leave an impression on any that met [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "Born with an insatiable desire, [ROOT.Char.GetSheHe] spent [ROOT.Char.GetHerHis] life always looking for [ROOT.Char.GetHerHis] next amorous conquest."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "A [ROOT.Char.GetWomanMan] with a large appetite, [ROOT.Char.GetSheHe] never passed on the opportunity to try some new, exotic food."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:0 "Renown for [ROOT.Char.GetHerHis] love for gold, [ROOT.Char.GetSheHe] will be buried with some of [ROOT.Char.GetHerHis] most cherished jewels."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "Never one to do more work than necessary, [ROOT.Char.GetSheHe] was always ready and willing to skirt [ROOT.Char.GetHerHis] responsibilities."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "A fickle [ROOT.Char.GetWomanMan], hardly anybody knew what [ROOT.Char.GetSheHe] would think or do at any given occasion."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "Quick to anger, [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')] often resonated with the thunderous echo of [ROOT.Char.GetHerHis] screams."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "Always full of [ROOT.Char.GetHerselfHimself] and ready to exercise [ROOT.Char.GetHerHis] authority over [ROOT.Char.GetHerHis] subjects, [ROOT.Char.GetSheHe] was a [ROOT.Char.GetWomanMan] thoroughly in love with the sound of [ROOT.Char.GetHerHis] voice."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "[ROOT.Char.GetSheHe|U] will be long remembered as a [ROOT.Char.GetWomanMan] for whom fealty was an uncompromising value."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "Always one to avoid feasts and excesses, [ROOT.Char.GetSheHe] never let [ROOT.Char.GetHerHis] base urges get the better of [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "Well-known to be a charitable [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] freely gave money to [ROOT.Char.GetHerHis] friends and family."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "A shining example of diligence, [ROOT.Char.GetSheHe] never neglected [ROOT.Char.GetHerHis] duties."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "Known to be a kind, compassionate soul, [ROOT.Char.GetSheHe] will be remembered fondly by [ROOT.Char.GetHerHis] friends."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "Never one to raise [ROOT.Char.GetHerHis] voice, [ROOT.Char.GetSheHe] was a paragon of patience."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:1 "A humble [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] never wanted anyone to make a fuss over [ROOT.Char.GetHerHis] accomplishments."

#Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE:0 "Merely [ROOT.Char.GetAge] years old, [ROOT.Char.GetSheHe] will need to rely on the Council during [ROOT.Char.GetHerHis] first years of rule."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS:0 "Having no skills with which to keep the realm together, [ROOT.Char.GetHerHis] rule may be doomed to fail."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY:0 "Being a talented military tactician, many expect [ROOT.Char.GetHerHim] to lead the realm to many victories on the field of battle."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING:0 "A wise and learned [ROOT.Char.GetWomanMan], progress and innovation is expected under [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP:0 "Being both thrifty and frugal, the realm will surely prosper under [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE:0 "A crafty and perceptive [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] will have no problem gaining leverage where needed."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY:0 "An accomplished diplomat, vassals and foreign rulers alike are sure to respect [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART:0 "Possessing a mighty physique and an exceptionally astute mind, [ROOT.Char.GetHerHis] rule is sure to spawn both song and tale."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB:0 "Blessed with neither a sharp mind nor a warrior's physique, [ROOT.Char.GetHerHis] rule will surely be arduous."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN:0 "Having served in distant Miklagard, [ROOT.Char.GetHerHis] adventurous spirit is likely to inspire [ROOT.Char.GetHerHis] subjects."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC:0 "Being a stark raving lunatic and deranged [ROOT.Char.GetWomanMan], the only one who can help [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule is [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD:0 "Suspected to be possessed by a demon sent by [ROOT.Char.GetFaith.DevilName], the [ROOT.Char.GetFaith.PriestMalePlural] will do their best to reign [ROOT.Char.GetHerHim] in."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD:0 "Blessed by [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetHerHis] body is merely a vessel through which the divine will reveals itself."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR:0 "Beautiful beyond words, [ROOT.Char.GetHerHis] appearance will have foreign dignitaries groveling at [ROOT.Char.GetHerHis] feet."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER:0 "An adventurous [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNamePossessiveNoTooltip] life is likely to be filled with glory and excitement."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL:0 "Devious and deceptive, [ROOT.Char.GetFirstNamePossessiveNoTooltip] feud with truth itself may also be [ROOT.Char.GetHerHis] undoing."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY:0 "A greedy and covetous [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is unlikely to be popular amongst the peasantry of the realm."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST:0 "Fair and just in all things, many hope that [ROOT.Char.GetSheHe] will handle any conflicts with grace."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY:1 "A corrupt and unjust [ROOT.Char.GetWomanMan], many do not expect [ROOT.Char.GetHerHis] vassals to sit idly by as [ROOT.Char.GetSheHe] squanders the legacy of [ROOT.Char.GetHerHis] predecessor."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED:0 "Preferring to lead troops from the safety of [ROOT.Char.GetHerHis] home, [ROOT.Char.GetFirstNameNoTooltip] will have a hard time inspiring the troops."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT:1 "A reclusive [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is perfectly fine letting the council do most of [ROOT.Char.GetHerHis] work — for better or for worse."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID:0 "Seeing the agents of [ROOT.Char.GetFaith.DevilName] around every corner, heretics and heathens alike should beware [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS:0 "Both pious and generous, the [ROOT.Char.GetFaith.PriestMalePlural] are likely to grow rich under [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE:0 "Always clad in glistening and splendid armor, [ROOT.Char.GetFirstNameNoTooltip] wants everyone to see [ROOT.Char.GetHerHim] as [ROOT.Char.GetSheHe] charges into battle."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL:0 "Never fearing the wrath of [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFirstNameNoTooltip] is unlikely to spare any subject the punishments [ROOT.Char.GetSheHe] sees fit."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN:0 "Adamant in [ROOT.Char.GetHerHis] ways of worship, faith and tradition are likely to be favored under [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS:0 "A devious and discontent soul, [ROOT.Char.GetHerHis] rule is likely to be filled with spite and intrigue."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING:0 "A confiding and patient [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNameNoTooltip] is convinced that good things will eventually come to [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED:0 "Plagued by seeing shadows around every corner, [ROOT.Char.GetSheHe] is likely to be ruled by fear."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE:0 "Convinced that everyone should be shown kindness regardless of worth, many fear that [ROOT.Char.GetFirstNamePossessiveNoTooltip] enemies may use this to their advantage."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE:0 "Towering over [ROOT.Char.GetHerHis] enemies on the battlefield, [ROOT.Char.GetFirstNameNoTooltip] will have no problem inspiring [ROOT.Char.GetHerHis] troops."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL:0 "Ever willing to entertain [ROOT.Char.GetHerHis] spouse, many expect the royal family to grow and prosper."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST:0 "An equitable [ROOT.Char.GetWomanMan], many expect [ROOT.Char.GetHerHim] to ascertain that everyone gets their fair share."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY:0 "An industrious [ROOT.Char.GetWomanMan], the realm will either be brought to riches or ruin under [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST:0 "Ever willing to admit [ROOT.Char.GetHerHis] weaknesses of which there are many, it is with great doubt if the realm will confide in their new liege."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING:0 "A naive [ROOT.Char.GetWomanMan], [ROOT.Char.GetHerHis] reluctant nature may stop [ROOT.Char.GetHerHim] from taking charge."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST:0 "Never afraid to speak [ROOT.Char.GetHerHis] mind, [ROOT.Char.GetSheHe] will surely charm the realm with [ROOT.Char.GetHerHis] astute honesty."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY:0 "Entirely devoid of a moral compass, [ROOT.Char.GetHerHis] subjects will have to learn whether they should fear or respect [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL:0 "A true sadist, many fear for what the realm will turn into under [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS:0 "Blinded by religious fervor, heathens and heretics alike will come to fear [ROOT.Char.GetHerHis] righteous fury."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL:0 "A devious and distrustful character, many expect [ROOT.Char.GetHerHim] to have daggers with each of our names on."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE:0 "A gentle and compassionate soul, the vassals will surely thrive under [ROOT.Char.GetFirstNamePossessiveNoTooltip] reign."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT:0 "Ever confident in [ROOT.Char.GetHerselfHimself], [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule may bring glory or shame to the House [ROOT.Char.GetHouse.GetName] — only time will tell."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL:0 "Never caring for the word of the [ROOT.Char.GetFaith.ReligiousText], many fear [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule will come to an early end as [ROOT.Char.GetFaith.HighGodName] smites [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS:0 "Well-spoken and outgoing, many expect [ROOT.Char.GetFirstNameNoTooltip] to have no problem charming the court to [ROOT.Char.GetHerHis] side."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS:0 "Spending long hours in prayer as to not upset [Religion.HighGodName], many are confident that [ROOT.Char.GetFirstNamePossessiveNoTooltip] reign will be a blessing to the realm."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS:0 "Being an ambitious [ROOT.Char.GetWomanMan], many expect the realm to grow and prosper under [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT:0 "Energetic and collected, [ROOT.Char.GetFirstNameNoTooltip] will surely improve the realm under [ROOT.Char.GetHerHis] rule."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL:0 "Devious and deceptive, [ROOT.Char.GetFirstNamePossessiveNoTooltip] feud with truth itself may also be [ROOT.Char.GetHerHis] undoing."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY:0 "A silent [ROOT.Char.GetWomanMan], many do not expect [ROOT.Char.GetHerHim] to do well in diplomatic matters."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE:0 "A pious and humble [ROOT.Char.GetWomanMan], many fear that [ROOT.Char.GetFirstNameNoTooltip] may have been better suited for a [ROOT.Char.GetFaith.HouseOfWorship] rather than the throne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY:0 "A corrupt and unjust [ROOT.Char.GetWomanMan], many do not expect [ROOT.Char.GetHerHis] vassals to sit idly by if the realm starts crumbling under [ROOT.Char.GetHerHis] watch."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE:0 "A modest and temperate [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNamePossessiveNoTooltip] passive nature may also be [ROOT.Char.GetHerHis] undoing."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE:0 "Loyal to [ROOT.Char.GetHerHis] spouse and family, [ROOT.Char.GetFirstNameNoTooltip] is certain to place the good of [ROOT.Char.GetHerHis] dynasty above all personal concerns."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL:0 "[ROOT.Char.GetHerHis|U] eyes always set upon the next target, the vassals of the realm do well in locking up their spouses as [ROOT.Char.GetFirstNameNoTooltip] takes the throne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT:0 "Content with [ROOT.Char.GetHerHis] lot, [ROOT.Char.GetFirstNamePossessiveNoTooltip] vassals may ridicule [ROOT.Char.GetHerHim] for [ROOT.Char.GetHerHis] passive nature."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT:0 "Being a [ROOT.Char.GetWomanMan] willing to wait for a plan to come together, many expect great change to come to the realm — albeit slowly."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE:0 "Courageous and willing to rush to action, many hope that [ROOT.Char.GetFirstNamePossessiveNoTooltip] bravery will not see the realm fall into reckless ruin."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST:0 "Fair and just in all things, many hope that [ROOT.Char.GetSheHe] will handle any conflicts with grace."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS:0 "A [ROOT.Char.GetWomanMan] of large appetite, many hope that [ROOT.Char.GetSheHe] puts the realm before [ROOT.Char.GetHerHis] own hunger."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS:0 "Being a cold and unfeeling [ROOT.Char.GetWomanMan], the vassals of the realm will have a hard time gaining [ROOT.Char.GetHerHis] trust."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN:0 "A craven coward, it is unlikely that [ROOT.Char.GetHerHis] subjects will respect [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY:0 "A greedy [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is unlikely to garner the favor from the peasantry of the realm."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL:0 "A mean-spirited [ROOT.Char.GetWomanMan], many expect [ROOT.Char.GetFirstNamePossessiveNoTooltip] court to live in fear of [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING:0 "Trusting and complacent, [ROOT.Char.GetFirstNamePossessiveNoTooltip] council may have more power over [ROOT.Char.GetHerHim] than what is right."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST:0 "Unable to tell a lie, many fear that [ROOT.Char.GetHerHis] bluntness may not be fit for the delicate intricacies of politics."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY:0 "Being an idle [ROOT.Char.GetWomanMan], many fear that nothing will come of [ROOT.Char.GetFirstNamePossessiveNoTooltip] reign."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS:0 "A generous [ROOT.Char.GetWomanMan], many hope that [ROOT.Char.GetHerHis] good heart will not lead [ROOT.Char.GetHerHim] to empty the realm's coffers on futile causes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL:0 "Prone to rage, [ROOT.Char.GetFirstNamePossessiveNoTooltip] enemies and vassals alike are likely to live in fear of [ROOT.Char.GetHerHim]."
