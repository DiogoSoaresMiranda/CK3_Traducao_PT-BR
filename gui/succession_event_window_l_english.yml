 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH:0 "Rumored to mix forbidden herbs and cast curses upon [ROOT.Char.GetHerHis] enemies, [ROOT.Char.GetSheHe] might have a harder time earning the trust of [ROOT.Char.GetHerHis] subjects."
